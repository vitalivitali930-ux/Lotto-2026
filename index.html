<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF Ultimate 2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --sphere-base: rgba(255, 255, 255, 0.95);
            --white-sphere: radial-gradient(circle at 35% 35%, var(--sphere-base) 0%, #f0f0f0 40%, #d9d9d9 70%, #bcbcbc 100%);
            --gold-sphere: radial-gradient(circle at 35% 35%, #fff9d6 0%, #f9e27d 30%, #d4af37 60%, #8a6d1c 100%);
            --cell-text: #2c2105; 
            --hot-color: #ff4500;
            --cold-color: #1e90ff;
            --process-color: #00ffff;
            --neon-blue: #00a3ff;
        }

        body { 
            background: #000; color: #fff; font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow: hidden; transition: background 0.5s ease;
        }

        /* –ü–Ø–¢–¨ –¶–í–ï–¢–û–í–´–• –ì–ê–ú–ú (–ê–ö–°–ò–û–ú–ê 2) */
        body.theme-cherry { --main-color: #C511A4; --main-gradient: linear-gradient(145deg, #FF1493, #C511A4); --sphere-base: rgba(255, 220, 240, 0.95); }
        body.theme-silver { --main-color: #c0c0c0; --main-gradient: linear-gradient(145deg, #e0e0e0, #c0c0c0); --sphere-base: rgba(240, 240, 240, 0.95); }
        body.theme-lime { --main-color: #32CD32; --main-gradient: linear-gradient(145deg, #adff2f, #32CD32); --sphere-base: rgba(230, 255, 230, 0.95); }
        body.theme-cyan { --main-color: #00ffff; --main-gradient: linear-gradient(145deg, #e0ffff, #00ffff); --sphere-base: rgba(220, 255, 255, 0.95); }
        body.theme-gold { --main-color: #d4af37; --main-gradient: var(--gold-sphere); --sphere-base: rgba(255, 249, 214, 0.95); }

        /* INTRO */
        #intro-container {
            position: fixed; inset: 0; background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; z-index: 20000; display: flex; justify-content: center; align-items: center; transition: opacity 1s ease;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; opacity: 1; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        /* CONTENT */
        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow: hidden; }
        .page { height: calc(100vh - 75px); overflow-y: auto; display: none; padding: 15px 0 30px; }
        .page.active { display: block; }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(10,10,10,0.95); 
            display: flex; justify-content: space-around; align-items: center; border-top: 1.5px solid var(--main-color); z-index: 1000;
        }
        .nav-item { color: #666; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--main-color); transform: translateY(-3px); }
        .nav-item span { display: block; font-size: 24px; margin-bottom: 2px; }

        /* UI ELEMENTS */
        .lang-panel { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .lang-btn { font-size: 24px; cursor: pointer; transition: transform 0.2s; }
        
        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { 
            flex: 1; border-radius: 12px; padding: 12px; background: linear-gradient(145deg, #1a1a1a, #0a0a0a); 
            border: 1.5px solid #444; transition: all 0.4s ease; cursor: pointer; opacity: 0.5;
        }
        .bal-card.active-wallet { opacity: 1; border-color: var(--main-color); background: rgba(255, 255, 255, 0.07); box-shadow: 0 0 15px var(--main-color); transform: scale(1.05); }
        .bal-val { font-size: 20px; font-weight: bold; color: #32CD32; }

        /* GRID & SPHERES */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        .cell { 
            aspect-ratio: 1/1; background: var(--white-sphere); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-weight: 800; 
            color: #333; font-size: 19px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; position: relative; box-shadow: inset -3px -3px 6px rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.5);
        }
        
        body.theme-silver .cell { color: #000; } /* –ß–µ—Ä–Ω—ã–µ —Ü–∏—Ñ—Ä—ã –Ω–∞ —Å–µ—Ä–µ–±—Ä–µ */

        .cell.selected { 
            background: var(--main-gradient); color: #fff !important; transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 25px var(--main-color); z-index: 10;
        }

        .cell.is-hot { border: 3px solid #ff4500 !important; box-shadow: 0 0 20px #ff4500 !important; animation: pulse-hot 1.2s infinite alternate; }
        .cell.is-cold { border: 3px solid #1e90ff !important; box-shadow: 0 0 20px #1e90ff !important; animation: pulse-cold 1.2s infinite alternate; }

        @keyframes pulse-hot { from { transform: scale(1); } to { transform: scale(1.08); } }
        @keyframes pulse-cold { from { transform: scale(1); } to { transform: scale(1.08); } }

        /* SMART TOOLS */
        .ticket-controls { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .smart-tools { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .tool-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid var(--main-color); background: rgba(0,0,0,0.6); color: #fff; font-size: 11px; cursor: pointer; transition: 0.3s; }
        .tool-btn.active-tool { background: var(--main-color); color: #000; font-weight: bold; }

        /* THEMES PANEL */
        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel { position: fixed; top: 65px; right: 15px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; background: rgba(0,0,0,0.95); padding: 15px; border-radius: 25px; border: 1px solid var(--main-color); transition: 0.3s; transform: translateX(120px); }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }

        /* SUPER NUMBER */
        .super-title { margin: 25px 0 10px; font-size: 14px; color: var(--main-color); font-weight: bold; text-transform: uppercase; }
        .super-grid { display: flex; justify-content: center; gap: 12px; padding-bottom: 20px; }
        .super-cell { 
            width: 58px; height: 58px; background: var(--white-sphere); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: #333; font-weight: 900; 
            font-size: 24px; cursor: pointer; transition: 0.4s; box-shadow: inset -3px -3px 8px rgba(0,0,0,0.5), 0 8px 15px rgba(0,0,0,0.6);
        }
        .super-cell.selected { transform: scale(1.2); background: var(--main-gradient); color: #fff !important; border: 2px solid #fff; box-shadow: 0 0 25px var(--main-color); }

        .btn-main { width: 85%; padding: 22px; border-radius: 18px; font-size: 20px; background: var(--main-gradient); color: #000; border: none; font-weight: 800; cursor: pointer; margin-top: 10px; }
        
        /* TICKETS LIST */
        .ticket-card { background: rgba(255,255,255,0.05); border: 1.2px solid #333; border-radius: 16px; padding: 15px; margin: 0 15px 12px; text-align: left; }
        .ticket-nums { display: flex; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        .mini-ball { width: 30px; height: 30px; background: var(--main-gradient); border-radius: 50%; color: #000; font-size: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800; }
    </style>
</head>
<body class="theme-silver">

<div id="intro-container">
    <img src="1771489965074(1).png" id="intro1" class="intro-img">
    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">
</div>

<div id="app-content">
    <div id="page-play" class="page active">
        <div class="lang-panel" id="dynamic-langs"></div>
        <div class="theme-toggle" onclick="document.querySelector('.theme-panel').classList.toggle('open')">üé®</div>
        <div class="theme-panel">
            <div class="dot" style="background: #c0c0c0;" onclick="setTheme('silver')"></div>
            <div class="dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
            <div class="dot" style="background: #32CD32;" onclick="setTheme('lime')"></div>
            <div class="dot" style="background: #00ffff;" onclick="setTheme('cyan')"></div>
            <div class="dot" style="background: #C511A4;" onclick="setTheme('cherry')"></div>
        </div>

        <div class="balance-container">
            <div class="bal-card active-wallet" id="card-vchf" onclick="switchCurrency('VCHF')">
                <div style="font-size:10px;">VCHF</div><div class="bal-val" id="vchf-val">100.00</div>
            </div>
            <div class="bal-card" id="card-chf" onclick="switchCurrency('CHF')">
                <div style="font-size:10px;">CHF</div><div class="bal-val" id="chf-val">0.00</div>
            </div>
        </div>

        <div class="ticket-controls">
            <div class="smart-tools">
                <button class="tool-btn" onclick="togglePick('hot')" id="btn-hot">üî• HOT</button>
                <button class="tool-btn" onclick="togglePick('cold')" id="btn-cold">‚ùÑÔ∏è COLD</button>
                <button class="tool-btn" onclick="togglePick('sleeping')" id="btn-sleeping">üí§ SLEEP</button>
                <button class="tool-btn" onclick="randomFill()">üé≤ RANDOM</button>
            </div>
        </div>

        <div class="grid" id="main-grid"></div>
        <div class="super-title">SUPERZAHL</div>
        <div class="super-grid" id="s-grid"></div>
        <div style="margin:10px;">Total: <span id="display-total" style="color:var(--neon-blue); font-weight:900;">2.50 VCHF</span></div>
        <button class="btn-main" onclick="runEngine()">BEST√ÑTIGEN</button>
    </div>

    <div id="page-tickets" class="page"><h2 style="color:var(--main-color)">MEINE TICKETS</h2><div id="active-list"></div></div>
    <div id="page-stats" class="page"><h2 style="color:var(--main-color)">STATISTIK</h2><div class="grid" id="personal-heatmap"></div></div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('play', this)"><span>üé≤</span><label>GAME</label></div>
        <div class="nav-item" onclick="showPage('tickets', this)"><span>üéüÔ∏è</span><label>TICKETS</label></div>
        <div class="nav-item" onclick="showPage('stats', this)"><span>üìä</span><label>STATS</label></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    const sndShuffle = new Audio('https://www.soundjay.com/misc/sounds/marbles-shake-1.mp3');
    const sndWin = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');

    let realStatsDB = {}; 
    let myTickets = JSON.parse(localStorage.getItem('vchf_user_tickets')) || [];
    let selected = [], superNum = null, currentCurrency = 'VCHF', currentLang = 'de';
    const realPrice = 2.50;

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–°–£–ü–ï–†–ß–ò–°–õ–û", total: "–ò—Ç–æ–≥–æ", game: "–ò–ì–†–ê", tickets: "–ë–ò–õ–ï–¢–´", stats: "–°–¢–ê–¢–°" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", total: "Gesamt", game: "SPIEL", tickets: "TICKETS", stats: "STATS" },
        en: { btn: "CONFIRM", super: "SUPER NUMBER", total: "Total", game: "GAME", tickets: "TICKETS", stats: "STATS" }
    };

    function initStats() {
        for(let i=1; i<=42; i++) realStatsDB[i] = [Math.floor(Math.random()*5), Math.floor(Math.random()*20), 300+Math.floor(Math.random()*100)];
    }

    function startIntroSequence() {
        const i1=document.getElementById('intro1'), i2=document.getElementById('intro2'), i3=document.getElementById('intro3'), c=document.getElementById('intro-container');
        setTimeout(()=>{i1.classList.add('active')},100);
        setTimeout(()=>{i1.classList.remove('active');i2.classList.add('active')},1200);
        setTimeout(()=>{i2.classList.remove('active');i3.classList.add('active')},2400);
        setTimeout(()=>{c.style.opacity='0';setTimeout(()=>{c.style.display='none';document.getElementById('app-content').style.display='block';setTimeout(()=>document.getElementById('app-content').style.opacity='1',50)},1000)},3600);
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); c.className = 'cell'; c.innerText = i; c.id = `cell-${i}`;
            if (selected.includes(i)) c.classList.add('selected');
            c.onclick = () => { 
                sndClick.currentTime = 0; sndClick.play(); 
                if(selected.includes(i)) selected=selected.filter(n=>n!==i); 
                else if(selected.length<6) selected.push(i); 
                refreshGrid(); 
            };
            grid.appendChild(c);
        }
    }

    function togglePick(type) {
        selected = []; 
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active-tool'));
        document.getElementById('btn-' + type).classList.add('active-tool');
        
        let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][type==='hot'?1:0] }));
        if(type==='hot') sorted.sort((a,b)=>b.val - a.val); else sorted.sort((a,b)=>a.val - b.val);
        
        selected = sorted.slice(0,6).map(x => x.num);
        refreshGrid();
        selected.forEach(n => {
            let el = document.getElementById(`cell-${n}`);
            if(el) el.classList.add(type==='hot'?'is-hot':'is-cold');
        });
        tg.HapticFeedback.notificationOccurred('success');
        sndWin.play();
    }

    function randomFill() {
        selected = []; superNum = null;
        sndShuffle.play();
        let i = 0;
        const interval = setInterval(() => {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
            for(let j=0; j<6; j++) {
                let rnd = Math.floor(Math.random()*42)+1;
                document.getElementById(`cell-${rnd}`).classList.add('selected');
            }
            if(i++ > 10) { clearInterval(interval); finalizeRandom(); }
        }, 70);
    }

    function finalizeRandom() {
        selected = []; while(selected.length < 6) { let r = Math.floor(Math.random()*42)+1; if(!selected.includes(r)) selected.push(r); }
        superNum = Math.floor(Math.random()*6)+1;
        refreshGrid();
        document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
        sndWin.play();
    }

    function setTheme(t) { 
        document.body.className = 'theme-' + t; 
        const colors = { gold:'#d4af37', lime:'#32CD32', silver:'#c0c0c0', cyan:'#00ffff', cherry:'#C511A4' };
        document.documentElement.style.setProperty('--main-color', colors[t]);
        tg.HapticFeedback.impactOccurred('medium'); 
    }

    function switchCurrency(type) {
        currentCurrency = type;
        document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF');
        document.getElementById('display-total').innerText = `2.50 ${type}`;
    }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active'); el.classList.add('active');
        if(pId === 'tickets') renderTickets();
    }

    function renderTickets() {
        const container = document.getElementById('active-list'); container.innerHTML = '';
        myTickets.forEach(t => {
            const card = document.createElement('div'); card.className = 'ticket-card';
            card.innerHTML = `<div>ID: ${t.timestamp}</div><div class="ticket-nums">${t.nums.map(n=>`<div class="mini-ball">${n}</div>`).join('')}<div class="mini-ball" style="background:#ff4500; color:#fff">${t.super}</div></div>`;
            container.appendChild(card);
        });
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            myTickets.push({ nums: [...selected], super: superNum, timestamp: new Date().toLocaleString() });
            localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
            tg.showAlert("–î–≤–∏–∂–æ–∫ VCHF: –ë–∏–ª–µ—Ç –ø—Ä–∏–Ω—è—Ç!");
            selected = []; superNum = null; refreshGrid();
        } else tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ 6 —á–∏—Å–µ–ª + Super!");
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => { superNum = i; document.querySelectorAll('.super-cell').forEach(el => el.classList.toggle('selected', el.innerText == i)); };
        sgrid.appendChild(sc);
    }

    window.onload = () => {
        initStats();
        document.getElementById('dynamic-langs').innerHTML = '<span class="lang-btn" onclick="tg.showAlert(\'RU\')">üá∑üá∫</span><span class="lang-btn" onclick="tg.showAlert(\'DE\')">üá©üá™</span><span class="lang-btn" onclick="tg.showAlert(\'EN\')">üá∫üá∏</span>';
        refreshGrid();
        startIntroSequence();
    };
</script>
</body>
</html>
