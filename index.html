    function setLang(l) {

    // Ð¡ÐµÑ‚ÐºÐ°
    const grid = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div');
        c.className = 'cell'; c.innerText = i;
        c.onclick = () => {
            if(selected.includes(i)) {
                selected = selected.filter(n => n !== i);
                c.classList.remove('selected');
            } else if(selected.length < 6) {
                selected.push(i);
                c.classList.add('selected');

        };
        grid.appendChild(c);

    // Superzahl
    const sGrid = document.getElementById('s-grid');

        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i;
            sc.classList.add('selected');
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };
        sGrid.appendChild(sc);

    function runEngine() {
        if(selected.length < 6 || !superNum) {
            alert(dict[lang].super + "!");
            return;
        }
        
        const win = Math.random() * 150000;
        let msg = "";
        const langData = dict[lang];
        
        if(win < 1000) msg = langData.items[0];
        else if(win < 10000) msg = langData.items[1];
        else if(win < 100000) msg = langData.items[2];
        else msg = langData.items[3];

        document.getElementById('m-title').innerText = langData.title;
        document.getElementById('m-text').innerText = msg;
        document.getElementById('chance-modal').style.display = 'flex';

    }
