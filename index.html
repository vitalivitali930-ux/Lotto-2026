        const radius = Math.min(canvas.width, canvas.height) * 0.36;
        const spheres = [];
        const genesisNums = [5, 14, 22, 29, 35, 41];
        for (let i = 0; i < 6; i++) {
            const s = document.createElement('div');
            s.className = 'neutron-sphere';
            s.style.left = canvas.width / 2 - 37 + 'px'; s.style.top = canvas.height / 2 - 37 + 'px';
            document.getElementById('stage-intro').appendChild(s);
            spheres.push(s);
            const angle = (i / 6) * Math.PI * 2;
            setTimeout(() => {
                s.style.opacity = '1';
                s.style.transform = `translate(${Math.cos(angle) * radius}px, ${Math.sin(angle) * radius}px)`;
            }, 100);
            let c = 0;
            const iv = setInterval(() => {
                s.innerText = Math.floor(Math.random() * 42) + 1;
                if (c++ > 45) {
                    clearInterval(iv);
                    s.innerText = genesisNums[i];
                    s.style.color = '#fff';
                    s.style.boxShadow = '0 0 50px var(--neon-cyan), inset 0 0 20px #fff';
                }
            }, 40);
            await new Promise(r => setTimeout(r, 450));
        }
        await new Promise(r => setTimeout(r, 3000));
        spheres.forEach(s => { s.style.transform = 'scale(0)'; s.style.opacity = '0'; });
    }

    async function finalizeGenesisIntro() {
        await new Promise(r => setTimeout(r, 800));
        superBallIntro.style.display = 'flex'; superBallIntro.innerText = "6";
        setTimeout(() => { superBallIntro.style.transform = 'translate(-50%, -50%) scale(1)'; }, 50);
        await new Promise(r => setTimeout(r, 4000));
        fog.style.opacity = '1';
        setTimeout(() => {
            document.getElementById('world-3d').style.display = 'none';
            document.getElementById('stage-intro').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            setTimeout(() => { 
                document.getElementById('app-content').style.opacity = '1';
                initApp();
            }, 50);
        }, 2000);
    }

    // 4. –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –î–í–ò–ñ–ö–ê (–ë–ï–ó –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–ò)
    function initApp() {
        if(!localStorage.getItem('vchf_legal_accepted')) {
            showLegal();
        }
        setTheme(currentTheme);
        setLang(currentLang);
        updateBalances();
        refreshGrid();
        renderSuperGrid();
        renderLangs();
    }

    function showLegal() {
        const l = currentLang === 'ru' ? 'ru' : 'de';
        document.getElementById('legal-title').innerText = legalDict[l].title;
        document.getElementById('legal-content').innerText = legalDict[l].text;
        document.getElementById('legal-agree-btn').innerText = legalDict[l].btn;
        document.getElementById('legal-overlay').style.display = 'flex';
    }

    function acceptLegal() {
        localStorage.setItem('vchf_legal_accepted', 'true');
        document.getElementById('legal-overlay').style.display = 'none';
        tg.HapticFeedback.notificationOccurred('success');
    }

    function renderLangs() {
        const p = document.getElementById('dynamic-langs');
        const langs = ['ru','fr','de','en','ua'];
        p.innerHTML = '';
        langs.forEach(l => {
            const b = document.createElement('div');
            b.className = `lang-btn pos-${l}`;
            b.innerText = getFlag(l);
            if(l === currentLang) b.style.transform += " scale(1.4)";
            b.onclick = () => setLang(l);
            p.appendChild(b);
        });
    }

    function getFlag(l) {
        return {ru:'üá∑üá∫', fr:'üá´üá∑', de:'üá®üá≠', en:'üá∫üá∏', ua:'üá∫üá¶'}[l];
    }

    function setLang(l) {
        currentLang = l; localStorage.setItem('vchf_lang', l);
        const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('n-game').innerText = d.game;
        document.getElementById('n-tickets').innerText = d.tickets;
        document.getElementById('n-stats').innerText = d.stats;
        document.getElementById('l-total').innerText = d.total;
        document.getElementById('l-active-tickets-title').innerText = d.activeT;
        document.getElementById('l-personal-stats-title').innerText = d.personalS;
        renderLangs();
    }

    function setTheme(t) {
        document.body.className = `theme-${t}`;
        currentTheme = t; localStorage.setItem('vchf_theme', t);
        document.querySelector('.theme-panel').classList.remove('open');
    }

    function updateBalances() {
        document.getElementById('vchf-val').innerText = balances.VCHF.toFixed(2);
        document.getElementById('chf-val').innerText = balances.CHF.toFixed(2);
    }

    function switchCurrency(c) {
        currentCurrency = c;
        document.getElementById('card-vchf').classList.toggle('active-wallet', c === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', c === 'CHF');
        updateTotal();
    }

    function refreshGrid() {
        const g = document.getElementById('main-grid'); g.innerHTML = '';
        for(let i=1; i<=42; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.innerText = i;
            if(selected.includes(i)) c.classList.add('selected');
            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ (–∏–º–∏—Ç–∞—Ü–∏—è —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö Swiss Lotto)
            if(activeFilter === 'hot' && [5,14,22].includes(i)) c.classList.add('is-hot');
            if(activeFilter === 'cold' && [1,42,10].includes(i)) c.classList.add('is-cold');
            
            c.onclick = () => handleCellClick(i);
            g.appendChild(c);
        }
    }

    function handleCellClick(i) {
        if(selected.includes(i)) {
            selected = selected.filter(n => n !== i);
        } else if(selected.length < 6) {
            selected.push(i);
            tg.HapticFeedback.impactOccurred('light');
        }
        refreshGrid();
    }

    function renderSuperGrid() {
        const sg = document.getElementById('s-grid'); sg.innerHTML = '';
        for(let i=1; i<=6; i++) {
            const c = document.createElement('div');
            c.className = 'super-cell';
            c.innerText = i;
            if(superNum === i) c.classList.add('selected');
            c.onclick = () => { superNum = i; renderSuperGrid(); tg.HapticFeedback.impactOccurred('medium'); };
            sg.appendChild(c);
        }
    }

    function updateTicketCount(val) {
        ticketCount = Math.max(1, ticketCount + val);
        document.getElementById('ticket-count').innerText = ticketCount;
        updateTotal();
    }

    function updateTotal() {
        const price = currentCurrency === 'VCHF' ? 2.50 : 5.00;
        const total = (ticketCount * price).toFixed(2);
        document.getElementById('display-total').innerText = `${total} ${currentCurrency}`;
    }

    function randomFill() {
        selected = [];
        while(selected.length < 6) {
            let r = Math.floor(Math.random() * 42) + 1;
            if(!selected.includes(r)) selected.push(r);
        }
        superNum = Math.floor(Math.random() * 6) + 1;
        refreshGrid(); renderSuperGrid();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function showPage(p, el) {
        document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
        document.getElementById(`page-${p}`).classList.add('active');
        el.classList.add('active');
        if(p === 'tickets') renderTickets();
    }

    function renderTickets() {
        const list = document.getElementById('active-list');
        list.innerHTML = myTickets.length ? '' : '<p style="color:#666; margin-top:50px;">Keine Tickets</p>';
        myTickets.forEach(t => {
            const card = document.createElement('div');
            card.className = 'ticket-card';
            card.innerHTML = `
                <div style="font-size:10px; color:var(--main-color); margin-bottom:8px;">${t.date} | ${t.currency}</div>
                <div style="display:flex; gap:6px;">
                    ${t.nums.map(n => `<div class="mini-ball">${n}</div>`).join('')}
                    <div class="mini-ball super-ball-mini">${t.super}</div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function runEngine() {
        if(selected.length < 6 || !superNum) {
            tg.showAlert("Bitte 6 Zahlen + Superzahl w√§hlen!");
            return;
        }
        const price = currentCurrency === 'VCHF' ? 2.50 : 5.00;
        const cost = ticketCount * price;
        
        if(balances[currentCurrency] >= cost) {
            balances[currentCurrency] -= cost;
            for(let i=0; i<ticketCount; i++) {
                myTickets.unshift({
                    nums: [...selected],
                    super: superNum,
                    currency: currentCurrency,
                    date: new Date().toLocaleString()
                });
            }
            localStorage.setItem('vchf_balances', JSON.stringify(balances));
            localStorage.setItem('vchf_tickets', JSON.stringify(myTickets));
            updateBalances();
            tg.showAlert("Vielen Dank! –í–∞—à–∞ —Å—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞. –ß–µ–º –±–æ–ª—å—à–µ –±–∏–ª–µ—Ç–æ–≤ - —Ç–µ–º –≤—ã—à–µ —à–∞–Ω—Å!");
            selected = []; superNum = null; ticketCount = 1;
            document.getElementById('ticket-count').innerText = "1";
            refreshGrid(); renderSuperGrid(); updateTotal();
        } else {
            tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");
        }
    }
</script>
