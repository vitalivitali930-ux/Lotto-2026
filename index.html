        body, html { 
            background: var(--bg-deep); color: #fff; 
            font-family: 'Orbitron', -apple-system, sans-serif;

        body.theme-silver { --main-color: #c0c0c0; --main-gradient: linear-gradient(145deg, #e0e0e0, #c0c0c0); }

            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .tron-horizon {
            position: absolute; width: 200%; height: 100%; top: 50%; left: -50%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px; transform: rotateX(60deg);
            animation: grid-flow 3s linear infinite; opacity: 0; transition: 3s ease;
        }
        @keyframes grid-flow { 0% { background-position: 0 0; } 100% { background-position: 0 50px; } }
        
        .spark-core {
            width: 4px; height: 4px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 60px var(--neon-blue);
            animation: spark-birth 4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes spark-birth {
            0% { transform: scale(0); opacity: 0; }
            40% { transform: scale(80); opacity: 1; }
            80% { transform: scale(1); box-shadow: 0 0 100px var(--neon-blue); }
            100% { transform: scale(1.2); }

        .auth-text {
            margin-top: 40px; font-size: 10px; letter-spacing: 5px; color: var(--neon-blue);
            opacity: 0; animation: fade-in 1s 2.5s forwards; text-transform: uppercase;
        }
        @keyframes fade-in { to { opacity: 1; } }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –ì–õ–ê–°–°–ú–û–†–§–ò–ó–ú */
        #app-content { display: none; opacity: 0; transition: 1.5s ease; height: 100vh; flex-direction: column; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 90px; display: none; }
        .page.active { display: block; animation: page-slide 0.4s ease-out; }
        @keyframes page-slide { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header-section { padding: 15px; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); }
        .balance-container { display: flex; gap: 10px; margin-top: 15px; }
        .bal-card { 
            flex: 1; background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; padding: 10px; transition: 0.4s; position: relative; overflow: hidden;
            filter: grayscale(0.8); opacity: 0.6;
        }
        .bal-card.active-wallet { filter: grayscale(0); opacity: 1; border-color: var(--main-color); box-shadow: 0 0 15px rgba(212,175,55,0.1); }
        .bal-val { font-size: 18px; font-weight: 900; color: #fff; }

        /* –°–§–ï–†–´-–ê–†–¢–ï–§–ê–ö–¢–´ */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 15px; max-width: 400px; margin: 0 auto; }
        .cell { 
            aspect-ratio: 1; border-radius: 50%; position: relative;
            background: var(--white-sphere);
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: 700; color: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; animation: sphere-breathe 4s infinite ease-in-out;
        }
        @keyframes sphere-breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 5px rgba(0,0,0,0.5); }
            50% { transform: scale(1.03); box-shadow: 0 0 15px rgba(255,255,255,0.05); }
        }
        .cell.selected { 
            background: var(--main-gradient); color: #000; transform: scale(1.1); 
            box-shadow: 0 0 25px var(--main-color); border: 2px solid #fff; animation: none;
        }
        .cell.is-hot { border: 2px solid var(--neon-orange) !important; box-shadow: 0 0 15px var(--neon-orange); }
        .cell.is-cold { border: 2px solid #1e90ff !important; box-shadow: 0 0 15px #1e90ff; }
        .cell.is-sleeping { border: 2px solid #00ffff !important; box-shadow: 0 0 15px #00ffff; }

        /* NAV BAR */
        .nav-bar {

        .nav-item.active { opacity: 1; color: var(--main-color); transform: translateY(-3px); }
        .nav-item span { font-size: 22px; display: block; }
        .nav-item label { font-size: 9px; text-transform: uppercase; font-weight: 900; }

        .btn-main {

    </style>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ë–ê–ó–ê (–¢–í–û–ò –î–ê–ù–ù–´–ï)
    let realStatsDB = {};
    let myTickets = JSON.parse(localStorage.getItem('vchf_user_tickets')) || [];
    let selected = [], superNum = null, currentPeriod = 'month', ticketCount = 1, currentCurrency = 'VCHF', currentLang = 'en', pendingLang = 'en';
    let activeSmartTool = null;
    const realPrice = 2.50;

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", month: "–ú–ï–°–Ø–¶", year: "–ì–û–î", all: "–ó–ê –í–°–Å –í–†–ï–ú–Ø", total: "–ò—Ç–æ–≥–æ", game: "–ò–ì–†–ê", tickets: "–ë–ò–õ–ï–¢–´", stats: "–°–¢–ê–¢–°", voice: "–°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞. –£–¥–∞—á–∏ –≤ –∏–≥—Ä–µ, –≥–æ—Å—Ç—å.", auth: "–ì–æ—Å—Ç—å –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω" },
        ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–û–ù–£–°–ù–ï –ß–ò–°–õ–û", month: "–ú–Ü–°–Ø–¶–¨", year: "–†–Ü–ö", all: "–ó–ê –í–ï–°–¨ –ß–ê–°", total: "–†–∞–∑–æ–º", game: "–ì–†–ê", tickets: "–ö–í–ò–¢–ö–ò", stats: "–°–¢–ê–¢–°", voice: "–°–∏—Å—Ç–µ–º—É –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ. –£—Å–ø—ñ—Ö—É –≤ –≥—Ä—ñ, –≥–æ—Å—Ç—å.", auth: "–ì—ñ—Å—Ç—å –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", month: "MONAT", year: "JAHR", all: "ALLE ZEIT", total: "Gesamt", game: "SPIEL", tickets: "TICKETS", stats: "STATS", voice: "System aktiv. Viel Gl√ºck beim Spiel.", auth: "Gast Authentifiziert" },
        en: { btn: "CONFIRM", super: "SUPER NUMBER", month: "MONTH", year: "YEAR", all: "ALL TIME", total: "Total", game: "GAME", tickets: "TICKETS", stats: "STATS", voice: "System active. Good luck, player.", auth: "Guest Authenticated" },
        fr: { btn: "CONFIRMER", super: "SUPER NOMBRE", month: "MOIS", year: "AN", all: "TOUT LE TEMPS", total: "Total", game: "JEU", tickets: "BILLETS", stats: "STATS", voice: "Syst√®me activ√©. Bonne chance, joueur.", auth: "Invit√© Authentifi√©" },
        it: { btn: "CONFERMARE", super: "SUPER NUMERO", month: "MESE", year: "ANNO", all: "SEMPRE", total: "Totale", game: "GIOCO", tickets: "BIGLIETTI", stats: "STATS", voice: "Sistema attivo. Buona fortuna, giocatore.", auth: "Ospite Autenticato" }
    };

    const legalDict = {
        ru: { title: "–ó–∞–∫–æ–Ω –®–≤–µ–π—Ü–∞—Ä–∏–∏ (BGS)", text: "–£—á–∞—Å—Ç–∏–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ —Ç–æ–ª—å–∫–æ –ª–∏—Ü–∞–º —Å—Ç–∞—Ä—à–µ <b>18 –ª–µ—Ç</b>.", btn: "–ú–ù–ï –ï–°–¢–¨ 18 –õ–ï–¢" },
        ua: { title: "–ó–∞–∫–æ–Ω –®–≤–µ–π—Ü–∞—Ä—ñ—ó (BGS)", text: "–£—á–∞—Å—Ç—å –¥–æ–∑–≤–æ–ª–µ–Ω–∞ –ª–∏—à–µ –æ—Å–æ–±–∞–º —Å—Ç–∞—Ä—à–µ <b>18 —Ä–æ–∫—ñ–≤</b>.", btn: "–ú–ï–ù–Ü –Ñ 18 –†–û–ö–Ü–í" },
        de: { title: "Schweizer Gesetz (BGS)", text: "Teilnahme erst ab <b>18 Jahren</b> gestattet.", btn: "ICH BIN 18 JAHRE ALT" },
        en: { title: "Swiss Law (BGS)", text: "Participation only for persons over <b>18 years</b>.", btn: "I AM 18 YEARS OLD" },
        fr: { title: "Loi Suisse (BGS)", text: "Participation r√©serv√©e aux personnes de plus de <b>18 ans</b>.", btn: "J'AI 18 ANS" },
        it: { title: "Legge Svizzera (BGS)", text: "La partecipazione √® riservata ai maggiori di <b>18 anni</b>.", btn: "HO 18 ANNI" }
    };

    const langIcons = { ru: 'üá∑üá∫', en: 'üá∫üá∏', de: 'üá©üá™', fr: 'üá´üá∑', it: 'üáÆüáπ', ua: 'üá∫üá¶' };

    // CORE FUNCTIONS
    function sparkSpeak(l) {
        const out = document.getElementById('spark-voice-output');
        out.style.opacity = 0;
        setTimeout(() => { out.innerText = dict[l].voice; out.style.opacity = 1; }, 500);
    }

    function setLang(l) {
        currentLang = l; const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('l-total').innerText = d.total;
        document.getElementById('auth-status').innerText = d.auth;
        ['month', 'year', 'all'].forEach(p => document.getElementById(`p-${p}`).innerText = d[p]);
        ['game', 'tickets', 'stats'].forEach(n => document.getElementById(`n-${n}`).innerText = d[n]);
        renderLangPanel(false);
        sparkSpeak(l);
    }

    function renderLangPanel(isExpanded) {
        const container = document.getElementById('dynamic-langs');
        container.innerHTML = '';
        if (!isExpanded) {
            const btn = document.createElement('span'); btn.className = 'lang-btn'; btn.innerHTML = langIcons[currentLang];
            btn.onclick = () => renderLangPanel(true);
            container.appendChild(btn);
        } else {
            Object.keys(langIcons).forEach(l => {
                const btn = document.createElement('span'); btn.className = 'lang-btn'; btn.innerHTML = langIcons[l];
                btn.onclick = () => { pendingLang = l; showLegal(l); };
                container.appendChild(btn);
            });
        }
    }

    function showLegal(l) {
        const overlay = document.getElementById('legal-overlay');
        const content = document.getElementById('legal-content');
        const btn = document.getElementById('legal-agree-btn');
        content.innerHTML = `<h3 style="color:var(--main-color); margin-top:0;">${legalDict[l].title}</h3>${legalDict[l].text}`;
        btn.innerText = legalDict[l].btn;
        overlay.style.display = 'flex';
    }

    function acceptLegal() {
        currentLang = pendingLang;
        localStorage.setItem('vchf_lang', currentLang);
        document.getElementById('legal-overlay').style.display = 'none';
        setLang(currentLang);
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        const pIdx = currentPeriod === 'month' ? 0 : currentPeriod === 'year' ? 1 : 2;
        
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
            if (selected.includes(i)) c.classList.add('selected');
            
            if (activeSmartTool) {
                let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][pIdx] }));
                if (activeSmartTool === 'hot') sorted.sort((a,b) => b.val - a.val);
                else sorted.sort((a,b) => a.val - b.val);
                if (sorted.slice(0, 6).some(x => x.num === i)) c.classList.add(`is-${activeSmartTool}`);
            }
            
            c.onclick = () => {
                activeSmartTool = null;
                if(selected.includes(i)) selected = selected.filter(n => n !== i);
                else if(selected.length < 6) { selected.push(i); tg.HapticFeedback.impactOccurred('medium'); }
                refreshGrid();
            };
            grid.appendChild(c);
        }
    }

    function togglePick(type) { activeSmartTool = type; selected = []; refreshGrid(); tg.HapticFeedback.notificationOccurred('success'); }

    function setPeriod(p) { 
        currentPeriod = p; 
        document.querySelectorAll('.p-btn').forEach(b => b.classList.toggle('active', b.id === `p-${p}`)); 
        refreshGrid();
    }

    // SWISS TIME & ACTUALIZATION (–¢–í–û–Ø –õ–û–ì–ò–ö–ê)
    function getSwissTime() {
        const now = new Date();
        const swissStr = now.toLocaleString("en-US", {timeZone: "Europe/Zurich"});
        return new Date(swissStr);
    }

    async function runActualization() {
        const swissNow = getSwissTime();
        const lastSync = localStorage.getItem('vchf_last_sync_date');
        const todayStr = swissNow.toDateString();
        
        if (!lastSync || lastSync !== todayStr) {
            // –ó–¥–µ—Å—å —Ç–≤–æ—è –ª–æ–≥–∏–∫–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è Snapshots (—É–ø—Ä–æ—â–µ–Ω–∞ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞, –Ω–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞)
            for(let i=1; i<=42; i++) {
                if(!realStatsDB[i]) realStatsDB[i] = [Math.floor(Math.random()*5), Math.floor(Math.random()*20), 300+Math.floor(Math.random()*200)];
            }
            localStorage.setItem('vchf_last_sync_date', todayStr);
            refreshGrid();
        }
    }

    window.onload = () => {
        const saved = localStorage.getItem('vchf_lang') || 'en';
        setLang(saved);
        runActualization();
        
        // Superzahl
        const sgrid = document.getElementById('s-grid');
        for(let i=1; i<=6; i++) {
            const sc = document.createElement('div'); sc.className = 'cell'; sc.style.width='45px'; sc.innerText = i;
            sc.onclick = () => { superNum = i; document.querySelectorAll('#s-grid .cell').forEach(el => el.classList.toggle('selected', el.innerText == i)); };
            sgrid.appendChild(sc);
        }

        // INTRO SEQUENCE
        setTimeout(() => document.getElementById('horizon').style.opacity = '1', 500);
        setTimeout(() => {
            document.getElementById('monolith-intro').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('monolith-intro').remove();
                document.getElementById('app-content').style.display = 'flex';
                setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
            }, 1000);
        }, 4500);
    };

    function setTheme(t) { document.body.className = 'theme-' + t; }
    function switchCurrency(c) { currentCurrency = c; updatePriceDisplay(); }
    function updatePriceDisplay() { document.getElementById('display-total').innerText = `2.50 ${currentCurrency}`; }
    function showPage(p, el) {
        document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
        document.getElementById('page-'+p).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
    }
    function runEngine() { if(selected.length === 6 && superNum) tg.showAlert("TICKET CONFIRMED!"); else tg.showAlert("Select 6 + Super!"); }
    function randomFill() {
        selected = []; while(selected.length < 6) { let r = Math.floor(Math.random()*42)+1; if(!selected.includes(r)) selected.push(r); }
        superNum = Math.floor(Math.random()*6)+1;
        refreshGrid();
        document.querySelectorAll('#s-grid .cell').forEach(el => el.classList.toggle('selected', el.innerText == superNum));
    }
</script>
</body>
