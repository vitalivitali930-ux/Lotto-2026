<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetia Lucky | The Wheel of Fortune</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --swiss-red: #e30a17;
            --deep-black: #050505;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }

        /* –≠–¢–ê–ü 1: –®–¢–£–†–í–ê–õ –°–ï–ô–§–ê */
        #wheel-layer {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 1s, visibility 1s;
        }
        
        .safe-wheel-container {
            position: relative; width: 300px; height: 300px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —Å—Ç—É–ø–∏—Ü–∞ */
        .wheel-center {
            width: 80px; height: 80px; background: radial-gradient(circle, #444, #111);
            border: 4px solid var(--gold); border-radius: 50%; z-index: 10;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        /* –õ—É—á–∏ —à—Ç—É—Ä–≤–∞–ª–∞ */
        .spoke {
            position: absolute; width: 8px; height: 140px;
            background: linear-gradient(to top, var(--gold), #886a08);
            transform-origin: bottom center; bottom: 50%; left: calc(50% - 4px);
        }

        /* –§–ª–∞–≥–∏-–∫–Ω–æ–ø–∫–∏ –Ω–∞ –∫–æ–Ω—Ü–∞—Ö –ª—É—á–µ–π */
        .flag-node {
            position: absolute; width: 50px; height: 50px;
            background: rgba(0,0,0,0.9); border: 2px solid var(--gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; transition: 0.5s;
            transform: translate(-50%, -50%);
        }
        .flag-node:hover { box-shadow: 0 0 20px var(--gold); transform: translate(-50%, -50%) scale(1.2); }
        
        /* –ò—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —Ñ–ª–∞–≥–æ–≤ */
        .wheel-vanishing .flag-node { opacity: 0; transform: translate(-50%, -50%) scale(0); }

        /* –¢–í–û–ï –ò–ù–¢–†–û (–≠–¢–ê–ü 2 - –ü–û–î –®–¢–£–†–í–ê–õ–û–ú) */
        #brand-layer {
            position: fixed; inset: 0; background: var(--deep-black); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .door-left, .door-right {
            position: absolute; top: 0; width: 50%; height: 100%; background: #0a0a0a;
            border: 1px solid rgba(212, 175, 55, 0.1); transition: 1.5s; z-index: -1;
        }
        .door-left { left: 0; } .door-right { right: 0; }
        .opened .door-left { transform: translateX(-100%); }
        .opened .door-right { transform: translateX(100%); }
        .logo-container { text-align: center; }
        .swiss-shield {
            width: 50px; height: 50px; background: var(--swiss-red);
            margin: 0 auto 20px; position: relative; border-radius: 5px;
            box-shadow: 0 0 30px rgba(227, 10, 23, 0.5);
        }
        .swiss-shield::after { content: ''; position: absolute; background: white; width: 10px; height: 30px; left: 20px; top: 10px; }
        .swiss-shield::before { content: ''; position: absolute; background: white; width: 30px; height: 10px; left: 10px; top: 20px; }
        h1.brand-name { color: var(--gold); font-size: 24px; letter-spacing: 8px; margin: 0; }
    </style>
</head>
<body>

<div id="wheel-layer">
    <div class="safe-wheel-container" id="main-wheel">
        <div class="wheel-center"></div>
        </div>
</div>

<div id="brand-layer">
    <div class="door-left"></div>
    <div class="door-right"></div>
    <div class="logo-container">
        <div class="swiss-shield"></div>
        <h1 class="brand-name">HELVETIA LUCKY</h1>
        <p style="color:rgba(255,255,255,0.4); font-size: 10px; margin-top: 15px; letter-spacing: 4px;">ACCESS GRANTED</p>
    </div>
</div>

<script>
    const flags = [
        {img: 'üá∑üá∫', lang: 'RU'}, {img: 'üá©üá™', lang: 'DE'}, 
        {img: 'üá´üá∑', lang: 'FR'}, {img: 'üáÆüáπ', lang: 'IT'}, 
        {img: 'üá∫üá¶', lang: 'UA'}, {img: 'üá¨üáß', lang: 'EN'}
    ];
    
    const wheel = document.getElementById('main-wheel');
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª—É—á–µ–π
    flags.forEach((f, i) => {
        const angle = i * 60;
        const spoke = document.createElement('div');
        spoke.className = 'spoke';
        spoke.style.transform = `rotate(${angle}deg)`;
        
        const node = document.createElement('div');
        node.className = 'flag-node';
        node.innerHTML = f.img;
        
        // –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞ —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Ñ–ª–∞–≥–∞ –Ω–∞ –∫–æ–Ω—Ü–µ –ª—É—á–∞
        const radius = 140;
        const x = Math.sin(angle * Math.PI / 180) * radius;
        const y = -Math.cos(angle * Math.PI / 180) * radius;
        node.style.left = `calc(50% + ${x}px)`;
        node.style.top = `calc(50% + ${y}px)`;
        
        node.onclick = () => startUnlock(angle, f.lang);
        wheel.appendChild(spoke);
        wheel.appendChild(node);
    });

    function playHeavyClank() {
        if (ctx.state === 'suspended') ctx.resume();
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.type = 'triangle';
        osc.frequency.setValueAtTime(60, ctx.currentTime);
        g.gain.setValueAtTime(0.5, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 1);
        osc.connect(g); g.connect(ctx.destination);
        osc.start(); osc.stop(ctx.currentTime + 1);
    }

    function startUnlock(angle, lang) {
        playHeavyClank();
        // –ü–æ–≤–æ—Ä–æ—Ç —à—Ç—É—Ä–≤–∞–ª–∞ –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É —Ñ–ª–∞–≥—É
        wheel.style.transform = `rotate(${-angle + 360}deg)`;
        wheel.classList.add('wheel-vanishing');
        
        setTimeout(() => {
            document.getElementById('wheel-layer').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('wheel-layer').style.visibility = 'hidden';
                // –ê –≤–æ—Ç —Ç–µ–ø–µ—Ä—å –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –¢–í–û–ï –∏–Ω—Ç—Ä–æ
                unlockHelvetiaOriginal();
            }, 1000);
        }, 1500);
    }

    function unlockHelvetiaOriginal() {
        // –¢–≤–æ–∏ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∑–≤—É–∫–∏ —Å–µ–π—Ñ–∞ –∏ –æ—Ç–∫—Ä—ã—Ç–∏–µ –¥–≤–µ—Ä–µ–π
        document.getElementById('brand-layer').classList.add('opened');
        // –î–∞–ª—å—à–µ –ø–æ–π–¥–µ—Ç –û–∫–Ω–æ ‚Ññ2 (–°—Ç–æ–ª)
    }
</script>
</body>
</html>
