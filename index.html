
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Manifest 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #1a1a1a; color: #d4af37; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        /* ĞĞ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ñ ÑĞ¼Ğ±Ğ»ĞµĞ¼Ñ‹ [cite: 2026-02-19] */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }
        #logo {
            width: 0%; 
            opacity: 0;
            transition: all 2s ease-out; /* Ğ’Ñ€ĞµĞ¼Ñ Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ */
        }
        #logo.active {
            width: 65%; /* Ğ£Ğ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ Ğ´Ğ¾ 65% ÑĞºÑ€Ğ°Ğ½Ğ° */
            opacity: 1;
        }
        #logo.fade-out {
            opacity: 0;
            transform: scale(1.5);
            transition: opacity 0.5s ease;
        }

        /* ĞÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğ¹ ĞºĞ¾Ğ½Ñ‚ĞµĞ½Ñ‚ (ÑĞºÑ€Ñ‹Ñ‚ Ğ² Ğ½Ğ°Ñ‡Ğ°Ğ»Ğµ) */
        #main-content { opacity: 0; transition: opacity 1s; padding: 20px; text-align: center; }
        .header { font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #d4af37; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { background: #333; color: white; border: 1px solid #d4af37; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .heatmap-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 15px; }
        .num { width: 45px; height: 45px; border: 1px solid #444; display: flex; align-items: center; justify-content: center; border-radius: 4px; }
        .hot { background: #ff4500; color: white; border-color: #ff4500; box-shadow: 0 0 8px #ff4500; }
    </style>
</head>
<body>

    <div id="splash">
        <img id="logo" src="https://raw.githubusercontent.com/vitalivitali930-ux/Lotto-2026/main/image.png" alt="Lotto Logo">
    </div>

    <div id="main-content">
        <div class="header">âšœï¸ ğ•ƒğ•†ğ•‹ğ•‹ğ•† ğ•„ğ”¸â„•ğ•€ğ”½ğ”¼ğ•Šğ•‹ âšœï¸</div>
        <div class="grid">
            <button class="btn" onclick="tg.HapticFeedback.impactOccurred('medium')">RUSSIAN</button>
            <button class="btn" onclick="tg.HapticFeedback.impactOccurred('medium')">DEUTSCH</button>
        </div>
        <div class="header" style="margin-top: 30px; font-size: 18px;">VISUAL HEATMAP</div>
        <div class="heatmap-grid" id="heatmap"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Ğ›Ğ¾Ğ³Ğ¸ĞºĞ° Ğ°Ğ½Ğ¸Ğ¼Ğ°Ñ†Ğ¸Ğ¸ [cite: 2026-02-19]
        window.onload = () => {
            const logo = document.getElementById('logo');
            const splash = document.getElementById('splash');
            const main = document.getElementById('main-content');

            // 1. ĞŸĞ¾ÑĞ²Ğ»ĞµĞ½Ğ¸Ğµ Ğ¸ ÑƒĞ²ĞµĞ»Ğ¸Ñ‡ĞµĞ½Ğ¸Ğµ
            setTimeout(() => {
                logo.classList.add('active');
            }, 100);

            // 2. Ğ˜ÑÑ‡ĞµĞ·Ğ½Ğ¾Ğ²ĞµĞ½Ğ¸Ğµ Ñ‡ĞµÑ€ĞµĞ· 2 ÑĞµĞºÑƒĞ½Ğ´Ñ‹
            setTimeout(() => {
                logo.classList.remove('active');
                logo.classList.add('fade-out');
                setTimeout(() => {
                    splash.style.display = 'none';
                    main.style.opacity = '1';
                }, 500);
            }, 2100);
        };

        // Ğ¡ĞµÑ‚ĞºĞ° Heatmap
        const hGrid = document.getElementById('heatmap');
        for(let i=1; i<=25; i++) {
            let n = document.createElement('div');
            n.className = 'num';
            if([3, 14, 21].includes(i)) n.className += ' hot'; 
            n.innerText = i;
            hGrid.appendChild(n);
        }
    </script>
</body>
</html>
