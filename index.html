        const pIdx = currentPeriod === 'month' ? 0 : currentPeriod === 'year' ? 1 : 2;
        let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][pIdx] }));
        if (type === 'hot') sorted.sort((a, b) => b.val - a.val);
        else sorted.sort((a, b) => a.val - b.val);
        selected = sorted.slice(0, 6).map(i => i.num);
        selected.forEach(n => { const el = document.getElementById(`cell-${n}`); el.classList.add('selected'); });
        superNum = Math.floor(Math.random() * 6) + 1;
        document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
        refreshGrid(); sndWin.play();
    }

    function handleCellClick(i) {
        sndClick.currentTime = 0; sndClick.play();
        if(selected.includes(i)) selected = selected.filter(n => n !== i);
        else if(selected.length < 6) selected.push(i);
        refreshGrid();
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
            if (selected.includes(i)) c.classList.add('selected');
            c.onclick = () => handleCellClick(i); grid.appendChild(c);
        }
    }

    function randomFill() {
        selected = []; sndShuffle.play();
        while(selected.length < 6) { let r = Math.floor(Math.random() * 42) + 1; if(!selected.includes(r)) selected.push(r); }
        superNum = Math.floor(Math.random() * 6) + 1; refreshGrid();
        document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
    }

    function setTheme(t) { document.body.className = 'theme-' + t; }
    function showPage(pId, el) { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function switchCurrency(type) { currentCurrency = type; updatePriceDisplay(); }
    function updatePriceDisplay() { document.getElementById('display-total').innerText = `${(ticketCount * realPrice).toFixed(2)} ${currentCurrency}`; }
    function updateTicketCount(v) { ticketCount = Math.max(1, ticketCount + v); document.getElementById('ticket-count').innerText = ticketCount; updatePriceDisplay(); }

    async function fetchOfficialStats() {
        for(let i=1; i<=42; i++) realStatsDB[i] = [Math.floor(Math.random()*5), Math.floor(Math.random()*20), 300+Math.floor(Math.random()*500)];
        refreshGrid();
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            myTickets.push({ nums: [...selected], super: superNum, timestamp: new Date().toLocaleString() });
            localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
            tg.showAlert(dict[currentLang].status);
        } else tg.showAlert("Select 6 numbers + Super!");
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => { superNum = i; document.querySelectorAll('.super-cell').forEach(el => el.classList.toggle('selected', el.innerText == i)); };
        sgrid.appendChild(sc);
    }

    window.onload = () => {
        const isAccepted = localStorage.getItem('vchf_legal_accepted');
        const savedLang = localStorage.getItem('vchf_lang') || 'en';
        if (!isAccepted) { renderLangButtons('candle'); currentLang = 'en'; }
        else { currentLang = savedLang; renderLangButtons('fixed'); applyTexts(); }
        fetchOfficialStats();
        startIntroSequence();
    };
</script>
</body>
