<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF Neo-Glass 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --gold-light: #f9e27d;
            --bg-glass: rgba(20, 20, 20, 0.75);
            --white-sphere: radial-gradient(circle at 30% 30%, #ffffff 0%, #d9d9d9 100%);
            --gold-sphere: radial-gradient(circle at 30% 30%, #fff9d6 0%, #f9e27d 30%, #d4af37 60%, #8a6d1c 100%);
            --hot-glow: rgba(255, 69, 0, 0.5);
            --cold-glow: rgba(0, 255, 255, 0.4);
        }

        body { 
            background: #000 url('Hintergrund.png') no-repeat center center fixed; 
            background-size: cover; color: #fff; 
            font-family: -apple-system, system-ui, sans-serif; 
            text-align: center; margin: 0; overflow: hidden;
            -webkit-user-select: none; user-select: none;
        }

        /* INTRO */
        #intro-container {
            position: fixed; inset: 0; background: #000; z-index: 20000; 
            display: flex; justify-content: center; align-items: center;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        /* MAIN UI */
        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow-y: auto; padding-bottom: 50px; }

        .balance-container { display: flex; gap: 12px; padding: 20px 15px; perspective: 1000px; }
        .bal-card { 
            flex: 1; border-radius: 18px; padding: 15px; 
            background: var(--bg-glass); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .bal-card.active-wallet { border-color: var(--main-color); box-shadow: 0 0 25px rgba(212, 175, 55, 0.25); transform: translateZ(15px); }
        .bal-val { font-size: 22px; font-weight: 800; color: #32CD32; margin-top: 5px; }

        /* GRID & SPHERES */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 420px; margin: 0 auto; }
        .cell { 
            aspect-ratio: 1/1; background: var(--white-sphere); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #222; font-size: 18px; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.2), 0 8px 15px rgba(0,0,0,0.4);
            cursor: pointer;
        }
        .cell.selected { 
            background: var(--gold-sphere); color: #000;
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.4);
        }

        /* STATS HIGHLIGHT */
        .cell.is-hot { border: 2.5px solid #ff4500; animation: pulseHot 2s infinite; }
        .cell.is-cold { border: 2.5px solid #00ffff; animation: pulseCold 2s infinite; }
        @keyframes pulseHot { 0%, 100% { box-shadow: 0 0 5px var(--hot-glow); } 50% { box-shadow: 0 0 15px var(--hot-glow); } }
        @keyframes pulseCold { 0%, 100% { box-shadow: 0 0 5px var(--cold-glow); } 50% { box-shadow: 0 0 15px var(--cold-glow); } }

        /* HUMOR BOX */
        #humor-box { height: 45px; margin: 15px 0; font-style: italic; font-size: 13px; color: var(--main-color); padding: 0 25px; transition: 0.3s; opacity: 0; }
        #humor-box.show { opacity: 1; }

        /* CONTROLS */
        .ticket-controls { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .tool-btn { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 10px 18px; border-radius: 25px; color: #fff; font-size: 11px; font-weight: bold; cursor: pointer;
        }
        .stats-period { display: flex; gap: 8px; opacity: 0; transition: 0.5s; pointer-events: none; }
        .stats-period.visible { opacity: 1; pointer-events: all; }
        .p-btn { background: #111; border: 1px solid #444; color: #888; padding: 5px 12px; border-radius: 15px; font-size: 10px; }
        .p-btn.active { border-color: var(--main-color); color: #fff; }

        .btn-main { width: 85%; padding: 22px; border-radius: 20px; font-size: 18px; margin-top: 25px; background: var(--main-gradient); color: #000; border: none; font-weight: 900; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="Bild1.png" id="intro1" class="intro-img">
    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">
</div>

<div id="app-content">
    <div class="lang-panel" style="padding:15px">
        <span onclick="setLang('ru')">üá∑üá∫</span> <span onclick="setLang('ua')">üá∫üá¶</span> 
        <span onclick="setLang('de')">üá©üá™</span> <span onclick="setLang('fr')">üá´üá∑</span> <span onclick="setLang('it')">üáÆüáπ</span>
    </div>

    <div class="balance-container">
        <div class="bal-card active-wallet" id="card-vchf" onclick="switchCurrency('VCHF')">
            <div style="font-size:10px; color:var(--main-color)">VIRTUAL VCHF</div>
            <div class="bal-val" id="val-vchf">100.00</div>
        </div>
        <div class="bal-card" id="card-chf" onclick="switchCurrency('CHF')">
            <div style="font-size:10px; color:var(--main-color)">REAL CHF</div>
            <div class="bal-val" id="val-chf">0.00</div>
        </div>
    </div>

    <div class="ticket-controls">
        <div style="display:flex; gap:10px">
            <button class="tool-btn" onclick="toggleHeatmap('hot')">üî• HOT</button>
            <button class="tool-btn" onclick="toggleHeatmap('cold')">‚ùÑÔ∏è COLD</button>
            <button class="tool-btn" onclick="randomFill()" id="btn-rand">üé≤ RANDOM</button>
        </div>
        <div class="stats-period" id="stats-p-box">
            <button class="p-btn active" onclick="setPeriod('month')" id="p-month">MONTH</button>
            <button class="p-btn" onclick="setPeriod('year')" id="p-year">YEAR</button>
            <button class="p-btn" onclick="setPeriod('all')" id="p-all">ALL TIME</button>
        </div>
    </div>

    <div class="grid" id="main-grid"></div>
    <div id="humor-box"></div>
    
    <div style="font-size:12px; color:var(--main-color); margin-top:20px" id="l-super">SUPERZAHL</div>
    <div class="grid" style="grid-template-columns: repeat(6, 1fr); padding: 10px 40px;" id="s-grid"></div>

    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    const sndShuffle = new Audio('https://www.soundjay.com/misc/sounds/marbles-shake-1.mp3');
    const sndWin = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');

    function unlockAudio() {
        [sndClick, sndShuffle, sndWin].forEach(s => { s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(()=>{}); });
        window.removeEventListener('touchstart', unlockAudio);
    }
    window.addEventListener('touchstart', unlockAudio);

    const dbStats = {
        month: { hot: [6, 14, 21, 33, 38, 42], cold: [2, 10, 19, 27, 31, 40] },
        year:  { hot: [3, 11, 24, 29, 35, 41], cold: [5, 17, 23, 28, 32, 39] },
        all:   { hot: [42, 18, 1, 37, 23, 12], cold: [4, 9, 15, 21, 30, 36] }
    };

    const humorData = {
        ru: {
            hot: ["–≠—Ç–∞ –∫–æ–º–µ—Ç–∞ –ª–µ—Ç–∏—Ç –ø—Ä—è–º–æ –≤ —Ç–≤–æ–π –∫–∞—Ä–º–∞–Ω!","–ù–∞–≥–ª—ã–π –≤—ã—Å–∫–æ—á–∫–∞! –û–ø—è—Ç—å –æ–Ω?","–ó–≤–µ–∑–¥–∞ —Ç–∞–Ω—Ü–ø–æ–ª–∞! –ù–µ –Ω–∞—Å—Ç—É–ø–∏ –Ω–∞ –Ω–æ–≥–∏!","–ó–∞—Ä—è–∂–µ–Ω–Ω–∞—è –±–∞—Ç–∞—Ä–µ–π–∫–∞! –≠–Ω–µ—Ä–≥–∏—è –ø—Ä–µ—Ç!","–ó–æ–ª–æ—Ç–æ–π –º–∞—á–æ! –°–ª–∏—à–∫–æ–º –≥–æ—Ä—è—á!","–°–∫–æ—Ä—ã–π –ø–æ–µ–∑–¥ –¥–æ –±–æ–≥–∞—Ç—Å—Ç–≤–∞! –ß—É-—á—É!"],
            cold: ["–ú–∞–º–æ–Ω—Ç —Å–ø–∏—Ç —Å –ª–µ–¥–Ω–∏–∫–æ–≤–æ–≥–æ –ø–µ—Ä–∏–æ–¥–∞. –ü–æ—Ä–∞ –±—É–¥–∏—Ç—å!","–õ–µ–Ω–∏–≤—ã–π –ø–µ–ª—å–º–µ–Ω—å –ø—Ä–∏—Å–æ—Ö –∫ –∫–∞—Å—Ç—Ä—é–ª–µ.","–£—à–µ–ª –≤ –æ—Ç–ø—É—Å–∫ –∏ –∑–∞–±—ã–ª –¥–æ—Ä–æ–≥—É –Ω–∞–∑–∞–¥.","–ê–π—Å–±–µ—Ä–≥! –°–∫—Ä—ã—Ç –ø–æ–¥ –≤–æ–¥–æ–π, –Ω–æ –º—ã –µ–≥–æ –≤—ã—Ç–∞—â–∏–º.","–ó–∞–º—ë—Ä–∑—à–∏–π –Ω–æ—Å–æ–∫ –∏–∑ —Å—Ç–∏—Ä–∫–∏ —Å—É–¥—å–±—ã.","–ü—Ä–∏–∑—Ä–∞–∫ –æ–ø–µ—Ä—ã... –í—Ä–µ–º—è —Å–æ—Ä–≤–∞—Ç—å –º–∞—Å–∫—É!"]
        },
        de: { hot: ["Komet fliegt!","Frecher Kerl!","Discoking!","Batterie!","Macho!","ICE Express!"], cold: ["Mammut schl√§ft!","Fauler Kn√∂del!","Dauerurlaub!","Eisberg!","Socke!","Operngeist!"] },
        ua: { hot: ["–ö–æ–º–µ—Ç–∞ –ª–µ—Ç–∏—Ç—å!","–ù–∞—Ö–∞–±–Ω–∏–π!","–ó—ñ—Ä–∫–∞!","–ë–∞—Ç–∞—Ä–µ–π–∫–∞!","–ú–∞—á–æ!","–ü–æ—ó–∑–¥!"], cold: ["–ú–∞–º–æ–Ω—Ç —Å–ø–∏—Ç—å!","–ü–µ–ª—å–º–µ–Ω—å!","–í—ñ–¥–ø—É—Å—Ç–∫–∞!","–ê–π—Å–±–µ—Ä–≥!","–®–∫–∞—Ä–ø–µ—Ç–∫–∞!","–ü—Ä–∏–≤–∏–¥!"] },
        fr: { hot: ["Com√®te!","Insolent!","Star!","Batterie!","Macho!","Express!"], cold: ["Mammouth!","Ravioli!","Vacances!","Iceberg!","Chaussette!","Fant√¥me!"] },
        it: { hot: ["Cometa!","Sfacciato!","Re!","Batteria!","Macho!","Treno!"], cold: ["Mammut!","Raviolo!","Vacanza!","Iceberg!","Calzino!","Fantasma!"] }
    };

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", month: "–ú–ï–°–Ø–¶", year: "–ì–û–î", all: "–í–ï–°–¨ –ß–ê–°" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", month: "MONAT", year: "JAHR", all: "GESAMT" },
        ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–û–ù–£–°–ù–ï –ß–ò–°–õ–û", month: "–ú–Ü–°–Ø–¶–¨", year: "–†–Ü–ö", all: "–í–ï–°–¨ –ß–ê–°" },
        fr: { btn: "CONFIRMER", super: "NOMBRE BONUS", month: "MOIS", year: "AN", all: "TOTAL" },
        it: { btn: "CONFERMA", super: "NUMERO BONUS", month: "MESE", year: "ANNO", all: "TOTALE" }
    };

    let selected = [], superNum = null, currentLang = 'de', currentMode = null, currentPeriod = 'month';

    function setLang(l) {
        currentLang = l;
        document.getElementById('main-btn').innerText = dict[l].btn;
        document.getElementById('l-super').innerText = dict[l].super;
        document.getElementById('p-month').innerText = dict[l].month;
        document.getElementById('p-year').innerText = dict[l].year;
        document.getElementById('p-all').innerText = dict[l].all;
        tg.HapticFeedback.selectionChanged();
    }

    function showHumor(num) {
        let text = "";
        let hIdx = dbStats[currentPeriod].hot.indexOf(num);
        let cIdx = dbStats[currentPeriod].cold.indexOf(num);
        if(hIdx !== -1) text = humorData[currentLang].hot[hIdx];
        else if(cIdx !== -1) text = humorData[currentLang].cold[cIdx];
        const box = document.getElementById('humor-box');
        if(text) { box.innerText = text; box.classList.add('show'); setTimeout(() => box.classList.remove('show'), 3000); }
    }

    function toggleHeatmap(t) { currentMode = (currentMode === t) ? null : t; document.getElementById('stats-p-box').classList.toggle('visible', !!currentMode); refreshGrid(); }
    function setPeriod(p) { currentPeriod = p; document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active')); document.getElementById(`p-${p}`).classList.add('active'); refreshGrid(); }
    function refreshGrid() { document.querySelectorAll('.cell').forEach(c => c.classList.remove('is-hot', 'is-cold')); if (!currentMode) return; dbStats[currentPeriod].hot.forEach(n => document.getElementById(`cell-${n}`)?.classList.add('is-hot')); dbStats[currentPeriod].cold.forEach(n => document.getElementById(`cell-${n}`)?.classList.add('is-cold')); }

    const grid = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
        c.onclick = () => {
            sndClick.currentTime = 0; sndClick.play().catch(()=>{});
            showHumor(i);
            if(selected.includes(i)) { selected = selected.filter(n => n !== i); c.classList.remove('selected'); }
            else if(selected.length < 6) { selected.push(i); c.classList.add('selected'); tg.HapticFeedback.impactOccurred('light'); }
        };
        grid.appendChild(c);
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'cell'; sc.innerText = i;
        sc.onclick = () => {
            sndClick.currentTime = 0; sndClick.play().catch(()=>{});
            superNum = i; document.querySelectorAll('#s-grid .cell').forEach(el => el.classList.toggle('selected', el.innerText == i));
            tg.HapticFeedback.impactOccurred('medium');
        };
        sgrid.appendChild(sc);
    }

    function randomFill() {
        selected = []; superNum = null;
        document.querySelectorAll('.cell').forEach(c => { c.classList.remove('selected'); c.style.transform = ''; });
        sndShuffle.currentTime = 0; sndShuffle.play().catch(()=>{});
        let steps = 0;
        const interval = setInterval(() => {
            for(let j=0; j<4; j++) {
                let r = Math.floor(Math.random()*42)+1;
                let el = document.getElementById(`cell-${r}`);
                el.style.transform = 'scale(1.2)'; setTimeout(() => el.style.transform = '', 100);
            }
            tg.HapticFeedback.impactOccurred('light');
            if(steps++ > 15) {
                clearInterval(interval);
                while(selected.length < 6) { let r = Math.floor(Math.random()*42)+1; if(!selected.includes(r)) { selected.push(r); document.getElementById(`cell-${r}`).classList.add('selected'); } }
                superNum = Math.floor(Math.random()*6)+1;
                document.querySelectorAll('#s-grid .cell').forEach((sc, idx) => sc.classList.toggle('selected', idx+1 === superNum));
                sndWin.play(); tg.HapticFeedback.notificationOccurred('success');
            }
        }, 100);
    }

    function switchCurrency(t) {
        document.getElementById('card-vchf').classList.toggle('active-wallet', t === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', t === 'CHF');
        tg.HapticFeedback.impactOccurred('medium');
    }

    function runIntro() {
        const ids = ['intro1', 'intro2', 'intro3'];
        ids.forEach((id, i) => {
            setTimeout(() => document.getElementById(id).classList.add('active'), i * 2200 + 500);
            setTimeout(() => document.getElementById(id).style.opacity = '0', i * 2200 + 2000);
        });
        setTimeout(() => {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
        }, 7000);
    }

    function runEngine() {
        if(selected.length === 6 && superNum) { tg.showAlert("–î–≤–∏–∂–æ–∫ VCHF: Ticket fixiert!"); tg.HapticFeedback.notificationOccurred('success'); }
        else { tg.showAlert("Bitte alles ausf√ºllen!"); }
    }

    window.onload = runIntro;
</script>
</body>
</html>
