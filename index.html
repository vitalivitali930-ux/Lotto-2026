<script>
    /** * –ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê. –°–ø–∞—Ä–∫ (–ò—Å–∫—Ä–∞).
     * –•–æ–ª–æ–¥–Ω–∞—è –ª–æ–≥–∏–∫–∞. –®–∞–≥ 1: –ú—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä –∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è.
     * –ü—Ä–∞–≤–∏–ª–æ: –°—Ç–∞—Ä—ã–π –∫–æ–¥ + –í–≤–µ–¥–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è.
     * Memories: –ü—Ä–æ–µ–∫—Ç –õ–æ—Ç—Ç–æ, Wanderer, 12 —é–Ω–∏—Ç–æ–≤, 42 —Å—Ñ–µ—Ä—ã.
     */
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    // –ì–õ–û–ë–ê–õ–¨–ù–û–ï –°–û–°–¢–û–Ø–ù–ò–ï (LobbyState)
    let currentTable = null;
    let isHost = false;
    let isReady = false;
    let gameActive = false;
    let playerSlot = 'bottom'; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ª–æ–∫–∞–ª—å–Ω—ã–π –∏–≥—Ä–æ–∫ —Å–Ω–∏–∑—É

    // –ò–º–∏—Ç–∞—Ü–∏—è —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ (–≤ —Ñ–∏–Ω–∞–ª–µ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ socket/TG Cloud)
    const mockServer = {
        tables: Array.from({length: 12}, (_, i) => ({
            id: i + 1,
            status: 'empty', // empty, collecting, playing
            players: [],
            mode: null
        }))
    };

    let audioCtx = null;
    function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function playSound(f, d, t, v) {
        initAudio(); try {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        } catch(e) {}
    }

    // –†–µ–Ω–¥–µ—Ä –®—Ç—É—Ä–≤–∞–ª–∞ (–ò—Å—Ç–æ—á–Ω–∏–∫ 1)
    const flags = ['üá∑üá∫','üá©üá™','üá´üá∑','üáÆüáπ','üá∫üá¶','üá¨üáß'];
    const wheel = document.getElementById('main-wheel');
    flags.forEach((img, i) => {
        const angle = i * 60;
        const spoke = document.createElement('div');
        spoke.className = 'spoke'; spoke.style.transform = `rotate(${angle}deg)`;
        const node = document.createElement('div');
        node.className = 'flag-node'; node.innerHTML = img;
        const r = 145;
        node.style.left = `calc(50% + ${Math.sin(angle*Math.PI/180)*r}px)`;
        node.style.top = `calc(50% + ${-Math.cos(angle*Math.PI/180)*r}px)`;
        node.onclick = () => {
            playSound(60, 1, 'triangle', 0.4);
            wheel.style.transform = `rotate(${-angle + 720}deg)`;
            wheel.classList.add('wheel-vanishing');
            setTimeout(() => {
                document.getElementById('wheel-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('wheel-layer').style.display = 'none';
                    checkDeepLink();
                }, 800);
            }, 1200);
        };
        wheel.appendChild(spoke); wheel.appendChild(node);
    });

    // –ü–†–û–í–ï–†–ö–ê –ü–†–ò–ì–õ–ê–®–ï–ù–ò–Ø
    function checkDeepLink() {
        const params = new URLSearchParams(window.location.search);
        const tableId = params.get('table') || tg.initDataUnsafe.start_param;
        
        if (tableId) {
            document.getElementById('invite-alert').innerText = "–í–•–û–î –ü–û –ü–†–ò–ì–õ–ê–®–ï–ù–ò–Æ –ó–ê –°–¢–û–õ " + tableId;
            showDoors(() => openTable(parseInt(tableId)));
        } else {
            showDoors(showCasinoFloor);
        }
    }

    function showDoors(callback) {
        const bl = document.getElementById('brand-layer');
        bl.style.display = 'flex';
        setTimeout(() => {
            playSound(800, 0.1, 'square', 0.1);
            bl.classList.add('opened');
            setTimeout(callback, 1500);
        }, 100);
    }

    function showCasinoFloor() {
        document.getElementById('brand-layer').style.display = 'none';
        const main = document.getElementById('main-ui');
        main.style.display = 'block';
        setTimeout(() => main.style.opacity = '1', 50);
        renderTables();
    }

    function renderTables() {
        const floor = document.getElementById('floor');
        floor.innerHTML = '';
        mockServer.tables.forEach(table => {
            const wrap = document.createElement('div');
            wrap.className = 'table-wrap';
            wrap.onclick = () => openTable(table.id);
            
            let statusClass = '';
            if(table.status === 'collecting') statusClass = 'status-collecting';
            if(table.status === 'playing') statusClass = 'status-playing';

            wrap.innerHTML = `
                <div class="table-surface-mini">
                    <div class="lamp l-t ${statusClass}" style="position:absolute; width:6px; height:6px; top:8px; left:50%; transform:translateX(-50%); border-radius:50%;"></div>
                    <img src="1771489965074(1).png" class="table-logo-mini">
                    ${table.id === 7 ? '<div class="host-label">WANDERER</div>' : ''}
                </div>
                <div style="position:absolute; bottom:-25px; width:100%; text-align:center; font-size:8px; font-family:'Orbitron'; color:var(--gold); opacity:0.5;">VCHF-UNIT ${table.id}</div>
            `;
            floor.appendChild(wrap);
        });
    }

    function openTable(id) {
        currentTable = mockServer.tables.find(t => t.id === id);
        playSound(440, 0.2, 'sine', 0.1);
        
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('game-table-view').style.display = 'block';
        
        // –õ–æ–≥–∏–∫–∞ –•–æ–∑—è–∏–Ω–∞ (–ü–µ—Ä–≤—ã–π –∑–∞—à–µ–ª - —Ö–æ–∑—è–∏–Ω)
        if (currentTable.players.length === 0) {
            isHost = true;
            document.getElementById('mode-selector').style.display = 'flex';
        } else if (currentTable.status === 'playing') {
            enterSpectatorMode();
        } else {
            enterLobbyMode();
        }
    }

    function setMode(mode) {
        currentTable.mode = mode;
        currentTable.status = 'collecting';
        document.getElementById('mode-selector').style.display = 'none';
        enterLobbyMode();
        renderTables(); // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –≤ —Ñ–æ–Ω–µ
    }

    function enterLobbyMode() {
        document.getElementById('ready-trigger').style.display = 'block';
        document.getElementById('lamp-bottom').className = 'lamp waiting';
        updateLobbyUI();
    }

    function toggleReady() {
        isReady = !isReady;
        const btn = document.getElementById('ready-trigger');
        const lamp = document.getElementById('lamp-bottom');
        
        if(isReady) {
            btn.innerText = "–ì–û–¢–û–í üó∏";
            btn.style.background = "var(--gold)";
            lamp.className = 'lamp ready';
            playSound(600, 0.1, 'sine', 0.2);
            // –¢—É—Ç –∏–º–∏—Ç–∞—Ü–∏—è: –µ—Å–ª–∏ –≤—Å–µ –≥–æ—Ç–æ–≤—ã -> startGame()
            setTimeout(checkAllReady, 1000);
        } else {
            btn.innerText = "–Ø –ì–û–¢–û–í ‚úÖ";
            btn.style.background = "var(--green-active)";
            lamp.className = 'lamp waiting';
        }
    }

    function checkAllReady() {
        // –õ–æ–≥–∏–∫–∞: –µ—Å–ª–∏ –¥–≤–æ–µ+ –≥–æ—Ç–æ–≤—ã, —Å—Ç–∞—Ä—Ç—É–µ–º
        startGame();
    }

    function startGame() {
        gameActive = true;
        currentTable.status = 'playing';
        document.getElementById('ready-trigger').style.display = 'none';
        document.getElementById('take-btn').style.display = 'block';
        document.getElementById('done-btn').style.display = 'block';
        
        // –í–∏–∑—É–∞–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–∞—Ü–∏—è –ª–∞–º–ø
        document.querySelectorAll('.lamp').forEach(l => l.classList.add('ready'));
        playSound(200, 0.5, 'square', 0.1); // –ó–≤—É–∫ –Ω–∞—á–∞–ª–∞
    }

    function enterSpectatorMode() {
        document.getElementById('invite-alert').innerText = "–†–ï–ñ–ò–ú –ù–ê–ë–õ–Æ–î–ê–¢–ï–õ–Ø";
        document.getElementById('ready-trigger').style.display = 'none';
    }

    function closeTable() {
        gameActive = false;
        document.getElementById('game-table-view').style.display = 'none';
        showCasinoFloor();
    }

    async function initCam() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({video:true});
            document.getElementById('local').srcObject = s;
        } catch(e) { console.log("Cam error"); }
    }
</script>
