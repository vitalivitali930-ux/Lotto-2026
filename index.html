<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF Ultimate 2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --sphere-base: rgba(255, 255, 255, 0.95);
            --white-sphere: radial-gradient(circle at 35% 35%, var(--sphere-base) 0%, #f0f0f0 40%, #d9d9d9 70%, #bcbcbc 100%);
            --gold-sphere: radial-gradient(circle at 35% 35%, #fff9d6 0%, #f9e27d 30%, #d4af37 60%, #8a6d1c 100%);
            --cell-text: #2c2105; 
            --hot-color: #ff4500;
            --cold-color: #1e90ff;
            --process-color: #00ffff;
            --neon-blue: #00a3ff; /* –¢—ë–º–Ω—ã–π –Ω–µ–æ–Ω, –ø—Ä–∏—è—Ç–Ω—ã–π –≥–ª–∞–∑—É */
        }

        body { 
            background: #000 url('Hintergrund.png') no-repeat center center fixed; 
            background-size: cover; color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow: hidden; 
            transition: background 0.5s ease;
        }

        /* –¢–ï–ú–´ –° –†–ï–§–õ–ï–ö–°–û–ú –ù–ê –°–§–ï–†–ê–• */
        body.theme-cherry { --main-color: #C511A4; --main-gradient: linear-gradient(145deg, #FF1493, #C511A4); --sphere-base: rgba(255, 220, 240, 0.95); }
        body.theme-silver { --main-color: #c0c0c0; --main-gradient: linear-gradient(145deg, #e0e0e0, #c0c0c0); --sphere-base: rgba(240, 240, 240, 0.95); }
        body.theme-lime { --main-color: #32CD32; --main-gradient: linear-gradient(145deg, #adff2f, #32CD32); --sphere-base: rgba(230, 255, 230, 0.95); }
        body.theme-cyan { --main-color: #00ffff; --main-gradient: linear-gradient(145deg, #e0ffff, #00ffff); --sphere-base: rgba(220, 255, 255, 0.95); }

        #intro-container {
            position: fixed; inset: 0;
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; z-index: 20000; 
            display: flex; justify-content: center; align-items: center;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow-y: auto; padding: 15px 0 50px; }
        
        .lang-panel { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; padding: 0 10px; }
        .lang-btn { font-size: 24px; cursor: pointer; transition: transform 0.2s; }

        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { 
            flex: 1; border-radius: 12px; padding: 12px; 
            background: rgba(15, 15, 15, 0.9); border: 1.5px solid #333; 
            transition: 0.5s ease; cursor: pointer;
            opacity: 0.15; filter: grayscale(1) brightness(0.6);
        }
        .bal-card.active-wallet { 
            opacity: 1; filter: grayscale(0) brightness(1);
            border-color: var(--main-color); 
            background: rgba(255, 255, 255, 0.05); 
            box-shadow: 0 0 15px var(--main-color);
            transform: scale(1.05);
        }
        .bal-val { font-size: 20px; font-weight: bold; color: #32CD32; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        
        /* –ë–ê–ó–û–í–ê–Ø –ö–õ–ï–¢–ö–ê –° –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–ï–ô */
        .cell { 
            aspect-ratio: 1/1; background: var(--white-sphere); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #333; font-size: 19px; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; position: relative;
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.5);
            overflow: hidden; /* –ß—Ç–æ–±—ã –ø—É–ª—å—Å–∞—Ü–∏—è –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∞ –∑–∞ –∫—Ä–∞—è */
            transform: translateZ(0); /* –ê–ø–ø–∞—Ä–∞—Ç–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ */
        }

        /* –ü–£–õ–¨–°–ò–†–£–Æ–©–ò–ô –°–õ–û–ô (–î–´–•–ê–ù–ò–ï) */
        .cell:not(.selected)::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: var(--main-color);
            opacity: 0;
            animation: ball-breath 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            z-index: 1;
        }

        @keyframes ball-breath {
            0%   { opacity: 0;   transform: scale(0.9); }
            40%  { opacity: 0.25; transform: scale(1.05); }
            100% { opacity: 0;   transform: scale(0.9); }
        }

        /* –í—ã–±—Ä–∞–Ω–Ω—ã–µ —à–∞—Ä—ã –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—é—Ç –∞–Ω–∏–º–∞—Ü–∏—é */
        .cell.selected { 
            background: var(--main-gradient); color: #fff;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 25px var(--main-color);
            z-index: 10;
        }

        .cell.processing { background: var(--process-color); color: #000; transform: scale(1.1); box-shadow: 0 0 15px var(--process-color); }
        .cell.is-hot { border: 2.5px solid #ff4500; box-shadow: 0 0 15px #ff4500; }
        .cell.is-cold { border: 2.5px solid #00ffff; box-shadow: 0 0 15px #00ffff; }

        .ticket-controls { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .smart-tools { display: flex; gap: 8px; }
        .tool-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid var(--main-color); background: rgba(0,0,0,0.6); color: #fff; font-size: 11px; cursor: pointer; transition: 0.3s; }
        .tool-btn:active { box-shadow: 0 0 10px var(--main-color); }
        
        .stats-period { display: flex; justify-content: center; gap: 5px; opacity: 0; transition: 0.3s; pointer-events: none; height: 30px; }
        .stats-period.visible { opacity: 1; pointer-events: all; }
        .p-btn { font-size: 10px; padding: 4px 10px; border-radius: 12px; border: 1px solid #444; background: #222; color: #888; cursor: pointer; }
        .p-btn.active { border-color: var(--main-color); color: #fff; box-shadow: 0 0 10px var(--main-color); }

        .counter-box { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 25px; border: 1px solid var(--main-color); box-shadow: 0 0 10px rgba(var(--main-color), 0.2); }
        .btn-round { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--main-color); background: none; color: #fff; font-size: 20px; cursor: pointer; }

        .total-display { 
            margin: 15px 0; font-size: 18px; color: #fff; 
            text-shadow: 0 0 8px rgba(0, 163, 255, 0.4);
        }
        #display-total { color: var(--neon-blue); font-weight: 900; text-shadow: 0 0 12px var(--neon-blue); }

        .super-title { margin: 25px 0 10px; font-size: 14px; color: var(--main-color); font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .super-grid { display: flex; justify-content: center; gap: 12px; padding-bottom: 20px; }
        .super-cell { 
            width: 58px; height: 58px; background: var(--white-sphere); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: #333; font-weight: 900; font-size: 24px; cursor: pointer; 
            transition: 0.4s; box-shadow: inset -3px -3px 8px rgba(0,0,0,0.5), 0 8px 15px rgba(0,0,0,0.6);
            opacity: 0.8;
            overflow: hidden;
            position: relative;
        }
        .super-cell.selected { opacity: 1; transform: scale(1.2) translateY(-8px); background: var(--main-gradient); color: #fff; border: 2px solid #fff; box-shadow: 0 0 25px var(--main-color); }

        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel { position: fixed; top: 65px; right: 15px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; background: rgba(0,0,0,0.95); padding: 15px; border-radius: 25px; border: 1px solid var(--main-color); transition: 0.3s; transform: translateX(120px); }
        .theme-panel.open { transform: translateX(0); box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }

        .btn-main { width: 85%; padding: 22px; border-radius: 18px; font-size: 20px; margin-top: 10px; background: var(--main-gradient); color: #000; border: none; font-weight: 800; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.6), 0 0 10px rgba(var(--main-color), 0.3); }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="Bild1.png" id="intro1" class="intro-img">
    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">
</div>

<div id="app-content">
    <div class="lang-panel">
        <span class="lang-btn" onclick="setLang('ru')">üá∑üá∫</span>
        <span class="lang-btn" onclick="setLang('ua')">üá∫üá¶</span>
        <span class="lang-btn" onclick="setLang('de')">üá©üá™</span>
        <span class="lang-btn" onclick="setLang('en')">üá∫üá∏</span>
        <span class="lang-btn" onclick="setLang('fr')">üá´üá∑</span>
    </div>

    <div class="theme-toggle" onclick="document.querySelector('.theme-panel').classList.toggle('open')">üé®</div>
    <div class="theme-panel">
        <div class="dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
        <div class="dot" style="background: #32CD32;" onclick="setTheme('lime')"></div>
        <div class="dot" style="background: #00ffff;" onclick="setTheme('cyan')"></div>
        <div class="dot" style="background: #C511A4;" onclick="setTheme('cherry')"></div>
        <div class="dot" style="background: #c0c0c0;" onclick="setTheme('silver')"></div>
    </div>

    <div class="balance-container">
        <div class="bal-card active-wallet" id="card-vchf" onclick="switchCurrency('VCHF')">
            <div style="font-size:10px;">VIRTUAL VCHF</div>
            <div class="bal-val" id="vchf-val">100.00</div>
        </div>
        <div class="bal-card" id="card-chf" onclick="switchCurrency('CHF')">
            <div style="font-size:10px;">REAL CHF</div>
            <div class="bal-val" id="chf-val">0.00</div>
        </div>
    </div>

    <div class="ticket-controls">
        <div class="smart-tools">
            <button class="tool-btn" onclick="toggleHeatmap('hot')" id="btn-hot">üî• HOT</button>
            <button class="tool-btn" onclick="toggleHeatmap('cold')" id="btn-cold">‚ùÑÔ∏è COLD</button>
            <button class="tool-btn" onclick="randomFill()">üé≤ RANDOM PICK</button>
        </div>
        <div class="stats-period" id="stats-p-box">
            <button class="p-btn active" onclick="setPeriod('month')" id="p-month">MONTH</button>
            <button class="p-btn" onclick="setPeriod('year')" id="p-year">YEAR</button>
            <button class="p-btn" onclick="setPeriod('all')" id="p-all">ALL TIME</button>
        </div>
        <div class="counter-box">
            <button class="btn-round" onclick="updateTicketCount(-1)">‚àí</button>
            <span style="font-size: 20px; font-weight: bold;"><span id="ticket-count">1</span> √ó</span>
            <button class="btn-round" onclick="updateTicketCount(1)">+</button>
        </div>
    </div>

    <div class="grid" id="main-grid"></div>

    <div id="l-super" class="super-title">SUPERZAHL</div>
    <div class="super-grid" id="s-grid"></div>

    <div class="total-display">
        <span id="l-total">Total</span>: <span id="display-total">2.50 VCHF</span>
    </div>

    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    const sndShuffle = new Audio('https://www.soundjay.com/misc/sounds/marbles-shake-1.mp3');
    const sndWin = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');

    // –û–ë–™–ï–î–ò–ù–ï–ù–ù–ê–Ø –°–¢–†–£–ö–¢–£–†–ê –°–¢–ê–¢–ò–°–¢–ò–ö–ò –ò –Æ–ú–û–†–ê (6—Ö2—Ö3)
    const dbStats = {
        month: { 
            hot: [5, 12, 21, 33, 38, 41], 
            cold: [2, 17, 24, 30, 39, 42],
            humor: {
                hot: "üî• –ñ–∞—Ä–∫–∏–π –º–µ—Å—è—Ü! –ú–∞–º–æ–Ω—Ç –≥—Ä–µ–µ—Ç—Å—è —É —ç—Ç–∏—Ö —Ü–∏—Ñ—Ä!",
                cold: "‚ùÑÔ∏è –≠—Ç–∏ —á–∏—Å–ª–∞ –∑–∞–º–µ—Ä–∑–ª–∏. –ó–∞—è—Ü –ø—Ä–∏–Ω–µ—Å –∏–º –ø–ª–µ–¥."
            }
        },
        year:  { 
            hot: [1, 9, 18, 22, 27, 36], 
            cold: [6, 13, 25, 28, 31, 40],
            humor: {
                hot: "üèÜ –ß–µ–º–ø–∏–æ–Ω—ã –≥–æ–¥–∞! –¢—Ä—É–¥—è—Ç—Å—è –Ω–µ –ø–æ–∫–ª–∞–¥–∞—è –ª–∞–ø.",
                cold: "üõå –°–æ–Ω–Ω–æ–µ —Ü–∞—Ä—Å—Ç–≤–æ... –û–Ω–∏ –≤—Å—ë –µ—â—ë –≤ –¥–µ–º–æ-–≤–µ—Ä—Å–∏–∏ —Å–º–µ—Ä—Ç–∏."
            }
        },
        all:   { 
            hot: [18, 37, 42, 1, 23, 12], 
            cold: [2, 10, 15, 26, 32, 35],
            humor: {
                hot: "üëë –í–µ—á–Ω—ã–µ –∫–æ—Ä–æ–ª–∏! –°–æ–≤–µ—Å—Ç—å –ø—Ä–æ–µ–∫—Ç–∞ ‚Äî —á–µ—Å—Ç–Ω—ã –∏ –ø–æ–ø—É–ª—è—Ä–Ω—ã.",
                cold: "üëª –ü—Ä–∏–∑—Ä–∞–∫–∏... –†–µ–¥–∫–∏–µ, –∫–∞–∫ –º–∞–º–æ–Ω—Ç –≤ –ø–æ—Å—É–¥–Ω–æ–π –ª–∞–≤–∫–µ."
            }
        }
    };

    let selected = [], superNum = null, currentMode = null, currentPeriod = 'month', ticketCount = 1, currentCurrency = 'VCHF', currentLang = 'de';
    const realPrice = 2.50;

    function setLang(l) {
        currentLang = l;
        const dict = {
            ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", month: "–ú–ï–°–Ø–¶", year: "–ì–û–î", all: "–í–°–Å –í–†–ï–ú–Ø", total: "–ò—Ç–æ–≥–æ" },
            ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–û–ù–£–°–ù–ï –ß–ò–°–õ–û", month: "–ú–Ü–°–Ø–¶–¨", year: "–†–Ü–ö", all: "–í–ï–°–¨ –ß–ê–°", total: "–†–∞–∑–æ–º" },
            de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", month: "MONAT", year: "JAHR", all: "ALLE ZEIT", total: "Gesamt" },
            en: { btn: "CONFIRM", super: "SUPER NUMBER", month: "MONTH", year: "YEAR", all: "ALL TIME", total: "Total" },
            fr: { btn: "CONFIRMER", super: "SUPER NOMBRE", month: "MOIS", year: "AN", all: "TOUT TEMPS", total: "Total" }
        };
        const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('p-month').innerText = d.month;
        document.getElementById('p-year').innerText = d.year;
        document.getElementById('p-all').innerText = d.all;
        document.getElementById('l-total').innerText = d.total;
        tg.HapticFeedback.selectionChanged();
    }

    function updateTicketCount(val) {
        ticketCount = Math.max(1, ticketCount + val);
        document.getElementById('ticket-count').innerText = ticketCount;
        updatePriceDisplay();
        tg.HapticFeedback.selectionChanged();
    }

    function switchCurrency(type) {
        currentCurrency = type;
        document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF');
        updatePriceDisplay();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function updatePriceDisplay() {
        const total = (ticketCount * realPrice).toFixed(2);
        document.getElementById('display-total').innerText = `${total} ${currentCurrency}`;
    }

    function toggleHeatmap(type) {
        currentMode = (currentMode === type) ? null : type;
        document.getElementById('stats-p-box').classList.toggle('visible', !!currentMode);
        if (currentMode) {
            tg.showAlert(dbStats[currentPeriod].humor[currentMode]);
        }
        refreshGrid();
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`p-${p}`).classList.add('active');
        if (currentMode) {
             tg.showAlert(dbStats[currentPeriod].humor[currentMode]);
        }
        refreshGrid();
    }

    function refreshGrid() {
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('is-hot', 'is-cold'));
        if (!currentMode) return;
        dbStats[currentPeriod][currentMode].forEach(n => {
            const el = document.getElementById(`cell-${n}`);
            if (el) el.classList.add(currentMode === 'hot' ? 'is-hot' : 'is-cold');
        });
    }

    function randomFill() {
        selected = []; superNum = null;
        document.querySelectorAll('.cell, .super-cell').forEach(c => c.classList.remove('selected', 'processing'));
        sndShuffle.currentTime = 0; sndShuffle.play().catch(e => {});
        let i = 0;
        const interval = setInterval(() => {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('processing'));
            for(let j=0; j<6; j++) {
                let rnd = Math.floor(Math.random()*42)+1;
                let cell = document.getElementById(`cell-${rnd}`);
                if(cell) cell.classList.add('processing');
            }
            tg.HapticFeedback.impactOccurred('light');
            if(i++ > 12) { clearInterval(interval); finalizeRandom(); }
        }, 60);
    }

    function finalizeRandom() {
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('processing', 'selected'));
        while(selected.length < 6) {
            let r = Math.floor(Math.random() * 42) + 1;
            if(!selected.includes(r)) { selected.push(r); document.getElementById(`cell-${r}`).classList.add('selected'); }
        }
        superNum = Math.floor(Math.random() * 6) + 1;
        document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
        sndWin.play();
        tg.HapticFeedback.notificationOccurred('success');
    }

    const grid = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); 
        c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
        c.style.animationDelay = `${Math.random() * 5}s`;
        c.onclick = () => {
            sndClick.currentTime = 0; sndClick.play();
            if(selected.includes(i)) { selected = selected.filter(n => n !== i); c.classList.remove('selected'); }
            else if(selected.length < 6) { selected.push(i); c.classList.add('selected'); tg.HapticFeedback.impactOccurred('light'); }
        };
        grid.appendChild(c);
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.style.animationDelay = `${Math.random() * 5}s`;
        sc.onclick = () => {
            sndClick.currentTime = 0; sndClick.play();
            superNum = i;
            document.querySelectorAll('.super-cell').forEach(el => el.classList.toggle('selected', el.innerText == i));
            tg.HapticFeedback.impactOccurred('medium');
        };
        sgrid.appendChild(sc);
    }

    function setTheme(t) {
        document.body.className = 'theme-' + t;
        const colors = { gold:'#d4af37', lime:'#32CD32', silver:'#c0c0c0', cyan:'#00ffff', cherry:'#C511A4' };
        document.documentElement.style.setProperty('--main-color', colors[t]);
        tg.HapticFeedback.impactOccurred('light');
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            tg.showAlert(`Ticket fixiert!\nTotal: ${(ticketCount * realPrice).toFixed(2)} ${currentCurrency}`);
        } else { tg.showAlert("Bitte alles ausf√ºllen!"); }
    }

    window.onload = () => {
        setLang('de');
        const steps = [{id:'intro1', s:500, e:2500}, {id:'intro2', s:2700, e:4700}, {id:'intro3', s:4900, e:6900}];
        steps.forEach(st => {
            const img = document.getElementById(st.id);
            setTimeout(() => img.classList.add('active'), st.s);
            setTimeout(() => { img.style.opacity = '0'; setTimeout(() => img.style.display = 'none', 500); }, st.e);
        });
        setTimeout(() => {
            document.getElementById('intro-container').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-container').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
            }, 800);
        }, 6900);
    };
</script>
</body>
</html>
