<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTTO VCHF - Bi-Turbo Engine v2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* Палитра Wanderer / Spark */
            --gold-primary: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --gold-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --bg-ultra-black: #050505;
            --glass-sheet: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Цвета Движка */
            --hot-color: #ff3d00;
            --cold-color: #2979ff;
            --success-color: #00e676;
            
            /* Текстуры */
            --sphere-radial: radial-gradient(circle at 30% 30%, #444 0%, #111 40%, #000 100%);
            --sphere-gold-radial: radial-gradient(circle at 35% 35%, #fff9d6 0%, #f9e27d 30%, #d4af37 60%, #8a6d1c 100%);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-ultra-black);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Весь проект — одно окно */
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* Хедер с динамическим балансом */
        .dashboard-header {
            padding: 25px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .balance-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label-vchf {
            font-size: 10px;
            color: #777;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .value-vchf {
            font-size: 34px;
            font-weight: 200;
            letter-spacing: 1px;
            text-shadow: 0 0 20px var(--gold-glow);
            transition: all 0.5s ease;
        }

        .sub-balance {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 11px;
            color: var(--gold-primary);
            opacity: 0.7;
        }

        /* Навигация по периодам (Monat/Jahr/Alle) */
        .engine-modes {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }

        .mode-trigger {
            padding: 6px 18px;
            border-radius: 30px;
            font-size: 12px;
            background: var(--glass-sheet);
            border: 1px solid var(--glass-border);
            color: #555;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .mode-trigger.active {
            color: #fff;
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px var(--gold-glow);
            background: rgba(212, 175, 55, 0.05);
        }

        /* 7 Билетов (Аксиома №3) */
        .ticket-carousel {
            display: flex;
            padding: 0 15px 20px;
            gap: 12px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .ticket-carousel::-webkit-scrollbar { display: none; }

        .ticket-card {
            min-width: 90px;
            padding: 12px 8px;
            background: var(--glass-sheet);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }

        .ticket-card.active {
            border-color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.08);
            transform: translateY(-2px);
        }

        .ticket-card .t-id { font-size: 9px; color: #444; text-transform: uppercase; }
        .ticket-card.active .t-id { color: var(--gold-primary); }
        .ticket-card .t-status { font-size: 14px; font-weight: bold; margin-top: 5px; }

        /* Игровое поле (42 золотые сферы) */
        .play-zone {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 0 20px;
            max-width: 500px;
            margin: 0 auto;
            align-content: start;
        }

        .lotto-sphere {
            aspect-ratio: 1;
            border-radius: 50%;
            background: var(--sphere-radial);
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.6), 0 5px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 300;
            color: #fff;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        /* Эффект выбранной сферы (Золото) */
        .lotto-sphere.selected {
            background: var(--sphere-gold-radial);
            color: #000;
            font-weight: bold;
            transform: scale(1.15) translateY(-3px);
            box-shadow: 0 10px 25px var(--gold-glow);
            z-index: 10;
        }

        /* Индикация Heatmap (Жар/Холод) */
        .lotto-sphere.hot-cell::before {
            content: ''; position: absolute; inset: -4px; border-radius: 50%;
            border: 1px solid var(--hot-color); opacity: 0.3; animation: pulse-hot 2s infinite;
        }
        .lotto-sphere.cold-cell::before {
            content: ''; position: absolute; inset: -4px; border-radius: 50%;
            border: 1px solid var(--cold-color); opacity: 0.3;
        }

        @keyframes pulse-hot {
            0% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 0.3; }
        }

        /* Нижняя консоль управления */
        .control-deck {
            padding: 20px 20px 40px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, transparent 100%);
        }

        .strike-gauge {
            width: 100%;
            height: 2px;
            background: #111;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .strike-fill {
            height: 100%;
            width: 0%;
            background: var(--gold-primary);
            box-shadow: 0 0 10px var(--gold-primary);
            transition: width 0.6s ease;
        }

        .turbo-button {
            width: 100%;
            padding: 20px;
            border-radius: 40px;
            background: transparent;
            border: 1px solid #222;
            color: #fff;
            font-size: 13px;
            letter-spacing: 5px;
            text-transform: uppercase;
            transition: 0.4s;
            cursor: pointer;
        }

        .turbo-button.ready {
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        .turbo-button:active {
            background: var(--gold-primary);
            color: #000;
            transform: scale(0.98);
        }

        .smart-pick-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            padding: 0 10px;
        }

        .smart-btn {
            font-size: 10px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .smart-btn:hover { color: var(--gold-primary); }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="balance-block">
            <div class="label-vchf">VCHF Digital Assets</div>
            <div class="value-vchf" id="vchf-val">100.00</div>
            <div class="sub-balance" id="chf-info">CHF: 0.00 | Fee: 1%</div>
        </div>
    </div>

    <div class="engine-modes">
        <div class="mode-trigger active" id="m-monat" onclick="VCHF.setMode('monat')">Monat</div>
        <div class="mode-trigger" id="m-jahr" onclick="VCHF.setMode('jahr')">Jahr</div>
        <div class="mode-trigger" id="m-alle" onclick="VCHF.setMode('alle')">Alle</div>
    </div>

    <div class="ticket-carousel" id="ticket-nav"></div>
    <div class="play-zone" id="sphere-grid"></div>

    <div class="control-deck">
        <div class="strike-gauge"><div class="strike-fill" id="power-bar"></div></div>
        <button class="turbo-button" id="buy-btn" onclick="VCHF.engage()">Engage Bi-Turbo (1.00)</button>
        
        <div class="smart-pick-footer">
            <span class="smart-btn" onclick="VCHF.smart('hot')">Hot Summer</span>
            <span class="smart-btn" onclick="VCHF.smart('sleeping')">Sleeping Giant</span>
            <span class="smart-btn" onclick="VCHF.smart('random')">Chaos Pick</span>
        </div>
    </div>

    <script>
    /* ДВИЖОК VCHF ULTIMATE 2.0 
       Разработчик: Gemini (по чертежам Wanderer)
    */
    const VCHF = {
        config: {
            grid: 42,
            ticketsCount: 7,
            price: 1.00,
            fee: 0.01
        },
        state: {
            balance: 100.00,
            activeTicket: 0,
            mode: 'monat',
            history: [],
            // Матрица статистики (имитация глубокого анализа)
            matrix: Array.from({length: 42}, () => ({
                heat: Math.random(),
                frequency: Math.floor(Math.random() * 100),
                lastSeen: Math.floor(Math.random() * 30)
            })),
            tickets: Array.from({length: 7}, () => ({
                numbers: [],
                strategy: null,
                timestamp: null
            }))
        },

        init() {
            console.log("System Check: Bi-Turbo Engine Warming Up...");
            this.renderNav();
            this.renderGrid();
            this.updateUI();
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        },

        renderNav() {
            const nav = document.getElementById('ticket-nav');
            nav.innerHTML = '';
            this.state.tickets.forEach((t, i) => {
                const card = document.createElement('div');
                card.className = `ticket-card ${i === this.state.activeTicket ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="t-id">Billet ${i+1}</div>
                    <div class="t-status" style="color:${t.numbers.length === 6 ? 'var(--gold-primary)' : '#444'}">
                        ${t.numbers.length}/6
                    </div>
                `;
                card.onclick = () => this.switchTicket(i);
                nav.appendChild(card);
            });
        }
        // Продолжение в Окне 3...
        // Логика управления сеткой и выбором
        renderGrid() {
            const grid = document.getElementById('sphere-grid');
            grid.innerHTML = '';
            for(let i=1; i<=this.config.grid; i++) {
                const sphere = document.createElement('div');
                const stat = this.state.matrix[i-1];
                sphere.className = 'lotto-sphere';
                
                // Визуализация Heatmap
                if(stat.heat > 0.8) sphere.classList.add('hot-cell');
                if(stat.heat < 0.2) sphere.classList.add('cold-cell');
                
                sphere.innerText = i;
                sphere.onclick = () => this.toggle(i);
                grid.appendChild(sphere);
            }
            this.syncSpheres();
        },

        switchTicket(idx) {
            this.state.activeTicket = idx;
            this.renderNav();
            // Мгновенная адаптация: если была стратегия, пересчитываем её под текущий "прогрев"
            if(this.state.tickets[idx].strategy) {
                this.smart(this.state.tickets[idx].strategy);
            }
            this.syncSpheres();
            this.updateUI();
        },

        setMode(m) {
            this.state.mode = m;
            document.querySelectorAll('.mode-trigger').forEach(el => {
                el.classList.toggle('active', el.id === `m-${m}`);
            });
            // Имитация пересчета данных при смене периода
            this.state.matrix.forEach(s => s.heat = Math.random());
            this.renderGrid();
            
            // Если активен фильтр, пересчитываем его немедленно
            const t = this.state.tickets[this.state.activeTicket];
            if(t.strategy) this.smart(t.strategy);
        },

        toggle(n) {
            const t = this.state.tickets[this.state.activeTicket];
            const p = t.numbers.indexOf(n);
            if(p > -1) {
                t.numbers.splice(p, 1);
            } else if(t.numbers.length < 6) {
                t.numbers.push(n);
                t.strategy = null; // Ручной ввод отключает автомат
            }
            this.renderNav();
            this.syncSpheres();
            this.updateUI();
        },

        syncSpheres() {
            const current = this.state.tickets[this.state.activeTicket].numbers;
            document.querySelectorAll('.lotto-sphere').forEach(s => {
                const val = parseInt(s.innerText);
                s.classList.toggle('selected', current.includes(val));
            });
        }
        // Продолжение в Окне 4...
        smart(type) {
            const t = this.state.tickets[this.state.activeTicket];
            t.strategy = type;
            
            let pool = Array.from({length: 42}, (_, i) => i + 1);
            
            if(type === 'hot') {
                pool.sort((a, b) => this.state.matrix[b-1].heat - this.state.matrix[a-1].heat);
            } else if(type === 'sleeping') {
                pool.sort((a, b) => this.state.matrix[a-1].heat - this.state.matrix[b-1].heat);
            } else {
                pool.sort(() => Math.random() - 0.5);
            }

            t.numbers = pool.slice(0, 6);
            this.renderNav();
            this.syncSpheres();
            this.updateUI();
            this.vibrate(50);
        },

        updateUI() {
            // Расчет Strike Power на основе всех 7 билетов
            const total = this.state.tickets.reduce((sum, t) => sum + t.numbers.length, 0);
            const power = Math.min(100, Math.round((total / 42) * 100));
            
            const bar = document.getElementById('power-bar');
            bar.style.width = `${power}%`;
            
            const btn = document.getElementById('buy-btn');
            if(this.state.tickets[this.state.activeTicket].numbers.length === 6) {
                btn.classList.add('ready');
                btn.innerText = "Execute Transaction";
            } else {
                btn.classList.remove('ready');
                btn.innerText = "Select 6 Numbers";
            }
        },

        engage() {
            const t = this.state.tickets[this.state.activeTicket];
            if(t.numbers.length < 6) return;

            if(this.state.balance >= this.config.price) {
                this.state.balance -= this.config.price;
                this.state.history.push({...t, timestamp: new Date()});
                
                document.getElementById('vchf-val').innerText = this.state.balance.toFixed(2);
                this.vibrate([100, 50, 100]);
                
                // Эффект вспышки
                document.body.style.boxShadow = "inset 0 0 100px var(--gold-glow)";
                setTimeout(() => document.body.style.boxShadow = "none", 500);
            }
        },

        vibrate(pattern) {
            if(navigator.vibrate) navigator.vibrate(pattern);
        }
        // Продолжение в Окне 5...
        // Модуль глубокой статистики (Wanderer Vision)
        getAnalytics() {
            const allNums = this.state.history.flatMap(t => t.numbers);
            const counts = {};
            allNums.forEach(n => counts[n] = (counts[n] || 0) + 1);
            return counts;
        },

        // Система "Альянс" (задел на будущее расширение)
        calculateAlliancePotential() {
            const factor = this.state.tickets.filter(t => t.numbers.length === 6).length;
            console.log(`Синергия Альянса: x${factor}`);
            return factor * 0.15; // Бонус к шансу
        },

        // Функция "Сон - демо версия смерти" (режим ожидания)
        setIdleMode() {
            console.log("Entering Demo-Death mode... System hibernation.");
            // Здесь может быть затемнение экрана и замедление пульсации
        }
    };

    // Окно 6: Инициализация и закрытие
    window.onload = () => VCHF.init();
    </script>
</body>
</html>
