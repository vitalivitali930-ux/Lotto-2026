

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetia Lucky | Swiss VCHF Monolith</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --swiss-red: #e30a17;
            --deep-black: #050505;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }

        /* –≠–ª–∏—Ç–∞—Ä–Ω–æ–µ –ò–Ω—Ç—Ä–æ Helvetia Lucky */
        #brand-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--deep-black); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: all 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }
        
        .door-left, .door-right {
            position: absolute; top: 0; width: 50%; height: 100%; background: #0a0a0a;
            border: 1px solid rgba(212, 175, 55, 0.1); transition: 1.5s; z-index: -1;
        }
        .door-left { left: 0; } .door-right { right: 0; }
        
        .opened .door-left { transform: translateX(-100%); }
        .opened .door-right { transform: translateX(100%); }

        .logo-container { text-align: center; }
        .swiss-shield {
            width: 50px; height: 50px; background: var(--swiss-red);
            margin: 0 auto 20px; position: relative; border-radius: 5px;
            box-shadow: 0 0 30px rgba(227, 10, 23, 0.5);
        }
        .swiss-shield::after { content: ''; position: absolute; background: white; width: 10px; height: 30px; left: 20px; top: 10px; }
        .swiss-shield::before { content: ''; position: absolute; background: white; width: 30px; height: 10px; left: 10px; top: 20px; }

        h1.brand-name {
            color: var(--gold); font-size: 24px; letter-spacing: 8px; margin: 0;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }
        .brand-sub { color: rgba(255,255,255,0.4); font-size: 10px; margin-top: 15px; letter-spacing: 4px; }

        /* –í–∏–¥–µ–æ-—á–∞—Ç –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        #video-overlay { position: absolute; top: 15px; right: 15px; display: flex; flex-direction: column; gap: 15px; z-index: 100; }
        .video-wrapper { width: 110px; height: 140px; border: 2px solid #333; border-radius: 12px; background: #000; overflow: hidden; position: relative; }
        .video-wrapper.active { border-color: var(--gold); }
        .privacy-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #111; display: flex; align-items: center; justify-content: center; z-index: 5; }
        .privacy-shield img { width: 60%; opacity: 0.3; }

        #stream-tools { position: absolute; left: 15px; top: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 110; }
        .tool-btn { width: 45px; height: 45px; border-radius: 10px; border: 1.5px solid var(--gold); background: rgba(0,0,0,0.8); color: var(--gold); display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .tool-btn.off { border-color: #ff4444; color: #ff4444; }
    </style>
</head>
<body>

<div id="brand-layer" onclick="unlockHelvetia()">
    <div class="door-left"></div>
    <div class="door-right"></div>
    <div class="logo-container">
        <div class="swiss-shield"></div>
        <h1 class="brand-name">HELVETIA LUCKY</h1>
        <p class="brand-sub">CONFEDERATIO VCHF ENGINE</p>
        <div id="tap-msg" style="margin-top: 40px; font-size: 9px; color: var(--gold);">CLICK TO OPEN SAFE</div>
    </div>
</div>

<div id="game-ui" style="opacity:0; transition: 2s;">
    <div id="stream-tools">
        <button id="cam-toggle" class="tool-btn off" onclick="toggleCam()">üì∑</button>
        <button id="mic-toggle" class="tool-btn off" onclick="toggleMic()">üéôÔ∏è</button>
    </div>
    <div id="video-overlay">
        <div class="video-wrapper active">
            <video id="remoteVid" autoplay playsinline></video>
            <div class="label" style="position:absolute; bottom:0; width:100%; text-align:center; font-size:8px; color:var(--gold); background:rgba(0,0,0,0.7);">ENEMY</div>
        </div>
        <div id="local-box" class="video-wrapper">
            <video id="localVid" autoplay muted playsinline></video>
            <div class="privacy-shield" id="p-shield"><img src="1771489965074(1).png"></div>
            <div class="label" style="position:absolute; bottom:0; width:100%; text-align:center; font-size:8px; color:var(--gold); background:rgba(0,0,0,0.7);">YOU (WANDERER)</div>
        </div>
    </div>
    <div style="position:absolute; bottom:140px; right:20px;">
        <button style="background:black; border:1px solid var(--gold); color:var(--gold); padding:15px; font-family:'Orbitron'; font-weight:900;">–•–û–î</button>
    </div>
</div>

<script>
    /** * –ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê. –ò—Å–∫—Ä–∞.
     * [2026-02-26] Helvetia Lucky Immersive Safe & Sounds.
     */
    const tg = window.Telegram.WebApp;
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function playSwissSound() {
        // –ó–≤—É–∫ –¢–∏–∫–∞–Ω—å—è (–ß–∞—Å—ã)
        const osc1 = ctx.createOscillator();
        const gain1 = ctx.createGain();
        osc1.type = 'square';
        osc1.frequency.setValueAtTime(800, ctx.currentTime);
        gain1.gain.setValueAtTime(0.1, ctx.currentTime);
        gain1.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
        osc1.connect(gain1); gain1.connect(ctx.destination);
        osc1.start(); osc1.stop(ctx.currentTime + 0.1);

        // –ó–≤—É–∫ –°–µ–π—Ñ–∞ (–ù–∏–∑–∫–∏–π –≥—É–ª)
        setTimeout(() => {
            const osc2 = ctx.createOscillator();
            const gain2 = ctx.createGain();
            osc2.type = 'sawtooth';
            osc2.frequency.setValueAtTime(40, ctx.currentTime);
            gain2.gain.setValueAtTime(0.3, ctx.currentTime);
            gain2.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 1.5);
            osc2.connect(gain2); gain2.connect(ctx.destination);
            osc2.start(); osc2.stop(ctx.currentTime + 1.5);
        }, 200);
    }

    function unlockHelvetia() {
        playSwissSound();
        tg.HapticFeedback.notificationOccurred('success');
        document.getElementById('brand-layer').classList.add('opened');
        document.getElementById('game-ui').style.opacity = '1';
        setTimeout(() => {
            document.getElementById('brand-layer').style.display = 'none';
        }, 1500);
    }

    // –¢–≤–æ—è –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç—å –∏ –≤–∏–¥–µ–æ-–ª–æ–≥–∏–∫–∞ (—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –ø–æ –ú–∞–Ω–∏—Ñ–µ—Å—Ç—É)
    let myStream = null;
    async function toggleCam() {
        if(!myStream) {
            myStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('localVid').srcObject = myStream;
            myStream.getVideoTracks()[0].enabled = false;
        }
        const active = myStream.getVideoTracks()[0].enabled = !myStream.getVideoTracks()[0].enabled;
        document.getElementById('p-shield').style.display = active ? 'none' : 'flex';
        document.getElementById('cam-toggle').classList.toggle('off', !active);
        tg.HapticFeedback.selectionChanged();
    }

    tg.ready(); tg.expand();
</script>
</body>
</html>
