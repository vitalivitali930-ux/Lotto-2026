<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helvetic Luck - Lotto Manifest</title>
    <style>
        body { background-color: #000; color: #D4AF37; font-family: 'Cinzel', serif; text-align: center; }
        .header { display: flex; justify-content: space-between; padding: 15px; background: #111; border-bottom: 1px solid #333; }
        .balance-container { display: flex; justify-content: space-around; margin: 20px 0; }
        .balance-box { border: 1px solid #D4AF37; padding: 10px; width: 40%; border-radius: 10px; background: rgba(20,20,20,0.8); }
        .btn-topup { background: linear-gradient(to bottom, #D4AF37, #8A6D3B); color: #000; border: none; padding: 15px 30px; border-radius: 20px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; max-width: 400px; margin: 20px auto; padding: 10px; }
        .cell { border: 1px solid #444; padding: 10px; background: #1a1a1a; cursor: pointer; transition: 0.3s; }
        .cell.selected { background: #D4AF37; color: #000; }
        .language-btn { cursor: pointer; font-size: 20px; margin-left: 10px; transition: 0.3s; }
        .language-btn:hover { filter: drop-shadow(0 0 5px gold); }
    </style>
</head>
<body>

    <div class="header">
        <div id="ritual-status">Status: Ritual Active</div>
        <div id="lang-selector">
            <span class="language-btn" onclick="setLanguage('ru')">üá∑üá∫</span>
            <span class="language-btn" onclick="setLanguage('de')">üá©üá™</span>
            <span class="language-btn" onclick="setLanguage('en')">üá∫üá∏</span>
            <span class="language-btn" onclick="setLanguage('fr')">üá´üá∑</span>
        </div>
    </div>

    <div class="balance-container">
        <div class="balance-box">
            <div id="vch-label">VIRTUAL VCH</div>
            <div style="font-size: 20px;">100.00</div>
        </div>
        <div class="balance-box">
            <div id="real-label">REAL CHF</div>
            <div style="font-size: 20px; color: #00FF00;">0.00</div>
        </div>
    </div>

    <button class="btn-topup" id="topup-btn">TOP UP REAL BALANCE</button>

    <h2 id="main-title" style="letter-spacing: 3px;">‚öú LOTTO MANIFEST ‚öú</h2>
    <p id="field-desc">FIELD 6 NUMBERS (1-42)</p>

    <div class="grid" id="lotto-grid">
        </div>

    <script>
        const translations = {
            ru: { title: "–õ–û–¢–¢–û –ú–ê–ù–ò–§–ï–°–¢", vch: "–í–ò–†–¢–£–ê–õ–¨–ù–´–ô VCH", real: "–†–ï–ê–õ–¨–ù–´–ô CHF", top: "–ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°", field: "–í–´–ë–ï–†–ò–¢–ï 6 –ù–û–ú–ï–†–û–í", ritual: "–°—Ç–∞—Ç—É—Å: –†–∏—Ç—É–∞–ª –ê–∫—Ç–∏–≤–µ–Ω" },
            de: { title: "LOTTO MANIFEST", vch: "VIRTUELL VCH", real: "REAL CHF", top: "GUTHABEN AUFLADEN", field: "6 NUMMERN W√ÑHLEN", ritual: "Status: Ritual Aktiv" },
            en: { title: "LOTTO MANIFEST", vch: "VIRTUAL VCH", real: "REAL CHF", top: "TOP UP BALANCE", field: "SELECT 6 NUMBERS", ritual: "Status: Ritual Active" },
            fr: { title: "MANIFESTE LOTTO", vch: "VIRTUEL VCH", real: "R√âEL CHF", top: "RECHARGER LE SOLDE", field: "CHOISIR 6 NUM√âROS", ritual: "Statut: Rituel Actif" }
        };

        function setLanguage(lang) {
            const t = translations[lang];
            document.getElementById('main-title').innerText = t.title;
            document.getElementById('vch-label').innerText = t.vch;
            document.getElementById('real-label').innerText = t.real;
            document.getElementById('topup-btn').innerText = t.top;
            document.getElementById('field-desc').innerText = t.field;
            document.getElementById('ritual-status').innerText = t.ritual;
            localStorage.setItem('lotto_lang', lang);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ç–∫–∏
        const grid = document.getElementById('lotto-grid');
        for (let i = 1; i <= 42; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.innerText = i;
            cell.onclick = () => cell.classList.toggle('selected');
            grid.appendChild(cell);
        }

        window.onload = () => setLanguage(localStorage.getItem('lotto_lang') || 'ru');
    </script>
</body>
</html>
