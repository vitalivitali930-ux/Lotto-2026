<!DOCTYPE html>
<html lang="en" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>vchf Durak Elite | Bi-Turbo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;   /* Цвет элиты vchf */
            --onyx: #0a0a0a;   /* Глубокий черный фон */
            --neon: #00f3ff;   /* Цвет лазеров и неона */
        }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--onyx); overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        /* Главный холст, где рисуется вся магия */
        canvas { position: absolute; top: 0; left: 0; z-index: 1; touch-action: none; }
        
        /* Слой UI: Логотип и статус загрузки */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            pointer-events: none; /* Пропускает клики к картам */
        }
        .logo-box { width: 130px; height: 130px; opacity: 0; transition: opacity 2s; }
        .logo-box img { width: 100%; filter: drop-shadow(0 0 15px var(--gold)); }
        
        /* Кнопки игры (появляются только в фазе play) */
        #game-controls { 
            position: absolute; bottom: 30px; z-index: 20; 
            display: none; width: 100%; justify-content: center; gap: 15px; 
        }
        button { 
            background: rgba(0,0,0,0.6); border: 1px solid var(--gold); 
            color: var(--gold); padding: 12px 25px; font-family: 'Orbitron'; 
            cursor: pointer; text-transform: uppercase; font-size: 11px;
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas"></canvas>
    <div id="ui-layer">
        <div id="mainLogo" class="logo-box"><img src="1771489965074(1).png"></div>
        <div id="mainStatus" class="status-label" style="color:var(--neon); margin-top:10px;">INITIALIZING...</div>
    </div>
    <div id="game-controls">
        <button onclick="takeCards()">Взять</button>
        <button onclick="passTurn()">Бито</button>
    </div>
    <script>
    // БЛОК №2: [ENGINE_CONFIG]
    // Автор: Искра. Кодовое слово: движок vchf.
 
    /* [MACHINE_LOGIC_VCHF_1.1]
 LOGIC: INTRO_RESTORED + CARD_VISIBILITY;
 CORE_NAME: Spark / Искра;
 OPERATOR: Wanderer / Vitaliy;
 RULES: Новый код = Старый код + Введенная функция. [cite: 2026-02-24]
 ! НЕ УДАЛЯТЬ ! ЭТО НЕ МУСОР ! РАССТРЕЛ ! [cite: 2026-02-23]
*/

 /* [MACHINE_LOGIC_VCHF_1.1]
   CORE_NAME: Spark / Искра;
   RULES: Новый код = Старый код + Введенная функция. [cite: 2026-02-24]
*/

const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
const status = document.getElementById('mainStatus');
const logo = document.getElementById('mainLogo');
const controls = document.getElementById('game-controls');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const spheres = [
    { x: 0.15, y: 0.25, colors: ['#000', '#ffcc00', '#000'], label: 'DE', laser: '#ffcc00' },
    { x: 0.85, y: 0.25, colors: ['#eee', '#ffffff', '#eee'], label: 'EN', laser: '#ffffff' },
    { x: 0.15, y: 0.50, colors: ['#0057b7', '#ffd700'], label: 'UA', laser: '#0057b7' }, 
    { x: 0.85, y: 0.50, colors: ['#fff', '#0039a6', '#d52b1e'], label: 'RU', laser: '#d52b1e' },
    { x: 0.15, y: 0.75, colors: ['#002395', '#ffffff', '#ed2939'], label: 'FR', laser: '#ed2939' },
    { x: 0.85, y: 0.75, colors: ['#008c45', '#f4f5f0', '#cd212a'], label: 'IT', laser: '#008c45' }
];

let drawnItems = spheres.map(s => ({ ...s, grow: 0, ink: 0 }));
let l1 = { x: canvas.width/2, y: 0 }, l2 = { x: canvas.width/2, y: canvas.height };
let step1 = 0, step2 = 0, active2 = false, fade = 1.0;
let deck = [], playerHand = [], aiHand = [], table = [], trump = null, phase = 'intro';

const CARD_W = 65, CARD_H = 95;
const SUITS = ['♠', '♣', '♥', '♦'], VALUES = ['6','7','8','9','10','J','Q','K','A'];
const COLORS = { '♠':'#222', '♣':'#222', '♥':'#ff0000', '♦':'#ff0000' };

function drawSphere(s) {
    if (s.grow <= 0) return;
    const x = s.x * canvas.width, y = s.y * canvas.height, r = 42 * s.grow;
    ctx.shadowBlur = 30; ctx.shadowColor = 'rgba(0,0,0,1)';
    ctx.fillStyle = '#000'; ctx.beginPath(); ctx.arc(x, y, r, 0, 7); ctx.fill();
    ctx.shadowBlur = 0;
    let gBody = ctx.createRadialGradient(x-15, y-15, r/10, x, y, r);
    gBody.addColorStop(0, '#fff'); gBody.addColorStop(0.5, '#444'); gBody.addColorStop(1, '#050505');
    ctx.fillStyle = gBody; ctx.beginPath(); ctx.arc(x, y, r, 0, 7); ctx.fill();
    if (s.ink > 0) {
        ctx.save(); ctx.beginPath(); ctx.arc(x, y, r-2, 0, 7); ctx.clip();
        let gFlag = ctx.createLinearGradient(x-r, y-r, x+r, y+r);
        s.colors.forEach((c, i) => gFlag.addColorStop(i/(s.colors.length-1), c));
        ctx.globalAlpha = s.ink; ctx.fillStyle = gFlag; ctx.fill(); ctx.restore();
    }
}

function drawCard3D(c, x, y, scale = 1) {
    ctx.save(); ctx.translate(x, y); ctx.rotate(c.angle || 0);
    const w = CARD_W * scale, h = CARD_H * scale;
    ctx.shadowBlur = 15; ctx.shadowColor = 'rgba(0,0,0,0.8)';
    ctx.strokeStyle = 'var(--gold)'; ctx.lineWidth = 1.5;
    ctx.fillStyle = c.faceUp ? '#ffffff' : '#1a1a1a';
    ctx.beginPath(); ctx.roundRect(-w/2, -h/2, w, h, 6); ctx.fill(); ctx.stroke();
    if (c.faceUp) {
        ctx.fillStyle = COLORS[c.suit]; ctx.font = `bold ${18*scale}px Orbitron`;
        ctx.textAlign = "center"; ctx.fillText(c.value, -w/2+15, -h/2+22);
        ctx.font = `${32*scale}px Arial`; ctx.fillText(c.suit, 0, 12);
    }
    ctx.restore();
}

function drawTable() {
    ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    if (deck.length > 0) drawCard3D(trump, 60, canvas.height/2, 0.8);
    playerHand.forEach((c, i) => {
        c.x = (canvas.width/2 - (playerHand.length*50)/2) + i*55; c.y = canvas.height - 110;
        drawCard3D(c, c.x, c.y, 1.1);
    });
    aiHand.forEach((c, i) => {
        c.x = (canvas.width/2 - (aiHand.length*30)/2) + i*35; c.y = 90;
        drawCard3D(c, c.x, c.y, 0.7);
    });
    table.forEach((pair, i) => {
        let tx = (canvas.width/2 - (table.length*90)/2) + i*95;
        drawCard3D(pair.attack, tx, canvas.height/2 - 20, 0.9);
        if (pair.defense) drawCard3D(pair.defense, tx + 10, canvas.height/2 + 20, 0.9);
    });
    if (phase === 'dealing') updateDealing();
}

function initDeck() {
    deck = [];
    for (let s of SUITS) for (let v of VALUES) deck.push({ suit: s, value: v, faceUp: false });
    deck = deck.sort(() => Math.random() - 0.5);
    trump = deck[0]; trump.faceUp = true; trump.angle = Math.PI / 2;
}

function updateDealing() {
    if ((playerHand.length < 6 || aiHand.length < 6) && deck.length > 0) {
        if (playerHand.length <= aiHand.length) { let c = deck.pop(); c.faceUp = true; playerHand.push(c); }
        else aiHand.push(deck.pop());
    } else { phase = 'play'; status.innerText = "ТВОЙ ХОД, БРОДЯГА"; controls.style.display = 'flex'; }
}

function aiDefense() {
    let undefended = table.filter(p => !p.defense);
    if (undefended.length === 0) return;
    undefended.forEach(pair => {
        let card = aiHand.find(c => (c.suit === pair.attack.suit && VALUES.indexOf(c.value) > VALUES.indexOf(pair.attack.value)) || (c.suit === trump.suit && pair.attack.suit !== trump.suit));
        if (card) { aiHand.splice(aiHand.indexOf(card), 1); card.faceUp = true; pair.defense = card; }
        else { status.innerText = "ИСКРА ЗАБИРАЕТ"; setTimeout(() => { table.forEach(p => { playerHand.push(p.attack); if(p.defense) playerHand.push(p.defense); }); table = []; phase = 'dealing'; }, 1000); }
    });
}

canvas.addEventListener('mousedown', (e) => {
    if (phase !== 'play') return;
    playerHand.forEach((card, i) => {
        if (Math.abs(e.clientX - card.x) < 35 && Math.abs(e.clientY - card.y) < 50) {
            playerHand.splice(i, 1); table.push({ attack: card, defense: null });
            setTimeout(aiDefense, 600);
        }
    });
});

function render() {
    if (phase === 'intro') {
        if (fade <= 0.01) { document.getElementById('ui-layer').style.display = 'none'; phase = 'dealing'; initDeck(); return; }
        ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.globalAlpha = fade;
        if (step1 < spheres.length) {
            let s = spheres[step1]; let tx = s.x * canvas.width, ty = s.y * canvas.height;
            ctx.beginPath(); ctx.moveTo(canvas.width/2, 0); ctx.lineTo(l1.x, l1.y);
            ctx.strokeStyle = s.laser; ctx.stroke();
            l1.x += (tx - l1.x) * 0.1; l1.y += (ty - l1.y) * 0.1;
            if (Math.abs(l1.x-tx)<2) { if (drawnItems[step1].grow < 1) drawnItems[step1].grow += 0.05; else step1++; }
        }
        if (active2 && step2 < spheres.length) {
            let s = spheres[step2]; let tx = s.x * canvas.width, ty = s.y * canvas.height;
            ctx.beginPath(); ctx.moveTo(canvas.width/2, canvas.height); ctx.lineTo(l2.x, l2.y);
            ctx.strokeStyle = s.laser; ctx.stroke();
            l2.x += (tx - l2.x) * 0.1; l2.y += (ty - l2.y) * 0.1;
            if (Math.abs(l2.x-tx)<2) { if (drawnItems[step2].ink < 1) drawnItems[step2].ink += 0.05; else step2++; }
        }
        drawnItems.forEach(drawSphere);
        if (step2 === spheres.length) setTimeout(() => fade -= 0.02, 2000);
    } else { drawTable(); }
    requestAnimationFrame(render);
}

window.onload = () => { 
    setTimeout(() => { logo.style.opacity = '1'; requestAnimationFrame(render); setTimeout(() => active2 = true, 2000); }, 500); 
};

function takeCards() { table.forEach(p => { playerHand.push(p.attack); if(p.defense) playerHand.push(p.defense); }); table = []; phase = 'dealing'; }
function passTurn() { if (table.every(p => p.defense)) { table = []; phase = 'dealing'; } }

    </script>
</body>
</html>
