<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetia Lucky | Durak Monolith</title>
    <style>
        :root {
            --gold: #d4af37;
            --swiss-red: #e30a17;
            --velvet-green: #0a2f1f; /* Глубокий бархатный зеленый */
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Orbitron', sans-serif; overflow: hidden; 
        }

        /* Эффект Сейфа (Интро) */
        #brand-layer {
            position: fixed; inset: 0; background: #050505; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 1.5s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .door { position: absolute; top: 0; width: 50%; height: 100%; background: #0a0a0a; border: 1px solid rgba(212,175,55,0.05); transition: 1.5s; }
        .door-l { left: 0; } .door-r { right: 0; }
        .opened .door-l { transform: translateX(-100%); }
        .opened .door-r { transform: translateX(100%); }

        /* Игровая комната */
        #game-room {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.08) 0%, #000 70%);
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px; opacity: 0; transition: 2s;
        }

        /* Бархатный стол с текстурой ворса */
        #table {
            width: 90%; height: 60%; 
            background: var(--velvet-green);
            border-radius: 50% / 20%;
            position: relative;
            box-shadow: 
                inset 0 0 100px rgba(0,0,0,0.9), 
                0 50px 100px rgba(0,0,0,0.8);
            border: 8px solid #1a1a1a;
            /* Эффект ворсинок через шум */
            background-image: url("https://www.transparenttextures.com/patterns/dark-leather.png");
        }

        /* Тусклая лампа сверху */
        .lamp-light {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 200px; height: 10px; background: rgba(255,255,180,0.1);
            filter: blur(40px); z-index: 5;
        }

        /* Карты в разброс */
        .card-init {
            position: absolute; width: 60px; height: 85px;
            background: #1a1a1a; border: 1px solid #333; border-radius: 5px;
            transition: 4s cubic-bezier(0.6, 0, 0.4, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Колода в сборе */
        .deck-pos {
            top: 40% !important; left: 20% !important; 
            transform: rotate(0deg) !important;
            box-shadow: -2px 2px 0 #222, -4px 4px 0 #111;
        }

        .trump-card {
            position: absolute; top: 40%; left: 25%;
            width: 85px; height: 60px; background: #fff;
            border-radius: 5px; transform: rotate(90deg) translate(-20px, 10px);
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: #000; border: 2px solid var(--gold);
            z-index: -1; opacity: 0; transition: 1s;
        }
    </style>
</head>
<body>

<div id="brand-layer" onclick="unlock()">
    <div class="door door-l"></div>
    <div class="door door-r"></div>
    <div style="text-align: center; z-index: 10;">
        <div style="width:40px;height:40px;background:var(--swiss-red);margin:0 auto 20px;border-radius:5px;position:relative;">
            <div style="position:absolute;background:white;width:8px;height:24px;left:16px;top:8px;"></div>
            <div style="position:absolute;background:white;width:24px;height:8px;left:8px;top:16px;"></div>
        </div>
        <h1 style="color:var(--gold);letter-spacing:10px;font-size:20px;">HELVETIA LUCKY</h1>
    </div>
</div>

<div id="game-room">
    <div class="lamp-light"></div>
    <div id="table">
        <div id="cards-container"></div>
        <div id="trump-show" class="trump-card">♦ A</div>
    </div>
</div>

<script>
    function unlock() {
        document.getElementById('brand-layer').classList.add('opened');
        document.getElementById('game-room').style.opacity = '1';
        setTimeout(scatterCards, 1000);
    }

    function scatterCards() {
        const container = document.getElementById('cards-container');
        const count = 36;
        for(let i=0; i<count; i++) {
            const card = document.createElement('div');
            card.className = 'card-init';
            // Случайный разброс
            card.style.top = Math.random() * 80 + '%';
            card.style.left = Math.random() * 80 + '%';
            card.style.transform = `rotate(${Math.random() * 360}deg)`;
            container.appendChild(card);
        }

        // Через секунду начинаем собирать колоду (3-4 секунды)
        setTimeout(() => {
            const allCards = document.querySelectorAll('.card-init');
            allCards.forEach((c, index) => {
                c.classList.add('deck-pos');
                c.style.zIndex = index;
            });
            // Показываем козырь
            setTimeout(() => {
                const trump = document.getElementById('trump-show');
                trump.style.opacity = '1';
                trump.style.zIndex = "0";
            }, 3500);
        }, 500);
    }
</script>
</body>
</html>
