<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --cell-text: #d4af37; 
            --hot-color: #ff4500;
            --cold-color: #1e90ff;
        }

        body { 
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow: hidden; 
        }

        #intro-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; z-index: 20000; 
            display: flex; justify-content: center; align-items: center;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow-y: auto; padding-top: 15px; }
        
        .lang-panel { display: flex; justify-content: center; gap: 12px; margin-bottom: 15px; }
        .lang-btn { font-size: 24px; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .lang-btn.active-lang { opacity: 1; transform: scale(1.2); }

        .penthouse-header {
            background: #000000;
            border: 1px solid var(--main-color);
            border-radius: 12px;
            padding: 12px;
            margin: 0 15px 15px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .rooms-tabs {
            background: rgba(0, 0, 0, 0.7); 
            display: flex; 
            justify-content: space-around; 
            margin: 0 15px 10px; 
            padding: 8px 5px; 
            border-bottom: 1px solid var(--main-color);
            border-radius: 8px;
        }

        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { 
            flex: 1; border-radius: 12px; padding: 12px; 
            background: rgba(20, 20, 20, 0.85); border: 1.5px solid var(--main-color); 
        }
        .bal-val { font-size: 20px; font-weight: bold; color: #32CD32; }

        .btn-topup, .btn-main { background: var(--main-gradient); color: #000; border: none; font-weight: bold; cursor: pointer; }
        .btn-topup { width: 85%; padding: 14px; border-radius: 10px; margin-bottom: 15px; }
        .btn-main { width: 85%; padding: 20px; border-radius: 15px; font-size: 18px; margin-top: 25px; margin-bottom: 50px; }

        .stat-btn { padding: 8px 12px; border-radius: 10px; border: 1px solid var(--main-color); background: rgba(0,0,0,0.5); color: #fff; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .stat-btn.active-period { background: var(--main-color); color: #000; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        .cell { background: transparent; border: none; padding: 12px 0; font-weight: bold; color: var(--cell-text); font-size: 20px; transition: 0.3s; cursor: pointer; border-radius: 50%; position: relative; }
        .cell.selected { background: var(--main-gradient) !important; color: #000 !important; opacity: 1 !important; }
        .cell.hot { color: var(--hot-color) !important; text-shadow: 0 0 8px rgba(255, 69, 0, 0.6); }
        .cell.cold { color: var(--cold-color) !important; opacity: 0.6; }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–Ω–∏–∑—É */
        .smart-control-panel { background: rgba(0,0,0,0.6); margin: 20px 15px; padding: 15px; border-radius: 15px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .smart-pick-panel { display: flex; justify-content: center; gap: 10px; margin-top: 12px; }
        .smart-btn { padding: 10px 15px; border-radius: 8px; border: 1px solid var(--main-color); background: rgba(0,0,0,0.8); color: var(--main-color); font-size: 11px; font-weight: bold; cursor: pointer; flex: 1; }

        .super-title { margin: 25px 0 10px; font-size: 14px; color: var(--main-color); font-weight: bold; }
        .super-grid { display: flex; justify-content: center; gap: 10px; }
        .super-cell { width: 42px; height: 42px; border: 2px solid var(--cell-text); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--cell-text); font-weight: bold; cursor: pointer; }
        .super-cell.selected { background: var(--main-gradient); color: #000 !important; }

        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel { position: fixed; top: 60px; right: 15px; display: flex; flex-direction: column; gap: 12px; z-index: 1000; background: rgba(0,0,0,0.9); padding: 12px; border-radius: 20px; border: 1px solid var(--main-color); transition: 0.3s; transform: translateX(100px); }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="Bild1.png" id="intro1" class="intro-img">
    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">
</div>

<div id="app-content">
    <div class="lang-panel">
        <span class="lang-btn" id="l-ru" onclick="setLang('ru')">üá∑üá∫</span>
        <span class="lang-btn" id="l-ua" onclick="setLang('ua')">üá∫üá¶</span>
        <span class="lang-btn" id="l-de" onclick="setLang('de')">üá©üá™</span>
        <span class="lang-btn" id="l-fr" onclick="setLang('fr')">üá´üá∑</span>
        <span class="lang-btn" id="l-it" onclick="setLang('it')">üáÆüáπ</span>
    </div>

    <div class="penthouse-header">
        <div id="p-name">GL√úCKS-PENTHOUSE</div>
        <div id="p-sub">Wo Millionen leben</div>
    </div>

    <div class="rooms-tabs">
        <span id="t1">AKTIEN-TRESOR</span>
        <span id="t2">WEINKELLER</span>
        <span id="t3">ZIGARRENZIMMER</span>
    </div>

    <div class="balance-container">
        <div class="bal-card"><div style="font-size:10px; color:var(--main-color)">VIRTUAL VCHF</div><div class="bal-val" id="vchf-val">100.00</div></div>
        <div class="bal-card"><div style="font-size:10px; color:var(--main-color)">REAL CHF</div><div class="bal-val">0.00</div></div>
    </div>
    
    <button class="btn-topup" id="topup-btn">üí∞ BALANCE AUFF√úLLEN</button>

    <div class="grid" id="main-grid"></div>

    <div class="smart-control-panel">
        <div style="display: flex; justify-content: center; gap: 8px;">
            <button id="btn-m" class="stat-btn active-period" onclick="setPeriod('m')">MONAT</button>
            <button id="btn-y" class="stat-btn" onclick="setPeriod('y')">JAHR</button>
            <button id="btn-a" class="stat-btn" onclick="setPeriod('a')">ALLZEIT</button>
        </div>
        <div id="stat-info" style="font-size: 11px; color: #aaa; margin-top: 10px; min-height: 14px; font-style: italic;">W√§hlen Sie eine Zahl...</div>
        <div class="smart-pick-panel">
            <button class="smart-btn" onclick="smartPick('hot')">üî• HOT</button>
            <button class="smart-btn" onclick="smartPick('cold')">‚ùÑÔ∏è COLD</button>
            <button class="smart-btn" onclick="smartPick('rand')">üé≤ RANDOM</button>
        </div>
    </div>

    <div id="l-super" class="super-title">SUPERZAHL</div>
    <div class="super-grid" id="s-grid"></div>
    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<div class="theme-toggle" onclick="document.querySelector('.theme-panel').classList.toggle('open')">üé®</div>
<div class="theme-panel">
    <div class="dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
    <div class="dot" style="background: #32CD32;" onclick="setTheme('lime')"></div>
    <div class="dot" style="background: #c0c0c0;" onclick="setTheme('silver')"></div>
    <div class="dot" style="background: #00ffff;" onclick="setTheme('cyan')"></div>
    <div class="dot" style="background: #C511A4;" onclick="setTheme('cherry')"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const root = document.documentElement;

    const PREIS_PRO_TICKET = 2.50;
    let vchfBalance = 100.00;
    let selected = [];
    let superNum = null;
    let currentLang = 'de';
    let currentPeriod = 'm';
    let lastNum = null;

    // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –¥–ª—è –¥–≤–∏–∂–∫–∞ VCHF
    const statsData = {
        m: { 1:2, 5:12, 12:8, 19:15, 24:7, 33:10, 41:9, 7:1, 15:2, 30:3 },
        y: { 1:20, 5:142, 12:120, 19:156, 24:101, 33:110, 41:98, 7:15, 15:40, 30:33 },
        a: { 1:100, 5:542, 12:480, 19:610, 24:390, 33:420, 41:405, 7:80, 15:150, 30:120 }
    };

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", topup: "üí∞ –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°", pN: "–ü–ï–ù–¢–•–ê–£–° –£–î–ê–ß–ò", pS: "–ì–¥–µ –∂–∏–≤—É—Ç —Ç–≤–æ–∏ –º–∏–ª–ª–∏–æ–Ω—ã", t1: "–°–ï–ô–§", t2: "–í–ò–ù–ù–´–ô –ü–û–ì–†–ï–ë", t3: "–°–ò–ì–ê–†–ù–ê–Ø", m: "–ú–ï–°–Ø–¶", y: "–ì–û–î", a: "–í–°–Å –í–†–ï–ú–Ø", history: "–ò–Ω—Ñ–æ –æ —á–∏—Å–ª–µ", desc: (n, c) => `–ß–∏—Å–ª–æ ${n} –≤—ã–ø–∞–¥–∞–ª–æ ${c} —Ä–∞–∑.` },
        ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–û–ù–£–°–ù–ï –ß–ò–°–õ–û", topup: "üí∞ –ü–û–ü–û–í–ù–ò–¢–ò –ë–ê–õ–ê–ù–°", pN: "–ü–ï–ù–¢–•–ê–£–° –£–î–ê–ß–Ü", pS: "–î–µ –∂–∏–≤—É—Ç—å —Ç–≤–æ—ó –º—ñ–ª—å–π–æ–Ω–∏", t1: "–°–ï–ô–§", t2: "–í–ò–ù–ù–ò–ô –õ–¨–û–•", t3: "–°–ò–ì–ê–†–ù–ê", m: "–ú–Ü–°–Ø–¶–¨", y: "–†–Ü–ö", a: "–í–ï–°–¨ –ß–ê–°", history: "–Ü–Ω—Ñ–æ –ø—Ä–æ —á–∏—Å–ª–æ", desc: (n, c) => `–ß–∏—Å–ª–æ ${n} –≤–∏–ø–∞–¥–∞–ª–æ ${c} —Ä–∞–∑—ñ–≤.` },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", topup: "üí∞ BALANCE AUFF√úLLEN", pN: "GL√úCKS-PENTHOUSE", pS: "Wo Millionen leben", t1: "AKTIEN-TRESOR", t2: "WEINKELLER", t3: "ZIGARRENZIMMER", m: "MONAT", y: "JAHR", a: "ALLZEIT", history: "Zahlen-Info", desc: (n, c) => `Zahl ${n} erschien ${c} Mal.` },
        fr: { btn: "CONFIRMER", super: "NOMBRE BONUS", topup: "üí∞ RECHARGER", pN: "PENTHOUSE CHANCE", pS: "Vos millions ici", t1: "COFFRE", t2: "CAVE", t3: "FUMOIR", m: "MOIS", y: "AN", a: "HISTOIRE", history: "Info nombre", desc: (n, c) => `Num√©ro ${n} est sorti ${c} fois.` },
        it: { btn: "CONFERMA", super: "NUMERO BONUS", topup: "üí∞ RICARICA", pN: "ATTICO FORTUNA", pS: "I tuoi millions qui", t1: "CASSAFORTE", t2: "CANTINA", t3: "SALA SIGARI", m: "MESE", y: "ANNO", a: "STORIA", history: "Info numero", desc: (n, c) => `Numero ${n} uscito ${c} volte.` }
    };

    function updateHeatmap() {
        const data = statsData[currentPeriod];
        const values = Object.values(data);
        const max = Math.max(...values);
        const min = Math.min(...values);
        const range = max - min;

        for(let i=1; i<=42; i++) {
            const cell = document.getElementById(`cell-${i}`);
            const count = data[i] || 0;
            cell.classList.remove('hot', 'cold');
            if (count > min + range * 0.7) cell.classList.add('hot');
            else if (count < min + range * 0.3) cell.classList.add('cold');
        }
    }

    function initLongPress(element, num) {
        let timer;
        element.addEventListener('touchstart', (e) => {
            timer = setTimeout(() => {
                const count = statsData[currentPeriod][num] || 0;
                tg.showAlert(`${dict[currentLang].history} ${num}:\n${dict[currentLang].desc(num, count)}`);
                tg.HapticFeedback.notificationOccurred('warning');
            }, 800);
        });
        element.addEventListener('touchend', () => clearTimeout(timer));
        element.addEventListener('touchmove', () => clearTimeout(timer));
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('.stat-btn').forEach(b => b.classList.remove('active-period'));
        document.getElementById('btn-' + p).classList.add('active-period');
        updateHeatmap();
        if(lastNum) showStat(lastNum);
        tg.HapticFeedback.impactOccurred('light');
    }

    function showStat(n) {
        lastNum = n;
        const count = statsData[currentPeriod][n] || 0;
        document.getElementById('stat-info').innerText = dict[currentLang].desc(n, count);
    }

    const gridDiv = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); 
        c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
        c.onclick = () => {
            showStat(i);
            if(selected.includes(i)) { selected = selected.filter(n => n !== i); c.classList.remove('selected'); }
            else if(selected.length < 6) { selected.push(i); c.classList.add('selected'); tg.HapticFeedback.impactOccurred('light'); }
        };
        initLongPress(c, i);
        gridDiv.appendChild(c);
    }

    const sGridDiv = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); 
        sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i; sc.classList.add('selected'); tg.HapticFeedback.impactOccurred('medium');
        };
        sGridDiv.appendChild(sc);
    }

    function smartPick(type) {
        selected = [];
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
        const data = statsData[currentPeriod];
        let indices = Array.from({length: 42}, (_, i) => i + 1);

        if(type === 'hot') indices.sort((a,b) => (data[b]||0) - (data[a]||0));
        else if(type === 'cold') indices.sort((a,b) => (data[a]||0) - (data[b]||0));
        else indices.sort(() => Math.random() - 0.5);

        selected = indices.slice(0, 6);
        selected.forEach(num => document.getElementById(`cell-${num}`).classList.add('selected'));
        tg.HapticFeedback.impactOccurred('medium');
    }

    function setLang(l) {
        currentLang = l;
        const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('topup-btn').innerText = d.topup;
        document.getElementById('p-name').innerText = d.pN;
        document.getElementById('p-sub').innerText = d.pS;
        document.getElementById('t1').innerText = d.t1;
        document.getElementById('t2').innerText = d.t2;
        document.getElementById('t3').innerText = d.t3;
        document.getElementById('btn-m').innerText = d.m;
        document.getElementById('btn-y').innerText = d.y;
        document.getElementById('btn-a').innerText = d.a;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active-lang'));
        document.getElementById('l-' + l).classList.add('active-lang');
    }

    function setTheme(t) {
        const colors = {
            gold: ['#d4af37', 'linear-gradient(145deg, #f9e27d, #d4af37)'],
            lime: ['#32CD32', 'linear-gradient(145deg, #7FFF00, #32CD32)'],
            silver: ['#c0c0c0', 'linear-gradient(145deg, #ffffff, #c0c0c0)'],
            cyan: ['#00ffff', 'linear-gradient(145deg, #e0ffff, #00ffff)'],
            cherry: ['#C511A4', 'linear-gradient(145deg, #FF1493, #C511A4)']
        };
        root.style.setProperty('--main-color', colors[t][0]);
        root.style.setProperty('--main-gradient', colors[t][1]);
        root.style.setProperty('--cell-text', colors[t][0]);
        document.querySelector('.theme-panel').classList.remove('open');
        tg.HapticFeedback.impactOccurred('medium');
    }

    function runIntro() {
        const steps = [{id:'intro1',s:500,e:2500},{id:'intro2',s:2700,e:4700},{id:'intro3',s:4900,e:6900}];
        steps.forEach(st => {
            setTimeout(() => document.getElementById(st.id).classList.add('active'), st.s);
            setTimeout(() => { document.getElementById(st.id).classList.remove('active'); document.getElementById(st.id).style.opacity='0'; }, st.e);
        });
        setTimeout(() => {
            document.getElementById('intro-container').style.display='none';
            const app = document.getElementById('app-content');
            app.style.display='block';
            setTimeout(() => { app.style.opacity='1'; updateHeatmap(); }, 50);
        }, 7500);
    }
    window.onload = runIntro;

    function runEngine() {
        if (selected.length !== 6 || !superNum) {
            tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –±–∏–ª–µ—Ç!"); return;
        }
        tg.showPopup({
            title: 'Spielmodus / –†–µ–∂–∏–º –∏–≥—Ä—ã',
            message: 'W√§hlen Sie VCHF Simulation oder Real CHF Participation.',
            buttons: [{id: 'vchf', type: 'default', text: 'VCHF SIM'}, {id: 'real', type: 'default', text: 'REAL CHF'}, {id: 'cancel', type: 'destructive', text: 'Cancel'}]
        }, (id) => {
            if(id === 'vchf') {
                if (vchfBalance >= PREIS_PRO_TICKET) {
                    vchfBalance -= PREIS_PRO_TICKET;
                    document.getElementById('vchf-val').innerText = vchfBalance.toFixed(2);
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showAlert("VCHF Ticket Fixiert!");
                } else { tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ VCHF!"); }
            }
        });
    }
</script>
</body>
</html>
