<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Lotto Manifest 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #000; color: #D4AF37; font-family: 'Arial', sans-serif; 
            text-align: center; margin: 0; padding: 0; overflow-x: hidden;
        }
        
        /* –ò–ù–¢–†–û: –õ–û–ì–û -> GRUEZI -> WELCOME */
        #splash-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 10000; 
        }
        .logo-img { width: 250px; display: block; margin-bottom: 20px; animation: pulse 2s infinite; }
        .intro-text { font-size: 2.8rem; font-weight: bold; color: #D4AF37; text-shadow: 0 0 15px gold; }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .top-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; font-size: 14px; }
        .flags img { width: 24px; margin-left: 10px; cursor: pointer; border-radius: 2px; transition: 0.3s; }
        .flags img:hover { transform: scale(1.2); }

        /* –ë–ê–õ–ê–ù–°–´ */
        .balance-container { display: flex; justify-content: center; gap: 10px; padding: 10px; }
        .card { border: 1.5px solid #554422; background: #111; padding: 12px; border-radius: 12px; width: 45%; box-shadow: inset 0 0 10px #000; }
        .label { font-size: 10px; color: #8A6D3B; margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        .value { font-size: 22px; font-weight: bold; color: #fff; }
        .green { color: #00FF00 !important; }

        /* –ö–ù–û–ü–ö–ê –ò –¢–ê–ô–ú–ï–† (–ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –¶–í–ï–¢) */
        .topup-btn { 
            background: linear-gradient(180deg, #F9D976 0%, #D4AF37 100%); 
            color: #000; border: none; width: 92%; padding: 15px; border-radius: 15px; 
            font-weight: bold; margin: 10px auto; display: block; cursor: pointer; font-size: 14px;
        }
        .timer-red { 
            color: #FF4500; font-size: 13px; font-weight: bold; margin-top: 10px; 
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.6); /* –Ø—Ä–∫–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ */
        }
        .info-grey { color: #888; font-size: 10px; margin-top: 4px; letter-spacing: 1px; }

        /* –ó–ê–ì–û–õ–û–í–û–ö –ò –°–ï–¢–ö–ê */
        .manifest-title { font-size: 26px; letter-spacing: 3px; font-weight: bold; margin: 25px 0 5px; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; padding: 0 20px; max-width: 380px; margin: 0 auto; }
        .cell { 
            border: 1px solid #333; padding: 15px 0; border-radius: 8px; 
            background: #111; font-weight: bold; cursor: pointer; color: #D4AF37; font-size: 16px;
        }
        .cell.selected { background: #D4AF37 !important; color: #000; box-shadow: 0 0 15px #D4AF37; border-color: #fff; }

        /* SUPERZAHL */
        .super-grid { display: flex; justify-content: center; gap: 12px; margin: 15px 0; }
        .super-cell { 
            width: 40px; height: 40px; border: 1.5px solid #ff4444; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: #ff4444; font-weight: bold; cursor: pointer; 
        }
        .super-cell.selected { background: #ff4444; color: #000; box-shadow: 0 0 12px #ff4444; }

        .confirm-btn { 
            background: linear-gradient(180deg, #F9D976 0%, #D4AF37 100%); 
            color: #000; border: none; width: 90%; padding: 18px; border-radius: 12px; 
            font-weight: bold; margin: 25px 0; font-size: 18px; cursor: pointer; 
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="1771489965074(1).png" class="logo-img" id="logo">
        <div class="intro-text" id="intro-msg"></div>
    </div>

    <div id="main-app" style="display:none;">
        <div class="top-row">
            <div id="status-txt">Status: Ritual Aktiv</div>
            <div class="flags">
                <img src="https://flagcdn.com/w40/ru.png" onclick="setLang('ru')">
                <img src="https://flagcdn.com/w40/de.png" onclick="setLang('de')">
                <img src="https://flagcdn.com/w40/us.png" onclick="setLang('en')">
                <img src="https://flagcdn.com/w40/fr.png" onclick="setLang('fr')">
            </div>
        </div>

        <div class="balance-container">
            <div class="card"><div class="label" id="vch-label">VIRTUAL VCHF</div><div class="value">100.00</div></div>
            <div class="card"><div class="label" id="real-label">REAL CHF</div><div class="value green">0.00</div></div>
        </div>

        <button class="topup-btn" id="topup-text">TOP UP REAL BALANCE</button>
        <div class="timer-red" id="timer-text">üïí –¢–ò–†–ê–ñ –ß–ï–†–ï–ó: 02:14:05 (–°–¢–û–ü-–ò–ì–†–ê –ó–ê 3 –ß–ê–°–ê)</div>
        <div class="info-grey">üîí END-TO-END ENCRYPTION ANONYMOUS PLAY</div>

        <div class="manifest-title">‚öú LOTTO MANIFEST ‚öú</div>
        <div id="field-label" style="font-size:11px; color:#8A6D3B; margin-bottom:15px; letter-spacing: 1px;">FIELD 6 NUMBERS (1-42)</div>

        <div class="grid" id="lotto-grid"></div>

        <div id="super-label" style="color:#ff4444; font-size:12px; margin-top:30px; font-weight: bold;">SELECT SUPERZAHL (1-6)</div>
        <div class="super-grid" id="super-grid"></div>

        <button class="confirm-btn" id="confirm-text" onclick="submitTicket()">TICKET BEST√ÑTIGEN</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp; tg.expand();
        
        const translations = {
            ru: { status: "–°—Ç–∞—Ç—É—Å: –†–∏—Ç—É–∞–ª –ê–∫—Ç–∏–≤–µ–Ω", vch: "–í–ò–†–¢–£–ê–õ–¨–ù–´–ô VCHF", real: "–†–ï–ê–õ–¨–ù–´–ô CHF", top: "–ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°", timer: "üïí –¢–ò–†–ê–ñ –ß–ï–†–ï–ó: 02:14:05 (–°–¢–û–ü-–ò–ì–†–ê –ó–ê 3 –ß–ê–°–ê)", field: "–í–´–ë–ï–†–ò–¢–ï 6 –ù–û–ú–ï–†–û–í (1-42)", super: "–í–´–ë–ï–†–ò–¢–ï SUPERZAHL (1-6)", confirm: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨ –ë–ò–õ–ï–¢" },
            de: { status: "Status: Ritual Aktiv", vch: "VIRTUELL VCHF", real: "REAL CHF", top: "GUTHABEN AUFLADEN", timer: "üïí ZIEHUNG IN: 02:14:05 (STOPP-SPIEL VOR 3 STD.)", field: "6 NUMMERN W√ÑHLEN (1-42)", super: "SELECT SUPERZAHL (1-6)", confirm: "TICKET BEST√ÑTIGEN" },
            en: { status: "Status: Ritual Active", vch: "VIRTUAL VCHF", real: "REAL CHF", top: "TOP UP REAL BALANCE", timer: "üïí DRAW IN: 02:14:05 (STOP-PLAY 3H BEFORE)", field: "FIELD 6 NUMBERS (1-42)", super: "SELECT SUPERZAHL (1-6)", confirm: "CONFIRM TICKET" },
            fr: { status: "Statut: Rituel Actif", vch: "VIRTUEL VCHF", real: "R√âEL CHF", top: "RECHARGER LE SOLDE", timer: "üïí TIRAGE DANS: 02:14:05 (STOP-JEU 3H AVANT)", field: "CHAMP: 6 NUM√âROS (1-42)", super: "CHOISIR SUPERZAHL (1-6)", confirm: "CONFIRMER LE BILLET" }
        };

        function setLang(lang) {
            const t = translations[lang];
            document.getElementById('status-txt').innerText = t.status;
            document.getElementById('vch-label').innerText = t.vch;
            document.getElementById('real-label').innerText = t.real;
            document.getElementById('topup-text').innerText = t.top;
            document.getElementById('timer-text').innerText = t.timer;
            document.getElementById('field-label').innerText = t.field;
            document.getElementById('super-label').innerText = t.super;
            document.getElementById('confirm-text').innerText = t.confirm;
        }

        // –õ–æ–≥–∏–∫–∞ –∏–Ω—Ç—Ä–æ: –õ–æ–≥–æ -> Gr√ºezi -> Welcome
        window.onload = () => {
            const msg = document.getElementById('intro-msg');
            const logo = document.getElementById('logo');
            setTimeout(() => { logo.style.display='none'; msg.innerText = "Gr√ºezi"; }, 1500);
            setTimeout(() => { msg.innerText = "Welcome"; }, 3000);
            setTimeout(() => { 
                document.getElementById('splash-screen').style.opacity='0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display='none';
                    document.getElementById('main-app').style.display='block';
                }, 500);
            }, 4500);
        };

        let selNums = []; let selSZ = null;
        const grid = document.getElementById('lotto-grid');
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
            c.onclick = () => {
                if (c.classList.contains('selected')) { 
                    c.classList.remove('selected'); selNums = selNums.filter(n => n !== i); 
                } else if (selNums.length < 6) { 
                    c.classList.add('selected'); selNums.push(i); 
                }
            };
            grid.appendChild(c);
        }

        const sGrid = document.getElementById('super-grid');
        for (let i = 1; i <= 6; i++) {
            const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
            sc.onclick = () => {
                document.querySelectorAll('.super-cell').forEach(el => el.classList.remove('selected'));
                sc.classList.add('selected'); selSZ = i;
            };
            sGrid.appendChild(sc);
        }

        function submitTicket() {
            if (selNums.length === 6 && selSZ) {
                tg.sendData(JSON.stringify({nums: selNums.sort((a,b)=>a-b), sz: selSZ}));
                tg.close();
            } else { 
                tg.showAlert("Bitte 6 Zahlen –∏ 1 Superzahl w√§hlen!"); 
            }
        }
    </script>
</body>
</html>
