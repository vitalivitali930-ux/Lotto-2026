<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto VCHF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #d4af37; }
        body { background: #000 url('1771489965074(1).png') no-repeat center center; background-size: cover; color: #fff; font-family: sans-serif; text-align: center; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; padding: 15px; max-width: 400px; margin: 0 auto; }
        .cell { background: rgba(0,0,0,0.6); border: 1px solid rgba(212,175,55,0.3); padding: 12px 0; color: var(--gold); font-weight: bold; font-size: 18px; border-radius: 50%; cursor: pointer; transition: 0.2s; }
        .cell.selected { background: linear-gradient(145deg, #f9e27d, #d4af37); color: #000; box-shadow: 0 0 15px var(--gold); transform: scale(1.1); }
        .smart-panel { background: rgba(0,0,0,0.8); margin: 15px; padding: 15px; border-radius: 12px; border: 1px solid var(--gold); }
        .s-btn { background: #000; border: 1px solid var(--gold); color: var(--gold); padding: 8px; font-size: 12px; margin: 2px; border-radius: 5px; cursor: pointer; }
        .btn-main { width: 80%; padding: 15px; background: linear-gradient(145deg, #f9e27d, #d4af37); border: none; border-radius: 10px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h2 style="color:var(--gold); margin-top:20px;">–ü–ï–ù–¢–•–ê–£–° –£–î–ê–ß–ò</h2>
    
    <div class="grid" id="grid"></div>

    <div class="smart-panel">
        <button class="s-btn" onclick="quickPick('hot')">üî• HOT</button>
        <button class="s-btn" onclick="pickGiant()" style="color:#1e90ff; border-color:#1e90ff;">üí§ GIANT</button>
        <button class="s-btn" onclick="quickPick('cold')">‚ùÑÔ∏è COLD</button>
        <button class="s-btn" onclick="randomShake()">üé≤ RANDOM</button>
    </div>

    <button class="btn-main" onclick="confirm()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>

<script>
    const tg = window.Telegram.WebApp;
    let selected = [];
    const giantNumbers = [3, 21, 35, 9, 2, 42];

    // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É
    const gridEl = document.getElementById('grid');
    for (let i = 1; i <= 42; i++) {
        const btn = document.createElement('button');
        btn.className = 'cell';
        btn.id = 'c-' + i;
        btn.innerText = i;
        btn.onclick = () => toggle(i);
        gridEl.appendChild(btn);
    }

    function toggle(n) {
        const el = document.getElementById('c-' + n);
        if (selected.includes(n)) {
            selected = selected.filter(x => x !== n);
            el.classList.remove('selected');
        } else if (selected.length < 6) {
            selected.push(n);
            el.classList.add('selected');
            tg.HapticFeedback.impactOccurred('light');
        }
    }

    function pickGiant() {
        reset();
        giantNumbers.forEach((n, i) => {
            setTimeout(() => toggle(n), i * 200);
        });
        tg.showAlert("Sleeping Giant –ø—Ä–æ—Å–Ω—É–ª—Å—è!");
    }

    function reset() {
        selected = [];
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
    }

    function randomShake() {
        reset();
        let i = 0;
        const interval = setInterval(() => {
            document.querySelectorAll('.cell').forEach(c => c.style.opacity = Math.random() > 0.5 ? "1" : "0.3");
            if (i++ > 10) {
                clearInterval(interval);
                document.querySelectorAll('.cell').forEach(c => c.style.opacity = "1");
                while(selected.length < 6) toggle(Math.floor(Math.random()*42)+1);
            }
        }, 100);
    }

    function quickPick(type) {
        tg.showAlert("–ê–ª–≥–æ—Ä–∏—Ç–º VCHF " + type.toUpperCase() + " –≥–æ—Ç–æ–≤!");
    }

    function confirm() {
        if (selected.length < 6) tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ 6 —á–∏—Å–µ–ª!");
        else tg.showAlert("–ì–æ—Ç–æ–≤–æ: " + selected.join(', '));
    }
</script>
</body>
</html>
