            this.x = x; this.y = y; this.tx = tx; this.ty = ty;

        generate() {
            let cx = this.x, cy = this.y;

        sndClick.currentTime = 0; sndClick.play();
        if(selected.includes(i)) selected = selected.filter(n => n !== i);
        else if(selected.length < 6) selected.push(i);
        refreshGrid();
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
            if (selected.includes(i)) c.classList.add('selected');
            c.onclick = () => handleCellClick(i);
            grid.appendChild(c);
        }
    }

    function updateSuperGrid() {
        document.querySelectorAll('.super-cell').forEach(el => {
            el.classList.toggle('selected', parseInt(el.innerText) === superNum);
        });
    }

    function renderLangPanel(isExpanded) {
        const container = document.getElementById('dynamic-langs');
        container.innerHTML = '';
        const main = document.createElement('span');
        main.className = 'lang-btn' + (!localStorage.getItem('vchf_lang') ? ' candle' : '');
        main.innerHTML = langIcons[currentLang];
        main.onclick = () => renderLangPanel(!isExpanded);
        container.appendChild(main);
        if (isExpanded) {
            Object.keys(langIcons).forEach(l => {
                const btn = document.createElement('span');
                btn.innerHTML = langIcons[l];
                btn.onclick = () => { pendingLang = l; showLegal(l); };
                container.appendChild(btn);
            });
        }
    }

    function showLegal(l) {
        const overlay = document.getElementById('legal-overlay');
        document.getElementById('legal-content').innerHTML = `<h3>${legalDict[l].title}</h3>${legalDict[l].text}`;
        document.getElementById('legal-agree-btn').innerText = legalDict[l].btn;
        overlay.style.display = 'flex';
    }

    function acceptLegal() {
        currentLang = pendingLang;
        localStorage.setItem('vchf_lang', currentLang);
        localStorage.setItem('vchf_legal_accepted', 'true');
        document.getElementById('legal-overlay').style.display = 'none';
        setLang(currentLang);
        renderLangPanel(false);
    }

    function setLang(l) {
        const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        ['month', 'year', 'all'].forEach(p => document.getElementById('p-'+p).innerText = d[p]);
        ['game', 'tickets', 'stats'].forEach(n => document.getElementById('n-'+n).innerText = d[n]);
    }

    function setTheme(t) { 
        document.body.className = 'theme-' + t; 
        const colors = { gold:'#d4af37', lime:'#32CD32', silver:'#c0c0c0', cyan:'#00ffff', cherry:'#C511A4' }; 
        document.documentElement.style.setProperty('--main-color', colors[t]);
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            myTickets.push({ nums: [...selected], super: superNum, timestamp: new Date().toLocaleString() });
            localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
            tg.showAlert(dict[currentLang].status);
            selected = []; superNum = null; refreshGrid(); updateSuperGrid();
        } else tg.showAlert("Select 6 numbers + Superzahl!");
    }

    window.onload = () => {
        const sgrid = document.getElementById('s-grid');
        for (let i = 1; i <= 6; i++) {
            const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
            sc.onclick = () => { superNum = i; updateSuperGrid(); };
            sgrid.appendChild(sc);
        }
        runActualization();
        startIntroSequence();
        const savedLang = localStorage.getItem('vchf_lang');
        if(savedLang) { currentLang = savedLang; setLang(currentLang); }
        renderLangPanel(false);
    };
</script>
</body>
</html>
