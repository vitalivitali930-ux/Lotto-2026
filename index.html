<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест Волны VCHF</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; max-width: 350px; margin: 20px auto; }
        .cell { 
            width: 40px; height: 40px; border-radius: 50%; background: #222; 
            display: flex; align-items: center; justify-content: center; border: 1px solid #444;
            transition: 0.2s;
        }
        .cell.selected { background: #d4af37; color: #000; box-shadow: 0 0 15px #d4af37; transform: scale(1.1); }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #d4af37; border: none; border-radius: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>ТЕСТ ФУНКЦИИ «ВОЛНА»</h2>
    <div class="grid" id="grid"></div>
    <button onclick="randomFill()">ЗАПУСК RANDOM</button>

    <script>
        const grid = document.getElementById('grid');
        let selected = [];
        const delay = ms => new Promise(res => setTimeout(res, ms));

        // Рисуем сетку 42 сферы
        for (let i = 1; i <= 42; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = 'c' + i;
            cell.innerText = i;
            grid.appendChild(cell);
        }

        async function randomFill() {
            const allCells = document.querySelectorAll('.cell');
            // Очистка
            allCells.forEach(c => c.classList.remove('selected'));
            selected = [];

            // 1. ВСПЫШКА (1 сек)
            allCells.forEach(c => c.classList.add('selected'));
            await delay(1000);
            allCells.forEach(c => c.classList.remove('selected'));

            // 2. РАЗГОН (Хаос 2 сек)
            let startTime = Date.now();
            while (Date.now() - startTime < 2000) {
                let temp = Array.from({length: 6}, () => Math.floor(Math.random() * 42) + 1);
                allCells.forEach((c, i) => c.classList.toggle('selected', temp.includes(i + 1)));
                await delay(60); 
            }

            // 3. ЗАМЕДЛЕНИЕ И ФИКСАЦИЯ (По одному)
            allCells.forEach(c => c.classList.remove('selected'));
            while (selected.length < 6) {
                let r = Math.floor(Math.random() * 42) + 1;
                if (!selected.includes(r)) {
                    selected.push(r);
                    document.getElementById('c' + r).classList.add('selected');
                    // Плавное замедление: каждый следующий шар ждет дольше
                    await delay(400 + (selected.length * 250)); 
                }
            }
            alert("Результат зафиксирован: " + selected.join(", "));
        }
    </script>
</body>
</html>
