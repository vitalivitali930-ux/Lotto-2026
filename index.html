<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swiss Lotto Manifest 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #8A6D3B;
            --carbon-bg: #050505;
            --accent-red: #FF4500;
        }

        body {
            background: var(--carbon-bg) url('bg.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--gold);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* SPLASH SCREEN (–ò–°–ü–†–ê–í–õ–ï–ù–û) */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
            transition: opacity 0.8s ease-in-out;
        }
        .logo-img { width: 200px; filter: drop-shadow(0 0 10px var(--gold)); transition: 0.5s; }
        .intro-text { font-size: 2rem; font-weight: bold; margin-top: 25px; color: var(--gold); height: 40px; }

        /* HEADER */
        .header { padding: 10px 15px; font-size: 10px; display: flex; justify-content: space-between; opacity: 0.8; }
        
        /* BALANCES */
        .balance-row { display: flex; justify-content: center; gap: 10px; padding: 10px; }
        .card { 
            background: rgba(10, 10, 10, 0.9); border: 1px solid var(--dark-gold); 
            border-radius: 10px; padding: 10px; min-width: 130px;
        }
        .label { font-size: 8px; color: var(--dark-gold); text-transform: uppercase; }
        .value { font-size: 20px; font-weight: bold; color: #fff; margin-top: 3px; }
        .green { color: #00FF00 !important; }

        /* TIMER (–£–õ–£–ß–®–ï–ù–ù–´–ô –ö–û–ù–¢–†–ê–°–¢) */
        .timer-box { margin: 15px 0; }
        #timer-text {
            color: var(--accent-red); font-size: 12px; font-weight: bold;
            background: rgba(0,0,0,0.7); padding: 7px 15px;
            border-radius: 30px; border: 1px solid var(--accent-red);
            display: inline-block; text-shadow: 0 0 8px var(--accent-red);
        }

        /* GRID */
        .grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 5px; padding: 0 15px; max-width: 360px; margin: 0 auto; 
        }
        .cell { 
            background: rgba(30, 30, 30, 0.8); border: 1px solid #444; 
            padding: 12px 0; font-weight: bold; border-radius: 5px;
            font-size: 16px; transition: 0.2s;
        }
        .cell.selected { 
            background: linear-gradient(180deg, #F9D976 0%, var(--gold) 100%) !important;
            color: #000; box-shadow: 0 0 12px var(--gold);
        }

        /* SMART BUTTONS */
        .smart-pick-row { display: flex; justify-content: center; gap: 8px; margin: 15px 0; }
        .smart-btn {
            background: rgba(0,0,0,0.6); border: 1px solid var(--dark-gold);
            color: var(--gold); padding: 8px 12px; border-radius: 4px; font-size: 10px;
        }

        .confirm-btn {
            background: linear-gradient(180deg, #F9D976 0%, var(--gold) 100%);
            color: #000; border: none; width: 85%; padding: 16px;
            font-weight: bold; font-size: 16px; border-radius: 12px;
            margin: 20px 0; cursor: pointer;
        }
    </style>
</head>
<body>

<div id="splash-screen">
    <img src="1771489965074(1).png" class="logo-img">
    <div id="intro-msg" class="intro-text"></div>
</div>

<div id="app" style="display:none; opacity: 0; transition: opacity 1s;">
    <div class="header">
        <span>STATUS: RITUAL AKTIV</span>
        <span>üá∑üá∫ üá©üá™ üá∫üá∏ üá´üá∑</span>
    </div>

    <div class="balance-row">
        <div class="card">
            <div class="label">VIRTUAL VCHF</div>
            <div id="vchf-val" class="value">100.00</div>
        </div>
        <div class="card">
            <div class="label">REAL CHF</div>
            <div class="value green">0.00</div>
        </div>
    </div>

    <div class="timer-box">
        <div id="timer-text">WIRD BERECHNET...</div>
    </div>
    <div style="color:#666; font-size:9px; letter-spacing:1px;">END-TO-END ENCRYPTION ANONYMOUS PLAY</div>

    <div class="grid" id="lotto-grid"></div>

    <div class="smart-pick-row">
        <button class="smart-btn" onclick="smartPick('hot')">üî• HOT SUMMER</button>
        <button class="smart-btn" onclick="smartPick('sleeping')">üí§ SLEEPING GIANT</button>
        <button class="smart-btn" onclick="smartPick('random')">üé≤ RANDOM</button>
    </div>

    <button class="confirm-btn" onclick="confirmTicket()">TICKET BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    if(tg) { tg.expand(); tg.ready(); }

    // Splash Logic
    const intro = document.getElementById('intro-msg');
    setTimeout(() => { intro.innerText = "Gr√ºezi"; }, 600);
    setTimeout(() => { intro.innerText = "Welcome"; }, 1900);
    setTimeout(() => { 
        const ss = document.getElementById('splash-screen');
        const app = document.getElementById('app');
        ss.style.opacity = '0';
        setTimeout(() => {
            ss.style.display = 'none';
            app.style.display = 'block';
            setTimeout(() => { app.style.opacity = '1'; }, 50);
        }, 800);
    }, 3200);

    // Grid
    const grid = document.getElementById('lotto-grid');
    for (let i = 1; i <= 42; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = i;
        cell.onclick = () => {
            cell.classList.toggle('selected');
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        };
        grid.appendChild(cell);
    }

    // Timer (Wed & Sat 16:15 Stop)
    function updateTimer() {
        const now = new Date();
        const drawDays = [3, 6];
        let nextDraw = null;
        drawDays.forEach(day => {
            let d = new Date(now);
            d.setDate(now.getDate() + (day - now.getDay() + 7) % 7);
            d.setHours(16, 15, 0, 0);
            if (d <= now) d.setDate(d.getDate() + 7);
            if (!nextDraw || d < nextDraw) nextDraw = d;
        });
        const diff = nextDraw - now;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer-text').innerText = `–¢–ò–†–ê–ñ –ß–ï–†–ï–ó: ${h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Smart Pick Stats
    const stats = {
        hot: [7, 12, 23, 31, 38, 42],
        sleeping: [2, 15, 19, 28, 33, 40]
    };

    function smartPick(type) {
        if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
        let nums = (type === 'random') ? [] : stats[type];
        if(type === 'random') {
            while(nums.length < 6) {
                let r = Math.floor(Math.random() * 42) + 1;
                if(!nums.includes(r)) nums.push(r);
            }
        }
        document.querySelectorAll('.cell').forEach(c => {
            if(nums.includes(parseInt(c.innerText))) c.classList.add('selected');
        });
    }

    function confirmTicket() {
        const selected = document.querySelectorAll('.cell.selected').length;
        if(selected < 6) {
            alert("–í—ã–±–µ—Ä–∏—Ç–µ –º–∏–Ω–∏–º—É–º 6 —á–∏—Å–µ–ª");
            return;
        }
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
        alert("–î–≤–∏–∂–æ–∫ vchf: –ë–∏–ª–µ—Ç –ø—Ä–∏–Ω—è—Ç. –û–∂–∏–¥–∞–π—Ç–µ —Ç–∏—Ä–∞–∂–∞ Swisslos.");
    }
</script>
</body>
</html>
