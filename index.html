<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCHF Cherry Chrome Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Вишневая палитра: 70% черного, 30% вишневого */
            --cherry-dark: #1a0205; 
            --cherry-bright: #4a040d;
            --main-color: #00fbff; 
            --silver-text: linear-gradient(180deg, #fff 0%, #a8a8a8 50%, #7d7d7d 100%);
        }

        body {
            /* Фон "Скатерть": глубокий градиент */
            background: radial-gradient(circle at center, var(--cherry-bright) 0%, var(--cherry-dark) 70%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 15px; 
            padding: 35px; 
            background: rgba(0,0,0,0.4);
            border-radius: 50px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(139, 0, 0, 0.2); /* Вишневая кайма */
        }

        .cell { 
            width: 55px;
            height: 55px;
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative; 
            cursor: pointer;
            
            /* Сложный градиент: черный лак + вишневый отблеск снизу */
            background: 
                radial-gradient(circle at 35% 35%, rgba(255,255,255,0.15) 0%, transparent 40%), /* Блик сверху */
                radial-gradient(circle at 50% 120%, rgba(139, 0, 0, 0.4) 0%, transparent 60%), /* Рефлекс от вишневого пола */
                radial-gradient(circle at center, #1a1a1a 0%, #000 100%); /* Тело шара */
            
            box-shadow: 
                inset -10px -10px 20px rgba(0,0,0,1), 
                inset 5px 5px 12px rgba(255,255,255,0.05),
                0 15px 30px rgba(0,0,0,0.7);
            
            border: 1px solid rgba(255,255,255,0.05); /* Тончайший край для отделения */
            transition: all 0.4s ease;
            animation: float 5s infinite ease-in-out;
        }

        .cell span {
            font-size: 20px;
            font-weight: 900;
            background: var(--silver-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.8));
        }

        .cell.selected { 
            background: radial-gradient(circle at 35% 35%, #333 0%, #000 100%);
            border: 2px solid var(--main-color);
            box-shadow: 0 0 30px var(--main-color);
            transform: scale(1.1) translateY(-10px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-7px); }
        }
    </style>
</head>
<body>

    <div class="grid" id="cherry-test"></div>

    <script>
        const grid = document.getElementById('cherry-test');
        for(let i=1; i<=42; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.innerHTML = `<span>${i}</span>`;
            c.onclick = () => c.classList.toggle('selected');
            grid.appendChild(c);
        }
    </script>
</body>
</html>
