    function startIntroSequence() {

    function togglePick(type) {
        activeSmartTool = type; 
        const btns = { hot: 'btn-hot', cold: 'btn-cold', sleeping: 'btn-sleeping' };
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active-tool'));
        if (btns[type]) document.getElementById(btns[type]).classList.add('active-tool');
        
        selected = [];
        document.querySelectorAll('.cell').forEach(c => { 
            c.classList.remove('is-hot', 'is-cold', 'is-sleeping', 'selected'); 
            c.style.animation = 'none'; 
        });

        const pIdx = currentPeriod === 'month' ? 0 : currentPeriod === 'year' ? 1 : 2;
        let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][pIdx] }));
        
        if (type === 'hot') sorted.sort((a, b) => b.val - a.val);
        else if (type === 'cold' || type === 'sleeping') sorted.sort((a, b) => a.val - b.val);
        
        selected = sorted.slice(0, 6).map(i => i.num);
        selected.forEach(n => {
            const el = document.getElementById(`cell-${n}`);
            if (el) el.classList.add('selected', `is-${type}`);
        });

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

    function renderTickets() {
        const container = document.getElementById('active-list');
        container.innerHTML = '';
        myTickets.forEach(t => {
            const card = document.createElement('div'); card.className = 'ticket-card';
            card.innerHTML = `<div style="font-size:11px;color:#888;">ID: ${t.timestamp}</div><div class="ticket-nums">${t.nums.map(n => `<div class="mini-ball">${n}</div>`).join('')}<div class="mini-ball super-ball-mini">${t.super}</div></div>`;

    function renderHeatmap() {
        const grid = document.getElementById('personal-heatmap'); grid.innerHTML = '';

            const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
            const freq = realStatsDB[i][2];

    function setLang(l) {
        currentLang = l; const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('l-total').innerText = d.total;
        ['month', 'year', 'all'].forEach(p => document.getElementById(`p-${p}`).innerText = d[p]);
        ['game', 'tickets', 'stats'].forEach(n => document.getElementById(`n-${n}`).innerText = d[n]);

    function handleCellClick(i) {
        sndClick.currentTime = 0; sndClick.play();
        activeSmartTool = null; 
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active-tool'));
        document.querySelectorAll('.cell').forEach(c => {
            c.classList.remove('is-hot', 'is-cold', 'is-sleeping');

            c.style.animationDelay = `${(Math.random() * 2).toFixed(2)}s`;
        });
        if(selected.includes(i)) selected = selected.filter(n => n !== i);
        else if(selected.length < 6) selected.push(i);
        refreshGrid();
    } 

    function refreshGrid() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); 
            c.className = 'cell'; 
            c.id = `cell-${i}`; 
            c.innerText = i;
            c.style.animationDelay = `${(Math.random() * 2).toFixed(2)}s`;
            if (selected.includes(i)) {
                c.classList.add('selected');
                c.style.animation = 'none';
            }
            c.onclick = () => handleCellClick(i); 
            grid.appendChild(c);
        }
    } 

    function randomFill() {
        activeSmartTool = null; 
        selected = []; superNum = null; 
        sndShuffle.play();
        
        let iterations = 0;
        const maxIterations = 18; 

        const interval = setInterval(() => {
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –≤—Å–ø—ã—à–∫–∏
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('processing-flash'));
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º "–º–µ—Ä—Ü–∞–Ω–∏–µ" –≤—ã–±–æ—Ä–∞ (–æ–ø—Ç–∏—á–µ—Å–∫–∏–π —ç—Ñ—Ñ–µ–∫—Ç)
            for(let j=0; j<4; j++) {
                const randId = Math.floor(Math.random() * 42) + 1;
                const cell = document.getElementById(`cell-${randId}`);
                if (cell && !cell.classList.contains('selected')) {
                    cell.classList.add('processing-flash');
                }
            }
            
            iterations++;
            
            // –ö–∞–∂–¥—ã–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ –∏—Ç–µ—Ä–∞—Ü–∏–π "—Ñ–∏–∫—Å–∏—Ä—É–µ–º" –æ–¥–∏–Ω —Ä–µ–∞–ª—å–Ω—ã–π —à–∞—Ä
            if (iterations % 3 === 0 && selected.length < 6) {
                let r;
                do { r = Math.floor(Math.random() * 42) + 1; } while (selected.includes(r));
                selected.push(r);
                const fixedCell = document.getElementById(`cell-${r}`);
                fixedCell.classList.add('selected');
                fixedCell.style.animation = 'none';
                tg.HapticFeedback.impactOccurred('medium');
            }

            if (iterations >= maxIterations) {
                clearInterval(interval);
                // –§–∏–∫—Å–∏—Ä—É–µ–º Superzahl
                superNum = Math.floor(Math.random() * 6) + 1;
                refreshGrid(); 
                document.querySelectorAll('.super-cell').forEach((sc, idx) => {
                    sc.classList.toggle('selected', idx + 1 === superNum);
                    if(idx + 1 === superNum) sc.style.animation = 'none';
                });
                sndWin.play();
                tg.HapticFeedback.notificationOccurred('success');
            }
        }, 80);
    } 

    function updateTicketCount(val) { ticketCount = Math.max(1, ticketCount + val); document.getElementById('ticket-count').innerText = ticketCount; updatePriceDisplay(); }
    function switchCurrency(type) { currentCurrency = type; document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF'); document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF'); updatePriceDisplay(); }
    function updatePriceDisplay() { document.getElementById('display-total').innerText = `${(ticketCount * realPrice).toFixed(2)} ${currentCurrency}`; }
    function setTheme(t) { document.body.className = 'theme-' + t; const colors = { gold:'#d4af37', lime:'#32CD32', silver:'#c0c0c0', cyan:'#00ffff', cherry:'#C511A4' }; document.documentElement.style.setProperty('--main-color', colors[t]); }
    
    function setPeriod(p) { 
        currentPeriod = p; 
        document.querySelectorAll('.p-btn').forEach(b => b.classList.toggle('active', b.id === `p-${p}`)); 
        if (activeSmartTool) {
            togglePick(activeSmartTool); 
        } else {
            refreshGrid();
        }
    } 

    function runEngine() {
        if(selected.length === 6 && superNum) {
            myTickets.push({ nums: [...selected], super: superNum, timestamp: new Date().toLocaleString() });
            localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
            tg.showAlert(dict[currentLang].status);
            selected = []; superNum = null; refreshGrid();
        } else tg.showAlert("Select 6 numbers + Super!");
    } 

    const updateDict = {
        ru: { sync: "–°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø: SWISS LOTTO", noChange: "–ò–∑–º–µ–Ω–µ–Ω–∏–π –≤ —Å–ª–æ—è—Ö –Ω–µ—Ç. –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∞–∫—Ç—É–∞–ª—å–Ω–∞.", firstInit: "–ü–µ—Ä–≤–∏—á–Ω–∞—è –∞–∫—Ç—É–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –í—Å–µ —Å–ª–æ–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã.", replaced: "–≤ —Å–ª–æ–µ {layer} ({period}) —á–∏—Å–ª–æ {new} –∑–∞–º–µ–Ω–∏–ª–æ {old}", hot: "–ì–û–†–Ø–ß–ò–ï", cold: "–•–û–õ–û–î–ù–´–ï", sleep: "–°–ü–Ø–©–ò–ï", m: "–ú–µ—Å—è—Ü", y: "–ì–æ–¥", a: "–í—Å–µ –≤—Ä–µ–º—è" },
        ua: { sync: "–°–ò–ù–•–†–û–ù–Ü–ó–ê–¶–Ü–Ø: SWISS LOTTO", noChange: "–ó–º—ñ–Ω —É —à–∞—Ä–∞—Ö –Ω–µ–º–∞—î. –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∞–∫—Ç—É–∞–ª—å–Ω–∞.", firstInit: "–ü–µ—Ä–≤–∏–Ω–Ω–∞ –∞–∫—Ç—É–∞–ª—ñ–∑–∞—Ü—ñ—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞. –í—Å—ñ —à–∞—Ä–∏ –Ω–∞–ª–∞—à—Ç–æ–≤–∞–Ω—ñ.", replaced: "—É —à–∞—Ä—ñ {layer} ({period}) —á–∏—Å–ª–æ {new} –∑–∞–º—ñ–Ω–∏–ª–æ {old}", hot: "–ì–ê–†–Ø–ß–Ü", cold: "–•–û–õ–û–î–ù–Ü", sleep: "–°–ü–õ–Ø–ß–Ü", m: "–ú—ñ—Å—è—Ü—å", y: "–†—ñ–∫", a: "–í–µ—Å—å —á–∞—Å" },
        de: { sync: "SYNCHRONISIERUNG: SWISS LOTTO", noChange: "Keine √Ñnderungen in den Ebenen. Statistik ist aktuell.", firstInit: "Erst-Aktualisierung abgeschlossen. Alle Ebenen konfiguriert.", replaced: "In der Ebene {layer} ({period}) hat {new} die Zahl {old} ersetzt", hot: "HOT", cold: "COLD", sleep: "SLEEPING", m: "Monat", y: "Jahr", a: "Alle" },
        en: { sync: "SYNC: SWISS LOTTO", noChange: "No changes in layers. Stats are up to date.", firstInit: "First-time activation complete. All layers configured.", replaced: "In layer {layer} ({period}) {new} replaced {old}", hot: "HOT", cold: "COLD", sleep: "SLEEPING", m: "Month", y: "Year", a: "All" },
        fr: { sync: "SYNC: SWISS LOTTO", noChange: "Aucun changement. Statistiques √† jour.", firstInit: "Activation initiale termin√©e. Couches configur√©es.", replaced: "Dans {layer} ({period}) {new} a remplac√© {old}", hot: "CHAUD", cold: "FROID", sleep: "DORMANT", m: "Mois", y: "An", a: "Tout" }
    };

    function getSwissTime() {
        const now = new Date();
        const swissStr = now.toLocaleString("en-US", {timeZone: "Europe/Zurich"});
        return new Date(swissStr);
    }

    function getStatsSnapshot() {
        const periods = ['month', 'year', 'all'];
        const types = ['hot', 'cold', 'sleeping'];
        let snapshot = {};
        periods.forEach(p => {
            snapshot[p] = {};
            types.forEach(t => { snapshot[p][t] = getTopNumbers(t, p); });
        });
        return snapshot;
    }

    function compareAndReport(oldSnap, newSnap) {
        let changes = [];
        const periods = ['month', 'year', 'all'];
        const types = ['hot', 'cold', 'sleeping'];
        const d = updateDict[currentLang] || updateDict['en'];
        periods.forEach(p => {
            types.forEach(t => {
                const oldList = oldSnap[p][t];
                const newList = newSnap[p][t];
                newList.forEach(num => {
                    if (!oldList.includes(num)) {
                        const outNum = oldList.find(o => !newList.includes(o));
                        if (outNum) {
                            let msg = d.replaced.replace('{layer}', d[t]).replace('{period}', d[p === 'month' ? 'm' : (p === 'year' ? 'y' : 'a')]).replace('{new}', `<b>${num}</b>`).replace('{old}', `<b>${outNum}</b>`);
                            changes.push(msg);
                        }
                    }
                });
            });
        });
        showUpdateModal(changes);
    }

    function showUpdateModal(changes) {
        const d = updateDict[currentLang] || updateDict['en'];
        const modal = document.createElement('div');
        modal.style = `position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 50000; backdrop-filter: blur(10px); padding: 20px;`;
        let contentHtml = changes.length > 0 ? `<div style="text-align:left; color:#fff;">${changes.join('<br><br>')}</div>` : `<div style="color:#d4af37;">${d.noChange}</div>`;
        modal.innerHTML = `<div class="legal-box" style="border-color: var(--main-color); max-width: 90%;"><h3 style="color:var(--main-color); margin-top:0;">${d.sync}</h3><div style="max-height: 300px; overflow-y: auto; margin: 20px 0; font-size: 14px;">${contentHtml}</div><button class="btn-main" onclick="this.parentElement.parentElement.remove()" style="width:100%; padding:12px;">OK</button></div>`;
        document.body.appendChild(modal);
    }

    async function runActualization() {
        const swissNow = getSwissTime();
        const day = swissNow.getDay();
        const hours = swissNow.getHours();
        let isDrawTime = (day === 3 && hours >= 19 + 6) || (day === 6 && hours >= 17 + 6);
        const lastSync = localStorage.getItem('vchf_last_sync_date');
        const todayStr = swissNow.toDateString();
        if (!lastSync) {
            await fetchNewData();
            localStorage.setItem('vchf_last_sync_date', todayStr);
            showUpdateModal([updateDict[currentLang].firstInit]);
            refreshGrid();
            return;
        }
        if (isDrawTime && lastSync !== todayStr) {
            const snapBefore = getStatsSnapshot();
            await fetchNewData();
            const snapAfter = getStatsSnapshot();
            localStorage.setItem('vchf_last_sync_date', todayStr);
            compareAndReport(snapBefore, snapAfter);
            refreshGrid();
        }
    }

    function getTopNumbers(type, period) {
        const pIdx = period === 'month' ? 0 : (period === 'year' ? 1 : 2);
        let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][pIdx] }));
        if (type === 'hot') sorted.sort((a, b) => b.val - a.val);
        else if (type === 'cold' || type === 'sleeping') sorted.sort((a, b) => a.val - b.val);
        return sorted.slice(0, 6).map(i => i.num);
    }

    async function fetchNewData() {
        return new Promise(resolve => {
            setTimeout(() => {
                for(let i=0; i<3; i++) {
                    let randomNum = Math.floor(Math.random() * 42) + 1;
                    if(realStatsDB[randomNum]) realStatsDB[randomNum][0] += 50;
                }
                resolve();
            }, 1000);
        });
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.style.animationDelay = `${(Math.random() * 2).toFixed(2)}s`;
        sc.onclick = () => { 
            superNum = i; 
            document.querySelectorAll('.super-cell').forEach(el => {
                el.classList.toggle('selected', el.innerText == i);
                if(el.innerText == i) el.style.animation = 'none';
                else el.style.animation = 'sphere-breathe 4s infinite ease-in-out';
            }); 
        };
        sgrid.appendChild(sc);
    } 

    window.onload = () => {
        const saved = localStorage.getItem('vchf_lang');
        if (saved) { currentLang = saved; setLang(currentLang); renderLangPanel(false); } 
        else { currentLang = 'en'; renderLangPanel(false); bgsTimer = setTimeout(() => { if(!localStorage.getItem('vchf_legal_accepted')) showLegal('en'); }, 10000); }
        for(let i=1; i<=42; i++) realStatsDB[i] = [Math.floor(Math.random()*5), Math.floor(Math.random()*20), 300+Math.floor(Math.random()*200)];
        refreshGrid(); updatePriceDisplay(); startIntroSequence();
        runActualization(); 
    };
