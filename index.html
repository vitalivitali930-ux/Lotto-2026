<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - Движок VCHF (Classic)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --cell-bg: rgba(255, 255, 255, 0.1);
        }

        body { 
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow-x: hidden;
        }

        /* Тот самый чистый белый цвет для шаров */
        .cell, .super-cell { 
            color: #ffffff !important; 
            font-weight: bold; 
            font-size: 20px;
            transition: transform 0.1s ease;
        }

        /* Эффект нажатия (визуальный отклик) */
        .cell:active, .super-cell:active { transform: scale(0.9); }

        .grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 12px; padding: 15px; max-width: 400px; margin: 0 auto; 
        }

        .cell { 
            background: var(--cell-bg); border-radius: 50%; 
            aspect-ratio: 1; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; 
        }

        .cell.selected, .super-cell.selected { 
            background: var(--main-gradient) !important; 
            color: #000 !important; 
            box-shadow: 0 0 15px var(--main-color);
        }

        /* Статистика: огонь и лед */
        .is-hot { color: #ff4500 !important; text-shadow: 0 0 8px #ff4500; }
        .is-cold { color: #00ffff !important; text-shadow: 0 0 8px #00ffff; }

        /* Остальные стили (Интро, Баланс) остаются как в v1.0 для стабильности */
        #intro-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20000; display: flex; justify-content: center; align-items: center; }
        .intro-img { position: absolute; width: 80%; opacity: 0; }
        .intro-img.active { animation: pop 0.6s forwards; }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        
        #app-content { display: none; padding-top: 20px; }
        .bal-card { background: rgba(20,20,20,0.8); border: 1px solid #333; padding: 10px; border-radius: 10px; flex: 1; }
        .active-wallet { border-color: var(--main-color); }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="Bild1.png" id="i1" class="intro-img">
    <img src="Bild2.png" id="i2" class="intro-img">
    <img src="Bild3.png" id="i3" class="intro-img">
</div>

<div id="app-content">
    <div class="grid" id="main-grid"></div>
    <div class="super-grid" id="s-grid" style="display:flex; justify-content:center; gap:10px;"></div>
    <button onclick="runEngine()" id="main-btn" style="margin-top:30px; padding:15px 40px; border-radius:20px; background:var(--main-gradient); font-weight:bold;">BESTÄTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selected = [];
    let superNum = null;

    // Восстановленная функция клика со звуком (Haptic) и юмором
    function handleCellClick(i, isSuper = false) {
        // Звук/Вибрация
        tg.HapticFeedback.impactOccurred('medium');

        // Логика выбора
        if (isSuper) {
            document.querySelectorAll('.super-cell').forEach(c => c.classList.remove('selected'));
            superNum = i;
            event.target.classList.add('selected');
        } else {
            if (selected.includes(i)) {
                selected = selected.filter(n => n !== i);
                event.target.classList.remove('selected');
            } else if (selected.length < 6) {
                selected.push(i);
                event.target.classList.add('selected');
            }
        }

        // Юмор (если включен режим статистики)
        if (currentMode && event.target.classList.contains('is-hot')) {
            showHumor(i);
        }
    }

    function showHumor(n) {
        // Та самая функция через системный QR-попап
        tg.showScanQrPopup({ text: "Число " + n + "\n\nЗайчик — чемпион по капканам!" });
        setTimeout(() => tg.closeScanQrPopup(), 2000);
    }

    // Мгновенная отрисовка шаров
    function render() {
        const g = document.getElementById('main-grid');
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div');
            c.className = 'cell';
            c.innerText = i;
            c.onclick = (e) => handleCellClick(i);
            g.appendChild(c);
        }
        
        const sg = document.getElementById('s-grid');
        for (let i = 1; i <= 6; i++) {
            const sc = document.createElement('div');
            sc.className = 'super-cell';
            sc.style = "width:40px; height:40px; border:1px solid #fff; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;";
            sc.innerText = i;
            sc.onclick = (e) => handleCellClick(i, true);
            sg.appendChild(sc);
        }
    }

    // Тайминги Интро
    window.onload = () => {
        setTimeout(() => document.getElementById('i1').classList.add('active'), 500);
        setTimeout(() => document.getElementById('i1').classList.remove('active'), 2000);
        setTimeout(() => document.getElementById('i2').classList.add('active'), 2200);
        setTimeout(() => document.getElementById('i2').classList.remove('active'), 4000);
        setTimeout(() => {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            render();
        }, 4500);
    };
</script>
</body>
</html>
