<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetia Lucky | Monolith VCHF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --swiss-red: #e30a17;
            --deep-black: #050505;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }

        /* –°–õ–û–ô 1: –®–¢–£–†–í–ê–õ */
        #wheel-layer {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .safe-wheel-container {
            position: relative; width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .wheel-center {
            width: 70px; height: 70px; background: radial-gradient(circle, #333, #000);
            border: 3px solid var(--gold); border-radius: 50%; z-index: 10;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
        }
        .spoke {
            position: absolute; width: 6px; height: 130px;
            background: linear-gradient(to top, var(--gold), transparent);
            transform-origin: bottom center; bottom: 50%; left: calc(50% - 3px);
        }
        .flag-node {
            position: absolute; width: 55px; height: 55px;
            background: #0a0a0a; border: 2px solid var(--gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 26px; cursor: pointer; z-index: 20;
            transform: translate(-50%, -50%); transition: 0.4s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }
        .flag-node:active { transform: translate(-50%, -50%) scale(0.9); background: var(--gold); }
        .wheel-vanishing .flag-node { opacity: 0; transform: translate(-50%, -50%) scale(0.5); transition: 0.6s; }

        /* –°–õ–û–ô 2: –¢–í–û–ô –°–ï–ô–§ (–ü–û–î –®–¢–£–†–í–ê–õ–û–ú) */
        #brand-layer {
            position: fixed; inset: 0; background: var(--deep-black); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .door-left, .door-right {
            position: absolute; top: 0; width: 50%; height: 100%; background: #0a0a0a;
            border: 1px solid rgba(212, 175, 55, 0.1); transition: 1.5s cubic-bezier(0.7, 0, 0.3, 1); z-index: -1;
        }
        .door-left { left: 0; border-right: 1px solid rgba(212,175,55,0.3); }
        .door-right { right: 0; border-left: 1px solid rgba(212,175,55,0.3); }
        .opened .door-left { transform: translateX(-100%); }
        .opened .door-right { transform: translateX(100%); }

        .logo-container { text-align: center; }
        .swiss-shield {
            width: 50px; height: 50px; background: var(--swiss-red);
            margin: 0 auto 20px; position: relative; border-radius: 5px;
            box-shadow: 0 0 30px rgba(227, 10, 23, 0.5);
        }
        .swiss-shield::after { content: ''; position: absolute; background: white; width: 10px; height: 30px; left: 20px; top: 10px; }
        .swiss-shield::before { content: ''; position: absolute; background: white; width: 30px; height: 10px; left: 10px; top: 20px; }
        h1.brand-name { color: var(--gold); font-size: 24px; letter-spacing: 8px; margin: 0; }
    </style>
</head>
<body>

<div id="wheel-layer">
    <div class="safe-wheel-container" id="main-wheel">
        <div class="wheel-center"></div>
    </div>
</div>

<div id="brand-layer">
    <div class="door-left"></div>
    <div class="door-right"></div>
    <div class="logo-container">
        <div class="swiss-shield"></div>
        <h1 class="brand-name">HELVETIA LUCKY</h1>
        <p style="color:rgba(255,255,255,0.4); font-size: 9px; margin-top: 15px; letter-spacing: 3px;">SYSTEM INITIALIZED</p>
    </div>
</div>

<script>
    /* –ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê: –ò—Å–∫—Ä–∞ –¥–ª—è Wanderer */
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    const flags = [
        {img: 'üá∑üá∫', lang: 'RU'}, {img: 'üá©üá™', lang: 'DE'}, 
        {img: 'üá´üá∑', lang: 'FR'}, {img: 'üáÆüáπ', lang: 'IT'}, 
        {img: 'üá∫üá¶', lang: 'UA'}, {img: 'üá¨üáß', lang: 'EN'}
    ];

    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    const wheel = document.getElementById('main-wheel');

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —à—Ç—É—Ä–≤–∞–ª–∞
    flags.forEach((f, i) => {
        const angle = i * 60;
        const spoke = document.createElement('div');
        spoke.className = 'spoke';
        spoke.style.transform = `rotate(${angle}deg)`;
        
        const node = document.createElement('div');
        node.className = 'flag-node';
        node.innerHTML = f.img;
        
        const radius = 145;
        const x = Math.sin(angle * Math.PI / 180) * radius;
        const y = -Math.cos(angle * Math.PI / 180) * radius;
        node.style.left = `calc(50% + ${x}px)`;
        node.style.top = `calc(50% + ${y}px)`;
        
        // –ö–ª–∏–∫ –ø–æ —Ñ–ª–∞–≥—É
        node.onclick = (e) => {
            e.stopPropagation();
            startUnlockSequence(angle, f.lang);
        };
        
        wheel.appendChild(spoke);
        wheel.appendChild(node);
    });

    function playSound(freq, dur, type, vol) {
        initAudio();
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        g.gain.setValueAtTime(vol, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function startUnlockSequence(angle, lang) {
        playSound(50, 1.2, 'sawtooth', 0.4); // –õ—è–∑–≥ —à—Ç—É—Ä–≤–∞–ª–∞
        tg.HapticFeedback.notificationOccurred('success');
        
        wheel.style.transform = `rotate(${-angle + 720}deg)`; // –ö—Ä—É—Ç–∏–º —à—Ç—É—Ä–≤–∞–ª
        wheel.classList.add('wheel-vanishing');
        
        setTimeout(() => {
            document.getElementById('wheel-layer').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('wheel-layer').style.display = 'none';
                openSafeDoors();
            }, 800);
        }, 1200);
    }

    function openSafeDoors() {
        // –¢–µ —Å–∞–º—ã–µ –∑–≤—É–∫–∏ —Ç–≤–æ–µ–≥–æ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–≥–æ –∏–Ω—Ç—Ä–æ
        playSound(800, 0.1, 'square', 0.1); 
        setTimeout(() => playSound(40, 1.5, 'sawtooth', 0.3), 150);
        
        document.getElementById('brand-layer').classList.add('opened');
        
        // –ú–∞–Ω–∏—Ñ–µ—Å—Ç –ú–æ–Ω–æ–ª–∏—Ç–∞: –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –∫ –û–∫–Ω—É ‚Ññ2 (–°—Ç–æ–ª)
        console.log("Safe Opened. World: Ready.");
    }
</script>
</body>
</html>
