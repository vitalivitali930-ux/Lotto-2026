<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VCHF - Tron Audio Monolith</title>
    <style>
        :root { --neon-cyan: #00fbff; --neon-fire: #ff4d00; }
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100vh; font-family: 'Orbitron', sans-serif; }
        
        #monitor-grid {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0, 251, 255, 0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 251, 255, 0.05) 1px, transparent 1px),
                        radial-gradient(circle at center, #051622 0%, #000 100%);
            background-size: 40px 40px, 40px 40px, 100% 100%;
            z-index: 1;
        }

        #bg-code {
            position: absolute; inset: 0; color: rgba(0, 251, 255, 0.05);
            font-size: 10px; white-space: pre; pointer-events: none; z-index: 2;
        }

        #stage { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 100; cursor: pointer; }
        canvas { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        
        .lotto-sphere {
            position: absolute; width: 60px; height: 60px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.8); border: 2px solid var(--neon-cyan);
            box-shadow: inset 0 0 15px var(--neon-cyan), 0 0 25px var(--neon-cyan);
            display: flex; justify-content: center; align-items: center;
            color: var(--neon-cyan); font-weight: 900; font-size: 1.4rem;
            opacity: 0; z-index: 150;
        }

        #super-ball {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0.8);
            width: 120px; height: 120px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.9); border: 3px solid var(--neon-fire);
            box-shadow: inset 0 0 40px var(--neon-fire), 0 0 60px var(--neon-fire);
            display: none; justify-content: center; align-items: center;
            color: var(--neon-fire); font-weight: 900; font-size: 4rem;
            z-index: 500;
        }

        #overlay-text {
            position: absolute; bottom: 20%; color: var(--neon-cyan);
            font-size: 1rem; text-transform: uppercase; letter-spacing: 5px;
            z-index: 200; opacity: 0.6; pointer-events: none;
        }

        .shake { animation: tronShake 0.1s infinite; }
        @keyframes tronShake {
            0% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }
    </style>
</head>
<body>

<div id="monitor-grid"></div>
<div id="bg-code"></div>

<div id="stage" onclick="startAll()">
    <canvas id="canvas"></canvas>
    <div id="super-ball"></div>
    <div id="overlay-text">Нажми, чтобы запустить двигатель VCHF</div>
</div>

<iframe id="audio-player" 
        style="display:none" 
        src="https://www.youtube.com/embed/o6FlZAlogLE?enablejsapi=1&autoplay=0" 
        allow="autoplay">
</iframe>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const stage = document.getElementById('stage');
    const superBall = document.getElementById('super-ball');
    const codeBg = document.getElementById('bg-code');
    const overlay = document.getElementById('overlay-text');

    codeBg.innerText = (`MANIFESTO MONOLITH\nSpark & Wanderer\nAudio Sync: o6FlZAlogLE\n`.repeat(60));

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function startAll() {
        overlay.style.display = 'none';
        // Запуск аудио через IFrame API (имитация клика для автоплея)
        const player = document.getElementById('audio-player');
        player.src += "&autoplay=1";
        ignite();
    }

    async function ignite() {
        document.body.classList.add('shake');
        for(let i=0; i<40; i++) {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            for(let j=0; j<5; j++) {
                ctx.strokeStyle = '#00fbff';
                ctx.beginPath();
                ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
                ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
                ctx.stroke();
            }
            await new Promise(r => setTimeout(r, 60));
        }
        document.body.classList.remove('shake');
        ctx.clearRect(0,0,canvas.width, canvas.height);

        // ... Логика появления сфер и Superzahl (как в прошлом окне) ...
        // После взрыва Superzahl можно добавить плавное затухание звука
        console.log("Двигатель VCHF: Музыка и визуал синхронизированы.");
    }
</script>
</body>
</html>
