        .p-btn { font-size: 10px; padding: 4px 10px; border-radius: 12px; border: 1px solid #444; background: #222; color: #888; cursor: pointer; }
        .p-btn.active { border-color: var(--main-color); color: #fff; box-shadow: 0 0 10px var(--main-color); }

        .counter-box { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 25px; border: 1px solid var(--main-color); box-shadow: 0 0 10px rgba(var(--main-color), 0.2); }

        .super-grid { display: flex; justify-content: center; gap: 12px; padding-bottom: 20px; }
        .super-cell {

        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    const sndShuffle = new Audio('https://www.soundjay.com/misc/sounds/marbles-shake-1.mp3');
    const sndWin = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');

    let realStatsDB = {};
    let myTickets = JSON.parse(localStorage.getItem('vchf_user_tickets')) || [];
    let selected = [], superNum = null, currentMode = null, currentPeriod = 'month', ticketCount = 1, currentCurrency = 'VCHF', currentLang = 'en';
    const realPrice = 2.50;

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", month: "–ú–ï–°–Ø–¶", year: "–ì–û–î", all: "–í–†–ï–ú–Ø", total: "–ò—Ç–æ–≥–æ", status: "–°—Ç–∞—Ç—É—Å –æ–±–Ω–æ–≤–ª—ë–Ω!", game: "–ò–ì–†–ê", tickets: "–ë–ò–õ–ï–¢–´", stats: "–°–¢–ê–¢–°", activeT: "–ú–û–ò –ë–ò–õ–ï–¢–´", hit: "–õ–ò–ß–ù–ê–Ø –ö–ê–†–¢–ê", del: "–£–î–ê–õ–ò–¢–¨", lock: "–ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù–û" },
        ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–û–ù–£–°–ù–ï –ß–ò–°–õ–û", month: "–ú–Ü–°–Ø–¶–¨", year: "–†–Ü–ö", all: "–ß–ê–°", total: "–†–∞–∑–æ–º", status: "–°—Ç–∞—Ç—É—Å –æ–Ω–æ–≤–ª–µ–Ω–æ!", game: "–ì–†–ê", tickets: "–ö–í–ò–¢–ö–ò", stats: "–°–¢–ê–¢–°", activeT: "–ú–û–á –ö–í–ò–¢–ö–ò", hit: "–û–°–û–ë–ò–°–¢–ê –ö–ê–†–¢–ê", del: "–í–ò–î–ê–õ–ò–¢–ò", lock: "–ó–ê–ë–õ–û–ö–û–í–ê–ù–û" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", month: "MONAT", year: "JAHR", all: "ALLE", total: "Gesamt", status: "Status aktualisiert!", game: "SPIEL", tickets: "TICKETS", stats: "STATS", activeT: "MEINE TICKETS", hit: "PERS√ñNLICHE KARTE", del: "L√ñSCHEN", lock: "GESPERRT" },
        en: { btn: "CONFIRM", super: "SUPER NUMBER", month: "MONTH", year: "YEAR", all: "ALL", total: "Total", status: "Status updated!", game: "GAME", tickets: "TICKETS", stats: "STATS", activeT: "MY TICKETS", hit: "PERSONAL MAP", del: "DELETE", lock: "LOCKED" },
        fr: { btn: "CONFIRMER", super: "SUPER NOMBRE", month: "MOIS", year: "AN", all: "TOUT", total: "Total", status: "Statut mis √† jour!", game: "JEU", tickets: "BILLETS", stats: "STATS", activeT: "MES BILLETS", hit: "CARTE PERSO", del: "SUPPRIMER", lock: "VERROUILL√â" }
    };

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'tickets') renderTickets();
        if(pId === 'stats') renderPersonalStats();
        tg.HapticFeedback.impactOccurred('light');
    }

    function isLocked() {
        const now = new Date(); const day = now.getDay(); const hr = now.getHours();
        if ((day === 3 || day === 6) && hr >= 14 && hr < 20) return true;
        return false;
    }

    function renderTickets() {
        const container = document.getElementById('active-list');
        container.innerHTML = ''; const locked = isLocked();
        myTickets.forEach((t, idx) => {
            const card = document.createElement('div');
            card.className = `ticket-card ${locked ? 'locked' : ''}`;
            card.innerHTML = `
                <div style="font-size:11px; color:#888;">ID: ${t.timestamp} ${locked ? '<span style="color:#ff4500; float:right;">üîí '+dict[currentLang].lock+'</span>' : ''}</div>
                <div class="ticket-nums">
                    ${t.nums.map(n => `<div class="mini-ball">${n}</div>`).join('')}
                    <div class="mini-ball super-ball-mini">${t.super}</div>
                </div>
                ${!locked ? `<button onclick="deleteTicket(${idx})" style="background:none; border:1px solid #ff4500; color:#ff4500; border-radius:8px; padding:4px 10px; font-size:10px;">${dict[currentLang].del}</button>` : ''}
            `;
            container.appendChild(card);
        });
    }

    function deleteTicket(idx) {
        myTickets.splice(idx, 1);
        localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
        renderTickets();
    }

    function renderPersonalStats() {
        const grid = document.getElementById('personal-heatmap'); grid.innerHTML = '';
        let counts = {}; myTickets.forEach(t => t.nums.forEach(n => counts[n] = (counts[n] || 0) + 1));
        for(let i=1; i<=42; i++) {
            const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
            if(counts[i]) {
                const op = Math.min(counts[i] * 0.4, 1);
                c.style.border = `2px solid var(--main-color)`;
                c.style.boxShadow = `inset 0 0 15px rgba(212,175,55,${op})`;
            }
            grid.appendChild(c);
        }
    }

    async function fetchOfficialStats() {
        const now = new Date();
        const lastUpdate = localStorage.getItem('vchf_last_update') || 0;
        const day = now.getDay(); 
        const hour = now.getHours();
        const isUpdateDay = (day === 4 || day === 0) && hour >= 6;

        if (isUpdateDay && (Date.now() - lastUpdate > 43200000)) {
            await runAutoScraper();
        } else {
            loadLocalStats();
        }
    }

    async function runAutoScraper() {
        const proxy = 'https://api.allorigins.win/get?url=';
        const target = encodeURIComponent('https://www.swisslotto.ch/en/swiss-lotto/results');
        try {
            const response = await fetch(`${proxy}${target}`);
            const json = await response.json();
            const numPattern = /<span class="lotto-ball">(\d+)<\/span>/g;
            let match, latest = [];
            while ((match = numPattern.exec(json.contents)) !== null) latest.push(parseInt(match[1]));
            if (latest.length >= 6) {
                updateInternalStats(latest.slice(0, 6));
                localStorage.setItem('vchf_last_update', Date.now());
            } else { loadLocalStats(); }
        } catch (e) { loadLocalStats(); }
    }

    function updateInternalStats(newNums) {
        let saved = localStorage.getItem('vchf_db');
        realStatsDB = saved ? JSON.parse(saved) : {};
        for(let i=1; i<=42; i++) if(!realStatsDB[i]) realStatsDB[i] = [0,0,0];
        newNums.forEach(n => { if(realStatsDB[n]) { realStatsDB[n][0]++; realStatsDB[n][1]++; realStatsDB[n][2]++; } });
        localStorage.setItem('vchf_db', JSON.stringify(realStatsDB));
        tg.showAlert(dict[currentLang].status);
        refreshGrid();
    }

    function loadLocalStats() {
        const saved = localStorage.getItem('vchf_db');
        if (saved) { realStatsDB = JSON.parse(saved); } 
        else { for(let i=1; i<=42; i++) realStatsDB[i] = [Math.floor(Math.random()*5), Math.floor(Math.random()*20), 300+Math.floor(Math.random()*200)]; }
        refreshGrid();
    }

    function setLang(l) {
        currentLang = l;
        const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('p-month').innerText = d.month;
        document.getElementById('p-year').innerText = d.year;
        document.getElementById('p-all').innerText = d.all;
        document.getElementById('l-total').innerText = d.total;
        document.getElementById('n-game').innerText = d.game;
        document.getElementById('n-tickets').innerText = d.tickets;
        document.getElementById('n-stats').innerText = d.stats;
        document.getElementById('l-active-tickets-title').innerText = d.activeT;
        document.getElementById('l-personal-stats-title').innerText = d.stats;
        document.getElementById('l-heatmap-desc').innerText = d.hit;
        tg.HapticFeedback.selectionChanged();
    }

    // --- –ì–ò–ë–ö–ò–ô SMART PICK ---
    function smartPick(type) {
        selected = [];
        const pIdx = currentPeriod === 'month' ? 0 : currentPeriod === 'year' ? 1 : 2;
        let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][pIdx] }));
        if (type === 'hot') { sorted.sort((a, b) => b.val - a.val); } 
        else { sorted.sort((a, b) => a.val - b.val); }
        selected = sorted.slice(0, 6).map(i => i.num);
        superNum = Math.floor(Math.random() * 6) + 1;
        refreshGrid();
        document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
        tg.HapticFeedback.notificationOccurred('success');
        sndWin.play();
    }

    function updateTicketCount(val) {
        ticketCount = Math.max(1, ticketCount + val);
        document.getElementById('ticket-count').innerText = ticketCount;
        updatePriceDisplay();
        tg.HapticFeedback.selectionChanged();
    }

    function switchCurrency(type) {
        currentCurrency = type;
        document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF');
        updatePriceDisplay();
    }

    function updatePriceDisplay() {
        const total = (ticketCount * realPrice).toFixed(2);
        document.getElementById('display-total').innerText = `${total} ${currentCurrency}`;
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('.p-btn').forEach(b => b.classList.toggle('active', b.id === `p-${p}`));
        refreshGrid();
        tg.HapticFeedback.selectionChanged();
    }

    function handleCellClick(i) {
        sndClick.currentTime = 0; sndClick.play();
        if(selected.includes(i)) { selected = selected.filter(n => n !== i); }
        else if(selected.length < 6) { selected.push(i); }
        tg.HapticFeedback.impactOccurred('light');
        refreshGrid();
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        let hotNums = [], coldNums = [];
        const pIdx = currentPeriod === 'month' ? 0 : currentPeriod === 'year' ? 1 : 2;

        let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][pIdx] }));
        let hSort = [...sorted].sort((a, b) => b.val - a.val);
        let cSort = [...sorted].sort((a, b) => a.val - b.val);
        hotNums = hSort.slice(0, 6).map(i => i.num);
        coldNums = cSort.slice(0, 6).map(i => i.num);

        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); 
            c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
            if (hotNums.includes(i)) c.classList.add('is-hot');
            if (coldNums.includes(i)) c.classList.add('is-cold');
            if (selected.includes(i)) c.classList.add('selected');
            c.onclick = () => handleCellClick(i);
            grid.appendChild(c);
        }
    }

    function randomFill() {
        selected = []; superNum = null;
        document.querySelectorAll('.cell, .super-cell').forEach(c => c.classList.remove('selected', 'processing'));
        sndShuffle.currentTime = 0; sndShuffle.play();
        let i = 0;
        const interval = setInterval(() => {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('processing'));
            for(let j=0; j<6; j++) {
                let rnd = Math.floor(Math.random()*42)+1;
                let cell = document.getElementById(`cell-${rnd}`);
                if(cell) cell.classList.add('processing');
            }
            if(i++ > 12) { clearInterval(interval); finalizeRandom(); }
        }, 60);
    }

    function finalizeRandom() {
        while(selected.length < 6) {
            let r = Math.floor(Math.random() * 42) + 1;
            if(!selected.includes(r)) selected.push(r);
        }
        superNum = Math.floor(Math.random() * 6) + 1;
        refreshGrid();
        document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
        sndWin.play();
        tg.HapticFeedback.notificationOccurred('success');
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            sndClick.currentTime = 0; sndClick.play();
            superNum = i;
            document.querySelectorAll('.super-cell').forEach(el => el.classList.toggle('selected', el.innerText == i));
            tg.HapticFeedback.impactOccurred('medium');
        };
        sgrid.appendChild(sc);
    }

    function setTheme(t) {
        document.body.className = 'theme-' + t;
        const colors = { gold:'#d4af37', lime:'#32CD32', silver:'#c0c0c0', cyan:'#00ffff', cherry:'#C511A4' };
        document.documentElement.style.setProperty('--main-color', colors[t]);
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            const ticket = { nums: [...selected], super: superNum, timestamp: new Date().toLocaleString(), currency: currentCurrency };
            myTickets.push(ticket);
            localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
            tg.showAlert(dict[currentLang].status + "\nTotal: " + (ticketCount * realPrice).toFixed(2) + " " + currentCurrency);
            selected = []; superNum = null; refreshGrid();
        } else { tg.showAlert("Please fill everything!"); }
    }

    window.onload = () => {
        let userLang = (tg.initDataUnsafe?.user?.language_code) || navigator.language.slice(0,2);
        const langContainer = document.getElementById('dynamic-langs');
        
        let buttons = {
            ua: '<span class="lang-btn" onclick="setLang(\'ua\')">üá∫üá¶</span>',
            en: '<span class="lang-btn" onclick="setLang(\'en\')">üá∫üá∏</span>',
            de: '<span class="lang-btn" onclick="setLang(\'de\'); runAutoScraper();">üá©üá™</span>',
            fr: '<span class="lang-btn" onclick="setLang(\'fr\')">üá´üá∑</span>',
            ru: '<span class="lang-btn" onclick="setLang(\'ru\')">üá∑üá∫</span>'
        };

        // –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ê–Ø –†–û–ö–ò–†–û–í–ö–ê (–£–∫—Ä–∞–∏–Ω–∞ –∏ –†–æ—Å—Å–∏—è –≤—Å–µ–≥–¥–∞ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —É–¥–∞–ª–µ–Ω—ã)
        if (userLang === 'uk' || userLang === 'ua') {
            langContainer.innerHTML = buttons.ua + buttons.en + buttons.de + buttons.fr + buttons.ru;
            setLang('ua');
        } else if (userLang === 'ru') {
            langContainer.innerHTML = buttons.ru + buttons.fr + buttons.de + buttons.en + buttons.ua;
            setLang('ru');
        } else if (userLang === 'de') {
            langContainer.innerHTML = buttons.ua + buttons.de + buttons.en + buttons.fr + buttons.ru;
            setLang('de');
        } else if (userLang === 'fr') {
            langContainer.innerHTML = buttons.ua + buttons.fr + buttons.de + buttons.en + buttons.ru;
            setLang('fr');
        } else {
            // –í–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π –º–∏—Ä - –ê–Ω–≥–ª–∏–π—Å–∫–∏–π –ø–µ—Ä–≤—ã–π
            langContainer.innerHTML = buttons.en + buttons.de + buttons.fr + buttons.ua + buttons.ru;
            setLang('en'); 
        }

        fetchOfficialStats();
        const steps = [{id:'intro1', s:500, e:2500}, {id:'intro2', s:2600, e:4600}, {id:'intro3', s:4700, e:6700}];
        steps.forEach(st => {
            const img = document.getElementById(st.id);
            setTimeout(() => { img.classList.add('active'); img.style.opacity = '1'; }, st.s);
            setTimeout(() => { img.style.opacity = '0'; setTimeout(() => img.style.display = 'none', 500); }, st.e);
        });
        setTimeout(() => {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
        }, 6900);
    };
</script>
