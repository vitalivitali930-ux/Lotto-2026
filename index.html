<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetic Luck | Bi-Turbo Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: radial-gradient(circle, #ffcc00 0%, #996600 100%);
            --platinum: radial-gradient(circle, #e5e5e5 0%, #777 100%);
            --onyx: #050505;
            --neon-blue: #00f3ff;
        }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--onyx); overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            pointer-events: none; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
        }

        .brand-logo {
            color: #ffcc00; font-size: 24px; letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            opacity: 0; transition: opacity 2s ease;
        }

        /* Эффект гильоше (сетка швейцарских часов) */
        .guilloche {
            position: absolute; width: 200%; height: 200%;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 10px);
            pointer-events: none; z-index: 0; animation: drift 60s linear infinite;
        }

        @keyframes drift { from { transform: translate(-25%, -25%); } to { transform: translate(0, 0); } }
    </style>
</head>
<body>
    <div class="guilloche"></div>
    <canvas id="mainCanvas"></canvas>
    <div id="ui-overlay">
        <div id="logo" class="brand-logo">HELVETIC LUCK</div>
        <div id="status" style="color: var(--neon-blue); font-size: 10px; margin-top: 20px; letter-spacing: 3px;">INITIATING...</div>
    </div>

    <script>
        /* Двигатель vchf: Протокол Интро */
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        const logo = document.getElementById('logo');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const spheres = [
            { x: 0.2, y: 0.2, label: 'UA', color: '#0057b7', msg: 'Ми не продаємо надію. Ми даємо інструмент.' },
            { x: 0.8, y: 0.2, label: 'DE', color: '#ffcc00', msg: 'Wir verkaufen keine Hoffnung. Wir geben ein Werkzeug.' },
            { x: 0.2, y: 0.5, label: 'EN', color: '#ffffff', msg: 'We do not sell hope. We give a tool.' },
            { x: 0.8, y: 0.5, label: 'FR', color: '#002395', msg: 'Nous ne vendons pas d\'espoir. Мы даем инструмент.' },
            { x: 0.2, y: 0.8, label: 'IT', color: '#008c45', msg: 'Non vendiamo speranza. Мы даем инструмент.' },
            { x: 0.8, y: 0.8, label: 'RU', color: '#d52b1e', msg: 'Мы не продаем надежду. Мы даем инструмент.' }
        ];

        let currentStep = 0;
        let laser = { x: canvas.width/2, y: 0 };
        let spheresDrawn = [];

        function speak(text, lang = 'ru-RU') {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            utterance.pitch = 0.8; // Бархатный голос
            window.speechSynthesis.speak(utterance);
        }

        function drawSphere(s) {
            const tx = s.x * canvas.width;
            const ty = s.y * canvas.height;
            
            // 3D Глянец и Тени
            let grad = ctx.createRadialGradient(tx-10, ty-10, 5, tx, ty, 35);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(0.2, s.color);
            grad.addColorStop(1, '#000');

            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(0,0,0,0.8)';
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(tx, ty, 35, 0, Math.PI*2);
            ctx.fill();
            
            // Блеск металла
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (currentStep < spheres.length) {
                let s = spheres[currentStep];
                let tx = s.x * canvas.width;
                let ty = s.y * canvas.height;

                // Лазерный луч
                ctx.beginPath();
                ctx.moveTo(canvas.width/2, 0);
                ctx.lineTo(laser.x, laser.y);
                ctx.strokeStyle = '#00f3ff';
                ctx.lineWidth = 1;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00f3ff';
                ctx.stroke();

                laser.x += (tx - laser.x) * 0.15;
                laser.y += (ty - laser.y) * 0.15;

                if (Math.abs(laser.x - tx) < 2) {
                    spheresDrawn.push(s);
                    speak(s.msg);
                    currentStep++;
                }
            } else {
                logo.style.opacity = '1';
                status.innerText = "BI-TURBO ULTIMATE ACTIVE";
                // Финальная вспышка через 3 сек
                setTimeout(() => { document.body.style.background = 'white'; }, 4000);
            }

            spheresDrawn.forEach(drawSphere);
            requestAnimationFrame(animate);
        }

        // Запуск по клику (браузеры блокируют звук без участия пользователя)
        window.addEventListener('click', () => {
            if(currentStep === 0) {
                speak("Инициализация системы лотто швейцария. Приветствую, Бродяга.");
                animate();
            }
        });
    </script>
</body>
</html>
