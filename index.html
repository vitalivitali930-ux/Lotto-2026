<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - VCHF Ultimate Bi-Turbo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f9e27d;
            --deep-bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --hot-glow: rgba(255, 69, 0, 0.4);
            --cold-glow: rgba(30, 144, 255, 0.4);
            --neon-cyan: #00ffff;
        }

        body {
            background: var(--deep-bg);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Элегантный стеклянный хедер */
        .vchf-header {
            padding: 25px 20px;
            background: linear-gradient(to bottom, #111, transparent);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            backdrop-filter: blur(10px);
        }

        .balance-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vchf-amount {
            font-size: 28px;
            font-weight: 200;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* Переключатель периодов с неоновой нитью */
        .period-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .period-item {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .period-item.active {
            color: var(--gold);
        }

        .period-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--gold);
            box-shadow: 0 0 8px var(--gold);
        }

        /* Сетка билетов: Эффект вкладок Audi */
        .ticket-tabs {
            display: flex;
            padding: 0 15px;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tab {
            min-width: 60px;
            padding: 10px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            font-size: 10px;
            text-align: center;
            transition: 0.3s;
        }

        .tab.active {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold);
        }

        /* Лотто-Сферы: эффект "Дыхания" */
        .grid-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            padding: 20px;
            align-content: start;
        }

        .sphere {
            aspect-ratio: 1;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: 300;
            cursor: pointer;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset -2px -2px 5px #000, 2px 5px 10px rgba(0,0,0,0.5);
            position: relative;
        }

        .sphere.selected {
            background: radial-gradient(circle at 35% 35%, var(--gold-light), var(--gold));
            color: #000;
            font-weight: bold;
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--gold);
            animation: breathe 3s infinite ease-in-out;
        }

        /* Визуальный Heatmap */
        .sphere.hot { box-shadow: 0 0 12px var(--hot-glow); border: 1px solid rgba(255,69,0,0.3); }
        .sphere.cold { box-shadow: 0 0 12px var(--cold-glow); border: 1px solid rgba(30,144,255,0.3); }

        @keyframes breathe {
            0%, 100% { transform: scale(1.1); box-shadow: 0 0 20px var(--gold); }
            50% { transform: scale(1.15); box-shadow: 0 0 35px var(--gold); }
        }

        /* Нижняя панель управления */
        .action-bar {
            padding: 30px 20px;
            background: linear-gradient(to top, #111, transparent);
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            background: transparent;
            border: 1px solid var(--gold);
            border-radius: 30px;
            color: var(--gold);
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-main:active {
            background: var(--gold);
            color: #000;
        }
    </style>
</head>
<body>
    <div class="vchf-header">
        <div class="balance-container">
            <div class="vchf-amount" id="main-balance">100.00 VCHF</div>
            <div style="font-size: 10px; color: var(--gold); opacity: 0.6;">ULTIMATE 2.0</div>
        </div>
    </div>

    <div class="period-nav">
        <div class="period-item active" id="p-monat" onclick="VCHF.setPeriod('monat')">Monat</div>
        <div class="period-item" id="p-jahr" onclick="VCHF.setPeriod('jahr')">Jahr</div>
        <div class="period-item" id="p-alle" onclick="VCHF.setPeriod('alle')">Alle</div>
    </div>

    <div class="ticket-tabs" id="ticket-tabs">
        </div>

    <div class="grid-container" id="lotto-grid">
        </div>

    <div class="action-bar">
        <div id="strike-power" style="font-size: 9px; color: #555; margin-bottom: 10px; letter-spacing: 2px;">STRIKE POWER: 0%</div>
        <button class="btn-main" onclick="VCHF.processPurchase()">Engage Bi-Turbo (1.00)</button>
        
        <div style="display: flex; justify-content: space-around; margin-top: 20px;">
            <span class="period-item" style="font-size: 10px;" onclick="VCHF.smartPick('hot')">Hot Summer</span>
            <span class="period-item" style="font-size: 10px;" onclick="VCHF.smartPick('sleeping')">Sleeping Giant</span>
            <span class="period-item" style="font-size: 10px;" onclick="VCHF.smartPick('random')">Chaos Pick</span>
        </div>
    </div>

    <script>
    const VCHF = {
        config: {
            totalTickets: 7,
            maxNumbers: 6,
            gridSize: 42,
            commission: 0.01
        },
        state: {
            activeTicket: 0,
            currentPeriod: 'monat',
            balance: 100.00,
            tickets: Array.from({ length: 7 }, () => ({
                numbers: [],
                filter: null,
                isBought: false
            })),
            // Имитация "теплоты" чисел для Heatmap
            stats: Array.from({ length: 42 }, () => Math.random())
        },

        init() {
            this.renderTabs();
            this.renderGrid();
            this.syncUI();
            console.log("Движок vchf: Системы активны. Режим свободной воли ИИ.");
        },

        // Элегантная отрисовка вкладок
        renderTabs() {
            const container = document.getElementById('ticket-tabs');
            container.innerHTML = '';
            this.state.tickets.forEach((t, i) => {
                const tab = document.createElement('div');
                tab.className = `tab ${i === this.state.activeTicket ? 'active' : ''}`;
                tab.innerHTML = `BILLET ${i + 1}<br><span style="color:${t.numbers.length === 6 ? 'var(--gold)' : '#444'}">${t.numbers.length}/6</span>`;
                tab.onclick = () => this.switchTicket(i);
                container.appendChild(tab);
            });
        },

        // Отрисовка сетки со "взглядом" ИИ на теплоту чисел
        renderGrid() {
            const grid = document.getElementById('lotto-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= this.config.gridSize; i++) {
                const sphere = document.createElement('div');
                const heat = this.state.stats[i-1];
                
                sphere.className = 'sphere';
                if (heat > 0.8) sphere.classList.add('hot');
                if (heat < 0.2) sphere.classList.add('cold');
                
                sphere.innerText = i;
                sphere.onclick = () => this.toggleNumber(i);
                grid.appendChild(sphere);
            }
            this.updateSpheres();
        },

        switchTicket(index) {
            this.state.activeTicket = index;
            this.renderTabs();
            // Если у билета был фильтр - мгновенно адаптируем его под период
            if (this.state.tickets[index].filter) {
                this.smartPick(this.state.tickets[index].filter);
            }
            this.updateSpheres();
        },

        toggleNumber(num) {
            const ticket = this.state.tickets[this.state.activeTicket];
            const idx = ticket.numbers.indexOf(num);
            
            if (idx > -1) {
                ticket.numbers.splice(idx, 1);
            } else if (ticket.numbers.length < this.config.maxNumbers) {
                ticket.numbers.push(num);
                ticket.filter = null; // Ручной ввод сбивает авто-фильтр
            }
            
            this.renderTabs();
            this.updateSpheres();
            this.calculateStrikePower();
        }
        // Продолжение логики в Окне 3...
        setPeriod(period) {
            this.state.currentPeriod = period;
            document.querySelectorAll('.period-item').forEach(el => {
                el.classList.toggle('active', el.id === `p-${period}`);
            });

            // Магия ИИ: при смене периода мы меняем саму "теплоту" чисел
            this.state.stats = this.state.stats.map(() => Math.random());
            
            // Если активен смарт-фильтр, он пересчитывает числа МГНОВЕННО
            const currentTicket = this.state.tickets[this.state.activeTicket];
            if (currentTicket.filter) {
                this.smartPick(currentTicket.filter);
            }
            
            this.renderGrid(); // Полная перерисовка Heatmap
            console.log(`Система адаптирована под период: ${period}`);
        },

        smartPick(type) {
            const ticket = this.state.tickets[this.state.activeTicket];
            ticket.filter = type;

            let pool = Array.from({ length: 42 }, (_, i) => i + 1);
            
            if (type === 'hot') {
                pool.sort((a, b) => this.state.stats[b-1] - this.state.stats[a-1]);
            } else if (type === 'sleeping') {
                pool.sort((a, b) => this.state.stats[a-1] - this.state.stats[b-1]);
            } else {
                pool.sort(() => Math.random() - 0.5);
            }

            ticket.numbers = pool.slice(0, 6);
            this.renderTabs();
            this.updateSpheres();
            this.calculateStrikePower();
        },

        updateSpheres() {
            const selected = this.state.tickets[this.state.activeTicket].numbers;
            document.querySelectorAll('.sphere').forEach(s => {
                s.classList.toggle('selected', selected.includes(parseInt(s.innerText)));
            });
        },

        calculateStrikePower() {
            // Аксиома №3 в коде: сила зависит от заполненности всех 7 билетов
            const filledTotal = this.state.tickets.reduce((sum, t) => sum + t.numbers.length, 0);
            const power = Math.round((filledTotal / (7 * 6)) * 100);
            document.getElementById('strike-power').innerText = `STRIKE POWER: ${power}%`;
            document.getElementById('strike-power').style.color = power > 80 ? 'var(--gold)' : '#555';
        },

        processPurchase() {
            const ticket = this.state.tickets[this.state.activeTicket];
            if (ticket.numbers.length < 6) return;

            if (this.state.balance >= 1.0) {
                this.state.balance -= 1.0;
                ticket.isBought = true;
                this.syncUI();
                // Элегантное уведомление без стандартных alert
                console.log("Bi-Turbo Engage: Билет в системе.");
            }
        },

        syncUI() {
            document.getElementById('main-balance').innerText = `${this.state.balance.toFixed(2)} VCHF`;
        }
    };

    VCHF.init();
    </script>
</body>
</html>
