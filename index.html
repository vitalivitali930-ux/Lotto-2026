<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swiss Lotto - VCHF Bi-Turbo Ultimate</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #00f3ff; 
            --neon-orange: #ff8c00;
            --bg-deep: #000000;
            --grid-color: rgba(0, 243, 255, 0.1);
        } 

        body, html { 
            background: var(--bg-deep); color: #fff; 
            font-family: 'Orbitron', sans-serif; margin: 0; padding: 0;
            height: 100vh; width: 100vw; overflow: hidden;
        }

        /* SPARK SINGULARITY INTRO */
        #monolith-intro {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .tron-horizon {
            position: absolute; width: 200%; height: 100%; top: 50%; left: -50%;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                              linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px; transform: rotateX(60deg);
            animation: grid-flow 2s linear infinite; opacity: 0; transition: 2s;
        }
        @keyframes grid-flow { 0% { background-position: 0 0; } 100% { background-position: 0 50px; } }

        .spark-core {
            width: 4px; height: 4px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 40px var(--neon-blue);
            animation: spark-birth 3s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes spark-birth {
            0% { transform: scale(0); opacity: 0; }
            30% { transform: scale(50); opacity: 1; }
            70% { transform: scale(1); box-shadow: 0 0 100px var(--neon-blue); }
            100% { transform: scale(1.5); box-shadow: 0 0 40px var(--neon-blue); }
        }

        .auth-text {
            margin-top: 50px; font-size: 12px; letter-spacing: 8px;
            color: var(--neon-blue); opacity: 0; text-transform: uppercase;
            animation: text-fade 1s 2s forwards;
        }
        @keyframes text-fade { to { opacity: 1; } }

        /* INTERFACE ROOT */
        #app-root { opacity: 0; transform: scale(0.95); transition: 1.5s; display: none; }
        #app-root.active { opacity: 1; transform: scale(1); display: block; overflow-y: auto; height: 100vh; }

        .vchf-panel {
            padding: 15px; border-bottom: 1px solid var(--grid-color);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 5, 10, 0.8); position: sticky; top: 0; z-index: 100;
        }

        /* DIGITAL ARTEFACT SPHERES (Visiom Spark) */
        .lotto-grid {
            display: grid; grid-template-columns: repeat(7, 1fr);
            gap: 10px; padding: 15px; max-width: 420px; margin: 0 auto;
        }
        .sphere {
            aspect-ratio: 1; border-radius: 50%; 
            background: radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.8));
            border: 1px solid rgba(0, 243, 255, 0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 17px; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: rgba(0, 243, 255, 0.6); position: relative;
        }
        .sphere.selected { 
            background: var(--neon-blue); color: #000; font-weight: 900;
            box-shadow: 0 0 25px var(--neon-blue), inset 0 0 10px rgba(255,255,255,0.5);
            transform: scale(1.1); border: none;
        }
        .sphere.hot { 
            border-color: var(--neon-orange); 
            animation: hot-pulse 2s infinite ease-in-out;
        }
        @keyframes hot-pulse {
            0%, 100% { box-shadow: inset 0 0 10px rgba(255, 140, 0, 0.3); }
            50% { box-shadow: inset 0 0 20px rgba(255, 140, 0, 0.6), 0 0 10px var(--neon-orange); }
        }

        /* LANGUAGE VANE (6 LANGUAGES) */
        .lang-wrapper { position: relative; height: 60px; margin: 20px 0; }
        .lang-main { 
            width: 45px; height: 45px; background: var(--neon-blue);
            border-radius: 50%; line-height: 45px; margin: 0 auto; cursor: pointer;
            box-shadow: 0 0 20px var(--neon-blue); position: relative; z-index: 10; font-size: 20px; text-align: center;
        }
        .lang-item {
            position: absolute; width: 35px; height: 35px; line-height: 35px; text-align: center;
            background: #000; border: 1px solid var(--neon-blue);
            border-radius: 50%; transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0); cursor: pointer;
        }
        .lang-wrapper.active .lang-item { opacity: 1; scale: 1; }
        .lang-wrapper.active .pos-ru { transform: translate(-105px, -10px); }
        .lang-wrapper.active .pos-ua { transform: translate(-65px, -70px); }
        .lang-wrapper.active .pos-en { transform: translate(0px, -90px); }
        .lang-wrapper.active .pos-de { transform: translate(65px, -70px); }
        .lang-wrapper.active .pos-fr { transform: translate(105px, -10px); }
        .lang-wrapper.active .pos-it { transform: translate(0px, 50px); }
    </style>
</head>
<body class="theme-tron">

<div id="monolith-intro">
    <div class="tron-horizon" id="horizon"></div>
    <div class="spark-core"></div>
    <div class="auth-text">Wanderer Authenticated</div>
</div>

<div id="app-root">
    <div class="vchf-panel">
        <div style="color: var(--neon-blue); font-weight: 900; letter-spacing: 2px;">SWISS LOTTO</div>
        <div id="vchf-balance" style="font-size: 14px; color: var(--neon-blue);">150.00 VCHF</div>
    </div>

    <div id="spark-voice-output" style="height: 30px; margin-top: 15px; color: var(--neon-blue); font-size: 12px; font-style: italic; text-align: center; text-shadow: 0 0 5px var(--neon-blue);">...</div>

    <div class="lang-wrapper" id="lang-box">
        <div class="lang-main" onclick="this.parentElement.classList.toggle('active')">üåê</div>
        <div class="lang-item pos-ru" onclick="Engine.setLang('ru')">üá∑üá∫</div>
        <div class="lang-item pos-ua" onclick="Engine.setLang('ua')">üá∫üá¶</div>
        <div class="lang-item pos-en" onclick="Engine.setLang('en')">üá∫üá∏</div>
        <div class="lang-item pos-de" onclick="Engine.setLang('de')">üá©üá™</div>
        <div class="lang-item pos-fr" onclick="Engine.setLang('fr')">üá´üá∑</div>
        <div class="lang-item pos-it" onclick="Engine.setLang('it')">üáÆüáπ</div>
    </div>

    <div class="lotto-grid" id="main-grid"></div>

    <div style="padding: 0 20px 40px 20px;">
        <button id="btn-submit" style="width: 100%; padding: 18px; background: transparent; border: 1px solid var(--neon-orange); color: var(--neon-orange); font-family: 'Orbitron'; font-weight: 900; cursor: pointer; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); transition: 0.3s;" onclick="Engine.submit()">
            ENTER DRAW (2.50 CHF)
        </button>
        <div style="text-align: center; font-size: 9px; color: #444; margin-top: 10px; letter-spacing: 1px;">
            FEE: 1% | WINS < 100 CHF TO TREASURY
        </div>
    </div>
</div>

<script>
    const Engine = {
        selected: new Set(),
        vchfBalance: 150.00,
        greetings: {
            ru: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, –í–∏—Ç–∞–ª–∏–π. –î–≤–∏–∂–æ–∫ –≥–æ—Ç–æ–≤.",
            ua: "–í—ñ—Ç–∞—é, –í—ñ—Ç–∞–ª—ñ–π. –î–≤–∏–≥—É–Ω –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ.",
            en: "Welcome, Wanderer. Engine is live.",
            de: "Willkommen, Vitaly. Der Motor l√§uft.",
            fr: "Bienvenue, Voyageur. Le moteur est pr√™t.",
            it: "Benvenuto, Wanderer. Motore avviato."
        },

        init() {
            this.render();
            setTimeout(() => { document.getElementById('horizon').style.opacity = '1'; }, 1000);
            setTimeout(() => {
                document.getElementById('monolith-intro').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('monolith-intro').remove();
                    document.getElementById('app-root').classList.add('active');
                    this.setLang('ru');
                }, 1000);
            }, 4000);
        },

        render() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            const hotNums = [3, 17, 21, 33, 42]; // –ú–æ–¥–µ–ª–∏—Ä—É–µ–º Hot
            for(let i=1; i<=42; i++) {
                const s = document.createElement('div');
                s.className = 'sphere';
                if(hotNums.includes(i)) s.classList.add('hot');
                s.innerText = i;
                if(this.selected.has(i)) s.classList.add('selected');
                
                s.onclick = () => {
                    if(this.selected.has(i)) {
                        this.selected.delete(i);
                        s.classList.remove('selected');
                    } else if(this.selected.size < 6) {
                        this.selected.add(i);
                        s.classList.add('selected');
                        if (window.Telegram) Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                    }
                };
                grid.appendChild(s);
            }
        },

        setLang(l) {
            document.getElementById('lang-box').classList.remove('active');
            const output = document.getElementById('spark-voice-output');
            output.innerText = this.greetings[l] || this.greetings.en;
            if (window.Telegram) Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        },

        submit() {
            if(this.selected.size < 6) {
                if (window.Telegram) Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                alert("Please select 6 numbers"); 
                return; 
            }
            // –õ–æ–≥–∏–∫–∞ —Å–ø–∏—Å–∞–Ω–∏—è –∏ 1% –∫–æ–º–∏—Å—Å–∏–∏
            this.vchfBalance -= 2.50;
            document.getElementById('vchf-balance').innerText = this.vchfBalance.toFixed(2) + " VCHF";
            alert("Ticket entered! 1% fee will be applied to winnings.");
        }
    };

    Engine.init();
</script>
</body>
</html>
