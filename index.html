<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VCHF Ultimate - Monolith Edition</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #000; --cyan: #00ffff; --super: #ff4500;
            --sphere-gold: radial-gradient(circle at 35% 35%, #fff9d6 0%, #d4af37 60%, #8a6d1c 100%);
            --sphere-blur: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.2), rgba(212,175,55,0.1));
            --font-serif: 'Times New Roman', serif;
        }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; overflow: hidden; height: 100vh; font-family: 'Segoe UI', sans-serif; }
        
        #intro-wrapper { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 1000; background: #000; }
        #canvas { position: absolute; inset: 0; z-index: 1; }
        
        .ball {
            position: absolute; width: 55px; height: 55px; border-radius: 50%;
            background: var(--sphere-gold); box-shadow: 0 0 35px var(--gold);
            display: flex; justify-content: center; align-items: center;
            color: #000; font-weight: 900; opacity: 0; z-index: 10;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.4rem;
        }
        
        .bg-ball {
            position: absolute; width: 30px; height: 30px; border-radius: 50%;
            background: var(--sphere-blur); filter: blur(3px); opacity: 0.2;
            z-index: 5; pointer-events: none;
        }
        
        #flash { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 2000; }
        
        #final-logo {
            position: absolute; width: 180px; height: 180px;
            display: none; z-index: 2001;
            filter: drop-shadow(0 0 40px var(--gold));
            opacity: 0; transform: scale(0.6);
        }

        #superzahl-container {
            position: absolute; z-index: 2002; display: none;
            flex-direction: column; align-items: center;
        }

        #sz-circle {
            width: 100px; height: 100px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #ff4500);
            box-shadow: 0 0 70px #ff4500; display: flex;
            justify-content: center; align-items: center;
            color: #fff; font-weight: 900; font-size: 50px;
        }

        #circular-text-container {
            position: absolute; width: 400px; height: 400px;
            pointer-events: none;
        }

        #circular-text-container svg { width: 100%; height: 100%; overflow: visible; }
        #circular-text-container text {
            fill: var(--gold); font-family: var(--font-serif);
            font-weight: bold; text-transform: uppercase;
            letter-spacing: 7px; font-size: 18px;
            filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.9));
        }

        .sand-particle {
            position: absolute; background: var(--gold); border-radius: 50%;
            pointer-events: none; z-index: 2005;
        }

        #footer-tag { position: absolute; bottom: 30px; color: var(--gold); opacity: 0.4; letter-spacing: 5px; font-size: 11px; z-index: 2010; }
    </style>
</head>
<body>

<div id="intro-wrapper">
    <canvas id="canvas"></canvas>
    
    <div id="superzahl-container">
        <div id="circular-text-container">
            <svg viewBox="0 0 200 200">
                <path id="tP" d="M 20, 100 a 80,80 0 1,1 160,0" fill="none" />
                <path id="bP" d="M 20, 100 a 80,80 0 1,0 160,0" fill="none" />
                <text><textPath xlink:href="#tP" startOffset="50%" text-anchor="middle">HELVETIC.LUCK</textPath></text>
                <text><textPath xlink:href="#bP" startOffset="50%" text-anchor="middle">GLOBAL LOTTO POOL</textPath></text>
            </svg>
        </div>
        <div id="sz-circle">3</div>
    </div>

    <div id="flash"></div>
    <img src="Bild1.png" id="final-logo" alt="VCHF Logo">
    <div id="footer-tag">ДВИЖОК VCHF</div>
</div>

<script>
    /* [VCHF SYSTEM: FULL MONOLITH INITIALIZATION] */
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const flash = document.getElementById('flash');
    const finalLogo = document.getElementById('final-logo');
    const szContainer = document.getElementById('superzahl-container');
    const wrapper = document.getElementById('intro-wrapper');

    const data = { main: [6, 20, 22, 24, 31, 32], sz: 3 };

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function drawLightning(x1, y1, x2, y2) {
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.9)';
        ctx.shadowColor = '#00ffff'; ctx.shadowBlur = 55; ctx.lineWidth = 5;
        ctx.beginPath(); ctx.moveTo(x1, y1);
        let segments = 12;
        for(let i=0; i<segments; i++) {
            ctx.lineTo(
                x1 + (x2-x1)*(i/segments) + (Math.random()-0.5)*180, 
                y1 + (y2-y1)*(i/segments) + (Math.random()-0.5)*180
            );
        }
        ctx.lineTo(x2, y2); ctx.stroke();
    }

    function explodeToSand(element) {
        const rect = element.getBoundingClientRect();
        const count = 400; // Плотность песка увеличена
        for(let i=0; i<count; i++) {
            const p = document.createElement('div');
            p.className = 'sand-particle';
            const size = Math.random()*5;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = (rect.left + rect.width/2) + 'px';
            p.style.top = (rect.top + rect.height/2) + 'px';
            wrapper.appendChild(p);

            p.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${(Math.random()-0.3)*1400}px, ${(Math.random()-0.5)*700}px) rotate(${Math.random()*1080}deg) scale(0)`, opacity: 0 }
            ], {
                duration: 1800 + Math.random()*2500,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            setTimeout(() => p.remove(), 4500);
        }
        element.style.transition = 'opacity 1s, transform 1.2s';
        element.style.opacity = '0';
        element.style.transform = 'scale(1.8) blur(30px)';
    }

    async function ignite() {
        // 1. Шторм молний (30 ударов)
        for(let i=0; i<30; i++) {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            drawLightning(canvas.width/2 + (Math.random()-0.5)*900, 0, canvas.width/2, canvas.height/2);
            await new Promise(r => setTimeout(r, 45));
        }
        ctx.clearRect(0,0,canvas.width, canvas.height);

        // 2. Сбор шаров (медленно и эффектно)
        for(let i=0; i<6; i++) {
            const b = document.createElement('div');
            b.className = 'ball';
            b.innerText = data.main[i];
            wrapper.appendChild(b);
            const angle = (i/6) * Math.PI * 2;
            b.style.left = (window.innerWidth/2 + Math.cos(angle)*240 - 27) + 'px';
            b.style.top = (window.innerHeight/2 + Math.sin(angle)*240 - 27) + 'px';
            setTimeout(() => b.style.opacity = '1', 50);
            await new Promise(r => setTimeout(r, 480));
        }

        await new Promise(r => setTimeout(r, 2200));

        // 3. Имплозия
        document.querySelectorAll('.ball').forEach(b => {
            b.style.transition = 'all 0.55s cubic-bezier(0.6, -0.3, 0.73, 0.05)';
            b.style.left = (window.innerWidth/2 - 27) + 'px';
            b.style.top = (window.innerHeight/2 - 27) + 'px';
            b.style.transform = 'scale(0)'; b.style.opacity = '0';
        });

        await new Promise(r => setTimeout(r, 600));

        // 4. Супернова
        flash.style.opacity = '1';
        szContainer.style.display = 'flex';
        
        setTimeout(() => {
            flash.style.transition = 'opacity 2.8s';
            flash.style.opacity = '0';
        }, 120);

        await new Promise(r => setTimeout(r, 2800));

        // 5. Песчаный ветер сдувает текст и оголяет лого
        explodeToSand(szContainer);
        
        await new Promise(r => setTimeout(r, 900));
        
        finalLogo.style.display = 'block';
        setTimeout(() => {
            finalLogo.style.transition = 'all 2.5s ease-out';
            finalLogo.style.opacity = '1';
            finalLogo.style.transform = 'scale(1)';
        }, 150);
    }

    window.onload = ignite;
</script>
</body>
</html>
