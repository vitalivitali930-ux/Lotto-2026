<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HELVETIA LUCK | VCHF ENGINE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cherry-velvet: #4a0012;
            --gold-swiss: #d4af37;
            --red-genius: #FF0000;
            --green-active: #00FF41;
            --vchf-dark: #050505;
        }

        body { 
            background: var(--vchf-dark); 
            color: var(--gold-swiss); 
            font-family: 'JetBrains Mono', monospace; 
            margin: 0; padding: 0; 
            overflow-x: hidden;
        }

        /* Зал со столами */
        .casino-hall {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 40px; padding: 40px;
            justify-items: center;
        }

        /* Стол как объект */
        .table-obj {
            width: 140px; height: 140px;
            background: radial-gradient(circle, var(--cherry-velvet) 0%, #1a0005 100%);
            border: 3px solid #2a000a;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            transition: 0.2s;
        }

        .table-obj:hover {
            border-color: var(--gold-swiss);
            transform: translateY(-5px);
        }

        /* Лампы статуса - жесткая позиция по 4 углам */
        .status-lamp {
            position: absolute; width: 10px; height: 10px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .lamp-t { top: 8px; left: 50%; transform: translateX(-50%); }
        .lamp-b { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .lamp-l { left: 8px; top: 50%; transform: translateY(-50%); }
        .lamp-r { right: 8px; top: 50%; transform: translateY(-50%); }

        .active { background: var(--green-active); box-shadow: 0 0 10px var(--green-active); }
        .waiting { background: var(--red-genius); box-shadow: 0 0 10px var(--red-genius); }

        .table-label {
            position: absolute; width: 100%; text-align: center;
            top: 50%; transform: translateY(-50%);
            font-family: 'Orbitron'; font-size: 12px;
            color: rgba(212, 175, 55, 0.5);
        }

        /* Хедер в стиле Манифеста */
        header {
            padding: 25px; border-bottom: 2px solid var(--gold-swiss);
            text-align: center; background: #000;
        }
        header h1 { margin: 0; letter-spacing: 5px; font-size: 20px; font-family: 'Orbitron'; }
    </style>
</head>
<body>

<header>
    <h1>HELVETIA LUCK | CLUB</h1>
</header>

<div class="casino-hall" id="hall">
    </div>

<script>
    // Монолитный протокол 1.1 — без нирваны! [cite: 2026-02-24]
    const hall = document.getElementById('hall');
    
    for(let i=1; i<=12; i++) {
        const t = document.createElement('div');
        t.className = 'table-obj';
        // Имитация статуса ламп (будет заменено на реальный лог)
        t.innerHTML = `
            <div class="status-lamp lamp-t active"></div>
            <div class="status-lamp lamp-b waiting"></div>
            <div class="status-lamp lamp-l waiting"></div>
            <div class="status-lamp lamp-r waiting"></div>
            <div class="table-label">VCHF-${i}</div>
        `;
        hall.appendChild(t);
    }
</script>
</body>
</html>
