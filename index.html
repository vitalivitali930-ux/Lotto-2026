<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto VCHF - Bi-Turbo Engine</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .header {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(180deg, #111, transparent);
        }

        .balance { font-size: 32px; font-weight: 200; text-shadow: 0 0 15px var(--gold-glow); }
        .sub-info { font-size: 11px; color: #666; margin-top: 5px; letter-spacing: 1px; }

        .modes {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .mode-btn {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            color: #666;
            cursor: pointer;
            transition: 0.3s;
        }

        .mode-btn.active {
            color: #fff;
            border-color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
        }

        .grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            padding: 10px 20px;
            overflow-y: auto;
            align-content: start;
        }

        .sphere {
            aspect-ratio: 1;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .sphere.selected {
            background: radial-gradient(circle at 35% 35%, #fff9d6, #d4af37);
            color: #000;
            font-weight: bold;
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--gold);
        }

        .sphere.hot { border: 1px solid rgba(255, 69, 0, 0.4); }
        .sphere.cold { border: 1px solid rgba(30, 144, 255, 0.4); }

        .footer {
            padding: 20px;
            background: linear-gradient(0deg, #000, transparent);
        }

        .btn-buy {
            width: 100%;
            padding: 20px;
            border-radius: 40px;
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-buy.active { border-color: var(--gold); color: var(--gold); }

        .smart-tools {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }

        .s-tool { font-size: 10px; color: #444; text-transform: uppercase; cursor: pointer; }
        .s-tool:hover { color: var(--gold); }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance" id="vchf-balance">100.00</div>
        <div class="sub-info">VCHF DIGITAL ASSETS | FEE: 1%</div>
    </div>

    <div class="modes">
        <div class="mode-btn active" onclick="VCHF.setMode('monat', this)">Monat</div>
        <div class="mode-btn" onclick="VCHF.setMode('jahr', this)">Jahr</div>
        <div class="mode-btn" onclick="VCHF.setMode('alle', this)">Alle</div>
    </div>

    <div class="grid" id="grid"></div>

    <div class="footer">
        <button class="btn-buy" id="buy-btn" onclick="VCHF.purchase()">Engage Bi-Turbo (1.00)</button>
        <div class="smart-tools">
            <span class="s-tool" onclick="VCHF.smart('hot')">Hot Summer</span>
            <span class="s-tool" onclick="VCHF.smart('sleeping')">Sleeping Giant</span>
            <span class="s-tool" onclick="VCHF.smart('random')">Chaos Pick</span>
        </div>
    </div>
    <script>
    const VCHF = {
        state: {
            balance: 100.00,
            selected: [],
            mode: 'monat',
            stats: Array.from({length: 42}, () => Math.random())
        },

        init() {
            this.renderGrid();
            console.log("Двигатель запущен. Системы в норме.");
        },

        renderGrid() {
            const container = document.getElementById('grid');
            container.innerHTML = '';
            for(let i = 1; i <= 42; i++) {
                const s = document.createElement('div');
                s.className = 'sphere';
                const heat = this.state.stats[i-1];
                if(heat > 0.8) s.classList.add('hot');
                if(heat < 0.2) s.classList.add('cold');
                
                s.innerText = i;
                s.onclick = () => this.toggle(i);
                container.appendChild(s);
            }
            this.sync();
        },

        toggle(n) {
            const idx = this.state.selected.indexOf(n);
            if(idx > -1) {
                this.state.selected.splice(idx, 1);
            } else if(this.state.selected.length < 6) {
                this.state.selected.push(n);
            }
            this.sync();
        },

        setMode(m, el) {
            this.state.mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            // Пересчет Heatmap
            this.state.stats = this.state.stats.map(() => Math.random());
            this.renderGrid();
        },

        smart(type) {
            let pool = Array.from({length: 42}, (_, i) => i + 1);
            if(type === 'hot') pool.sort((a,b) => this.state.stats[b-1] - this.state.stats[a-1]);
            else if(type === 'sleeping') pool.sort((a,b) => this.state.stats[a-1] - this.state.stats[b-1]);
            else pool.sort(() => Math.random() - 0.5);
            
            this.state.selected = pool.slice(0, 6);
            this.sync();
        },

        sync() {
            document.querySelectorAll('.sphere').forEach(s => {
                const val = parseInt(s.innerText);
                s.classList.toggle('selected', this.state.selected.includes(val));
            });
            const btn = document.getElementById('buy-btn');
            btn.classList.toggle('active', this.state.selected.length === 6);
        },

        purchase() {
            if(this.state.selected.length === 6 && this.state.balance >= 1) {
                this.state.balance -= 1;
                document.getElementById('vchf-balance').innerText = this.state.balance.toFixed(2);
                this.state.selected = [];
                this.sync();
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            }
        }
    };

    window.onload = () => VCHF.init();
    </script>
</body>
</html>
