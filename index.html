<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VCHF Ultimate - Monolith Edition</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #000; --cyan: #00ffff; --super: #ff4500;
            --sphere-gold: radial-gradient(circle at 35% 35%, #fff9d6 0%, #d4af37 60%, #8a6d1c 100%);
            --sphere-blur: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.2), rgba(212,175,55,0.1));
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --font-serif: 'Times New Roman', serif; /* Для стиля Helvetic Luck */
        }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; overflow: hidden; height: 100vh; font-family: var(--font-main); }
        
        #intro-wrapper { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 1000; background: #000; }
        #canvas { position: absolute; inset: 0; }
        
        .ball {
            position: absolute; width: 50px; height: 50px; border-radius: 50%;
            background: var(--sphere-gold); box-shadow: 0 0 20px var(--gold);
            display: flex; justify-content: center; align-items: center;
            color: #000; font-weight: 900; opacity: 0; z-index: 10;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.2rem;
        }
        
        .bg-ball {
            position: absolute; width: 30px; height: 30px; border-radius: 50%;
            background: var(--sphere-blur); filter: blur(2px); opacity: 0.3;
            z-index: 5; pointer-events: none;
        }
        
        #flash { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 2000; }
        
        #superzahl {
            position: absolute; width: 95px; height: 95px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, var(--super));
            box-shadow: 0 0 60px var(--super); display: none;
            justify-content: center; align-items: center;
            color: #fff; font-weight: 900; font-size: 42px; z-index: 2001;
            animation: emerge 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Круговой текст */
        #circular-text-container {
            position: absolute;
            width: 300px;
            height: 300px;
            display: none;
            z-index: 2002;
            pointer-events: none;
            animation: fadeInRotate 2s ease-out forwards;
        }

        #circular-text-container svg {
            width: 100%;
            height: 100%;
            fill: var(--gold);
            font-family: var(--font-serif);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        #logo-placeholder {
            position: absolute; bottom: 20px; opacity: 0.5; font-size: 12px; letter-spacing: 2px;
        }

        @keyframes emerge { 
            0% { transform: scale(0) rotate(-720deg); } 
            100% { transform: scale(1) rotate(0deg); } 
        }

        @keyframes fadeInRotate {
            0% { opacity: 0; transform: scale(0.5) rotate(-30deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
    </style>
</head>
<body>

<div id="intro-wrapper">
    <canvas id="canvas"></canvas>
    
    <div id="circular-text-container">
        <svg viewBox="0 0 200 200">
            <path id="circlePath" d="M 100, 100 m -80, 0 a 80,80 0 1,1 160,0 a 80,80 0 1,1 -160,0" fill="transparent" />
            <text font-size="14">
                <textPath xlink:href="#circlePath" startOffset="25%" text-anchor="middle">
                    Helvetic Luck • Global Lotto Pool •
                </textPath>
            </text>
        </svg>
    </div>

    <div id="flash"></div>
    <div id="superzahl"></div>
    <div id="logo-placeholder">ДВИЖОК VCHF</div>
</div>
<script>
    /* [MANIFESTO OF THE MONOLITH - STATUS: ACTIVE]
       Code generated by Gemini 3 Flash.
       New Logic: Added SVG Circular Text "Helvetic Luck" after Supernova explosion.
    */

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const flash = document.getElementById('flash');
    const szElement = document.getElementById('superzahl');
    const circContainer = document.getElementById('circular-text-container');
    const wrapper = document.getElementById('intro-wrapper');
    
    // Ресурс согласно правилу
    const ASSETS = { logo: "1771489965074(1).png" };

    const swissLottoGenerator = () => {
        let nums = [];
        while(nums.length < 6) {
            let r = Math.floor(Math.random() * 42) + 1;
            if(!nums.includes(r)) nums.push(r);
        }
        return { 
            main: nums.sort((a,b) => a-b), 
            sz: Math.floor(Math.random() * 6) + 1 
        };
    };

    const data = swissLottoGenerator();
    let mainBalls = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createChaos() {
        for(let i=0; i<30; i++) {
            const b = document.createElement('div');
            b.className = 'bg-ball';
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.random() * 120;
            b.style.left = (window.innerWidth/2 + Math.cos(angle)*dist - 15) + 'px';
            b.style.top = (window.innerHeight/2 + Math.sin(angle)*dist - 15) + 'px';
            wrapper.appendChild(b);
            animateBgBall(b);
        }
    }

    function animateBgBall(b) {
        const x = (Math.random() - 0.5) * 150;
        const y = (Math.random() - 0.5) * 150;
        b.animate([
            { transform: 'translate(0,0)', opacity: 0.3 },
            { transform: `translate(${x}px, ${y}px)`, opacity: 0.1 }
        ], { 
            duration: 3000 + Math.random()*3000, 
            iterations: Infinity, 
            direction: 'alternate',
            easing: 'ease-in-out'
        });
    }

    function drawLightning(x1, y1, x2, y2) {
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.8)';
        ctx.shadowColor = '#00ffff';
        ctx.shadowBlur = 25;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        let segments = 5;
        for(let i=0; i<segments; i++) {
            let tx = x1 + (x2-x1) * (i/segments) + (Math.random()-0.5)*100;
            let ty = y1 + (y2-y1) * (i/segments) + (Math.random()-0.5)*100;
            ctx.lineTo(tx, ty);
        }
        ctx.lineTo(x2, y2);
        ctx.stroke();
    }

    async function ignite() {
        createChaos();
        
        for(let i=0; i<18; i++) {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            drawLightning(canvas.width/2 + (Math.random()-0.5)*200, 0, canvas.width/2, canvas.height/2);
            await new Promise(r => setTimeout(r, 50));
        }
        ctx.clearRect(0,0,canvas.width, canvas.height);

        for(let i=0; i<6; i++) {
            const b = document.createElement('div');
            b.className = 'ball';
            b.innerText = data.main[i];
            wrapper.appendChild(b);
            const angle = (i/6) * Math.PI * 2;
            b.style.left = (window.innerWidth/2 + Math.cos(angle)*160 - 25) + 'px';
            b.style.top = (window.innerHeight/2 + Math.sin(angle)*160 - 25) + 'px';
            setTimeout(() => b.style.opacity = '1', 50);
            mainBalls.push(b);
            await new Promise(r => setTimeout(r, 400));
        }

        await new Promise(r => setTimeout(r, 1500));
        document.querySelectorAll('.bg-ball, .ball').forEach(b => {
            b.style.transition = 'all 0.6s cubic-bezier(0.6, -0.28, 0.735, 0.045)';
            b.style.left = (window.innerWidth/2 - b.offsetWidth/2) + 'px';
            b.style.top = (window.innerHeight/2 - b.offsetHeight/2) + 'px';
            b.style.transform = 'scale(0)';
            b.style.opacity = '0';
        });

        await new Promise(r => setTimeout(r, 700));
        flash.style.opacity = '1';
        
        // Появление Superzahl и текста из логотипа
        szElement.innerText = data.sz;
        szElement.style.display = 'flex';
        szElement.style.left = (window.innerWidth/2 - 47) + 'px';
        szElement.style.top = (window.innerHeight/2 - 47) + 'px';

        circContainer.style.display = 'block';
        circContainer.style.left = (window.innerWidth/2 - 150) + 'px';
        circContainer.style.top = (window.innerHeight/2 - 150) + 'px';

        setTimeout(() => {
            flash.style.transition = 'opacity 3s ease-out';
            flash.style.opacity = '0';
            console.log("Движок VCHF: Эффект Helvetic Luck активирован.");
        }, 400);
    }

    window.onload = ignite;
</script>
</body>
</html>
