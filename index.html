<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swiss Lotto Manifest 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --dark-gold: #8A6D3B;
            --carbon: #000;
            --accent-red: #FF4500;
        }

        body {
            background: var(--carbon) url('bg.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--gold);
            font-family: 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            margin: 0; padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
        }

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        .logo-img { width: 220px; filter: drop-shadow(0 0 15px var(--gold)); }
        .intro-text { font-size: 2.5rem; font-weight: bold; margin-top: 20px; height: 50px; }

        /* HEADER & BALANCES */
        .header { padding: 15px; font-size: 12px; letter-spacing: 1px; display: flex; justify-content: space-between; }
        .balance-row { display: flex; justify-content: center; gap: 15px; margin: 10px 0; }
        .card { 
            background: rgba(17, 17, 17, 0.85); 
            border: 1px solid var(--dark-gold); 
            border-radius: 12px; padding: 12px; min-width: 120px;
            box-shadow: inset 0 0 10px rgba(212, 175, 55, 0.1);
        }
        .label { font-size: 9px; color: var(--dark-gold); text-transform: uppercase; margin-bottom: 4px; }
        .value { font-size: 24px; font-weight: bold; color: #fff; }
        .green { color: #00FF00 !important; text-shadow: 0 0 10px rgba(0,255,0,0.3); }

        /* TIMER & INFO */
        #timer-text {
            color: var(--accent-red); font-size: 13px; font-weight: bold;
            text-shadow: 0 0 12px var(--accent-red);
            background: rgba(0,0,0,0.5); padding: 6px 15px;
            border-radius: 20px; border: 1px solid rgba(255,69,0,0.3);
            display: inline-block; margin: 15px 0;
        }
        .info-grey { color: #888; font-size: 10px; letter-spacing: 1.5px; margin-bottom: 20px; }

        /* GRID */
        .grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 6px; padding: 0 20px; max-width: 380px; margin: 0 auto; 
        }
        .cell { 
            background: rgba(20, 20, 20, 0.9); border: 1px solid #333; 
            padding: 14px 0; font-weight: bold; border-radius: 6px;
            transition: 0.2s; cursor: pointer;
        }
        .cell.selected { 
            background: linear-gradient(135deg, #F9D976 0%, var(--gold) 100%) !important;
            color: #000; transform: scale(1.05); box-shadow: 0 0 15px var(--gold);
        }

        /* SMART PICK BUTTONS */
        .smart-pick-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .smart-btn {
            background: #111; border: 1px solid var(--dark-gold);
            color: var(--gold); padding: 8px 15px; border-radius: 5px;
            font-size: 11px; font-weight: bold; cursor: pointer;
        }

        /* ACTION BUTTON */
        .confirm-btn {
            background: linear-gradient(180deg, #F9D976 0%, var(--gold) 100%);
            color: #000; border: none; width: 90%; padding: 18px;
            font-weight: bold; font-size: 18px; border-radius: 15px;
            margin: 25px 0; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>

<div id="splash-screen">

<div id="app" style="display:none;">

    <div class="balance-row">
        <div class="card">

        </div>
        <div class="card">
            <div class="label">REAL CHF</div>
            <div class="value green">0.00</div>
        </div>
    </div>

    <div id="timer-text">LOADING...</div>
    <div class="info-grey">END-TO-END ENCRYPTION ANONYMOUS PLAY</div>

    <div class="grid" id="lotto-grid"></div>

    <div class="smart-pick-row">
        <button class="smart-btn" onclick="smartPick('hot')">ðŸ”¥ HOT SUMMER</button>
        <button class="smart-btn" onclick="smartPick('sleeping')">ðŸ’¤ SLEEPING GIANT</button>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Ð¡Ð¸Ð¼ÑƒÐ»ÑÑ†Ð¸Ñ ÑÑ‚Ð°Ñ‚Ð¸ÑÑ‚Ð¸ÐºÐ¸ (Ð´Ð»Ñ Smart Pick)
    const stats = {
        hot: [7, 12, 23, 31, 38, 42],
        sleeping: [2, 15, 19, 28, 33, 40]
    };

    // Splash Screen Logic
    const intro = document.getElementById('intro-msg');
    setTimeout(() => { intro.innerText = "GrÃ¼ezi"; }, 500);
    setTimeout(() => { intro.innerText = "Welcome"; }, 1800);
    setTimeout(() => { 
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }, 500);
    }, 3200);

    // Grid Generation
    const grid = document.getElementById('lotto-grid');
    for (let i = 1; i <= 42; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = i;
        cell.onclick = () => toggleNumber(cell);
        grid.appendChild(cell);
    }

    function toggleNumber(cell) {
        cell.classList.toggle('selected');
        tg.HapticFeedback.impactOccurred('light');
    }

    function smartPick(type) {
        tg.HapticFeedback.notificationOccurred('success');
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
        let numbers = [];
        if (type === 'random') {
            while(numbers.length < 6) {
                let r = Math.floor(Math.random() * 42) + 1;
                if(!numbers.includes(r)) numbers.push(r);
            }
        } else {
            numbers = stats[type];
        }
        document.querySelectorAll('.cell').forEach(c => {
            if (numbers.includes(parseInt(c.innerText))) c.classList.add('selected');
        });
    }

    // Timer Logic (Wed & Sat 19:15 - 3h)
    function updateTimer() {
        const now = new Date();
        const draws = [3, 6];
        let target = null;
        draws.forEach(day => {
            let d = new Date(now);
            d.setDate(now.getDate() + (day - now.getDay() + 7) % 7);
            d.setHours(16, 15, 0, 0);
            if (d <= now) d.setDate(d.getDate() + 7);
            if (!target || d < target) target = d;
        });
        const diff = target - now;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer-text').innerText = `Ð¢Ð˜Ð ÐÐ– Ð§Ð•Ð Ð•Ð—: ${h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    function confirmTicket() {
        tg.HapticFeedback.impactOccurred('heavy');

    }
</script>
