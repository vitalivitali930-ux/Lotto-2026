<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF v1.1 Gold</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --cell-text: #333; 
            --ball-bg: radial-gradient(circle at 35% 35%, #ffffff 0%, #fcfcfc 25%, #e0e0e0 50%, #b3b3b3 100%);
        }

        body { 
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow: hidden; 
        }

        #intro-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; z-index: 20000; 
            display: flex; justify-content: center; align-items: center;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow-y: auto; padding-top: 15px; }

        /* --- –î–ò–ó–ê–ô–ù 3D –®–ê–†–û–í --- */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        
        .cell, .super-cell { 
            aspect-ratio: 1/1; 
            background: var(--ball-bg); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 18px; color: var(--cell-text); 
            position: relative;
            box-shadow: inset -4px -4px 10px rgba(0,0,0,0.3), 3px 5px 12px rgba(0,0,0,0.6); 
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; border: none;
        }

        .cell::before, .super-cell::before {
            content: ''; position: absolute; top: 15%; left: 15%; 
            width: 30%; height: 20%; background: rgba(255,255,255,0.8); 
            border-radius: 50%; filter: blur(1px); pointer-events: none;
        }

        .cell.selected, .super-cell.selected { 
            transform: scale(1.15) translateY(-5px); 
            background: var(--main-gradient) !important; 
            color: #000 !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 15px var(--main-color);
        }

        .cell.processing { background: #00ffff !important; transform: scale(1.1); }

        /* --- –û–°–¢–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô) --- */
        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { flex: 1; border-radius: 12px; padding: 12px; background: rgba(15, 15, 15, 0.9); border: 1.5px solid #333; opacity: 0.15; transition: 0.5s; }
        .bal-card.active-wallet { opacity: 1; border-color: var(--main-color); transform: scale(1.05); }
        .bal-val { font-size: 20px; font-weight: bold; color: #32CD32; }
        .btn-main { width: 85%; padding: 20px; border-radius: 15px; font-size: 18px; margin-top: 25px; margin-bottom: 50px; background: var(--main-gradient); border: none; font-weight: bold; cursor: pointer; }
        .ticket-controls { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .tool-btn { padding: 6px 12px; border-radius: 15px; border: 1px solid var(--main-color); background: rgba(0,0,0,0.6); color: #fff; font-size: 11px; cursor: pointer; }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="Bild1.png" id="intro1" class="intro-img">
    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">
</div>

<div id="app-content">
    <div class="balance-container">
        <div class="bal-card active-wallet" id="card-vchf">
            <div style="font-size:10px; color:var(--main-color)">VIRTUAL VCHF</div>
            <div class="bal-val" id="vchf-val">100.00</div>
        </div>
    </div>
    
    <div class="ticket-controls">
        <button class="tool-btn" onclick="randomFill()">üé≤ RANDOM ROLL</button>
    </div>

    <div class="grid" id="main-grid"></div>
    <div class="super-grid" id="s-grid" style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;"></div>
    
    <button class="btn-main" id="main-btn" onclick="runEngine()">BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // --- –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ï –ó–í–£–ö–ò –ò–ó –ò–ù–¢–ï–†–ù–ï–¢–ê ---
    const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    const sndRoll = new Audio('https://www.soundjay.com/misc/sounds/marbles-rolling-1.mp3');
    const sndWin = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    let selected = [];
    let superNum = null;

    // –°–µ—Ç–∫–∞ —à–∞—Ä–æ–≤
    const gridDiv = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); 
        c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
        c.onclick = () => {
            if(selected.includes(i)) {
                selected = selected.filter(n => n !== i);
                c.classList.remove('selected');
            } else if(selected.length < 6) {
                selected.push(i);
                c.classList.add('selected');
                sndClick.currentTime = 0; // –°–±—Ä–æ—Å –∑–≤—É–∫–∞ –¥–ª—è –º–≥–Ω–æ–≤–µ–Ω–Ω–æ–≥–æ –ø–æ–≤—Ç–æ—Ä–∞
                sndClick.play(); 
                tg.HapticFeedback.impactOccurred('light');
            }
        };
        gridDiv.appendChild(c);
    }

    // –°—É–ø–µ—Ä-—à–∞—Ä—ã
    const sGridDiv = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); 
        sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i;
            sc.classList.add('selected');
            sndClick.currentTime = 0;
            sndClick.play();
            tg.HapticFeedback.impactOccurred('medium');
        };
        sGridDiv.appendChild(sc);
    }

    // –†–∞–Ω–¥–æ–º —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ª–æ—Ç–æ—Ç—Ä–æ–Ω–∞
    function randomFill() {
        sndRoll.currentTime = 0;
        sndRoll.play(); // –ó–≤—É–∫ –∫—Ä—É—Ç—è—â–∏—Ö—Å—è —à–∞—Ä–æ–≤
        
        let iteration = 0;
        const interval = setInterval(() => {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('processing'));
            for(let i=0; i<6; i++) {
                let r = Math.floor(Math.random() * 42) + 1;
                document.getElementById(`cell-${r}`).classList.add('processing');
            }
            iteration++;
            if(iteration > 15) {
                clearInterval(interval);
                finalizeRandom();
            }
        }, 100);
    }

    function finalizeRandom() {
        sndRoll.pause();
        sndWin.play(); // –ó–≤—É–∫ —Ñ–∏–∫—Å–∞—Ü–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        selected = [];
        document.querySelectorAll('.cell').forEach(c => {
            c.classList.remove('selected', 'processing');
        });
        while(selected.length < 6) {
            let r = Math.floor(Math.random() * 42) + 1;
            if(!selected.includes(r)) {
                selected.push(r);
                document.getElementById(`cell-${r}`).classList.add('selected');
            }
        }
        tg.HapticFeedback.notificationOccurred('success');
    }

    function runEngine() {
        if (selected.length === 6 && superNum) {
            tg.showAlert("–î–≤–∏–∂–æ–∫ VCHF: –ë–∏–ª–µ—Ç –ø—Ä–∏–Ω—è—Ç!");
        } else {
            tg.showAlert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ –≤—Å–µ —á–∏—Å–ª–∞!");
        }
    }

    // –ò–Ω—Ç—Ä–æ
    window.onload = () => {
        setTimeout(() => document.getElementById('intro1').classList.add('active'), 500);
        setTimeout(() => document.getElementById('intro-container').style.display='none', 3000);
        setTimeout(() => {
            document.getElementById('app-content').style.display='block';
            document.getElementById('app-content').style.opacity='1';
        }, 3100);
    };
</script>
</body>
</html>
