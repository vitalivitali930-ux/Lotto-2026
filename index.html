
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto Manifest 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å –≤ —Ç–µ–º–Ω—ã—Ö –∑–æ–ª–æ—Ç—ã—Ö —Ç–æ–Ω–∞—Ö */
        body { 
            background-color: #1a1a1a; 
            color: #d4af37; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –ó–∞—Å—Ç–∞–≤–∫–∞ (Splash Screen) [cite: 2026-02-19] */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.6s ease;
        }

        /* –¢–≤–æ—è —ç–º–±–ª–µ–º–∞ */
        #logo {
            width: 0%; 
            opacity: 0;
            transition: all 1.8s cubic-bezier(0.34, 1.56, 0.64, 1); /* –≠—Ñ—Ñ–µ–∫—Ç "–≤—ã—Ä–∞—Å—Ç–∞–Ω–∏—è" */
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏ [cite: 2026-02-19] */
        #logo.active {
            width: 70%; 
            opacity: 1;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (—Å–∫—Ä—ã—Ç, –ø–æ–∫–∞ –∏–¥–µ—Ç –∑–∞—Å—Ç–∞–≤–∫–∞) */
        #main-content { 
            opacity: 0; 
            transition: opacity 1s ease; 
            width: 100%;
            max-width: 400px;
            padding: 20px; 
            box-sizing: border-box;
            text-align: center; 
        }

        .header { 
            font-size: 26px; 
            font-weight: bold; 
            text-shadow: 0 0 15px #d4af37; 
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .grid-buttons { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 30px;
        }

        .btn { 
            background: rgba(212, 175, 55, 0.1); 
            color: #d4af37; 
            border: 1px solid #d4af37; 
            padding: 15px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn:active {
            background: #d4af37;
            color: #1a1a1a;
        }

        /* –°–µ—Ç–∫–∞ Heatmap [cite: 2026-02-19] */
        .heatmap-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #d4af37;
            opacity: 0.8;
        }

        .heatmap-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; 
            margin: 0 auto;
        }

        .num { 
            aspect-ratio: 1;
            border: 1px solid #333; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 6px; 
            font-size: 14px;
            background: #222;
        }

        /* "–ì–æ—Ä—è—á–∏–µ" —á–∏—Å–ª–∞ (Smart Pick) [cite: 2026-02-19] */
        .hot { 
            background: linear-gradient(45deg, #ff4500, #ff8c00); 
            color: white; 
            border: none;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="splash">
        <img id="logo" src="1771489965074(1).png" alt="Lotto Logo">
    </div>

    <div id="main-content">
        <div class="header">‚öúÔ∏è ùïÉùïÜùïãùïãùïÜ ùïÑùî∏‚ÑïùïÄùîΩùîºùïäùïã ‚öúÔ∏è</div>
        
        <div class="grid-buttons">
            <button class="btn" onclick="vibrate()">RUSSIAN</button>
            <button class="btn" onclick="vibrate()">DEUTSCH</button>
        </div>

        <div class="heatmap-title">VISUAL HEATMAP</div>
        <div class="heatmap-grid" id="heatmap"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –§—É–Ω–∫—Ü–∏—è –≤–∏–±—Ä–∞—Ü–∏–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
        function vibrate() {
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        // –õ–æ–≥–∏–∫–∞ –∑–∞—Å—Ç–∞–≤–∫–∏ [cite: 2026-02-19]
        window.onload = () => {
            const logo = document.getElementById('logo');
            const splash = document.getElementById('splash');
            const main = document.getElementById('main-content');

            // –ù–∞—á–∏–Ω–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —É–≤–µ–ª–∏—á–µ–Ω–∏—è —á–µ—Ä–µ–∑ –º–≥–Ω–æ–≤–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                logo.classList.add('active');
            }, 100);

            // –ß–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã —É–±–∏—Ä–∞–µ–º –∑–∞—Å—Ç–∞–≤–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é
            setTimeout(() => {
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    main.style.opacity = '1';
                    document.body.style.overflow = 'auto';
                }, 600);
            }, 2600);
        };

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ç–∫–∏ —á–∏—Å–µ–ª [cite: 2026-02-19]
        const hGrid = document.getElementById('heatmap');
        const hotNumbers = [3, 9, 14, 21]; // –ü—Ä–∏–º–µ—Ä "–≥–æ—Ä—è—á–∏—Ö" —á–∏—Å–µ–ª

        for(let i=1; i<=25; i++) {
            let n = document.createElement('div');
            n.className = 'num';
            if(hotNumbers.includes(i)) n.className += ' hot'; 
            n.innerText = i;
            hGrid.appendChild(n);
        }
    </script>
</body>
</html>
