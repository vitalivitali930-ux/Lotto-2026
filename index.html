<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Нулевой Хаос | Bi-Turbo Ultimate</title>
    <style>
        :root {
            --gold: #d4af37;
            --cherry: radial-gradient(circle at center, #600010 0%, #050505 100%);
            --vchf-glow: 0 0 15px rgba(212, 175, 55, 0.7);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        
        #game-table { width: 100vw; height: 100vh; background: var(--cherry); position: relative; }
        
        /* ШТУРВАЛ: КРУГ ИЗ 36 КАРТ */
        #ritual-wheel { 
            position: absolute; top: 50%; left: 50%; 
            width: 300px; height: 300px; 
            transform: translate(-50%, -50%); 
            z-index: 100;
        }
        .ritual-card {
            position: absolute; width: 40px; height: 60px;
            background: url('1771489965074(1).png') center/cover;
            border: 1px solid var(--gold); border-radius: 4px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center center;
        }
        .ritual-card.highlight {
            box-shadow: 0 0 25px var(--gold);
            border: 2px solid #fff;
            z-index: 1000;
        }

        /* ЦЕНТРАЛЬНЫЙ ТОТЕМ КОЗЫРЯ */
        #trump-display {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px; color: var(--gold);
            text-shadow: var(--vchf-glow);
            z-index: 150; opacity: 0; transition: opacity 0.5s;
        }

        /* ИГРОВЫЕ ЗОНЫ */
        #battle-area { position: absolute; top: 20%; width: 100%; height: 40%; display: none; }
        #player-bud { 
            position: absolute; bottom: 0; width: 100%; height: 35%; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            border-top: 2px solid var(--gold); display: none; z-index: 500;
        }
    </style>
</head>
<body>
<div id="game-table">
    <div id="ritual-wheel"></div>
    <div id="trump-display">♠</div>
    <div id="battle-area"></div>
    <div id="player-bud">
        <div id="burning-line" style="height:3px; background:#0f0; width:100%;"></div>
        <div id="lanes-container" style="display:flex; flex-direction:column; height:100%;"></div>
    </div>
</div>
<script>
/**
 * PROJECT: Bi-Turbo Ultimate Lotto
 * MODULE: RITUAL_ENGINE_VCHF
 * LOGIC: Shuffle -> Fan Circle -> Trump Selection -> Deal 18x18
 */

const VCHF_CONFIG = {
    suits: ['♠', '♣', '♥', '♦'],
    ranks: ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'],
    val: {'6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14}
};

let state = {
    deck: [], pHand: [], eHand: [], trump: '',
    isRitualActive: true
};

function initRitual() {
    const wheel = document.getElementById('ritual-wheel');
    // Создаем 36 физических карт [cite: 2026-02-23]
    for(let i=0; i<36; i++) {
        const card = document.createElement('div');
        card.className = 'ritual-card';
        card.style.left = '50%'; card.style.top = '50%';
        wheel.appendChild(card);
    }
    runShuffleAnimation();
}

function runShuffleAnimation() {
    const cards = document.querySelectorAll('.ritual-card');
    
    // ЭТАП 1: ХАОТИЧНОЕ ПЕРЕМЕШИВАНИЕ (3 сек) [cite: 2026-02-24]
    let shuffleTimer = setInterval(() => {
        cards.forEach(c => {
            const rx = (Math.random() - 0.5) * 200;
            const ry = (Math.random() - 0.5) * 200;
            const rr = (Math.random() * 360);
            c.style.transform = `translate(${rx}px, ${ry}px) rotate(${rr}deg)`;
        });
    }, 150);

    // ЭТАП 2: ФОРМИРОВАНИЕ КРУГА И ВЫБОР КОЗЫРЯ
    setTimeout(() => {
        clearInterval(shuffleTimer);
        const radius = 140;
        cards.forEach((c, i) => {
            const angle = (i * 10) * (Math.PI / 180);
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;
            c.style.transform = `translate(${x}px, ${y}px) rotate(${i * 10 + 90}deg)`;
        });

        startTrumpChase(cards);
    }, 3000);
}

function startTrumpChase(cards) {
    let chaseIdx = 0;
    const totem = document.getElementById('trump-display');
    totem.style.opacity = '1';

    // Бегающий блик по рубашкам [cite: 2026-02-24]
    let chaseTimer = setInterval(() => {
        cards.forEach(c => c.classList.remove('highlight'));
        cards[chaseIdx % 36].classList.add('highlight');
        totem.innerText = VCHF_CONFIG.suits[chaseIdx % 4];
        chaseIdx++;
    }, 120);

    setTimeout(() => {
        clearInterval(chaseTimer);
        state.trump = totem.innerText;
        finalizeRitual();
    }, 3500);
}

function finalizeRitual() {
    // Вспышка и раздача [cite: 2026-02-24]
    const cards = document.querySelectorAll('.ritual-card');
    cards.forEach((c, i) => {
        if(i < 18) {
            c.style.transform = `translate(0, 500px) scale(0.5)`; // Уход в Бутон
        } else {
            c.style.transform = `translate(0, -500px) scale(0.5)`; // Уход ИИ
        }
        c.style.opacity = '0';
    });

    setTimeout(() => {
        document.getElementById('ritual-wheel').style.display = 'none';
        document.getElementById('battle-area').style.display = 'block';
        document.getElementById('player-bud').style.display = 'block';
        startActualGame();
    }, 1000);
}

function startActualGame() {
    // Инъекция логики движка... [cite: 2026-02-23]
    console.log("Движок vchf запущен. Козырь: " + state.trump);
}

window.onload = initRitual;
</script>
</body>
</html>
