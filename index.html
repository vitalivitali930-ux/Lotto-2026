<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - VCHF Engine Ultimate 3.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #00f3ff; 
            --main-glow: rgba(0, 243, 255, 0.4);
            --bg-deep: #00050a;
            --sphere-bg: radial-gradient(circle at 35% 35%, #222 0%, #000 100%);
            --text-color: #ffffff;
            --neon-hot: #ff4500;
            --neon-cold: #1e90ff;
        } 

        /* ТЕМЫ */
        body.theme-gold { --main-color: #d4af37; --main-glow: rgba(212, 175, 55, 0.4); }
        body.theme-lime { --main-color: #32CD32; --main-glow: rgba(50, 205, 50, 0.4); }
        body.theme-cherry { --main-color: #C511A4; --main-glow: rgba(197, 17, 164, 0.4); }
        body.theme-tron { --main-color: #00f3ff; --main-glow: rgba(0, 243, 255, 0.6); }

        body { 
            background: var(--bg-deep); color: var(--text-color); 
            font-family: 'Segoe UI', Roboto, sans-serif; text-align: center; 
            margin: 0; overflow: hidden; transition: 0.5s;
        }

        /* ИНТРО-СКАНЕР */
        #intro-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .scanner-line {
            width: 100%; height: 2px; background: var(--main-color);
            box-shadow: 0 0 15px var(--main-color);
            position: absolute; top: 0; animation: scan 2s linear forwards;
        }
        @keyframes scan { to { top: 100%; } }

        /* ВЕЕР ЯЗЫКОВ (УЛУЧШЕННЫЙ) */
        .lang-wrapper { position: relative; height: 60px; margin-top: 10px; z-index: 1001; }
        .lang-main { 
            width: 45px; height: 45px; line-height: 45px; border-radius: 50%;
            background: var(--main-color); color: #000; font-size: 20px;
            margin: 0 auto; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px var(--main-glow);
        }
        .lang-item {
            position: absolute; width: 40px; height: 40px; line-height: 40px;
            background: rgba(0,0,0,0.8); border: 1px solid var(--main-color);
            border-radius: 50%; font-size: 18px; cursor: pointer;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0; transform: translate(-50%, -50%) scale(0);
            left: 50%; top: 50%;
        }
        .lang-wrapper.active .lang-item { opacity: 1; transform: scale(1); }
        /* Разлет UA и RU */
        .lang-wrapper.active .pos-ru { left: calc(50% - 110px); top: 20px; }
        .lang-wrapper.active .pos-ua { left: calc(50% + 110px); top: 20px; }
        .lang-wrapper.active .pos-en { left: 50%; top: 70px; }

        /* 3D СФЕРЫ */
        .grid-container {
            display: grid; grid-template-columns: repeat(7, 1fr);
            gap: 10px; padding: 10px 15px; max-width: 400px; margin: 0 auto;
        }
        .sphere { 
            aspect-ratio: 1; background: var(--sphere-bg); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: bold; cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.8), inset 5px 5px 10px rgba(255,255,255,0.05);
        }
        .sphere.selected {
            background: radial-gradient(circle at 30% 30%, #fff 0%, var(--main-color) 100%);
            color: #000; transform: scale(1.1) translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 20px var(--main-glow);
        }
        .sphere.heat-hot { border-color: var(--neon-hot); box-shadow: 0 0 15px var(--neon-hot); }
        .sphere.heat-cold { border-color: var(--neon-cold); box-shadow: 0 0 15px var(--neon-cold); }

        /* ПАНЕЛЬ ПЕРИОДОВ */
        .period-box { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; }
        .p-btn { 
            padding: 5px 12px; font-size: 10px; border: 1px solid var(--main-color);
            background: transparent; color: var(--main-color); border-radius: 15px;
            cursor: pointer; opacity: 0.6;
        }
        .p-btn.active { background: var(--main-color); color: #000; opacity: 1; }
    </style>
</head>
<body class="theme-tron">
    <div id="intro-overlay">
        <div class="scanner-line"></div>
        <div style="color:var(--main-color); font-family: monospace; letter-spacing: 5px;">SPARK VISION ANALYSIS...</div>
    </div>
/* Spark Vision Engine | Directed by Wanderer */
<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // СОСТОЯНИЕ ДВИЖКА
    let state = {
        selected: [],
        superNum: null,
        currency: 'VCHF',
        lang: 'en',
        theme: 'tron',
        period: 'Alle',
        activeFilter: null,
        // Имитация базы данных Swiss Lotto (в будущем - fetch)
        stats: {
            Monat: {},
            Jahr: {},
            Alle: {}
        }
    };

    const dict = {
        en: { btn: "ENGAGE BI-TURBO", super: "SUPERZAHL", alert: "Select 6 + Super!", hot: "HOT", cold: "COLD", sleep: "SLEEPING", rand: "RANDOM" },
        ru: { btn: "ЗАПУСТИТЬ BI-TURBO", super: "БОНУС-ШАР", alert: "Выбери 6 + Бонус!", hot: "ЖАРКИЕ", cold: "ЛЕДЯНЫЕ", sleep: "СПЯЩИЕ", rand: "РАНДОМ" },
        ua: { btn: "ЗАПУСТИТИ BI-TURBO", super: "БОНУС-ШАР", alert: "Обери 6 + Бонус!", hot: "ГАРЯЧІ", cold: "КРИЖАНІ", sleep: "СПЛЯЧІ", rand: "РАНДОМ" },
        de: { btn: "BI-TURBO STARTEN", super: "SUPERZAHL", alert: "Wähle 6 + Super!", hot: "HEISS", cold: "KALT", sleep: "SCHLAFEND", rand: "ZUFALL" }
    };

    function init() {
        generateMockData(); // Авто-синхронизация (имитация)
        renderGrid();
        renderSuperGrid();
        
        // Убираем интро через 2.5 секунды
        setTimeout(() => {
            document.getElementById('intro-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('intro-overlay').remove(), 500);
        }, 2500);
    }

    // АВТОМАТИЧЕСКАЯ СИНХРОНИЗАЦИЯ (Имитация Swiss Lotto)
    function generateMockData() {
        ['Monat', 'Jahr', 'Alle'].forEach(p => {
            for(let i=1; i<=42; i++) {
                state.stats[p][i] = Math.floor(Math.random() * 100);
            }
        });
    }

    function renderGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        
        // Получаем данные для текущего периода
        const currentStats = state.stats[state.period];
        
        for (let i = 1; i <= 42; i++) {
            const s = document.createElement('div');
            s.className = 'sphere';
            s.innerText = i;
            
            // МГНОВЕННЫЙ HEATMAP (Hot/Cold)
            const val = currentStats[i];
            if (val > 80) s.classList.add('heat-hot');
            else if (val < 20) s.classList.add('heat-cold');

            if (state.selected.includes(i)) s.classList.add('selected');
            
            s.onclick = () => toggleNumber(i);
            grid.appendChild(s);
        }
    }

    // ПЕРЕКЛЮЧЕНИЕ ПЕРИОДА (Мгновенно)
    function setPeriod(p) {
        state.period = p;
        document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderGrid(); // Пересчет без перезагрузки
        tg.HapticFeedback.impactOccurred('light');
    }

    function toggleNumber(n) {
        const idx = state.selected.indexOf(n);
        if (idx > -1) {
            state.selected.splice(idx, 1);
        } else if (state.selected.length < 6) {
            state.selected.push(n);
            tg.HapticFeedback.impactOccurred('medium');
        }
        renderGrid();
    }

    function renderSuperGrid() {
        const grid = document.getElementById('super-grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 6; i++) {
            const s = document.createElement('div');
            s.className = 'sphere';
            s.innerText = i;
            if (state.superNum === i) s.classList.add('selected');
            s.onclick = () => {
                state.superNum = i;
                tg.HapticFeedback.impactOccurred('light');
                renderSuperGrid();
            };
            grid.appendChild(s);
        }
    }

    function setLang(l) {
        state.lang = l;
        document.getElementById('main-btn').innerText = dict[l].btn;
        document.getElementById('lang-box').classList.remove('active');
        renderGrid();
    }

    function setTheme(t) {
        document.body.className = 'theme-' + t;
        state.theme = t;
        // Панель закрывается после выбора
        tg.HapticFeedback.impactOccurred('heavy');
    }

    function runEngine() {
        if (state.selected.length === 6 && state.superNum) {
            tg.showConfirm("VCHF BI-TURBO: Ready to Analyze?");
        } else {
            tg.showAlert(dict[state.lang].alert);
        }
    }

    window.onload = init;
</script>
</body>
</html>
