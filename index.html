    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò */
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --cell-text: #d4af37; 
            --hot-color: #ff4500;

            --ball-bg: radial-gradient(circle at 35% 35%, #ffffff 0%, #fcfcfc 25%, #e0e0e0 50%, #b3b3b3 100%);

        body { background: #000 url('Hintergrund.png') no-repeat center center; background-size: cover; color: #fff; font-family: -apple-system, sans-serif; text-align: center; margin: 0; overflow: hidden; }

        #intro-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000 url('Hintergrund.png') no-repeat center center; background-size: cover; z-index: 20000; display: flex; justify-content: center; align-items: center; }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow-y: auto; padding-top: 15px; }
        .lang-panel { display: flex; justify-content: center; gap: 12px; margin-bottom: 15px; }
        .lang-btn { font-size: 24px; cursor: pointer; }

        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { flex: 1; border-radius: 12px; padding: 12px; background: rgba(15, 15, 15, 0.9); border: 1.5px solid #333; transition: 0.5s ease; cursor: pointer; opacity: 0.15; filter: grayscale(1) brightness(0.6); }
        .bal-card.active-wallet { opacity: 1; filter: grayscale(0) brightness(1); border-color: var(--main-color); background: rgba(212, 175, 55, 0.1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); transform: scale(1.05); }
        .bal-val { font-size: 20px; font-weight: bold; color: #32CD32; }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –î–ò–ó–ê–ô–ù –®–ê–†–û–í */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        .cell, .super-cell { 
            aspect-ratio: 1/1; background: var(--ball-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 18px; color: #333; position: relative; 
            box-shadow: inset -3px -3px 7px rgba(0,0,0,0.3), 2px 4px 8px rgba(0,0,0,0.5); transition: 0.2s; cursor: pointer; border: none;
        }
        .cell::after, .super-cell::after { content: ''; position: absolute; top: 12%; left: 15%; width: 30%; height: 20%; background: rgba(255,255,255,0.8); border-radius: 50%; filter: blur(1px); pointer-events: none; }

        .cell.is-hot, .super-cell.is-hot { color: #ff4500 !important; text-shadow: 0 0 5px #fff; }
        .cell.is-cold, .super-cell.is-cold { color: #00ffff !important; text-shadow: 0 0 5px #fff; }
        .cell.selected, .super-cell.selected { background: var(--main-gradient) !important; color: #000 !important; transform: scale(1.1); box-shadow: 0 0 15px var(--main-color); }
        .cell.processing { background: var(--process-color) !important; color: #000 !important; box-shadow: 0 0 12px var(--process-color); }

        /* –ö–ù–û–ü–ö–ò –ò –ü–ï–†–ò–û–î–´ (–û–ë–ù–û–í–õ–ï–ù–ù–´–ô –î–ò–ó–ê–ô–ù) */
        .btn-topup, .btn-main { background: var(--main-gradient); color: #000; border: none; font-weight: bold; cursor: pointer; }
        .btn-topup { width: 85%; padding: 14px; border-radius: 10px; margin-bottom: 15px; }
        .btn-main { width: 85%; padding: 20px; border-radius: 15px; font-size: 18px; margin-top: 25px; margin-bottom: 50px; }
        .ticket-controls { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .smart-tools { display: flex; gap: 8px; margin-bottom: 5px; }
        .tool-btn { padding: 6px 12px; border-radius: 15px; border: 1px solid var(--main-color); background: rgba(0,0,0,0.6); color: #fff; font-size: 11px; cursor: pointer; }
        
        .stats-period { display: flex; justify-content: center; gap: 8px; margin-top: 5px; opacity: 0; transition: 0.4s; pointer-events: none; transform: translateY(-10px); }
        .stats-period.visible { opacity: 1; pointer-events: all; transform: translateY(0); }
        
        /* –ö–†–ê–°–ò–í–´–ï –ö–ù–û–ü–ö–ò –ü–ï–†–ò–û–î–û–í */
        .p-btn { 
            padding: 8px 15px; border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.3); 
            background: linear-gradient(145deg, #222, #000); color: #888; font-size: 11px; 
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; 
            transition: all 0.3s ease; box-shadow: 2px 2px 5px rgba(0,0,0,0.5), inset 1px 1px 2px rgba(255,255,255,0.05);
        }
        .p-btn.active { 
            color: #000; background: var(--main-gradient); border-color: var(--main-color); 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4), inset 0 2px 2px rgba(255,255,255,0.5); transform: translateY(-2px);
        }

        .counter-box { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; }
        .btn-round { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--main-color); background: none; color: #fff; font-size: 18px; cursor: pointer; }
        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel { position: fixed; top: 60px; right: 15px; display: flex; flex-direction: column; gap: 12px; z-index: 1000; background: rgba(0,0,0,0.9); padding: 12px; border-radius: 20px; border: 1px solid var(--main-color); transition: 0.3s; transform: translateX(80px); }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }

        /* –ë–õ–û–ö –°–û–í–ï–¢–ù–ò–ö–ê */
        #smart-hint { 
            background: rgba(15, 15, 15, 0.95); border: 1px solid var(--main-color); border-radius: 15px; 
            padding: 12px; margin: 5px 20px 15px; display: none; font-size: 12px; line-height: 1.4;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); animation: popHint 0.3s ease-out;
        }
        @keyframes popHint { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">

<div id="app-content">
    <div class="lang-panel">
        <span class="lang-btn" onclick="setLang('ru')">üá∑üá∫</span>
        <span class="lang-btn" onclick="setLang('ua')">üá∫üá¶</span>
        <span class="lang-btn" onclick="setLang('de')">üá©üá™</span>

    <div class="theme-toggle" onclick="document.querySelector('.theme-panel').classList.toggle('open')">üé®</div>

    <div class="balance-container">
        <div class="bal-card active-wallet" id="card-vchf" onclick="switchCurrency('VCHF')">

    <button class="btn-topup" id="topup-btn">üí∞ BALANCE AUFF√úLLEN</button>

        <div class="smart-tools">
            <button class="tool-btn" onclick="toggleHeatmap('hot')" id="btn-hot">üî• HOT</button>
            <button class="tool-btn" onclick="toggleHeatmap('cold')" id="btn-cold">‚ùÑÔ∏è COLD</button>
            <button class="tool-btn" onclick="randomFill()">üé≤ RANDOM</button>
        </div>
        <div class="stats-period" id="stats-p-box">
            <button class="p-btn active" onclick="setPeriod('month')" id="p-month">MONTH</button>
            <button class="p-btn" onclick="setPeriod('year')" id="p-year">YEAR</button>
            <button class="p-btn" onclick="setPeriod('all')" id="p-all">ALL TIME</button>
        </div>

        <div id="smart-hint"></div>

        <div class="counter-box">
            <button class="btn-round" onclick="updateTicketCount(-1)">‚àí</button>
            <span id="ticket-count" style="font-size: 18px; font-weight: bold;">1</span>
            <button class="btn-round" onclick="updateTicketCount(1)">+</button>
        </div>
        <div style="font-size: 12px; color: #aaa;">TOTAL: <span id="total-price" style="color:#fff">2.50</span> <span id="currency-label">VCHF</span></div>
    </div>

    <div class="grid" id="main-grid"></div>
    <div id="l-super" class="super-title">SUPERZAHL</div>
    <div class="super-grid" id="s-grid"></div>
    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<script>
    const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    const sndRoll = new Audio('https://www.soundjay.com/misc/sounds/marbles-rolling-1.mp3');
    const sndWin = new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3');

    const tg = window.Telegram.WebApp;
    tg.expand();
    const root = document.documentElement;

    const PREIS_PRO_TICKET = 2.50;
    let vchfBalance = 100.00; let chfBalance = 0.00;
    let ticketCount = 1; let selected = []; let superNum = null;
    let activeCurrency = 'VCHF'; let isProcessing = false;
    let currentMode = null; let currentPeriod = 'month'; let currentLang = 'de';

    const dbStats = {
        month: { hot: [3, 11, 25, 29, 34, 42], cold: [1, 14, 20, 28, 33, 39], superHot: [5, 3], superCold: [2, 6], freq: {3: 5, 11: 4, 25: 4, 29: 3, 34: 3, 42: 3, 1: 0, 14: 0, 20: 0, 28: 0, 33: 0, 39: 0} },
        year:  { hot: [7, 18, 22, 31, 35, 41], cold: [4, 9, 15, 26, 30, 38], superHot: [1, 5], superCold: [4, 3], freq: {7: 54, 18: 51, 22: 48, 31: 46, 35: 43, 41: 42, 4: 11, 9: 9, 15: 7, 26: 6, 30: 4, 38: 2} },
        all:   { hot: [42, 12, 19, 1, 23, 37], cold: [2, 10, 17, 21, 32, 40], superHot: [3, 2], superCold: [6, 1], freq: {42: 492, 12: 478, 19: 465, 1: 459, 23: 451, 37: 447, 2: 112, 10: 105, 17: 98, 21: 92, 32: 85, 40: 71} }
    };

    const humorDict = {
        ru: { 
            all_hot: ["–ó–∞–π—á–∏–∫ ‚Äî —á–µ–º–ø–∏–æ–Ω –ø–æ –∫–∞–ø–∫–∞–Ω–∞–º!", "–ñ–µ–ª–µ–∑–Ω—ã–π –§–µ–ª–∏–∫—Å ‚Äî –≤ —Å—Ç—Ä–æ—é –≤—Å–µ–≥–¥–∞.", "–ó–æ–ª–æ—Ç–æ–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç –ë–µ—Ä–Ω–∞.", "–ü–µ—Ä–≤—ã–π –ø–∞—Ä–µ–Ω—å –Ω–∞ –¥–µ—Ä–µ–≤–Ω–µ!", "–ú–∞–≥–Ω–∏—Ç –¥–ª—è —É–¥–∞—á–∏ ‚Äî –∫—Ä–∞—Å–∫–∞ —Å—Ç–µ—Ä–ª–∞—Å—å.", "–°—Ç–∞—Ö–∞–Ω–æ–≤–µ—Ü ‚Äî –ø–∞—à–µ—Ç –±–µ–∑ –≤—ã—Ö–æ–¥–Ω—ã—Ö."], 
            all_cold: ["–ù–∞—Å—Ç–æ—è—â–∏–π –º–∞–º–æ–Ω—Ç ‚Äî –≤—ã–º–µ—Ä –¥–∞–≤–Ω–æ.", "–ë–µ—Ä–º—É–¥—Å–∫–∏–π —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ ‚Äî –ø—Ä–æ–ø–∞–ª.", "–ü—Ä–∏–∑—Ä–∞–∫ –æ–ø–µ—Ä—ã ‚Äî –Ω–∏–∫—Ç–æ –Ω–µ –≤–∏–¥–µ–ª.", "–°–ø—è—â–∏–π –∫—Ä–∞—Å–∞–≤–µ—Ü ‚Äî —Å–ø–∏—Ç –≤–µ–∫.", "–°–∫—Ä–æ–º–Ω—ã–π –æ—Ç—à–µ–ª—å–Ω–∏–∫ –∏–∑ –ª–µ—Å–∞.", "–ó–∞–±—ã—Ç—ã–π –±–∞–≥–∞–∂ –Ω–∞ —Å–∫–ª–∞–¥–µ."], 
            times: "—Ä–∞–∑(–∞)",
            multiHint: "–í—ã –≤—ã–±—Ä–∞–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ –±–∏–ª–µ—Ç–æ–≤. –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –æ–¥–Ω–∏ —á–∏—Å–ª–∞ –Ω–∞ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ç–∏—Ä–∞–∂–µ–π –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å —Ä–∞–∑–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏?"
        },
        de: { 
            all_hot: ["Hase ‚Äî Champion in der Falle!", "Eiserner Felix ‚Äî immer im Dienst.", "Berns Goldstandard.", "Der Dorf√§lteste!", "Gl√ºcksmagnet ‚Äî Farbe ist ab.", "Stachanowez ‚Äî arbeitet ohne Pause."],
            all_cold: ["Echtes Mammut ‚Äî l√§ngst ausgestorben.", "Bermuda-Dreieck ‚Äî verschwunden.", "Phantom der Oper ‚Äî nie gesehen.", "Dornr√∂schen ‚Äî schl√§ft ewig.", "Bescheidener Eremit aus dem Wald.", "Vergessenes Gep√§ck im Lager."],
            times: "Mal",
            multiHint: "Mehrere Tickets gew√§hlt. Dasselbe Set f√ºr mehrere Ziehungen nutzen oder verschiedene Kombinationen erstellen?"
        }
    };

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", topup: "üí∞ –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°", hot: "–ì–û–†–Ø–ß–ï–ï", cold: "–•–û–õ–û–î–ù–û–ï", month: "–ú–ï–°–Ø–¶", year: "–ì–û–î", all: "–í–°–Å –í–†–ï–ú–Ø", alert: "–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –±–∏–ª–µ—Ç –ø–æ–ª–Ω–æ—Å—Ç—å—é!" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", topup: "üí∞ BALANCE AUFF√úLLEN", hot: "HEISS", cold: "KALT", month: "MONAT", year: "JAHR", all: "GESAMT", alert: "Ticket vollst√§ndig ausf√ºllen!" }
    };

    function switchCurrency(type) { activeCurrency = type; document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF'); document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF'); document.getElementById('currency-label').innerText = type; tg.HapticFeedback.impactOccurred('medium'); }
    function setLang(l) { currentLang = l; document.getElementById('main-btn').innerText = dict[l].btn; document.getElementById('l-super').innerText = dict[l].super; document.getElementById('topup-btn').innerText = dict[l].topup; document.getElementById('p-month').innerText = dict[l].month; document.getElementById('p-year').innerText = dict[l].year; document.getElementById('p-all').innerText = dict[l].all; tg.HapticFeedback.selectionChanged(); }
    
    function toggleHeatmap(type) {
        const box = document.getElementById('stats-p-box');
        if (currentMode === type) { currentMode = null; box.classList.remove('visible'); } 
        else { currentMode = type; box.classList.add('visible'); }
        refreshGrid();
    }

    function setPeriod(p) { currentPeriod = p; document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active')); document.getElementById(`p-${p}`).classList.add('active'); refreshGrid(); tg.HapticFeedback.impactOccurred('light'); }

    function refreshGrid() {
        document.querySelectorAll('.cell, .super-cell').forEach(c => c.classList.remove('is-hot', 'is-cold'));
        if (!currentMode) return;
        const list = dbStats[currentPeriod][currentMode];
        list.forEach(n => { const el = document.getElementById(`cell-${n}`); if (el) el.classList.add(currentMode === 'hot' ? 'is-hot' : 'is-cold'); });
    }

    function showCellInfo(n, isSuper = false) {
        if (!currentMode) return;
        const stats = dbStats[currentPeriod];
        const list = stats[currentMode];
        const index = list.indexOf(n);
        if (index !== -1) {
            const langData = humorDict[currentLang] || humorDict['de'];
            const funnyText = langData[`${currentPeriod}_${currentMode}`] ? langData[`${currentPeriod}_${currentMode}`][index] : "Statistik";
            tg.showScanQrPopup({ text: `${isSuper ? 'Super' : 'Zahl'} ${n}\n\n${funnyText}\n(${stats.freq[n] || 0} ${langData.times})` });
        }
        setTimeout(() => tg.closeScanQrPopup(), 4000);
    }

    function randomFill() {
        if (isProcessing) return; isProcessing = true;
        sndRoll.currentTime = 0; sndRoll.play();
        const cells = document.querySelectorAll('.cell');
        let iteration = 0; const totalSteps = 20;
        function step() {
            cells.forEach(c => c.classList.remove('selected', 'processing'));
            for(let i = 0; i < 6; i++) { document.getElementById(`cell-${Math.floor(Math.random()*42)+1}`).classList.add('processing'); }
            iteration++;
            if (iteration < totalSteps) setTimeout(step, 60); 
            else { 
                sndRoll.pause(); sndWin.play();
                selected = []; cells.forEach(c => c.classList.remove('selected', 'processing'));
                while(selected.length < 6) { let r = Math.floor(Math.random()*42)+1; if(!selected.includes(r)) { selected.push(r); document.getElementById(`cell-${r}`).classList.add('selected'); } }
                superNum = Math.floor(Math.random()*6)+1;
                document.querySelectorAll('.super-cell').forEach(sc => sc.classList.remove('selected'));
                document.querySelectorAll('.super-cell')[superNum-1].classList.add('selected');
                isProcessing = false;
            }
        }
        step();
    }

    const gridDiv = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
        c.onclick = () => {
            if(isProcessing) return;
            if(currentMode && (c.classList.contains('is-hot') || c.classList.contains('is-cold'))) { showCellInfo(i); return; }
            if(selected.includes(i)) { selected = selected.filter(n => n !== i); c.classList.remove('selected'); }
            else if(selected.length < 6) { selected.push(i); c.classList.add('selected'); sndClick.play(); }
        };
        gridDiv.appendChild(c);
    }

    const sGridDiv = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            if(isProcessing) return;
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i; sc.classList.add('selected'); sndClick.play();
        };
        sGridDiv.appendChild(sc);
    }

    function updateTicketCount(val) {
        let newCount = ticketCount + val;
        if(newCount >= 1) {
            ticketCount = newCount;
            document.getElementById('ticket-count').innerText = ticketCount;
            document.getElementById('total-price').innerText = (ticketCount * PREIS_PRO_TICKET).toFixed(2);
            
            const hint = document.getElementById('smart-hint');
            if (ticketCount > 1) {
                hint.innerText = humorDict[currentLang].multiHint;
                hint.style.display = 'block';
            } else { hint.style.display = 'none'; }
            tg.HapticFeedback.selectionChanged();
        }
    }

    function runEngine() {
        if (selected.length !== 6 || !superNum) { tg.showAlert(dict[currentLang].alert); return; }
        let total = ticketCount * PREIS_PRO_TICKET;
        let balance = (activeCurrency === 'VCHF') ? vchfBalance : chfBalance;
        if (balance >= total) {
            if (activeCurrency === 'VCHF') { vchfBalance -= total; document.getElementById('vchf-val').innerText = vchfBalance.toFixed(2); }
            else { chfBalance -= total; document.getElementById('chf-val').innerText = chfBalance.toFixed(2); }
            tg.showAlert(`Ticket fixiert via ${activeCurrency}!`);
        } else { tg.showAlert(`Insufficient balance!`); }
    }

    function runIntro() {
        setTimeout(() => { document.getElementById('intro-container').style.display='none'; document.getElementById('app-content').style.display='block'; setTimeout(() => document.getElementById('app-content').style.opacity='1', 50); }, 3000);
    }
    window.onload = runIntro;

    function setTheme(t) {
        document.body.className = 'theme-' + t;
        const colors = { gold: ['#d4af37', 'linear-gradient(145deg, #f9e27d, #d4af37)'], lime: ['#32CD32', 'linear-gradient(145deg, #7FFF00, #32CD32)'], silver: ['#c0c0c0', 'linear-gradient(145deg, #ffffff, #c0c0c0)'], cyan: ['#00ffff', 'linear-gradient(145deg, #e0ffff, #00ffff)'], cherry: ['#C511A4', 'linear-gradient(145deg, #FF1493, #C511A4)'] };
        root.style.setProperty('--main-color', colors[t][0]); root.style.setProperty('--main-gradient', colors[t][1]);
        document.querySelector('.theme-panel').classList.remove('open');
    }
</script>
