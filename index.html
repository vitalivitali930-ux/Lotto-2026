<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCHF Monolith 3D - Full Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Яркая Вишня */
            --theme-dark: #1a0205;
            --theme-bright: #6a040f; /* Усилили яркость */
            --theme-accent: rgba(255, 0, 51, 0.5);
            --main-color: #ff0033;
            --silver-text: linear-gradient(180deg, #fff 0%, #c0c0c0 50%, #808080 100%);
        }

        /* 6 Насыщенных палитр */
        [data-theme="cyan"] { --theme-dark: #00080a; --theme-bright: #004d61; --theme-accent: rgba(0, 251, 255, 0.5); --main-color: #00fbff; }
        [data-theme="gold"] { --theme-dark: #0f0a00; --theme-bright: #664d00; --theme-accent: rgba(255, 215, 0, 0.5); --main-color: #ffd700; }
        [data-theme="emerald"] { --theme-dark: #010a05; --theme-bright: #055e29; --theme-accent: rgba(0, 255, 127, 0.5); --main-color: #00ff7f; }
        [data-theme="silver"] { --theme-dark: #0a0a0a; --theme-bright: #444; --theme-accent: rgba(255, 255, 255, 0.3); --main-color: #ffffff; }
        [data-theme="phantom"] { --theme-dark: #050505; --theme-bright: #222; --theme-accent: rgba(200, 200, 200, 0.2); --main-color: #999; }

        body {
            background: radial-gradient(circle at center, var(--theme-bright) 0%, var(--theme-dark) 70%, #000 100%);
            transition: background 0.8s ease;
            margin: 0; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            font-family: 'Orbitron', sans-serif; overflow: hidden; color: white;
        }

        .diamond-container {
            position: relative; margin-top: 60px; width: 100px; height: 100px;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        .diamond-core {
            width: 70px; height: 70px; background: #000;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            cursor: pointer; position: relative; z-index: 10;
            border: 2px solid var(--main-color);
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px var(--theme-accent);
        }

        .diamond-core.shimmer { animation: diamondPulse 4s infinite; }
        @keyframes diamondPulse {
            0% { border-color: #ff0033; box-shadow: 0 0 15px #ff0033; }
            20% { border-color: #00fbff; box-shadow: 0 0 15px #00fbff; }
            40% { border-color: #ffd700; box-shadow: 0 0 15px #ffd700; }
            60% { border-color: #00ff7f; box-shadow: 0 0 15px #00ff7f; }
            80% { border-color: #ffffff; box-shadow: 0 0 15px #ffffff; }
            100% { border-color: #ff0033; box-shadow: 0 0 15px #ff0033; }
        }

        /* Потухший, но живой алмаз */
        .diamond-core.dead { animation: none; background: #0a0a0a; border-color: #222; box-shadow: none; filter: brightness(0.5); }

        .fan-sphere {
            position: absolute; width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; opacity: 0; transform: scale(0) translate(0, 0);
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 5; border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }

        .diamond-container.open .fan-sphere { opacity: 1; }

        /* Кольцевое расположение (не вылетает за экран) */
        .diamond-container.open .s1 { transform: scale(1) translate(-75px, 0px); background: radial-gradient(circle at 30% 30%, #ff0033, #000); }
        .diamond-container.open .s2 { transform: scale(1) translate(-40px, -70px); background: radial-gradient(circle at 30% 30%, #00fbff, #000); }
        .diamond-container.open .s3 { transform: scale(1) translate(40px, -70px); background: radial-gradient(circle at 30% 30%, #ffd700, #000); }
        .diamond-container.open .s4 { transform: scale(1) translate(75px, 0px); background: radial-gradient(circle at 30% 30%, #00ff7f, #000); }
        .diamond-container.open .s5 { transform: scale(1) translate(40px, 70px); background: radial-gradient(circle at 30% 30%, #ffffff, #000); }
        .diamond-container.open .s6 { transform: scale(1) translate(-40px, 70px); background: radial-gradient(circle at 30% 30%, #444, #000); }

        .grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 15px; padding: 20px; perspective: 1000px; margin-top: 30px;
        }

        .sphere-wrapper { position: relative; width: 60px; height: 60px; display: flex; justify-content: center; align-items: center; }
        .sphere-shadow {
            position: absolute; bottom: -6px; width: 40px; height: 10px;
            background: rgba(0,0,0,0.9); filter: blur(5px); border-radius: 50%; transition: 0.3s;
        }

        .cell {
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 40%),
                radial-gradient(circle at center, var(--theme-accent) -20%, #000 100%);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.8), inset 5px 5px 10px rgba(255,255,255,0.1);
            transition: 0.3s;
        }

        .cell span { font-size: 22px; font-weight: 900; background: var(--silver-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 2px 2px #000); }
        .cell.selected { border: 2px solid var(--main-color); box-shadow: 0 0 25px var(--main-color); transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="diamond-container" id="diamondContainer">
        <div class="diamond-core shimmer" id="mainDiamond" onclick="toggleFan()"></div>
        
        <div class="fan-sphere s1" onclick="applyTheme('cherry', this)"></div>
        <div class="fan-sphere s2" onclick="applyTheme('cyan', this)"></div>
        <div class="fan-sphere s3" onclick="applyTheme('gold', this)"></div>
        <div class="fan-sphere s4" onclick="applyTheme('emerald', this)"></div>
        <div class="fan-sphere s5" onclick="applyTheme('silver', this)"></div>
        <div class="fan-sphere s6" onclick="applyTheme('phantom', this)"></div>
    </div>

    <div class="grid" id="vchf-monolith"></div>

    <script>
        /* Engine VCHF v2.4 - Full Visual Fix */
        const grid = document.getElementById('vchf-monolith');
        const diamond = document.getElementById('mainDiamond');
        const container = document.getElementById('diamondContainer');
        let isFirstChoice = true;

        function renderGrid() {
            grid.innerHTML = '';
            for(let i=1; i<=42; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = 'sphere-wrapper';
                const shadow = document.createElement('div');
                shadow.className = 'sphere-shadow';
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.innerHTML = `<span>${i}</span>`;
                cell.onclick = () => cell.classList.toggle('selected');
                
                // Магнитный эффект
                wrapper.onmousemove = (e) => {
                    const rect = wrapper.getBoundingClientRect();
                    const x = (e.clientX - rect.left - rect.width/2) / 4;
                    const y = (e.clientY - rect.top - rect.height/2) / 4;
                    cell.style.transform = `translate(${x}px, ${y}px)`;
                };
                wrapper.onmouseleave = () => cell.style.transform = '';

                wrapper.appendChild(shadow);
                wrapper.appendChild(cell);
                grid.appendChild(wrapper);
            }
        }

        function toggleFan() {
            container.classList.toggle('open');
        }

        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            if (isFirstChoice) {
                diamond.classList.remove('shimmer');
                diamond.classList.add('dead');
                isFirstChoice = false;
            }
            container.classList.remove('open');
        }

        renderGrid();

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const cells = document.querySelectorAll('.cell');
                const x = e.beta / 10; 
                const y = e.gamma / 10;
                cells.forEach(c => {
                    c.style.backgroundPosition = `${50 + y}% ${50 + x}%`;
                });
            });
        }
    </script>
</body>
</html>
