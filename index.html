        /* –í–ò–®–ù–ï–í–´–ô –ë–ê–†–•–ê–¢ –°–¢–û–õ–ê */

                radial-gradient(circle at center, var(--velvet-light) 0%, var(--velvet-deep) 70%, #1a0005 100%);
            position: relative;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–æ—Ä—Å–∞ —Ç–∫–∞–Ω–∏ (–º–∏–∫—Ä–æ-—à—É–º) */

            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png'); /* –ò–º–∏—Ç–∞—Ü–∏—è —Ç–µ–∫—Å—Ç—É—Ä—ã —Å—É–∫–Ω–∞ */
            opacity: 0.15; pointer-events: none;

        /* –í–∏–¥–µ–æ –∏ –ö–æ–Ω—Ç—Ä–æ–ª—ã */

        .v-box {

        .swiss-shield::before { content: ''; position: absolute; background: white; width: 36px; height: 12px; left: 12px; top: 24px; }

<body>

<div id="brand-layer" onclick="activateMonolith()">

<div id="main-ui">
    <div id="controls">
        <button id="cam-btn" class="btn-circle" style="color:#f44; border-color:#f44;" onclick="ui.toggleCam()">üì∑</button>
        <button id="mic-btn" class="btn-circle" style="color:#f44; border-color:#f44;" onclick="ui.toggleMic()">üéôÔ∏è</button>
    </div>

        <div class="v-box active"><video id="remoteV" autoplay playsinline></video></div>
        <div id="local-box" class="v-box">

<script>
    /** * –ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê. –ò—Å–∫—Ä–∞.
     * [2026-02-26] Helvetia Lucky: –í–∏—à–Ω–µ–≤—ã–π –±–∞—Ä—Ö–∞—Ç –∏ –ó–æ–ª–æ—Ç–æ–π –°–µ–π—Ñ.
     * –ü–∞–º—è—Ç—å: –ö—Ä–∞—Å–Ω—ã–π —à—Ä–∏—Ñ—Ç –∞–∫—Ç–∏–≤–µ–Ω. –ü–æ–ª–µ—Ç –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π.
     */
    const tg = window.Telegram.WebApp;
    const audio = new (window.AudioContext || window.webkitAudioContext)();

    function playSafeSound() {
        if (audio.state === 'suspended') audio.resume();
        const t = audio.currentTime;
        // –ö–ª–∏–∫ –º–µ—Ö–∞–Ω–∏–∑–º–∞
        const o1 = audio.createOscillator(); const g1 = audio.createGain();
        o1.frequency.setValueAtTime(1000, t); g1.gain.setValueAtTime(0.1, t);
        g1.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
        o1.connect(g1); g1.connect(audio.destination); o1.start(); o1.stop(t + 0.1);
        // –ë–∞—Å —Å–µ–π—Ñ–∞
        setTimeout(() => {
            const o2 = audio.createOscillator(); const g2 = audio.createGain();
            o2.type = 'sawtooth'; o2.frequency.setValueAtTime(50, t);
            g2.gain.setValueAtTime(0.3, t); g2.gain.exponentialRampToValueAtTime(0.01, t + 1);
            o2.connect(g2); g2.connect(audio.destination); o2.start(); o2.stop(t + 1);
        }, 200);
    }

    function activateMonolith() {
        playSafeSound();
        tg.HapticFeedback.notificationOccurred('success');
        document.getElementById('brand-layer').classList.add('opened');
        document.getElementById('main-ui').style.opacity = '1';
        setTimeout(() => { document.getElementById('brand-layer').style.display = 'none'; }, 1500);
    }

    const ui = {
        stream: null,
        async toggleCam() {
            if(!this.stream) {
                this.stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
                document.getElementById('localV').srcObject = this.stream;
            }
            const track = this.stream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('cam-btn').style.color = track.enabled ? '#d4af37' : '#f44';
            document.getElementById('cam-btn').style.borderColor = track.enabled ? '#d4af37' : '#f44';
            document.getElementById('l-shield').style.display = track.enabled ? 'none' : 'flex';
            tg.HapticFeedback.selectionChanged();
        }
    };

    tg.ready(); tg.expand();
</script>
