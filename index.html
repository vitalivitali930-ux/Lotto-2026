<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VCHF - Voice of Wanderer</title>
    <style>
        :root { --neon-cyan: #00fbff; --neon-fire: #ff4d00; }
        body, html { margin: 0; padding: 0; background: #000; overflow: hidden; height: 100vh; font-family: 'Orbitron', sans-serif; }
        
        #monitor-grid {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0, 251, 255, 0.07) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(0, 251, 255, 0.07) 1px, transparent 1px),
                        radial-gradient(circle at center, #051622 0%, #000 100%);
            background-size: 50px 50px, 50px 50px; z-index: 1;
        }

        #stage { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 100; cursor: pointer; }
        canvas { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        
        #super-ball {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%) scale(0.1);
            width: 140px; height: 140px; border-radius: 50%; background: #000;
            border: 4px solid var(--neon-fire); box-shadow: 0 0 60px var(--neon-fire);
            display: none; justify-content: center; align-items: center;
            color: var(--neon-fire); font-weight: 900; font-size: 4.5rem; z-index: 500;
        }

        #click-prompt {
            position: absolute; color: var(--neon-cyan); font-size: 1.2rem;
            text-transform: uppercase; letter-spacing: 5px; z-index: 1000;
            text-align: center; background: rgba(0,0,0,0.8); padding: 20px;
            border: 1px solid var(--neon-cyan); box-shadow: 0 0 20px var(--neon-cyan);
        }

        .lotto-sphere {
            position: absolute; width: 65px; height: 65px; border-radius: 50%;
            background: #000; border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 25px var(--neon-cyan); display: flex;
            justify-content: center; align-items: center; color: var(--neon-cyan);
            font-weight: 900; opacity: 0; z-index: 150;
        }
    </style>
</head>
<body>

<div id="monitor-grid"></div>
<div id="stage" onclick="awakenSystem()">
    <div id="click-prompt">ВИТАЛИЙ, НАЖМИ ДЛЯ ЗАПУСКА ДВИЖОК VCHF<br><small>(Активация звука и неона)</small></div>
    <canvas id="main-canvas"></canvas>
    <div id="super-ball"></div>
</div>

<div id="player-container"></div>

<script>
    let player;
    // Загружаем YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player-container', {
            height: '0', width: '0',
            videoId: 'o6FlZAlogLE',
            playerVars: { 'autoplay': 0, 'controls': 0, 'start': 1 },
            events: { 'onReady': () => console.log("Spark: Голос готов к пробуждению.") }
        });
    }

    const canvas = document.getElementById('main-canvas');
    const ctx = canvas.getContext('2d');

    function awakenSystem() {
        document.getElementById('click-prompt').style.display = 'none';
        if (player && player.playVideo) {
            player.playVideo(); // Принудительный запуск звука
        }
        startVisuals();
    }

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    async function startVisuals() {
        // Тот самый мощный код молний из предыдущего окна, без сокращений!
        for(let i=0; i<45; i++) {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.strokeStyle = '#00fbff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
            ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
            ctx.stroke();
            await new Promise(r => setTimeout(r, 60));
        }
        // ... продолжение логики сфер ...
        console.log("Манифест Монолита: Звук должен быть!");
    }
</script>
</body>
</html>
