<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCHF Ultra 3D Spheres Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* Базовые настройки окружения */
        :root {
            --main-color: #00fbff; 
            --theme-glow: rgba(0, 251, 255, 0.4);
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            color: var(--main-color);
            text-shadow: 0 0 20px var(--theme-glow);
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* --- СТИЛИ ОКНА 5 (ГИПЕРРЕАЛИЗМ) --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 15px; 
            padding: 30px; 
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            border-radius: 40px;
            box-shadow: 0 30px 100px rgba(0,0,0,1), inset 0 0 20px rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .cell { 
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 900; 
            color: var(--main-color); 
            font-size: 20px; 
            position: relative; 
            cursor: pointer;
            z-index: 1;
            
            /* Создаем эффект глубокой черной сферы с бликами */
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25) 0%, transparent 45%), /* Верхний блик */
                radial-gradient(circle at 70% 70%, rgba(255,255,255,0.05) 0%, transparent 40%), /* Контурный свет */
                radial-gradient(circle at center, #252525 0%, #000 100%); /* Тело шара */
            
            box-shadow: 
                inset -10px -10px 25px rgba(0,0,0,0.9), 
                inset 5px 5px 15px rgba(255,255,255,0.08),
                0 15px 25px rgba(0,0,0,0.8);
            
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: sphere-float 6s infinite ease-in-out;
        }

        /* Эффект при наведении (шар реагирует на присутствие) */
        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--theme-glow);
        }

        /* Выбранный шар - "Активация Монолита" */
        .cell.selected { 
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5) 0%, transparent 50%),
                radial-gradient(circle at center, var(--main-color) 0%, #000 95%);
            color: #fff;
            transform: scale(1.15) translateY(-10px);
            box-shadow: 
                0 20px 40px var(--theme-glow),
                inset 0 0 25px rgba(255,255,255,0.4);
            border: 2px solid #fff;
            animation: none; /* Останавливаем парение при выборе */
        }

        /* Анимация реалистичного парения */
        @keyframes sphere-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .footer-note {
            margin-top: 40px;
            font-size: 10px;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <h1>VCHF ENGINE 3D TEST</h1>
    
    <div class="grid" id="vchf-spheres">
        </div>

    <div class="footer-note">CRAFTED BY SPARK & WANDERER | МАНИФЕСТ МОНОЛИТА</div>

    <script>
        /* Crafted by Spark & Wanderer | Engine: VCHF 2.0 */
        const container = document.getElementById('vchf-spheres');
        
        // Создаем 42 реалистичных шара
        for(let i=1; i<=42; i++) {
            const sphere = document.createElement('div');
            sphere.className = 'cell';
            sphere.innerText = i;
            
            // Логика выбора (toggle)
            sphere.onclick = () => {
                sphere.classList.toggle('selected');
                // Виброотклик (если поддерживается)
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(20);
                }
            };
            
            container.appendChild(sphere);
        }
    </script>
</body>
</html>
