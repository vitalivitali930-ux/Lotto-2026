<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VCHF Ultimate - Monolith Edition</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #000; --cyan: #00ffff; --super: #ff4500;
            --sphere-gold: radial-gradient(circle at 35% 35%, #fff9d6 0%, #d4af37 60%, #8a6d1c 100%);
            --sphere-blur: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.2), rgba(212,175,55,0.1));
            --font-serif: 'Times New Roman', serif;
        }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; overflow: hidden; height: 100vh; font-family: 'Segoe UI', Roboto, sans-serif; }
        
        #intro-wrapper { position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 1000; background: #000; }
        #canvas { position: absolute; inset: 0; }
        
        .ball {
            position: absolute; width: 55px; height: 55px; border-radius: 50%;
            background: var(--sphere-gold); box-shadow: 0 0 30px var(--gold);
            display: flex; justify-content: center; align-items: center;
            color: #000; font-weight: 900; opacity: 0; z-index: 10;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.4rem; transform: scale(1);
        }
        
        .bg-ball {
            position: absolute; width: 30px; height: 30px; border-radius: 50%;
            background: var(--sphere-blur); filter: blur(2px); opacity: 0.3;
            z-index: 5; pointer-events: none;
        }
        
        #flash { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 2000; }
        
        /* Твоя картинка Bild1.png - ЦЕНТР */
        #main-logo-img {
            position: absolute; width: 100px; height: 100px; border-radius: 50%;
            display: none; z-index: 2001;
            box-shadow: 0 0 50px var(--super);
            object-fit: cover;
        }

        /* Уменьшенный текст вокруг логотипа */
        #circular-text-container {
            position: absolute; width: 320px; height: 320px;
            display: none; z-index: 2002; pointer-events: none;
            animation: fadeInRotate 2.5s ease-out forwards;
        }

        #circular-text-container svg { width: 100%; height: 100%; overflow: visible; }
        #circular-text-container text {
            fill: var(--gold); font-family: var(--font-serif);
            font-weight: bold; text-transform: uppercase;
            letter-spacing: 5px; font-size: 15px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.9));
        }

        .particle {
            position: absolute; background: #fff; border-radius: 50%; 
            pointer-events: none; z-index: 2005;
        }

        #footer-logo { position: absolute; bottom: 30px; color: var(--gold); opacity: 0.5; letter-spacing: 4px; font-size: 10px; }

        @keyframes fadeInRotate {
            0% { opacity: 0; transform: scale(0.7) rotate(-20deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
    </style>
</head>
<body>

<div id="intro-wrapper">
    <canvas id="canvas"></canvas>
    <div id="circular-text-container">
        <svg viewBox="0 0 200 200">
            <path id="topPath" d="M 25, 100 a 75,75 0 1,1 150,0" fill="none" />
            <path id="bottomPath" d="M 25, 100 a 75,75 0 1,0 150,0" fill="none" />
            <text><textPath xlink:href="#topPath" startOffset="50%" text-anchor="middle">HELVETIC.LUCK</textPath></text>
            <text><textPath xlink:href="#bottomPath" startOffset="50%" text-anchor="middle">GLOBAL LOTTO POOL</textPath></text>
        </svg>
    </div>
    <div id="flash"></div>
    <img src="Bild1.png" id="main-logo-img" alt="Superzahl 3">
    <div id="footer-logo">ДВИЖОК VCHF</div>
</div>

<script>
    /* [VCHF ULTIMATE CORE - FULL RESTORED] */
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const flash = document.getElementById('flash');
    const logoImg = document.getElementById('main-logo-img');
    const circContainer = document.getElementById('circular-text-container');
    const wrapper = document.getElementById('intro-wrapper');

    const data = { main: [6, 20, 22, 24, 31, 32], sz: 3 };
    let bgBalls = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createBackground() {
        for(let i=0; i<20; i++) {
            const b = document.createElement('div');
            b.className = 'bg-ball';
            wrapper.appendChild(b);
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            b.style.left = x + 'px';
            b.style.top = y + 'px';
            bgBalls.push(b);
        }
    }

    function drawLightning(x1, y1, x2, y2) {
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.9)';
        ctx.shadowColor = '#00ffff'; ctx.shadowBlur = 40; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(x1, y1);
        let segs = 10;
        for(let i=0; i<segs; i++) {
            ctx.lineTo(x1 + (x2-x1)*(i/segs) + (Math.random()-0.5)*150, y1 + (y2-y1)*(i/segs) + (Math.random()-0.5)*150);
        }
        ctx.lineTo(x2, y2); ctx.stroke();
    }

    function createSandEffect() {
        for(let i = 0; i < 200; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = (window.innerWidth/2) + 'px';
            p.style.top = (window.innerHeight/2) + 'px';
            wrapper.appendChild(p);
            
            p.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${(Math.random()-0.3)*900}px, ${(Math.random()-0.5)*500}px) rotate(${Math.random()*360}deg) scale(0)`, opacity: 0 }
            ], { duration: 1500 + Math.random()*1500, easing: 'ease-out' });
            
            setTimeout(() => p.remove(), 3000);
        }
    }

    async function ignite() {
        createBackground();
        
        // 1. МОЛНИИ (Полный цикл)
        for(let i=0; i<25; i++) {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            drawLightning(canvas.width/2 + (Math.random()-0.5)*500, 0, canvas.width/2, canvas.height/2);
            await new Promise(r => setTimeout(r, 50));
        }
        ctx.clearRect(0,0,canvas.width, canvas.height);

        // 2. ВЫЛЕТ СФЕР (Полный цикл)
        for(let i=0; i<6; i++) {
            const b = document.createElement('div');
            b.className = 'ball';
            b.innerText = data.main[i];
            wrapper.appendChild(b);
            const angle = (i/6) * Math.PI * 2;
            b.style.left = (window.innerWidth/2 + Math.cos(angle)*180 - 27) + 'px';
            b.style.top = (window.innerHeight/2 + Math.sin(angle)*180 - 27) + 'px';
            setTimeout(() => b.style.opacity = '1', 50);
            await new Promise(r => setTimeout(r, 400));
        }

        await new Promise(r => setTimeout(r, 1500));

        // 3. ИМПЛОЗИЯ
        document.querySelectorAll('.ball').forEach(b => {
            b.style.transition = 'all 0.6s cubic-bezier(0.6, -0.4, 0.7, 0.05)';
            b.style.left = (window.innerWidth/2 - 27) + 'px';
            b.style.top = (window.innerHeight/2 - 27) + 'px';
            b.style.transform = 'scale(0.1)'; b.style.opacity = '0';
        });

        await new Promise(r => setTimeout(r, 600));

        // 4. СУПЕРНОВА С ЭФФЕКТОМ ПЕСКА
        createSandEffect();
        flash.style.opacity = '1';
        
        logoImg.style.display = 'block';
        logoImg.style.left = (window.innerWidth/2 - 50) + 'px';
        logoImg.style.top = (window.innerHeight/2 - 50) + 'px';

        circContainer.style.display = 'block';
        circContainer.style.left = (window.innerWidth/2 - 160) + 'px';
        circContainer.style.top = (window.innerHeight/2 - 160) + 'px';

        setTimeout(() => {
            flash.style.transition = 'opacity 3s ease-out';
            flash.style.opacity = '0';
        }, 200);
    }

    window.onload = ignite;
</script>
</body>
</html>
