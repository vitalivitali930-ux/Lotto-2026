<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #D4AF37; --carbon: #0a0a0a; --red: #ff4444; }
        body { background: #000 url('bg.png') no-repeat center center fixed; background-size: cover; color: var(--gold); font-family: -apple-system, sans-serif; text-align: center; margin: 0; overflow-y: auto; padding-bottom: 50px; }
        
        #chance-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .modal-card { border: 1px solid var(--gold); padding: 30px; border-radius: 25px; background: #111; box-shadow: 0 0 30px var(--gold); }

        .lang-bar { padding: 15px; display: flex; justify-content: flex-end; gap: 15px; }
        .lang-flag { font-size: 24px; cursor: pointer; opacity: 0.5; transition: 0.3s; }
        .lang-flag.active { opacity: 1; transform: scale(1.2); }

        .stat-center { margin: 20px auto; width: 160px; border: 2px solid var(--gold); border-radius: 20px; padding: 15px; background: rgba(10,10,10,0.9); }
        .stat-label { font-size: 10px; opacity: 0.7; letter-spacing: 1px; }
        .stat-val { font-size: 28px; font-weight: bold; color: #fff; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; padding: 0 20px; max-width: 420px; margin: 0 auto; }
        .cell { background: rgba(30,30,30,0.8); border: 1px solid #333; padding: 14px 0; border-radius: 10px; font-weight: bold; font-size: 16px; }
        .cell.selected { background: linear-gradient(180deg, #f9d976, var(--gold)); color: #000; }
        .cell.locked { opacity: 0.4; }

        .super-title { margin: 25px 0 10px; font-size: 14px; text-transform: uppercase; color: var(--red); font-weight: bold; }
        .super-grid { display: flex; justify-content: center; gap: 10px; }
        .super-cell { width: 45px; height: 45px; border: 1px solid var(--red); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--red); }
        .super-cell.selected { background: var(--red); color: #000; }

        .btn-main { background: var(--gold); color: #000; border: none; width: 85%; padding: 20px; border-radius: 20px; font-size: 20px; font-weight: bold; margin-top: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="chance-modal">
    <div class="modal-card">
        <div id="m-title" style="font-size: 22px; font-weight: bold;"></div>
        <div id="m-text" style="margin: 25px 0; font-size: 18px; color: #fff;"></div>
        <span style="font-size: 60px;">üò¢</span>
        <button class="btn-main" style="width:100%" onclick="location.reload()">VERSTANDEN</button>
    </div>
</div>

<div class="lang-bar">
    <span class="lang-flag" id="f-ru" onclick="setLang('ru')">üá∑üá∫</span>
    <span class="lang-flag active" id="f-de" onclick="setLang('de')">üá©üá™</span>
</div>

<div class="stat-center">
    <div class="stat-label">VIRTUAL VCHF</div>
    <div id="v-bal" class="stat-val">100.00</div>
</div>

<div class="grid" id="main-grid"></div>

<div class="super-title">Superzahl</div>
<div class="super-grid" id="s-grid"></div>

<button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>

<script>
    const tg = window.Telegram.WebApp;
    let selected = [];
    let superNum = null;
    let lang = 'de';

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", title: "–£ –¢–ï–ë–Ø –ë–´–õ –†–ï–ê–õ–¨–ù–´–ô –®–ê–ù–°", items: ["–æ–±–Ω–æ–≤–∏—Ç—å –≤–µ—Å—å –≥–∞—Ä–¥–µ—Ä–æ–±", "—É–ª–µ—Ç–µ—Ç—å –≤ –ª—É—á—à–∏–π –æ—Ç–ø—É—Å–∫", "–∑–∞–±—Ä–∞—Ç—å –Ω–æ–≤—É—é –º–∞—à–∏–Ω—É –∏–∑ —Å–∞–ª–æ–Ω–∞", "–∑–∞–±—ã—Ç—å –æ —Ä–∞–±–æ—Ç–µ –Ω–∞–≤—Å–µ–≥–¥–∞"] },
        de: { btn: "BEST√ÑTIGEN", title: "DEINE REALISTISCHE CHANCE", items: ["Garderobe komplett erneuern", "Traumurlaub sofort buchen", "neues Auto abholen", "nie wieder arbeiten gehen"] }
    };

    function setLang(l) {
        lang = l;
        document.getElementById('main-btn').innerText = dict[l].btn;
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('f-'+l).classList.add('active');
        tg.HapticFeedback.impactOccurred('medium');
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div');
        c.className = 'cell'; c.innerText = i;
        c.onclick = () => {
            if(selected.includes(i)) {
                selected = selected.filter(n => n !== i);
                c.classList.remove('selected');
            } else if(selected.length < 6) {
                selected.push(i);
                c.classList.add('selected');
                tg.HapticFeedback.impactOccurred('light');
            }
        };
        document.getElementById('main-grid').appendChild(c);
    }

    // –°—É–ø–µ—Ä-—á–∏—Å–ª–æ
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div');
        sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i;
            sc.classList.add('selected');
            tg.HapticFeedback.impactOccurred('medium');
        };
        document.getElementById('s-grid').appendChild(sc);
    }

    function runEngine() {
        if(selected.length < 6 || !superNum) return alert(lang === 'ru' ? "–í—ã–±–µ—Ä–∏—Ç–µ 6 —á–∏—Å–µ–ª –∏ Superzahl!" : "W√§hle 6 Zahlen –∏ Superzahl!");
        
        const win = Math.random() * 150000;
        let msg = "";
        if(win < 1000) msg = dict[lang].items[0];
        else if(win < 10000) msg = dict[lang].items[1];
        else if(win < 100000) msg = dict[lang].items[2];
        else msg = dict[lang].items[3];

        document.getElementById('m-title').innerText = dict[lang].title;
        document.getElementById('m-text').innerText = msg;
        document.getElementById('chance-modal').style.display = 'flex';
        tg.HapticFeedback.notificationOccurred('error');
    }
</script>
</body>
</html>
