<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF 1.2</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --cell-text: #d4af37; 
            --hot-neon: #ff0000; 
            --cold-neon: #00f2ff; 
            --process-color: #00ffff;
            --ball-bg: radial-gradient(circle at 30% 30%, #ffffff 0%, #e0e0e0 60%, #999 100%);
        }

        body { 
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow-x: hidden; 
        }

        /* –ú–û–î–ê–õ–ö–ê –Æ–ú–û–†–ê */
        #humor-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 30000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1a1a1a; border: 2px solid var(--main-color);
            width: 80%; padding: 25px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            transform: scale(0.8); transition: 0.3s;
        }
        .modal-content.show { transform: scale(1); }
        .modal-btn { background: var(--main-gradient); border: none; padding: 10px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* –ò–ù–¢–†–û */
        #intro-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; z-index: 20000; 
            display: flex; justify-content: center; align-items: center;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow-y: auto; padding-top: 15px; }

        /* –ë–ê–õ–ê–ù–° –ò –ö–ù–û–ü–ö–ò */
        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { 
            flex: 1; border-radius: 12px; padding: 12px; 
            background: rgba(15, 15, 15, 0.9); border: 1.5px solid #333; 
            transition: 0.4s; cursor: pointer; opacity: 0.3; filter: grayscale(1);
        }
        .bal-card.active-wallet { 
            opacity: 1; filter: grayscale(0); border-color: var(--main-color); 
            background: rgba(212, 175, 55, 0.08); box-shadow: 0 0 15px rgba(212, 175, 55, 0.15); transform: scale(1.03);
        }
        .bal-val { font-size: 20px; font-weight: bold; color: #32CD32; }
        .btn-main { width: 85%; padding: 20px; border-radius: 15px; font-size: 18px; margin: 25px 0 50px; background: var(--main-gradient); font-weight: bold; border: none; }

        /* –°–ï–¢–ö–ê –®–ê–†–û–í 6x7 */
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 15px; padding: 0 15px; max-width: 450px; margin: 0 auto; }
        
        /* –î–ò–ó–ê–ô–ù 3D –®–ê–†–ê */
        .cell, .super-cell { 
            aspect-ratio: 1/1;
            background: var(--ball-bg);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 20px;
            color: var(--cell-text);
            position: relative;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.4), 5px 10px 20px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ë–õ–ò–ö –ù–ê –®–ê–†–ï */
        .cell::after, .super-cell::after {
            content: ''; position: absolute; top: 15%; left: 15%; width: 30%; height: 20%;
            background: rgba(255,255,255,0.8); border-radius: 50%; filter: blur(2px);
        }

        /* –¢–†–û–ô–ù–û–ô –≠–§–§–ï–ö–¢ –í–´–ë–û–†–ê: –ü–æ–¥—Å—Ç–∞–≤–∫–∞ + –ù–µ–æ–Ω + –ú–∞—Å—à—Ç–∞–± */
        .cell.selected, .super-cell.selected { 
            transform: scale(1.2) translateY(-5px);
            box-shadow: 0 0 20px var(--main-color), inset -2px -2px 10px rgba(0,0,0,0.2);
            border: 2px solid var(--main-color);
            z-index: 10;
        }

        /* –ó–æ–ª–æ—Ç–∞—è –ø–æ–¥—Å—Ç–∞–≤–∫–∞-–∫–æ–ª—å—Ü–æ */
        .cell.selected::before, .super-cell.selected::before {
            content: ''; position: absolute; bottom: -8px; width: 80%; height: 10px;
            background: radial-gradient(ellipse at center, rgba(212,175,55,1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; border-bottom: 2px solid var(--main-color);
        }

        /* HOT / COLD –≠–§–§–ï–ö–¢–´ */
        .cell.is-hot { box-shadow: 0 0 15px var(--hot-neon), inset 0 0 10px var(--hot-neon) !important; color: var(--hot-neon) !important; }
        .cell.is-cold { box-shadow: 0 0 15px var(--cold-neon), inset 0 0 10px var(--cold-neon) !important; color: var(--cold-neon) !important; }
        
        /* HEATMAP */
        .cell.heat-node { background: radial-gradient(circle at 30% 30%, #fff 0%, rgba(212, 175, 55, var(--heat-opacity)) 100%) !important; color: #000 !important; }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –†–ê–ù–î–û–ú–ê (–¢–†–Ø–°–ö–ê) */
        @keyframes shakeBall {
            0% { transform: translate(0,0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(1px, -1px); }
            100% { transform: translate(0,0); }
        }
        .shaking { animation: shakeBall 0.1s infinite; }

        /* SUPERZAHL */
        .super-grid { display: flex; justify-content: center; gap: 12px; margin-top: 10px; }
        .super-cell { width: 50px; height: 50px; }
    </style>
</head>
<body>

<div id="humor-modal" onclick="closeHumor()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="m-title" style="color:var(--main-color); font-weight:bold; font-size:22px; margin-bottom:10px;">Zahl</div>
        <div id="m-text" style="font-size:16px; margin-bottom:20px;">...</div>
        <button class="modal-btn" onclick="closeHumor()">OK</button>
    </div>
</div>

<div id="intro-container">
    <img src="1771489965074(1).png" id="intro1" class="intro-img">
</div>

<div id="app-content">
    <div class="balance-container">
        <div class="bal-card active-wallet" id="card-vchf" onclick="switchCurrency('VCHF')">
            <div style="font-size:10px; color:var(--main-color)">VIRTUAL VCHF</div>
            <div class="bal-val" id="vchf-val">100.00</div>
        </div>
        <div class="bal-card" id="card-chf" onclick="switchCurrency('CHF')">
            <div style="font-size:10px; color:var(--main-color)">REAL CHF</div>
            <div class="bal-val" id="chf-val">0.00</div>
        </div>
    </div>

    <div style="margin-bottom:20px; display:flex; justify-content:center; gap:10px;">
        <button onclick="toggleHeatmap('hot')" style="padding:8px 15px; border-radius:15px; border:1px solid #ff0000; background:none; color:#ff0000; font-size:12px;">üî• HOT</button>
        <button onclick="toggleHeatmap('cold')" style="padding:8px 15px; border-radius:15px; border:1px solid #00f2ff; background:none; color:#00f2ff; font-size:12px;">‚ùÑÔ∏è COLD</button>
        <button onclick="randomFill()" style="padding:8px 15px; border-radius:15px; border:1px solid #fff; background:none; color:#fff; font-size:12px;">üé≤ RANDOM</button>
    </div>

    <div class="grid" id="main-grid"></div>
    <div style="margin:25px 0 10px; color:var(--main-color); font-weight:bold;">SUPERZAHL</div>
    <div class="super-grid" id="s-grid"></div>

    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const root = document.documentElement;

    // –ó–í–£–ö–ò (–û–¢–ö–†–´–¢–´–ï –°–°–´–õ–ö–ò)
    const sndDice = new Audio('https://assets.mixkit.co/active_storage/sfx/2006/2006-preview.mp3');
    const sndCash = new Audio('https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3');

    let selected = [];
    let superNum = null;
    let isProcessing = false;
    let currentMode = null;
    let vchfBalance = 100.00;

    // –°–µ—Ç–∫–∞ 6x7 (42 —á–∏—Å–ª–∞)
    const gridDiv = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const ball = document.createElement('div');
        ball.className = 'cell';
        ball.id = `ball-${i}`;
        ball.innerText = i;
        ball.onclick = () => {
            if(isProcessing) return;
            if(selected.includes(i)) {
                selected = selected.filter(n => n !== i);
                ball.classList.remove('selected');
            } else if(selected.length < 6) {
                selected.push(i);
                ball.classList.add('selected');
                tg.HapticFeedback.impactOccurred('medium');
            }
        };
        gridDiv.appendChild(ball);
    }

    // Superzahl (1-6)
    const sGridDiv = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sBall = document.createElement('div');
        sBall.className = 'super-cell';
        sBall.innerText = i;
        sBall.onclick = () => {
            if(isProcessing) return;
            document.querySelectorAll('.super-cell').forEach(b => b.classList.remove('selected'));
            superNum = i;
            sBall.classList.add('selected');
            tg.HapticFeedback.impactOccurred('heavy');
        };
        sGridDiv.appendChild(sBall);
    }

    function randomFill() {
        if (isProcessing) return;
        isProcessing = true;
        sndDice.currentTime = 0; sndDice.play().catch(e => {});

        const allBalls = document.querySelectorAll('.cell');
        allBalls.forEach(b => b.classList.add('shaking'));

        setTimeout(() => {
            allBalls.forEach(b => { b.classList.remove('shaking'); b.classList.remove('selected'); });
            selected = [];
            while(selected.length < 6) {
                let r = Math.floor(Math.random() * 42) + 1;
                if(!selected.includes(r)) {
                    selected.push(r);
                    document.getElementById(`ball-${r}`).classList.add('selected');
                }
            }
            superNum = Math.floor(Math.random() * 6) + 1;
            document.querySelectorAll('.super-cell').forEach((sb, idx) => {
                if(idx + 1 === superNum) sb.classList.add('selected');
                else sb.classList.remove('selected');
            });
            isProcessing = false;
            tg.HapticFeedback.notificationOccurred('success');
        }, 1500);
    }

    function toggleHeatmap(mode) {
        currentMode = (currentMode === mode) ? null : mode;
        document.querySelectorAll('.cell').forEach(b => b.classList.remove('is-hot', 'is-cold'));
        if(currentMode === 'hot') {
            [3, 11, 25, 29, 34, 42].forEach(n => document.getElementById(`ball-${n}`).classList.add('is-hot'));
        } else if(currentMode === 'cold') {
            [1, 14, 20, 28, 33, 39].forEach(n => document.getElementById(`ball-${n}`).classList.add('is-cold'));
        }
    }

    function runEngine() {
        if (selected.length < 6 || !superNum) { tg.showAlert("F√ºlle das Ticket aus!"); return; }
        sndCash.currentTime = 0; sndCash.play().catch(e => {});
        tg.showAlert("TICKET FIXIERT!");
    }

    function closeHumor() {
        const m = document.getElementById('humor-modal');
        m.querySelector('.modal-content').classList.remove('show');
        setTimeout(() => m.style.display = 'none', 300);
    }

    function switchCurrency(c) {
        document.getElementById('card-vchf').classList.toggle('active-wallet', c === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', c === 'CHF');
    }

    window.onload = () => {
        setTimeout(() => document.getElementById('intro1').classList.add('active'), 500);
        setTimeout(() => {
            document.getElementById('intro-container').style.display='none';
            document.getElementById('app-content').style.display='block';
            setTimeout(() => document.getElementById('app-content').style.opacity='1', 50);
        }, 2500);
        // Cherry Theme Check (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –∫–æ–¥–µ —á–µ—Ä–µ–∑ –≤—ã–±–æ—Ä —Ç–µ–º—ã)
        // root.style.setProperty('--cell-text', '#d4af37'); // –ï—Å–ª–∏ —Ç–µ–º–∞ Cherry
    };
</script>
</body>
</html>
