        setTimeout(() => { document.getElementById('intro2').style.opacity = '1'; }, 2000);
        setTimeout(() => { document.getElementById('intro3').style.opacity = '1'; }, 3500);
        setTimeout(() => { 
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            checkBGS(); 
        }, 5500);
    }

    function renderLangs() {
        const p = document.getElementById('dynamic-langs');
        p.innerHTML = '';
        Object.keys(langIcons).forEach(l => {
            const s = document.createElement('span');
            s.className = 'lang-item' + (l === currentLang ? ' active' : '');
            s.innerHTML = langIcons[l];
            s.onclick = () => { currentLang = l; renderLangs(); updateUI(); };
            p.appendChild(s);
        });
    }

    function checkBGS() {
        const accepted = localStorage.getItem('bgs_accepted');
        if (!accepted) {
            document.getElementById('legal-overlay').style.display = 'flex';
            updateLegalText();
        }
    }

    function updateLegalText() {
        const l = legalDict[currentLang] || legalDict['en'];
        document.getElementById('legal-content').innerHTML = `<h3>${l.title}</h3><p>${l.text}</p>`;
        document.getElementById('legal-agree-btn').innerText = l.btn;
    }

    function acceptLegal() {
        localStorage.setItem('bgs_accepted', 'true');
        document.getElementById('legal-overlay').style.display = 'none';
        sndClick.play();
    }

    function renderGrids() {
        const mg = document.getElementById('main-grid');
        mg.innerHTML = '';
        for (let i = 1; i <= 42; i++) {
            const d = document.createElement('div');
            d.className = 'cell';
            d.innerText = i;
            d.id = `c-${i}`;
            d.onclick = () => toggleNum(i);
            mg.appendChild(d);
        }

        const sg = document.getElementById('s-grid');
        sg.innerHTML = '';
        for (let i = 1; i <= 6; i++) {
            const d = document.createElement('div');
            d.className = 'cell super-cell';
            d.innerText = i;
            d.id = `s-${i}`;
            d.onclick = () => toggleSuper(i);
            sg.appendChild(d);
        }
    }

    function toggleNum(n) {
        sndClick.play();
        const idx = selected.indexOf(n);
        if (idx > -1) selected.splice(idx, 1);
        else if (selected.length < 6) selected.push(n);
        updateGridUI();
    }

    function toggleSuper(n) {
        sndClick.play();
        superNum = (superNum === n) ? null : n;
        updateGridUI();
    }

    function updateGridUI() {
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
        selected.forEach(n => document.getElementById(`c-${n}`).classList.add('selected'));
        if (superNum) document.getElementById(`s-${superNum}`).classList.add('selected');
        updateTotal();
    }

    // --- –£–º–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (Smart Pick) ---
    function randomFill() {
        sndShuffle.play();
        selected = [];
        while (selected.length < 6) {
            let r = Math.floor(Math.random() * 42) + 1;
            if (!selected.includes(r)) selected.push(r);
        }
        superNum = Math.floor(Math.random() * 6) + 1;
        
        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –≤—Å–ø—ã—à–∫–∏ –¥–ª—è "–î–≤–∏–∂–∫–∞ vchf"
        document.querySelectorAll('.cell').forEach(c => {
            c.style.transition = '0.1s';
            c.style.boxShadow = '0 0 15px var(--main-color)';
            setTimeout(() => { c.style.boxShadow = 'none'; }, 200);
        });
        updateGridUI();
    }

    function togglePick(type) {
        if (activeSmartTool === type) {
            activeSmartTool = null;
        } else {
            activeSmartTool = type;
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            randomFill(); // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞, –ª–æ–≥–∏–∫–∞ —á–∞—Å—Ç–æ—Ç –≤ Window 4
        }
        updateUI();
    }

    function updateTicketCount(val) {
        ticketCount = Math.max(1, ticketCount + val);
        document.getElementById('ticket-count').innerText = ticketCount;
        updateTotal();
    }

    function updateTotal() {
        const total = (ticketCount * realPrice).toFixed(2);
        document.getElementById('display-total').innerText = `${total} ${currentCurrency}`;
    }

    function switchCurrency(curr) {
        currentCurrency = curr;
        document.getElementById('card-vchf').classList.toggle('active-wallet', curr === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', curr === 'CHF');
        updateTotal();
    }

    function updateUI() {
        const d = dict[currentLang];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('p-month').innerText = d.month;
        document.getElementById('p-year').innerText = d.year;
        document.getElementById('p-all').innerText = d.all;
        document.getElementById('l-total').innerText = d.total;
        document.getElementById('n-game').innerText = d.game;
        document.getElementById('n-tickets').innerText = d.tickets;
        document.getElementById('n-stats').innerText = d.stats;
        document.getElementById('l-active-tickets-title').innerText = d.activeT;
        document.getElementById('l-personal-stats-title').innerText = d.hit;
        updateLegalText();
    }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function setTheme(colorName) {
        const colors = {
            gold: '#d4af37',
            lime: '#32CD32',
            cyan: '#00ffff',
            cherry: '#C511A4',
            silver: '#c0c0c0'
        };
        const c = colors[colorName];
        document.documentElement.style.setProperty('--main-color', c);
        document.documentElement.style.setProperty('--neon-blue', c);
        localStorage.setItem('vchf_theme', colorName);
    }

    function applySavedTheme() {
        const saved = localStorage.getItem('vchf_theme') || 'gold';
        setTheme(saved);
    }

    function loadBalance() {
        const v = localStorage.getItem('vchf_balance') || "100.00";
        const c = localStorage.getItem('chf_balance') || "0.00";
        document.getElementById('vchf-val').innerText = parseFloat(v).toFixed(2);
        document.getElementById('chf-val').innerText = parseFloat(c).toFixed(2);
    }

    window.onload = init;
    // --- –û—Å–Ω–æ–≤–Ω–æ–π –¥–≤–∏–∂–æ–∫ –∑–∞–ø—É—Å–∫–∞ (Run Engine) ---
    function runEngine() {
        if (selected.length < 6 || !superNum) {
            tg.HapticFeedback.notificationOccurred('error');
            alert(currentLang === 'ru' ? "–í—ã–±–µ—Ä–∏—Ç–µ 6 —á–∏—Å–µ–ª –∏ Superzahl!" : "Select 6 numbers and Superzahl!");
            return;
        }

        const totalCost = ticketCount * realPrice;
        let balKey = currentCurrency === 'VCHF' ? 'vchf_balance' : 'chf_balance';
        let currentBal = parseFloat(localStorage.getItem(balKey) || (currentCurrency === 'VCHF' ? "100.00" : "0.00"));

        if (currentBal < totalCost) {
            tg.HapticFeedback.notificationOccurred('error');
            alert(currentLang === 'ru' ? "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!" : "Insufficient funds!");
            return;
        }

        // –°–ø–∏—Å–∞–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        currentBal -= totalCost;
        localStorage.setItem(balKey, currentBal.toFixed(2));
        loadBalance();

        // –°–æ–∑–¥–∞–Ω–∏–µ –±–∏–ª–µ—Ç–æ–≤
        for (let i = 0; i < ticketCount; i++) {
            const newTicket = {
                id: Date.now() + i,
                numbers: [...selected],
                super: superNum,
                date: new Date().toLocaleString(),
                currency: currentCurrency,
                price: realPrice
            };
            myTickets.unshift(newTicket);
            updateStats(selected); // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∏—á–Ω—É—é —Ç–µ–ø–ª–æ–≤—É—é –∫–∞—Ä—Ç—É
        }

        localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
        
        // –≠—Ñ—Ñ–µ–∫—Ç—ã —É—Å–ø–µ—Ö–∞
        tg.HapticFeedback.notificationOccurred('success');
        sndWin.play();
        
        selected = [];
        superNum = null;
        ticketCount = 1;
        document.getElementById('ticket-count').innerText = "1";
        
        updateGridUI();
        renderTickets();
        renderHeatmap();
        
        alert(dict[currentLang].status);
    }

    // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∏–ª–µ—Ç–∞–º–∏ ---
    function renderTickets() {
        const list = document.getElementById('active-list');
        list.innerHTML = '';

        if (myTickets.length === 0) {
            list.innerHTML = `<div style="text-align:center; opacity:0.5; margin-top:50px;">No active tickets</div>`;
            return;
        }

        myTickets.forEach((t, idx) => {
            const div = document.createElement('div');
            div.className = 'ticket-card';
            div.style = "background: rgba(255,255,255,0.05); margin-bottom: 10px; padding: 15px; border-radius: 12px; border-left: 4px solid var(--main-color);";
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:10px; opacity:0.6;">
                    <span>${t.date}</span>
                    <span>ID: ${t.id}</span>
                </div>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    ${t.numbers.map(n => `<span style="width:25px; height:25px; background:var(--main-color); color:#000; display:flex; align-items:center; justify-content:center; border-radius:50%; font-weight:bold; font-size:12px;">${n}</span>`).join('')}
                    <span style="width:25px; height:25px; background:#ff4444; color:#fff; display:flex; align-items:center; justify-content:center; border-radius:50%; font-weight:bold; font-size:12px; margin-left:5px;">${t.super}</span>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:bold; font-size:12px;">${t.price} ${t.currency}</span>
                    <button onclick="deleteTicket(${t.id})" style="background:none; border:1px solid #ff4444; color:#ff4444; padding:4px 10px; border-radius:5px; font-size:10px; cursor:pointer;">${dict[currentLang].del}</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    function deleteTicket(id) {
        if(confirm(currentLang === 'ru' ? "–£–¥–∞–ª–∏—Ç—å –±–∏–ª–µ—Ç?" : "Delete ticket?")) {
            myTickets = myTickets.filter(t => t.id !== id);
            localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
            renderTickets();
            tg.HapticFeedback.impactOccurred('medium');
        }
    }

    // --- –õ–∏—á–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ (Heatmap) ---
    function updateStats(nums) {
        let stats = JSON.parse(localStorage.getItem('vchf_personal_stats')) || {};
        nums.forEach(n => {
            stats[n] = (stats[n] || 0) + 1;
        });
        localStorage.setItem('vchf_personal_stats', JSON.stringify(stats));
    }

    function renderHeatmap() {
        const grid = document.getElementById('personal-heatmap');
        grid.innerHTML = '';
        let stats = JSON.parse(localStorage.getItem('vchf_personal_stats')) || {};
        let maxUsage = Math.max(...Object.values(stats), 1);

        for (let i = 1; i <= 42; i++) {
            const count = stats[i] || 0;
            const intensity = (count / maxUsage);
            const div = document.createElement('div');
            div.className = 'cell';
            div.innerText = i;
            // –¶–≤–µ—Ç–æ–≤–∞—è –∏–Ω–¥–∏–∫–∞—Ü–∏—è –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏
            if (count > 0) {
                div.style.background = `rgba(212, 175, 55, ${0.2 + (intensity * 0.8)})`;
                div.style.color = intensity > 0.5 ? '#000' : '#fff';
            }
            grid.appendChild(div);
        }
    }

    // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    setTimeout(() => {
        renderTickets();
        renderHeatmap();
    }, 100);

</script>
