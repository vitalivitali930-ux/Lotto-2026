<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF Ultimate 2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --sphere-base: rgba(255, 255, 255, 0.95);
            --white-sphere: radial-gradient(circle at 35% 35%, var(--sphere-base) 0%, #f0f0f0 40%, #d9d9d9 70%, #bcbcbc 100%);
            --gold-sphere: radial-gradient(circle at 35% 35%, #fff9d6 0%, #f9e27d 30%, #d4af37 60%, #8a6d1c 100%);
            --cell-text: #2c2105; 
            --hot-color: #ff4500;
            --cold-color: #1e90ff;
            --process-color: #00ffff;
            --neon-blue: #00a3ff;
        }

        body { 
            background: #000; color: #fff; font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow: hidden; transition: background 0.5s ease;
        }

        /* –¢–ï–ú–´ */
        body.theme-cherry { --main-color: #C511A4; --main-gradient: linear-gradient(145deg, #FF1493, #C511A4); --sphere-base: rgba(255, 220, 240, 0.95); }
        body.theme-silver { --main-color: #c0c0c0; --main-gradient: linear-gradient(145deg, #e0e0e0, #c0c0c0); --sphere-base: rgba(240, 240, 240, 0.95); }
        body.theme-lime { --main-color: #32CD32; --main-gradient: linear-gradient(145deg, #adff2f, #32CD32); --sphere-base: rgba(230, 255, 230, 0.95); }
        body.theme-cyan { --main-color: #00ffff; --main-gradient: linear-gradient(145deg, #e0ffff, #00ffff); --sphere-base: rgba(220, 255, 255, 0.95); }
        body.theme-gold { --main-color: #d4af37; --main-gradient: var(--gold-sphere); --sphere-base: rgba(255, 249, 214, 0.95); }

        #intro-container {
            position: fixed; inset: 0; background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; z-index: 20000; display: flex; justify-content: center; align-items: center; transition: opacity 1s ease;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; opacity: 1; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow: hidden; }
        .page { height: calc(100vh - 75px); overflow-y: auto; display: none; padding: 15px 0 30px; }
        .page.active { display: block; }

        /* –ò–ù–§–û –ò –¢–ï–ú–´ */
        .info-btn { position: fixed; top: 15px; left: 15px; font-size: 26px; z-index: 1001; cursor: pointer; filter: drop-shadow(0 0 5px var(--main-color)); }
        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel { position: fixed; top: 65px; right: 15px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; background: rgba(0,0,0,0.95); padding: 15px; border-radius: 25px; border: 1px solid var(--main-color); transition: 0.3s; transform: translateX(120px); }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ò–ù–§–û */
        #info-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 30000; display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        .modal-content {
            width: 85%; max-height: 70vh; background: rgba(20,20,20,0.95); border: 1.5px solid var(--main-color);
            border-radius: 25px; padding: 25px; overflow-y: auto; color: #fff; text-align: left;
        }
        .modal-content h3 { color: var(--main-color); margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-item { margin-bottom: 15px; font-size: 13px; line-height: 1.4; }
        .modal-item b { color: var(--main-color); }

        /* –ì–†–ò–î –ò –®–ê–†–´ */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        .cell { 
            aspect-ratio: 1/1; background: var(--white-sphere); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-weight: 800; 
            color: #333; font-size: 19px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; box-shadow: inset -3px -3px 6px rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.5);
        }
        body.theme-silver .cell { color: #000; }
        .cell.selected { background: var(--main-gradient); color: #fff !important; transform: scale(1.1) translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 25px var(--main-color); z-index: 10; }

        /* –û–°–¢–ê–õ–¨–ù–û–ï */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: rgba(10,10,10,0.95); display: flex; justify-content: space-around; align-items: center; border-top: 1.5px solid var(--main-color); z-index: 1000; }
        .nav-item { color: #666; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--main-color); transform: translateY(-3px); }
        .btn-main { width: 85%; padding: 22px; border-radius: 18px; font-size: 20px; background: var(--main-gradient); color: #000; border: none; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .super-grid { display: flex; justify-content: center; gap: 12px; padding: 10px 0 20px; }
        .super-cell { width: 50px; height: 50px; background: var(--white-sphere); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #333; font-weight: 900; cursor: pointer; }
        .super-cell.selected { background: var(--main-gradient); color: #fff !important; border: 2px solid #fff; box-shadow: 0 0 20px var(--main-color); }
    </style>
</head>
<body class="theme-silver">

<div id="intro-container">

    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">

<div id="info-modal" onclick="closeInfo()">

    <div class="theme-panel">
        <div class="dot" style="background: #c0c0c0;" onclick="setTheme('silver')"></div>
        <div class="dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
        <div class="dot" style="background: #32CD32;" onclick="setTheme('lime')"></div>
        <div class="dot" style="background: #00ffff;" onclick="setTheme('cyan')"></div>
        <div class="dot" style="background: #C511A4;" onclick="setTheme('cherry')"></div>
    </div>

    <div id="page-play" class="page active">
        <div class="lang-panel" id="dynamic-langs"></div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('play', this)"><span>üé≤</span><label id="n-game">GAME</label></div>
        <div class="nav-item"><span>üéüÔ∏è</span><label>TICKETS</label></div>
        <div class="nav-item"><span>üìä</span><label>STATS</label></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const dict = {
        ru: { 
            btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", game: "–ò–ì–†–ê", 
            title: "–ò–ù–°–¢–†–£–ö–¶–ò–Ø",
            info: `
                <div class="modal-item"><b>üé® –¢–ï–ú–´:</b> –°–º–µ–Ω–∞ —Å—Ç–∏–ª—è —à–∞—Ä–æ–≤ –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ (5 –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤).</div>
                <div class="modal-item"><b>üî• HOT:</b> –í—ã–±–æ—Ä —Å–∞–º—ã—Ö —á–∞—Å—Ç—ã—Ö —á–∏—Å–µ–ª.</div>
                <div class="modal-item"><b>‚ùÑÔ∏è COLD:</b> –í—ã–±–æ—Ä —Ä–µ–¥–∫–∏—Ö —á–∏—Å–µ–ª.</div>
                <div class="modal-item"><b>üé≤ RANDOM:</b> –ü–æ–ª–Ω–∞—è —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å.</div>
                <div class="modal-item"><b>üåü SUPERZAHL:</b> –û–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π –±–æ–Ω—É—Å–Ω—ã–π —à–∞—Ä (1-6).</div>
            `
        },
        de: { 
            btn: "BEST√ÑTIGEN", game: "SPIEL", 
            title: "ANLEITUNG",
            info: `
                <div class="modal-item"><b>üé® THEMEN:</b> √Ñndert das Design der Kugeln (5 Optionen).</div>
                <div class="modal-item"><b>üî• HOT:</b> W√§hlt die h√§ufigsten Zahlen.</div>
                <div class="modal-item"><b>‚ùÑÔ∏è COLD:</b> W√§hlt seltene Zahlen.</div>
                <div class="modal-item"><b>üé≤ RANDOM:</b> Zufallsprinzip.</div>
                <div class="modal-item"><b>üåü SUPERZAHL:</b> Obligatorische Bonus-Kugel (1-6).</div>
            `
        },
        en: { 
            btn: "CONFIRM", game: "GAME", 
            title: "INFORMATION",
            info: `
                <div class="modal-item"><b>üé® THEMES:</b> Change sphere styles (5 options).</div>
                <div class="modal-item"><b>üî• HOT:</b> Pick most frequent numbers.</div>
                <div class="modal-item)<b>‚ùÑÔ∏è COLD:</b> Pick rare numbers.</div>
                <div class="modal-item"><b>üé≤ RANDOM:</b> Pure luck.</div>
                <div class="modal-item"><b>üåü SUPERZAHL:</b> Mandatory bonus ball (1-6).</div>
            `
        }
    };

    let selected = [], superNum = null, currentLang = 'de';

    function openInfo() {
        const modal = document.getElementById('info-modal');
        modal.style.display = 'flex';
        setTimeout(() => modal.style.opacity = '1', 10);
    }

    function closeInfo() {
        const modal = document.getElementById('info-modal');
        modal.style.opacity = '0';
        setTimeout(() => modal.style.display = 'none', 300);
    }

    function setLang(l) {
        currentLang = l;
        document.getElementById('main-btn').innerText = dict[l].btn;
        document.getElementById('n-game').innerText = dict[l].game;
        document.getElementById('info-title').innerText = dict[l].title;
        document.getElementById('info-body').innerHTML = dict[l].info;
    }

    function setTheme(t) {
        document.body.className = 'theme-' + t;
        const colors = { gold:'#d4af37', lime:'#32CD32', silver:'#c0c0c0', cyan:'#00ffff', cherry:'#C511A4' };
        document.documentElement.style.setProperty('--main-color', colors[t]);
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
            if (selected.includes(i)) c.classList.add('selected');
            c.onclick = () => { if(selected.includes(i)) selected=selected.filter(n=>n!==i); else if(selected.length<6) selected.push(i); refreshGrid(); };
            grid.appendChild(c);
        }
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => { superNum = i; document.querySelectorAll('.super-cell').forEach(el => el.classList.toggle('selected', el.innerText == i)); };
        sgrid.appendChild(sc);
    }

    function startIntro() {
        const i1=document.getElementById('intro1'), i2=document.getElementById('intro2'), i3=document.getElementById('intro3'), c=document.getElementById('intro-container');
        setTimeout(()=>{i1.classList.add('active')},100);
        setTimeout(()=>{i1.classList.remove('active');i2.classList.add('active')},1200);
        setTimeout(()=>{i2.classList.remove('active');i3.classList.add('active')},2400);
        setTimeout(()=>{c.style.opacity='0';setTimeout(()=>{c.style.display='none';document.getElementById('app-content').style.display='block';setTimeout(()=>document.getElementById('app-content').style.opacity='1',50)},1000)},3600);
    }

    window.onload = () => {
        setLang('de');
        document.getElementById('dynamic-langs').innerHTML = '<span class="lang-btn" onclick="setLang(\'ru\')">üá∑üá∫</span><span class="lang-btn" onclick="setLang(\'de\')">üá©üá™</span><span class="lang-btn" onclick="setLang(\'en\')">üá∫üá∏</span>';
        refreshGrid();
        startIntro();
    };
</script>
