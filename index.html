<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VCHF - Tron Monolith</title>
    <style>
        :root { 
            --neon-cyan: #00fbff; --neon-gold: #ffcf40; --neon-fire: #ff4d00;
            --bg: #010a10;
        }
        body, html { margin: 0; padding: 0; background: var(--bg); overflow: hidden; height: 100vh; font-family: 'Orbitron', sans-serif; }
        
        #stage { position: fixed; inset: 0; z-index: 100; background: radial-gradient(circle, #051622 0%, #000 100%); }
        canvas { position: absolute; inset: 0; z-index: 1; }
        
        /* Молекулы TRON */
        .molecule {
            position: absolute; border-radius: 50%; background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan); pointer-events: none; z-index: 50;
        }

        /* Неоновые сферы с дорожками */
        .lotto-sphere {
            position: absolute; width: 60px; height: 60px; border-radius: 50%;
            background: #000; border: 2px solid var(--neon-cyan);
            box-shadow: inset 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan);
            display: flex; justify-content: center; align-items: center;
            color: var(--neon-cyan); font-weight: 900; font-size: 1.4rem;
            opacity: 0; z-index: 150; text-shadow: 0 0 10px var(--neon-cyan);
            overflow: hidden;
        }

        /* Прожилки внутри сфер */
        .lotto-sphere::after {
            content: ''; position: absolute; inset: 0;
            background: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(0, 251, 255, 0.1) 5px, rgba(0, 251, 255, 0.1) 10px);
            opacity: 0.5;
        }

        /* Огненная Superzahl Tron */
        #super-ball {
            position: absolute; width: 110px; height: 110px; border-radius: 50%;
            background: #000; border: 3px solid var(--neon-fire);
            box-shadow: inset 0 0 40px var(--neon-fire), 0 0 60px var(--neon-fire);
            display: none; justify-content: center; align-items: center;
            color: var(--neon-fire); font-weight: 900; font-size: 3.5rem;
            z-index: 300; text-shadow: 0 0 20px var(--neon-fire);
        }

        .shake { animation: tronShake 0.1s infinite; }
        @keyframes tronShake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }

        #flash { position: fixed; inset: 0; background: var(--neon-cyan); opacity: 0; z-index: 1000; pointer-events: none; }
    </style>
</head>
<body>

<div id="stage">
    <canvas id="canvas"></canvas>
    <div id="flash"></div>
    <div id="super-ball"></div>
</div>

<script>
    /* [CORE: ДВИЖОК VCHF] 
       Автор: Бабушка Терминатор (Spark)
    */
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const stage = document.getElementById('stage');
    const flash = document.getElementById('flash');
    const superBall = document.getElementById('super-ball');

    const swissNumbers = [5, 14, 22, 29, 35, 41]; // Реальные данные (симуляция)
    const szVal = 6;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    function drawTronLightning() {
        const x1 = Math.random() * canvas.width;
        const y1 = Math.random() * canvas.height;
        const x2 = Math.random() * canvas.width;
        const y2 = Math.random() * canvas.height;

        ctx.strokeStyle = '#00fbff';
        ctx.lineWidth = 2;
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00fbff';
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        
        let curX = x1, curY = y1;
        for(let i=0; i<5; i++) {
            curX += (x2-x1)/5 + (Math.random()-0.5)*150;
            curY += (y2-y1)/5 + (Math.random()-0.5)*150;
            ctx.lineTo(curX, curY);
            spawnMolecule(curX, curY);
        }
        ctx.stroke();
    }

    function spawnMolecule(x, y) {
        const m = document.createElement('div');
        m.className = 'molecule';
        m.style.width = m.style.height = Math.random()*5+2+'px';
        m.style.left = x + 'px'; m.style.top = y + 'px';
        stage.appendChild(m);
        
        m.animate([
            { transform: 'scale(1)', opacity: 1 },
            { transform: `translate(${(Math.random()-0.5)*200}px, ${(Math.random()-0.5)*200}px) scale(0)`, opacity: 0 }
        ], { duration: 1000, easing: 'ease-out' });
        setTimeout(() => m.remove(), 1000);
    }

    async function runIntro() {
        // 1. Глобальный шторм
        document.body.classList.add('shake');
        for(let i=0; i<30; i++) {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            for(let j=0; j<3; j++) drawTronLightning();
            await new Promise(r => setTimeout(r, 70));
        }
        document.body.classList.remove('shake');
        ctx.clearRect(0,0,canvas.width, canvas.height);

        // 2. Сбор сфер (Стиль Трон)
        const spheres = [];
        const radius = Math.min(canvas.width, canvas.height) * 0.3;
        for(let i=0; i<6; i++) {
            const s = document.createElement('div');
            s.className = 'lotto-sphere';
            s.style.left = canvas.width/2-30+'px'; s.style.top = canvas.height/2-30+'px';
            stage.appendChild(s);
            spheres.push(s);

            const angle = (i/6)*Math.PI*2;
            setTimeout(() => {
                s.style.opacity = '1';
                s.style.transform = `translate(${Math.cos(angle)*radius}px, ${Math.sin(angle)*radius}px)`;
            }, 50);

            let spins = 0;
            const t = setInterval(() => {
                s.innerText = Math.floor(Math.random()*42)+1;
                if(spins++ > 25) { clearInterval(t); s.innerText = swissNumbers[i]; }
            }, 40);
            await new Promise(r => setTimeout(r, 300));
        }

        await new Promise(r => setTimeout(r, 2000));

        // 3. Сингулярность
        spheres.forEach(s => {
            s.style.transition = 'all 0.5s ease-in';
            s.style.transform = 'translate(0,0) scale(0)';
            s.style.opacity = '0';
        });

        await new Promise(r => setTimeout(r, 500));

        // 4. Вспышка и Superzahl
        flash.style.opacity = '1';
        superBall.style.display = 'flex';
        superBall.innerText = szVal;
        setTimeout(() => { flash.style.transition = 'opacity 2s'; flash.style.opacity = '0'; }, 100);

        await new Promise(r => setTimeout(r, 3000));
        superBall.style.transition = 'all 1s';
        superBall.style.transform = 'scale(10)';
        superBall.style.opacity = '0';
    }

    window.onload = runIntro;
</script>
</body>
</html>
