<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetia Lucky | Durak Monolith</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --swiss-red: #e30a17;
            --velvet-green: #0a2f1f;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: 'Orbitron', sans-serif; overflow: hidden; }

        /* Сейф (Интро) */
        #brand-layer {
            position: fixed; inset: 0; background: #050505; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; visibility: visible;
        }
        .door { position: absolute; top: 0; width: 50%; height: 100%; background: #0a0a0a; border: 1px solid rgba(212,175,55,0.1); transition: 1.5s cubic-bezier(0.7, 0, 0.3, 1); }
        .door-l { left: 0; } .door-r { right: 0; }
        .opened .door-l { transform: translateX(-100%); }
        .opened .door-r { transform: translateX(100%); }

        /* Игровая комната */
        #game-room {
            position: relative; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.1) 0%, #000 80%);
            display: none; opacity: 0; transition: 2s;
        }

        /* Стол */
        #table-area {
            position: absolute; bottom: -10%; left: 50%; transform: translateX(-50%);
            width: 120%; height: 70%; background: var(--velvet-green);
            border-radius: 50% / 30%; border: 12px solid #1a1a1a;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.9), 0 20px 50px rgba(0,0,0,0.5);
            background-image: url("https://www.transparenttextures.com/patterns/dark-leather.png");
        }

        .lamp {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 300px; height: 20px; background: rgba(255,250,200,0.15);
            filter: blur(50px); z-index: 10;
        }

        /* Карты */
        .card-init {
            position: absolute; width: 55px; height: 80px;
            background: #111; border: 1px solid #333; border-radius: 4px;
            transition: 3.5s cubic-bezier(0.6, 0, 0.4, 1); z-index: 5;
        }
        .deck-pos { 
            top: 45% !important; left: 20% !important; 
            transform: rotate(0deg) !important; 
            box-shadow: -1px 1px 0 #333, -3px 3px 0 #111;
        }
        .trump-card {
            position: absolute; top: 45%; left: 24%;
            width: 80px; height: 55px; background: #fff; border-radius: 4px;
            transform: rotate(90deg); display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: #000; border: 2px solid var(--gold);
            opacity: 0; transition: 1s; z-index: 1;
        }
    </style>
</head>
<body>

<div id="brand-layer" onclick="unlock()">
    <div class="door door-l"></div>
    <div class="door door-r"></div>
    <div style="z-index: 10; text-align: center;">
        <div style="width:50px; height:50px; background:var(--swiss-red); margin:0 auto 20px; border-radius:5px; position:relative;">
            <div style="position:absolute; background:white; width:10px; height:30px; left:20px; top:10px;"></div>
            <div style="position:absolute; background:white; width:30px; height:10px; left:10px; top:20px;"></div>
        </div>
        <h1 style="color:var(--gold); letter-spacing:8px; font-size:22px; margin:0;">HELVETIA LUCKY</h1>
        <p style="color:rgba(212,175,55,0.5); font-size:10px; margin-top:15px;">CLICK TO OPEN SAFE</p>
    </div>
</div>

<div id="game-room">
    <div class="lamp"></div>
    <div id="table-area">
        <div id="deck-container"></div>
        <div id="trump-final" class="trump-card">♦ A</div>
    </div>
</div>

<script>
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(freq, dur, type, vol) {
        const osc = ctx.createOscillator();
        const g = ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, ctx.currentTime);
        g.gain.setValueAtTime(vol, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + dur);
        osc.connect(g); g.connect(ctx.destination);
        osc.start(); osc.stop(ctx.currentTime + dur);
    }

    function unlock() {
        // Звуки
        playSound(800, 0.1, 'square', 0.1); // Тик
        setTimeout(() => playSound(40, 1.5, 'sawtooth', 0.2), 200); // Гул сейфа

        document.getElementById('brand-layer').classList.add('opened');
        const room = document.getElementById('game-room');
        room.style.display = 'block';
        setTimeout(() => { 
            room.style.opacity = '1'; 
            initCards();
        }, 100);

        setTimeout(() => {
            document.getElementById('brand-layer').style.display = 'none';
        }, 1500);
    }

    function initCards() {
        const container = document.getElementById('deck-container');
        for(let i=0; i<36; i++) {
            const c = document.createElement('div');
            c.className = 'card-init';
            c.style.top = Math.random() * 60 + 10 + '%';
            c.style.left = Math.random() * 60 + 20 + '%';
            c.style.transform = `rotate(${Math.random() * 360}deg)`;
            container.appendChild(c);
            
            setTimeout(() => {
                c.classList.add('deck-pos');
                c.style.zIndex = i;
            }, 500 + (i * 20)); // Красивое стягивание
        }
        
        setTimeout(() => {
            const t = document.getElementById('trump-final');
            t.style.opacity = '1';
        }, 3800);
    }
</script>
</body>
</html>
