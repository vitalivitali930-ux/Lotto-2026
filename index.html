<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF v1.3</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò (–¢–í–û–ò –û–†–ò–ì–ò–ù–ê–õ–¨–ù–´–ï) */
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --cell-text: #d4af37; 
            --hot-color: #ff4500;
            --cold-color: #00ffff;
            --process-color: #00ffff; 
            --ball-bg: radial-gradient(circle at 35% 35%, #ffffff 0%, #fcfcfc 25%, #e0e0e0 50%, #b3b3b3 100%);
        }

        body { background: #000 url('Hintergrund.png') no-repeat center center; background-size: cover; color: #fff; font-family: -apple-system, sans-serif; text-align: center; margin: 0; overflow: hidden; }

        #intro-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000 url('Hintergrund.png') no-repeat center center; background-size: cover; z-index: 20000; display: flex; justify-content: center; align-items: center; }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow-y: auto; padding-top: 15px; }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –î–ò–ó–ê–ô–ù –®–ê–†–û–í */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        /* –§–∏–∫—Å —Ä–∞–∑–º–µ—Ä–∞ –¥–ª—è —Å—É–ø–µ—Ä-—Å–µ—Ç–∫–∏ */
        .super-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; padding: 0 15px; max-width: 320px; margin: 0 auto; }
        
        .cell, .super-cell { 
            aspect-ratio: 1/1; background: var(--ball-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 18px; color: var(--main-color); /* –ó–û–õ–û–¢–´–ï –¶–ò–§–†–´ */
            position: relative; box-shadow: inset -3px -3px 7px rgba(0,0,0,0.3), 2px 4px 8px rgba(0,0,0,0.5);
            transition: 0.3s; cursor: pointer; border: none;
        }
        .cell::after, .super-cell::after { content: ''; position: absolute; top: 12%; left: 15%; width: 30%; height: 20%; background: rgba(255,255,255,0.8); border-radius: 50%; filter: blur(1px); pointer-events: none; }

        .cell.is-hot, .super-cell.is-hot { color: var(--hot-color) !important; }
        .cell.is-cold, .super-cell.is-cold { color: var(--cold-color) !important; }
        .cell.selected, .super-cell.selected { background: var(--main-gradient) !important; color: #000 !important; transform: scale(1.1); box-shadow: 0 0 15px var(--main-color); }

        /* –ö–ù–û–ü–ö–ò –ü–ï–†–ò–û–î–û–í */
        .stats-period { display: flex; justify-content: center; gap: 8px; margin-top: 5px; opacity: 0; transition: 0.4s; pointer-events: none; transform: translateY(-10px); }
        .stats-period.visible { opacity: 1; pointer-events: all; transform: translateY(0); }
        .p-btn { padding: 8px 15px; border-radius: 12px; border: 1px solid rgba(212, 175, 55, 0.3); background: linear-gradient(145deg, #222, #000); color: #888; font-size: 11px; font-weight: bold; cursor: pointer; }
        .p-btn.active { color: #000; background: var(--main-gradient); border-color: var(--main-color); }

        /* –û–°–¢–ê–õ–¨–ù–û–ï */
        .btn-main { width: 85%; padding: 20px; border-radius: 15px; font-size: 18px; margin-top: 25px; margin-bottom: 50px; background: var(--main-gradient); border: none; font-weight: bold; cursor: pointer; }
        .counter-box { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; margin: 10px auto; width: fit-content; }
        .btn-round { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--main-color); background: none; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="Bild1.png" id="intro1" class="intro-img">
    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">
</div>

<div id="app-content">
    <div class="ticket-controls">
        <div style="display:flex; gap:8px; justify-content:center; margin-bottom:10px;">
            <button onclick="toggleHeatmap('hot')" style="padding:6px 12px; border-radius:15px; border:1px solid var(--main-color); background:rgba(0,0,0,0.6); color:#fff;">üî• HOT</button>
            <button onclick="toggleHeatmap('cold')" style="padding:6px 12px; border-radius:15px; border:1px solid var(--main-color); background:rgba(0,0,0,0.6); color:#fff;">‚ùÑÔ∏è COLD</button>
            <button onclick="randomFill()" style="padding:6px 12px; border-radius:15px; border:1px solid var(--main-color); background:rgba(0,0,0,0.6); color:#fff;">üé≤ RANDOM</button>
        </div>
        
        <div class="stats-period" id="stats-p-box">
            <button class="p-btn active" onclick="setPeriod('month')" id="p-month">MONTH</button>
            <button class="p-btn" onclick="setPeriod('year')" id="p-year">YEAR</button>
            <button class="p-btn" onclick="setPeriod('all')" id="p-all">ALL TIME</button>
        </div>

        <div class="counter-box">
            <button class="btn-round" onclick="updateTicketCount(-1)">‚àí</button>
            <span id="ticket-count">1</span>
            <button class="btn-round" onclick="updateTicketCount(1)">+</button>
        </div>
    </div>

    <div class="grid" id="main-grid"></div>
    <div style="margin:20px; color:var(--main-color); font-weight:bold;">SUPERZAHL</div>
    <div class="super-grid" id="s-grid"></div>
    <button class="btn-main" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let selected = []; let superNum = null; let currentMode = null; let currentPeriod = 'month'; let ticketCount = 1;

    const dbStats = {
        month: { hot: [3, 11, 25], cold: [1, 14, 20], freq: {3:5, 11:4, 25:4, 1:0, 14:0, 20:0} },
        year:  { hot: [7, 18, 22], cold: [4, 9, 15], freq: {7:54, 18:51, 22:48, 4:11, 9:9, 15:7} },
        all:   { hot: [42, 12, 19], cold: [2, 10, 17], freq: {42:492, 12:478, 19:465, 2:112, 10:105, 17:98} }
    };

    function runIntro() {
        const steps = [{id:'intro1',s:500,e:2500},{id:'intro2',s:2700,e:4700},{id:'intro3',s:4900,e:6900}];
        steps.forEach(st => { 
            setTimeout(() => document.getElementById(st.id).classList.add('active'), st.s); 
            setTimeout(() => { document.getElementById(st.id).classList.remove('active'); document.getElementById(st.id).style.opacity='0'; }, st.e); 
        });
        setTimeout(() => { 
            document.getElementById('intro-container').style.display='none'; 
            document.getElementById('app-content').style.display='block'; 
            setTimeout(() => document.getElementById('app-content').style.opacity='1', 50); 
        }, 7500);
    }

    const gridDiv = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
        c.onclick = () => {
            if(selected.includes(i)) { selected = selected.filter(n => n !== i); c.classList.remove('selected'); }
            else if(selected.length < 6) { selected.push(i); c.classList.add('selected'); }
        };
        gridDiv.appendChild(c);
    }

    const sGridDiv = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.id = `scell-${i}`; sc.innerText = i;
        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i; sc.classList.add('selected');
        };
        sGridDiv.appendChild(sc);
    }

    function toggleHeatmap(type) {
        const box = document.getElementById('stats-p-box');
        if (currentMode === type) { currentMode = null; box.classList.remove('visible'); } 
        else { currentMode = type; box.classList.add('visible'); }
        refreshGrid();
    }

    function setPeriod(p) { 
        currentPeriod = p; 
        document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`p-${p}`).classList.add('active');
        refreshGrid(); 
    }

    function refreshGrid() {
        document.querySelectorAll('.cell, .super-cell').forEach(c => c.classList.remove('is-hot', 'is-cold'));
        if (!currentMode) return;
        dbStats[currentPeriod][currentMode].forEach(n => {
            const el = document.getElementById(`cell-${n}`);
            if (el) el.classList.add(currentMode === 'hot' ? 'is-hot' : 'is-cold');
        });
    }

    function updateTicketCount(val) {
        ticketCount = Math.max(1, ticketCount + val);
        document.getElementById('ticket-count').innerText = ticketCount;
    }

    window.onload = runIntro;
</script>
</body>
</html>
