<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helvetic Luck - Lotto Manifest</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #D4AF37; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; overflow-x: hidden; }
        
        /* ИНТРО И ПРИВЕТСТВИЕ */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 10000;
        }
        .logo-container { width: 200px; height: 200px; margin-bottom: 20px; position: relative; }
        .logo-circle {
            width: 100%; height: 100%; border-radius: 50%;
            background: url('1771489965074(1).png') no-content center/cover;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            animation: pulse 2s infinite;
        }
        .intro-text { font-size: 2.5rem; font-weight: bold; color: #D4AF37; margin-top: 20px; min-height: 60px; }

        /* ИГРОВОЕ ПОЛЕ */
        .main-content { padding: 15px; display: none; }
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; max-width: 360px; margin: 20px auto; }
        .cell { 
            border: 1px solid #333; padding: 12px 0; border-radius: 5px; 
            background: #111; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .cell.selected { background: #D4AF37 !important; color: #000; box-shadow: 0 0 15px #D4AF37; }
        
        /* HEATMAP ЦВЕТА (от холодного к горячему) */
        .heat-low { border-color: #222; }
        .heat-mid { border-color: #8A6D3B; background: #1a150a; }
        .heat-high { border-color: #D4AF37; background: #2a2205; }

        /* SUPERZAHL */
        .super-title { color: #ff4444; margin-top: 30px; font-size: 0.9rem; letter-spacing: 2px; }
        .super-grid { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .super-cell { 
            width: 40px; height: 40px; border: 2px solid #ff4444; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: #ff4444;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .super-cell.selected { background: #ff4444; color: #000; box-shadow: 0 0 15px #ff4444; }

        .btn-confirm { 
            background: linear-gradient(180deg, #D4AF37 0%, #8A6D3B 100%);
            color: black; border: none; width: 90%; max-width: 340px;
            padding: 18px; border-radius: 12px; font-weight: bold; 
            font-size: 1rem; cursor: pointer; margin: 25px 0;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-container">
            <div class="logo-circle"></div>
        </div>
        <div class="intro-text" id="intro-msg">Grüezi</div>
    </div>

    <div class="main-content" id="app">
        <h2 style="letter-spacing: 4px;">⚜ LOTTO MANIFEST ⚜</h2>
        <p id="field-label" style="font-size: 0.8rem; opacity: 0.7;">6 NUMMERN WÄHLEN (1-42)</p>
        
        <div class="grid" id="lotto-grid"></div>

        <p class="super-title">SELECT SUPERZAHL (1-6)</p>
        <div class="super-grid" id="super-grid"></div>

        <button class="btn-confirm" onclick="submitTicket()">TICKET BESTÄTIGEN</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let selectedNums = [];
        let selectedSZ = null;

        // Имитация данных для Heatmap
        const heatData = [5, 12, 23, 34, 41, 7]; // "Горячие" числа

        // Логика приветствия
        window.onload = () => {
            const msg = document.getElementById('intro-msg');
            setTimeout(() => msg.innerText = "Welcome", 1500);
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 3000);
        };

        // Генерация сетки с Heatmap
        const grid = document.getElementById('lotto-grid');
        for (let i = 1; i <= 42; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            if (heatData.includes(i)) cell.classList.add('heat-high');
            cell.innerText = i;
            cell.onclick = () => {
                if (cell.classList.contains('selected')) {
                    cell.classList.remove('selected');
                    selectedNums = selectedNums.filter(n => n !== i);
                } else if (selectedNums.length < 6) {
                    cell.classList.add('selected');
                    selectedNums.push(i);
                }
            };
            grid.appendChild(cell);
        }

        // Генерация Superzahl
        const sGrid = document.getElementById('super-grid');
        for (let i = 1; i <= 6; i++) {
            const scell = document.createElement('div');
            scell.className = 'super-cell';
            scell.innerText = i;
            scell.onclick = () => {
                document.querySelectorAll('.super-cell').forEach(c => c.classList.remove('selected'));
                scell.classList.add('selected');
                selectedSZ = i;
            };
            sGrid.appendChild(scell);
        }

        // Отправка данных (Вставка)
        function submitTicket() {
            if (selectedNums.length === 6 && selectedSZ) {
                const result = {
                    numbers: selectedNums.sort((a,b) => a-b),
                    superzahl: selectedSZ
                };
                tg.sendData(JSON.stringify(result));
                tg.close();
            } else {
                tg.showAlert("Bitte wählen Sie 6 Zahlen и 1 Superzahl!");
            }
        }
    </script>
</body>
</html>
