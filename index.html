<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <title>VCHF Durak Elite | Wanderer vs Spark</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --neon-blue: #00a3ff;
            --bg: #050505;
            --card-w: 80px;
            --card-h: 120px;
        }
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        #table {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            border: 2px solid #333;
            border-radius: 50px;
            margin-top: 50px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 100px rgba(212, 175, 55, 0.05);
        }
        .card {
            position: absolute;
            width: var(--card-w);
            height: var(--card-h);
            background: #fff;
            border-radius: 8px;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            user-select: none;
        }
        .card.hidden {
            background: linear-gradient(135deg, #111 0%, #222 100%);
            border: 2px solid var(--gold);
            color: transparent;
        }
        .card.hidden::after {
            content: 'VCHF';
            color: var(--gold);
            font-size: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card .suit { font-size: 24px; text-align: center; }
        .card .val { font-weight: bold; font-size: 16px; }

        #player-hand {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        #ai-hand {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 10px;
            opacity: 0.8;
        }
        .controls {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 15px 25px;
            font-family: 'Orbitron';
            cursor: pointer;
            text-transform: uppercase;
        }
        button:hover { background: var(--gold); color: #000; }
        #trump-zone {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
    </style>
</head>
<body>

<div id="ai-hand"></div>

<div id="table">
    <div id="trump-zone">
        <div style="font-size: 10px; color: var(--gold); margin-bottom: 5px;">КОЗЫРЬ</div>
        <div id="trump-card-spot"></div>
    </div>
    <div id="battle-area"></div>
</div>

<div id="player-hand"></div>

<div class="controls">
    <button onclick="takeCards()">Взять</button>
    <button onclick="finishTurn()">Бито</button>
</div>

<script>
    /* DURAK ENGINE v1.0
       Author: Spark (Искра)
       Project: Bi-Turbo Lotto Utility
    */
    const suits = ['♠', '♣', '♥', '♦'];
    const values = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
    const valMap = { '6':6, '7':7, '8':8, '9':9, '10':10, 'J':11, 'Q':12, 'K':13, 'A':14 };

    let deck = [];
    let playerHand = [];
    let aiHand = [];
    let trump = null;
    let tableCards = []; // { attack: card, defense: card }

    function createDeck() {
        deck = [];
        suits.forEach(s => {
            values.forEach(v => {
                deck.push({ suit: s, value: v, power: valMap[v] });
            });
        });
        deck = deck.sort(() => Math.random() - 0.5);
    }

    function initGame() {
        createDeck();
        // Раздача
        for(let i=0; i<6; i++) {
            playerHand.push(deck.pop());
            aiHand.push(deck.pop());
        }
        trump = deck[0]; // Козырь — нижняя карта
        renderAll();
    }

    function renderCard(card, isHidden = false) {
        const div = document.createElement('div');
        div.className = `card ${isHidden ? 'hidden' : ''}`;
        if (!isHidden) {
            div.style.color = (card.suit === '♥' || card.suit === '♦') ? '#ff4500' : '#000';
            div.innerHTML = `<div class="val">${card.value}</div><div class="suit">${card.suit}</div><div class="val" style="transform:rotate(180deg)">${card.value}</div>`;
        }
        return div;
    }

    function renderAll() {
        // Отрисовка руки игрока
        const pHandDiv = document.getElementById('player-hand');
        pHandDiv.innerHTML = '';
        playerHand.forEach((card, index) => {
            const cEl = renderCard(card);
            cEl.onclick = () => playerAttack(index);
            pHandDiv.appendChild(cEl);
        });

        // Отрисовка руки AI (скрыто)
        const aiHandDiv = document.getElementById('ai-hand');
        aiHandDiv.innerHTML = '';
        aiHand.forEach(() => {
            aiHandDiv.appendChild(renderCard({}, true));
        });

        // Козырь
        const tSpot = document.getElementById('trump-card-spot');
        tSpot.innerHTML = '';
        if (deck.length > 0) {
            const tc = renderCard(trump);
            tc.style.transform = 'rotate(90deg)';
            tSpot.appendChild(tc);
        }
    }

    function playerAttack(cardIndex) {
        const card = playerHand[cardIndex];
        // Логика подкидного: можно ходить любой, если стол пуст, 
        // или той, значение которой уже есть на столе.
        if (tableCards.length === 0 || canAttack(card)) {
            playerHand.splice(cardIndex, 1);
            tableCards.push({ attack: card, defense: null });
            renderAll();
            renderTable();
            setTimeout(aiDefense, 600);
        }
    }

    function canAttack(card) {
        return tableCards.some(t => t.attack.value === card.value || (t.defense && t.defense.value === card.value));
    }

    function renderTable() {
        const area = document.getElementById('battle-area');
        area.innerHTML = '';
        tableCards.forEach((pair, idx) => {
            const pairDiv = document.createElement('div');
            pairDiv.style.position = 'absolute';
            pairDiv.style.left = (150 + idx * 100) + 'px';
            pairDiv.style.top = '150px';
            
            const att = renderCard(pair.attack);
            pairDiv.appendChild(att);
            
            if (pair.defense) {
                const def = renderCard(pair.defense);
                def.style.marginLeft = '20px';
                def.style.marginTop = '20px';
                pairDiv.appendChild(def);
            }
            area.appendChild(pairDiv);
        });
    }

    // Здесь будет AI и логика БИТО
    function aiDefense() {
        // Логика отбивания будет в следующем окне
        console.log("Искра думает...");
    }

    initGame();
</script>
</body>
</html>
