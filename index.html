<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>VCHF - Rainbow Wave Test</title>
    <style>
        :root {
            /* Те самые 5 цветов из твоего Монолита */
            --gold: #d4af37;
            --lime: #32CD32;
            --cyan: #00ffff;
            --cherry: #C511A4;
            --silver: #c0c0c0;
            --bg: #000;
        }

        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Orbitron', sans-serif; 
            text-align: center; 
            margin: 0; padding: 20px;
            overflow: hidden;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 12px; 
            max-width: 380px; 
            margin: 30px auto; 
        }

        .cell { 
            aspect-ratio: 1/1; 
            border-radius: 50%; 
            background: radial-gradient(circle at 35% 35%, #444 0%, #1a1a1a 40%, #000 100%);
            display: flex; align-items: center; justify-content: center; 
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: bold; font-size: 16px;
            transition: all 0.15s ease;
        }

        /* Классы для вспышек разными цветами */
        .cell.flash-gold { background: var(--gold); box-shadow: 0 0 15px var(--gold); color: #000; border-color: #fff; }
        .cell.flash-lime { background: var(--lime); box-shadow: 0 0 15px var(--lime); color: #000; border-color: #fff; }
        .cell.flash-cyan { background: var(--cyan); box-shadow: 0 0 15px var(--cyan); color: #000; border-color: #fff; }
        .cell.flash-cherry { background: var(--cherry); box-shadow: 0 0 15px var(--cherry); color: #000; border-color: #fff; }
        .cell.flash-silver { background: var(--silver); box-shadow: 0 0 15px var(--silver); color: #000; border-color: #fff; }

        /* Финальная фиксация (Золото по умолчанию) */
        .cell.fixed { 
            background: linear-gradient(145deg, #f9e27d, #d4af37); 
            color: #000; 
            box-shadow: 0 0 25px var(--gold); 
            transform: scale(1.15); 
            border: 2px solid #fff;
            z-index: 10;
        }

        button { 
            padding: 18px 40px; 
            font-size: 16px; 
            font-weight: 800;
            cursor: pointer; 
            background: linear-gradient(145deg, #f9e27d, #d4af37); 
            border: none; 
            border-radius: 15px; 
            color: #000;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>
    <h2 style="color: var(--gold); letter-spacing: 3px;">VCHF BI-TURBO RAINBOW</h2>
    <div class="grid" id="main-grid"></div>
    <button onclick="startRainbowWave()">Start Random Wave</button>

    <script>
        const grid = document.getElementById('main-grid');
        const colors = ['flash-gold', 'flash-lime', 'flash-cyan', 'flash-cherry', 'flash-silver'];
        const delay = ms => new Promise(res => setTimeout(res, ms));

        // Отрисовка поля
        for (let i = 1; i <= 42; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = 'cell-' + i;
            cell.innerText = i;
            grid.appendChild(cell);
        }

        async function startRainbowWave() {
            const allCells = document.querySelectorAll('.cell');
            
            // Сброс
            allCells.forEach(c => {
                c.className = 'cell';
            });

            // 1. ВСПЫШКА (Все цвета вперемешку)
            allCells.forEach((c, i) => {
                c.classList.add(colors[i % colors.length]);
            });
            await delay(800);
            allCells.forEach(c => c.className = 'cell');

            // 2. РАЗГОН (Цветной хаос 2 сек)
            let startTime = Date.now();
            while (Date.now() - startTime < 2000) {
                // Очищаем предыдущий кадр хаоса
                allCells.forEach(c => c.className = 'cell');
                
                // Подсвечиваем 8 случайных шаров случайными цветами
                for(let i=0; i<8; i++) {
                    let r = Math.floor(Math.random() * 42) + 1;
                    let col = colors[Math.floor(Math.random() * colors.length)];
                    document.getElementById('cell-' + r).classList.add(col);
                }
                await delay(70);
            }

            // 3. ЗАМЕДЛЕНИЕ И ФИКСАЦИЯ (В золоте)
            let selected = [];
            allCells.forEach(c => c.className = 'cell');
            
            while (selected.length < 6) {
                let r = Math.floor(Math.random() * 42) + 1;
                if (!selected.includes(r)) {
                    selected.push(r);
                    const target = document.getElementById('cell-' + r);
                    target.classList.add('fixed'); // Фиксируем в золотом
                    
                    // Драматическое замедление
                    await delay(400 + (selected.length * 200));
                }
            }
            console.log("Движок VCHF: Волна завершена успешно.");
        }
    </script>
</body>
</html>
