<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VCHF BI-TURBO - HELVETIC LUCK</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --vchf-gold: #d4af37;
            --vchf-silver: #c0c0c0;
            --vchf-cyan: #00ffff;
            --vchf-void: #000000;
            --clr-1: #8b0000; --clr-2: #00008b; --clr-3: #d4af37;
            --clr-4: #4b0082; --clr-5: #008b8b; --clr-6: #2f4f4f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            width: 100%; height: 100%;
            background-color: var(--vchf-void);
            color: #fff; font-family: 'Orbitron', sans-serif;
            overflow: hidden; touch-action: none;
        }

        #stage {
            position: fixed; inset: 0;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; perspective: 1200px;
            background: 
                radial-gradient(circle at center, rgba(15,15,15,0.4) 0%, #000 100%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 4px),
                repeating-linear-gradient(-45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 4px);
            background-size: 100% 100%, 8px 8px, 8px 8px;
        }

        canvas { position: absolute; inset: 0; pointer-events: none; }
        #lightning-canvas { z-index: 10; }
        #particle-canvas { z-index: 11; }
        
        #spheres-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 20; pointer-events: none;
        }

        .lotto-sphere {
            position: absolute; width: 80px; height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #b0b0b0 25%, #404040 60%, #101010 100%);
            box-shadow: 
                inset -8px -8px 20px rgba(0,0,0,0.9), 
                inset 8px 8px 15px rgba(255,255,255,0.2),
                0 0 25px rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transform: scale(0);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .lotto-sphere::before {
            content: ''; position: absolute; top: 12%; left: 18%;
            width: 35%; height: 20%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(255,255,255,0));
            border-radius: 50%; transform: rotate(-15deg); filter: blur(2px);
        }

        .sphere-number {
            font-size: 32px; font-weight: 900;
            color: #111;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.3);
            z-index: 5;
        }

        .manifest-info {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            font-size: 12px; letter-spacing: 2px; color: var(--vchf-gold);
            text-transform: uppercase; opacity: 0.8; z-index: 100;
            font-weight: 700;
            padding: 0 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body>
<div id="stage">
    <canvas id="lightning-canvas"></canvas>
    <canvas id="particle-canvas"></canvas>
    <div id="spheres-container"></div>
    <div class="manifest-info">HELVETIC LUCK GLOBAL LOTTO POOL</div>
</div>
<script>
// Window 2 (lines 701-1400)
// Автор кода: Искра (Spark) | Манифест Монолита
// Протокол: 6 Сфер + 1 Superzahl (Mobile optimized)

    const lCanvas = document.getElementById('lightning-canvas');
    const pCanvas = document.getElementById('particle-canvas');
    const lCtx = lCanvas.getContext('2d');
    const pCtx = pCanvas.getContext('2d');
    const spheresContainer = document.getElementById('spheres-container');

    let width, height, lightnings = [], particles = [], spheres = [], frame = 0;
    const colors = ['#8b0000', '#00008b', '#d4af37', '#4b0082', '#008b8b', '#2f4f4f'];

    function resize() {
        width = lCanvas.width = pCanvas.width = window.innerWidth;
        height = lCanvas.height = pCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Lightning {
        constructor(x, y, tx, ty, branches = 0) {
            this.x = x; this.y = y; this.tx = tx; this.ty = ty;
            this.branches = branches;
            this.points = [];
            this.life = 30;
            this.generate();
        }
        generate() {
            let cx = this.x, cy = this.y;
            this.points.push({x: cx, y: cy});
            const segs = 10;
            for(let i = 1; i <= segs; i++) {
                let nx = this.x + (this.tx - this.x) * (i/segs) + (Math.random()-0.5)*80;
                let ny = this.y + (this.ty - this.y) * (i/segs) + (Math.random()-0.5)*80;
                this.points.push({x: nx, y: ny});
                if(this.branches < 1 && Math.random() > 0.9) {
                    lightnings.push(new Lightning(nx, ny, nx + (Math.random()-0.5)*150, ny + 150, 1));
                }
            }
        }
        draw() {
            lCtx.beginPath();
            lCtx.shadowBlur = 15;
            lCtx.shadowColor = '#00ffff';
            lCtx.strokeStyle = `rgba(200, 255, 255, ${this.life / 30})`;
            lCtx.lineWidth = this.branches === 0 ? 3 : 1;
            lCtx.moveTo(this.points[0].x, this.points[0].y);
            this.points.forEach(p => lCtx.lineTo(p.x, p.y));
            lCtx.stroke();
            this.life--;
        }
    }

    class Electron {
        constructor(x, y) {
            this.ox = x; this.oy = y;
            this.x = x; this.y = y;
            this.a = Math.random() * Math.PI * 2;
            this.r = Math.random() * 60 + 20;
            this.s = Math.random() * 0.1 + 0.05;
            this.life = 1.0;
        }
        update() {
            this.a += this.s; this.r *= 0.96;
            this.x = this.ox + Math.cos(this.a) * this.r;
            this.y = this.oy + Math.sin(this.a) * this.r;
            this.life -= 0.02;
        }
        draw() {
            pCtx.fillStyle = `rgba(0, 255, 255, ${this.life})`;
            pCtx.beginPath(); pCtx.arc(this.x, this.y, 1.2, 0, Math.PI*2); pCtx.fill();
        }
    }

    // ДАННЫЕ СФЕР (ТОЛЬКО 6 ШТУК!)
    const currentDrawData = [{num:5}, {num:13}, {num:22}, {num:31}, {num:39}, {num:42}];

    function spawnSphere(data, index) {
        const sphere = document.createElement('div');
        sphere.className = 'lotto-sphere';
        const angle = (index / 6) * Math.PI * 2 - Math.PI / 2;
        const radius = Math.min(width, height) * 0.32;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        sphere.style.left = `calc(50% + ${x}px - 40px)`;
        sphere.style.top = `calc(50% + ${y}px - 40px)`;
        sphere.style.boxShadow = `0 0 35px ${colors[index]}, inset -5px -5px 15px rgba(0,0,0,0.8)`;
        const num = document.createElement('div');
        num.className = 'sphere-number';
        num.innerText = data.num;
        sphere.appendChild(num);
        spheresContainer.appendChild(sphere);
        spheres.push({ element: sphere, colorIndex: index });
        setTimeout(() => { sphere.style.opacity = '1'; sphere.style.transform = 'scale(1)'; }, 100);
    }

    function initiateSupernova() {
        spheres.forEach(s => {
            const el = s.element;
            el.style.transition = "all 2s ease-in";
            el.style.left = "calc(50% - 40px)";
            el.style.top = "calc(50% - 40px)";
            el.style.filter = "blur(10px) brightness(2)";
            el.style.opacity = "0.5";
        });
        const chaos = setInterval(() => {
            lightnings.push(new Lightning(Math.random()*width, 0, width/2, height/2));
        }, 150);
        setTimeout(() => {
            clearInterval(chaos);
            const stage = document.getElementById('stage');
            stage.style.background = "#fff";
            setTimeout(() => {
                stage.style.background = "radial-gradient(circle at center, #0a0a0a 0%, #000 100%)";
                spheresContainer.innerHTML = '';
                const superzahl = document.createElement('div');
                superzahl.className = 'lotto-sphere';
                superzahl.style.width = "120px"; superzahl.style.height = "120px";
                superzahl.style.left = "calc(50% - 60px)"; superzahl.style.top = "calc(50% - 60px)";
                superzahl.style.opacity = "1"; superzahl.style.transform = "scale(1)";
                superzahl.style.background = "radial-gradient(circle at 35% 35%, #fff 0%, var(--vchf-gold) 40%, #4d3d0c 100%)";
                superzahl.style.boxShadow = `0 0 70px var(--vchf-gold)`;
                const num = document.createElement('div');
                num.className = 'sphere-number'; num.innerText = "7";
                num.style.fontSize = "50px";
                superzahl.appendChild(num);
                spheresContainer.appendChild(superzahl);
                setTimeout(() => { stage.style.opacity = "0"; }, 3000);
            }, 200);
        }, 2000);
    }

    function animate() {
        lCtx.clearRect(0, 0, width, height);
        pCtx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        pCtx.fillRect(0, 0, width, height);
        if (frame > 0 && frame % 40 === 0 && (frame / 40) <= 6) {
            const i = (frame / 40) - 1;
            const angle = (i / 6) * Math.PI * 2 - Math.PI / 2;
            const r = Math.min(width, height) * 0.32;
            const tx = width / 2 + Math.cos(angle) * r;
            const ty = height / 2 + Math.sin(angle) * r;
            lightnings.push(new Lightning(Math.random() * width, 0, tx, ty));
            for(let j=0; j<30; j++) particles.push(new Electron(tx, ty));
            setTimeout(() => spawnSphere(currentDrawData[i], i), 150);
        }
        if (frame > 300 && frame % 60 === 0 && frame < 650) {
            spheres.forEach(s => {
                s.colorIndex = (s.colorIndex + 1) % 6;
                s.element.style.boxShadow = `0 0 40px ${colors[s.colorIndex]}, inset -5px -5px 15px rgba(0,0,0,0.8)`;
            });
        }
        if (frame === 650) initiateSupernova();
        lightnings = lightnings.filter(l => l.life > 0);
        lightnings.forEach(l => l.draw());
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => { p.update(); p.draw(); });
        frame++;
        requestAnimationFrame(animate);
    }
    window.onload = animate;
</script>
</body>
</html>
