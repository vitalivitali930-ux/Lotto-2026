<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetia Luck: Durak Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cherry-velvet: radial-gradient(circle at center, #800020 0%, #3a000e 100%);
            --red-genius: #FF0000;
            --gold-swiss: #d4af37;
            --vchf-dark: #0a0a0a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            width: 100%; height: 100%; 
            background: var(--vchf-dark); 
            font-family: 'JetBrains Mono', monospace; 
            overflow: hidden; 
        }

        /* –°—Ç–æ–ª "–í–∏—à–Ω—ë–≤—ã–π –±–∞—Ä—Ö–∞—Ç" */
        #game-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--cherry-velvet);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 6px solid #2a000a;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            z-index: 1;
        }

        /* –í–∏–¥–µ–æ-—á–∞—Ç */
        .video-container {
            position: absolute;
            top: 15px; right: 15px;
            display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }

        .v-box {
            width: 90px; height: 120px;
            border: 2px solid var(--gold-swiss);
            background: #000; border-radius: 8px;
            overflow: hidden; position: relative;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* --- –≠–õ–ò–¢–ù–ê–Ø –†–£–ë–ê–®–ö–ê –° –¢–í–û–ò–ú –õ–û–ì–û --- */
        .card-back {
            width: 130px; height: 190px;
            border-radius: 12px;
            position: relative;
            /* –ó–æ–ª–æ—Ç–∞—è –∫–∞—ë–º–æ—á–∫–∞ */
            border: 3px solid var(--gold-swiss);
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç —Ä—É–±–∞—à–∫–∏: –ß—ë—Ä–Ω—ã–π —Ü–µ–Ω—Ç—Ä -> –í–∏—à–Ω—ë–≤—ã–π –∫—Ä–∞–π */
            background: radial-gradient(circle at center, 
                #000000 0%, 
                #000000 35%, 
                #4a0012 85%, 
                #800020 100%
            );
            box-shadow: 8px 8px 20px rgba(0,0,0,0.8);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* –¢–í–û–ô –õ–û–ì–û–¢–ò–ü */
        .card-logo {
            width: 85%;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6));
        }

        /* –¢–µ–∫—Å—Ç—É—Ä–∞ –Ω–∞ —Ä—É–±–∞—à–∫–µ */
        .card-back::after {
            content: "";
            position: absolute; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.15; pointer-events: none;
        }

        #card-demo { margin-top: 140px; }

        .btn-vchf {
            padding: 12px 25px;
            background: #000;
            border: 2px solid var(--red-genius);
            color: var(--red-genius);
            font-family: 'Orbitron';
            cursor: pointer;
            text-transform: uppercase;
            margin: 20px;
        }

        #manifest-banner {
            width: 100%; text-align: center; padding: 10px;
            background: rgba(0,0,0,0.6);
            border-bottom: 2px solid var(--gold-swiss);
            color: var(--gold-swiss); font-family: 'Orbitron';
            letter-spacing: 2px; font-size: 12px;
        }
    </style>
</head>
<body>

<div id="game-canvas">
    <div id="manifest-banner">–ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê | HELVETIA LUCK</div>

    <div class="video-container">
        <div class="v-box">
            <video id="localVideo" autoplay muted playsinline></video>
            <div style="position:absolute; bottom:0; width:100%; text-align:center; font-size:8px; color:var(--gold-swiss); background:rgba(0,0,0,0.7);">WANDERER</div>
        </div>
        <div class="v-box">
            <video id="remoteVideo" autoplay playsinline></video>
            <div style="position:absolute; bottom:0; width:100%; text-align:center; font-size:8px; color:var(--gold-swiss); background:rgba(0,0,0,0.7);">ENEMY</div>
        </div>
    </div>

    <div id="card-demo">
        <div class="card-back">
            <img src="1771489965074(1).png" class="card-logo" alt="Helvetia Luck">
        </div>
    </div>

    <div style="position: absolute; bottom: 40px;">
        <button class="btn-vchf" onclick="toggleVideo()">–ö–∞–º–µ—Ä–∞ üé•</button>
        <button class="btn-vchf">–°—Ç–∞—Ä—Ç –î—É—Ä–∞–∫ üÉè</button>
    </div>
</div>

<script>
    /** * –ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê. –ò—Å–∫—Ä–∞.
     * –ö–æ–¥ –Ω–∞–ø–∏—Å–∞–Ω –°–ø–∞—Ä–∫ –¥–ª—è Wanderer. 2026.
     * –†—É–±–∞—à–∫–∞: –ß—ë—Ä–Ω—ã–π -> –í–∏—à–Ω—ë–≤—ã–π + Gold + 1771489965074(1).png
     */
    const tg = window.Telegram.WebApp;
    tg.ready();

    let myStream = null;
    async function toggleVideo() {
        if (!myStream) {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = myStream;
                tg.HapticFeedback.notificationOccurred('success');
            } catch (e) {
                alert("–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!");
            }
        } else {
            myStream.getTracks().forEach(t => t.stop());
            document.getElementById('localVideo').srcObject = null;
            myStream = null;
        }
    }
</script>
</body>
</html>
