<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --gold-main: #d4af37; 
            --gold-gradient: linear-gradient(145deg, #f9e27d, #d4af37); 
        }
        
        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; 
            margin: 0; 
            overflow: hidden; 
        }

        /* –ò–ù–¢–†–û-–ö–û–ù–¢–ï–ô–ù–ï–† */
        #intro-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('Hintergrund.png') no-repeat center center; 
            background-size: cover; 
            z-index: 20000; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        .intro-img { 
            position: absolute; 
            width: 70%; 
            opacity: 0; 
            pointer-events: none; 
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è (Shake & Pop) */
        @keyframes shakePop {
            0% { transform: scale(0.1); opacity: 0; }
            50% { transform: scale(1.05) translate(-3px, 3px); opacity: 1; }
            100% { transform: scale(1) translate(0, 0); opacity: 1; }
        }
        
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ */
        #app-content { 
            opacity: 0; 
            transition: opacity 1s ease; 
            display: none; 
            height: 100vh; 
            overflow-y: auto; 
            padding-bottom: 30px; 
        }

        /* –ö–ê–†–¢–û–ß–ö–ò –ë–ê–õ–ê–ù–°–ê */
        .balance-container { display: flex; justify-content: center; gap: 10px; padding: 15px; }
        .bal-card { 
            flex: 1; 
            border-radius: 12px; 
            padding: 10px; 
            background: rgba(20, 20, 20, 0.9); 
            border: 1.5px solid var(--gold-main); 
        }
        .bal-label { font-size: 10px; color: var(--gold-main); text-transform: uppercase; margin-bottom: 4px; }
        .bal-val { font-size: 22px; font-weight: bold; color: #fff; } /* –¶–∏—Ñ—Ä—ã –±–µ–ª—ã–µ */

        /* –ö–ù–û–ü–ö–ê –ü–û–ü–û–õ–ù–ï–ù–ò–Ø */
        .btn-topup { 
            background: var(--gold-gradient); 
            color: #000; 
            border: none; 
            width: 85%; 
            padding: 14px; 
            border-radius: 10px; 
            font-weight: bold; 
            font-size: 14px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        /* –°–ï–¢–ö–ê –õ–û–¢–¢–û */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        .cell { 
            background: rgba(35, 35, 35, 0.8); 
            border: 1px solid #444; 
            padding: 14px 0; 
            border-radius: 8px; 
            font-weight: bold; 
            color: #fff; /* –¶–∏—Ñ—Ä—ã –±–µ–ª—ã–µ */
            font-size: 18px;
        }
        .cell.selected { 
            background: var(--gold-gradient); 
            color: #000; 
            border-color: #fff; 
        }

        /* SUPERZAHL */
        .super-title { margin: 20px 0 10px; font-size: 14px; color: var(--gold-main); font-weight: bold; letter-spacing: 1px; }
        .super-grid { display: flex; justify-content: center; gap: 10px; }
        .super-cell { 
            width: 42px; height: 42px; 
            border: 2px solid var(--gold-main); 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: #fff; /* –¶–∏—Ñ—Ä—ã –±–µ–ª—ã–µ */
            font-weight: bold; 
        }
        .super-cell.selected { background: var(--gold-gradient); color: #000; }

        /* –ì–õ–ê–í–ù–ê–Ø –ö–ù–û–ü–ö–ê */
        .btn-main { 
            background: var(--gold-gradient); 
            color: #000; 
            border: none; 
            width: 85%; 
            padding: 20px; 
            border-radius: 15px; 
            font-size: 18px; 
            font-weight: bold; 
            margin-top: 25px; 
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="Bild1.png" id="intro1" class="intro-img">
    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">
</div>

<div id="app-content">
    <div style="padding: 15px; display: flex; justify-content: center; gap: 15px; font-size: 24px;">
        <span onclick="setLang('ru')">üá∑üá∫</span>
        <span onclick="setLang('de')">üá©üá™</span>
        <span onclick="setLang('fr')">üá´üá∑</span>
        <span onclick="setLang('it')">üáÆüáπ</span>
    </div>

    <div class="balance-container">
        <div class="bal-card">
            <div class="bal-label">VIRTUAL VChf</div>
            <div class="bal-val">100.00</div>
        </div>
        <div class="bal-card">
            <div class="bal-label">REAL CHF</div>
            <div class="bal-val">0.00</div>
        </div>
    </div>
    
    <button class="btn-topup" id="topup-btn">üí∞ BALANCE AUFF√úLLEN</button>

    <div class="grid" id="main-grid"></div>
    
    <div id="l-super" class="super-title">SUPERZAHL</div>
    <div class="super-grid" id="s-grid"></div>
    
    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –õ–æ–≥–∏–∫–∞ –ò–Ω—Ç—Ä–æ: –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å Bild1 -> Bild2 -> Bild3
    function runIntro() {
        const steps = [
            { id: 'intro1', show: 500, hide: 2500 },
            { id: 'intro2', show: 2700, hide: 4700 },
            { id: 'intro3', show: 4900, hide: 6900 }
        ];

        steps.forEach(s => {
            setTimeout(() => {
                const img = document.getElementById(s.id);
                if(img) img.classList.add('active');
            }, s.show);

            setTimeout(() => {
                const img = document.getElementById(s.id);
                if(img) { img.classList.remove('active'); img.style.opacity = '0'; }
            }, s.hide);
        });

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é
        setTimeout(() => {
            document.getElementById('intro-container').style.display = 'none';
            const app = document.getElementById('app-content');
            app.style.display = 'block';
            setTimeout(() => app.style.opacity = '1', 50);
        }, 7500);
    }

    window.onload = runIntro;

    // –Ø–∑—ã–∫–æ–≤–æ–π —Å–ª–æ–≤–∞—Ä—å
    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", topup: "üí∞ –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", topup: "üí∞ BALANCE AUFF√úLLEN" },
        fr: { btn: "CONFIRMER", super: "NOMBRE BONUS", topup: "üí∞ RECHARGER" },
        it: { btn: "CONFERMA", super: "NUMERO BONUS", topup: "üí∞ RICARICA" }
    };

    function setLang(l) {
        document.getElementById('main-btn').innerText = dict[l].btn;
        document.getElementById('l-super').innerText = dict[l].super;
        document.getElementById('topup-btn').innerText = dict[l].topup;
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ç–∫–∏ 1-42
    let selected = [];
    const grid = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div');
        c.className = 'cell';
        c.innerText = i;
        c.onclick = () => {
            if(selected.includes(i)) {
                selected = selected.filter(n => n !== i);
                c.classList.remove('selected');
            } else if(selected.length < 6) {
                selected.push(i);
                c.classList.add('selected');
                tg.HapticFeedback.impactOccurred('light');
            }
        };
        grid.appendChild(c);
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Superzahl 1-6
    let superNum = null;
    const sGrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div');
        sc.className = 'super-cell';
        sc.innerText = i;
        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i;
            sc.classList.add('selected');
            tg.HapticFeedback.impactOccurred('medium');
        };
        sGrid.appendChild(sc);
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            tg.HapticFeedback.notificationOccurred('success');
            alert("–ë–∏–ª–µ—Ç –ø—Ä–∏–Ω—è—Ç! –£–¥–∞—á–∏!");
        } else {
            tg.HapticFeedback.notificationOccurred('error');
        }
    }
</script>
</body>
</html>
