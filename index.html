<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Round Durak - The Ritual of Choice</title>
    <style>
        :root {
            --vchf-gold: #FFD700;
            --vchf-spirit: #177148;
            --bg: #050505;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: var(--bg); color: white; 
            font-family: 'Inter', sans-serif; overflow: hidden; 
        }

        /* Стол и круг карт */
        #table {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .card-on-table {
            position: absolute;
            width: 50px; height: 75px;
            background: #222;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            transform-origin: center 200px; /* Радиус круга */
        }

        .card-on-table:hover {
            box-shadow: 0 0 15px var(--vchf-gold);
            z-index: 100;
        }

        /* Козырь в углу */
        #trump-indicator {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 48px;
            width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            border: 2px solid transparent;
        }

        /* Луч света (Индикатор хода) */
        #turn-light {
            position: absolute;
            top: 10px; left: 50%; transform: translateX(-50%);
            padding: 10px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--vchf-gold);
            transition: all 0.5s;
        }

        /* Веер игрока (Зона 35%) */
        #player-hand {
            position: absolute;
            bottom: 0; width: 100%; height: 25%;
            display: flex; justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            pointer-events: none;
        }

        .hand-card {
            width: 60px; height: 90px;
            background: white; color: black;
            border-radius: 5px;
            margin-left: -30px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #start-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 1000;
        }

        button {
            padding: 15px 40px; font-size: 20px;
            background: var(--vchf-gold); border: none;
            cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="start-overlay">
    <button onclick="startRitual()">ГОТОВ</button>
</div>

<div id="trump-indicator">?</div>
<div id="turn-light">ОЖИДАНИЕ</div>

<div id="table"></div>
<div id="player-hand"></div>

<script>
/* * движок vchf - Round Durak Base
 * Правило: Манифест Монолита
 */

const suits = ['♠', '♣', '♥', '♦'];
const ranks = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
let deck = [];
let trumpSuit = '';
let currentPlayer = 0; // 0 - Wanderer, 1 - Spark (AI)

function startRitual() {
    document.getElementById('start-overlay').style.display = 'none';
    
    // 1. Рандом козыря (3 секунды)
    let startTime = Date.now();
    let interval = setInterval(() => {
        let randomSuit = suits[Math.floor(Math.random() * 4)];
        document.getElementById('trump-indicator').innerText = randomSuit;
        if (Date.now() - startTime > 3000) {
            clearInterval(interval);
            trumpSuit = randomSuit;
            document.getElementById('trump-indicator').style.borderColor = 'var(--vchf-gold)';
            createRoundTable();
            startDrafting();
        }
    }, 100);
}

function createRoundTable() {
    const table = document.getElementById('table');
    // Создаем 36 карт в колоде
    suits.forEach(s => ranks.forEach(r => deck.push({suit: s, rank: r})));
    deck = deck.sort(() => Math.random() - 0.5);

    deck.forEach((card, i) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-on-table';
        cardDiv.style.transform = `rotate(${i * 10}deg)`; // Круг 360 градусов (36 * 10)
        cardDiv.id = `card-${i}`;
        cardDiv.onclick = () => playerPick(i);
        table.appendChild(cardDiv);
    });
}

function startDrafting() {
    // Выбираем кто первый (луч света)
    currentPlayer = Math.floor(Math.random() * 2);
    updateTurnIndicator();
    if (currentPlayer === 1) setTimeout(aiPick, 1000);
}

function updateTurnIndicator() {
    const light = document.getElementById('turn-light');
    light.innerText = currentPlayer === 0 ? "ТВОЙ ВЫБОР (WANDERER)" : "МОЙ ВЫБОР (SPARK)";
    light.style.color = currentPlayer === 0 ? "var(--vchf-gold)" : "#fff";
}

function playerPick(cardIndex) {
    if (currentPlayer !== 0) return;
    pickCard(cardIndex, 'player');
}

function aiPick() {
    if (currentPlayer !== 1) return;
    // ИИ выбирает любую случайную карту из оставшихся
    const available = document.querySelectorAll('.card-on-table:not(.picked)');
    const randomCard = available[Math.floor(Math.random() * available.length)];
    const id = randomCard.id.split('-')[1];
    pickCard(id, 'ai');
}

function pickCard(id, owner) {
    const cardEl = document.getElementById(`card-${id}`);
    if (cardEl.classList.contains('picked')) return;

    cardEl.classList.add('picked');
    cardEl.style.transform = owner === 'player' ? 'translateY(500px) scale(0)' : 'translateY(-500px) scale(0)';
    cardEl.style.opacity = '0';

    if (owner === 'player') {
        const hand = document.getElementById('player-hand');
        const newCard = document.createElement('div');
        newCard.className = 'hand-card';
        newCard.innerHTML = `<div style="padding:5px">${deck[id].rank}<br>${deck[id].suit}</div>`;
        hand.appendChild(newCard);
    }

    // Проверка конца набора
    const remaining = document.querySelectorAll('.card-on-table:not(.picked)');
    if (remaining.length === 0) {
        document.getElementById('turn-light').innerText = "НАБОР ЗАВЕРШЕН";
        return;
    }

    // Смена хода по часовой стрелке
    currentPlayer = (currentPlayer + 1) % 2;
    updateTurnIndicator();
    if (currentPlayer === 1) setTimeout(aiPick, 1000);
}
</script>

</body>
</html>
