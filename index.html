<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HELVETIA LUCK | GLOBAL POOL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: radial-gradient(circle at center, #2a000a 0%, #050505 70%, #000000 100%);
            --cherry-table: radial-gradient(circle, #800020 0%, #2a000a 100%);
            --gold-swiss: #d4af37;
            --red-genius: #FF0000;
            --green-active: #00FF41;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            background: var(--bg-deep); 
            color: var(--gold-swiss);
            font-family: 'JetBrains Mono', monospace;
            overflow-x: hidden;
            perspective: 1000px; /* Глубина для зала */
        }

        header {
            padding: 20px 10px;
            text-align: center;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            position: sticky; top: 0; z-index: 1000;
        }
        .brand-main { font-family: 'Orbitron'; font-size: 24px; letter-spacing: 6px; }
        .brand-sub { 
            font-family: 'Orbitron'; font-size: 10px; letter-spacing: 4.2px; 
            opacity: 0.6; padding-top: 4px; border-top: 1px solid rgba(212, 175, 55, 0.2);
            width: fit-content; margin: 5px auto 0;
        }

        /* Эффект игрового зала */
        .casino-floor {
            position: relative;
            width: 100%; min-height: 100vh;
            padding: 60px 20px;
            display: flex; flex-wrap: wrap;
            justify-content: space-around;
            gap: 60px 20px;
        }

        .table-wrap {
            position: relative; width: 130px; height: 130px;
            cursor: pointer; transition: 0.4s;
        }
        
        /* Асимметрия: каждый четный стол чуть выше, нечетный ниже */
        .table-wrap:nth-child(even) { transform: translateY(30px); }
        .table-wrap:nth-child(3n) { transform: translateY(-20px) scale(0.95); opacity: 0.9; }

        .table-wrap:hover { transform: scale(1.1) translateY(0) !important; z-index: 100; }

        .table-surface {
            width: 100%; height: 100%;
            background: var(--cherry-table);
            border: 2px solid #1a0005;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), inset 0 0 15px rgba(0,0,0,0.6);
            position: relative;
        }

        .table-logo {
            width: 50%; opacity: 0.85;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4));
        }

        /* Лампы - Психология: Красный "спит", Зеленый "манит" */
        .lamp { position: absolute; width: 8px; height: 8px; border-radius: 50%; }
        .l-t { top: 10px; left: 50%; transform: translateX(-50%); }
        .l-b { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .l-l { left: 10px; top: 50%; transform: translateY(-50%); }
        .l-r { right: 10px; top: 50%; transform: translateY(-50%); }

        .active { background: var(--green-active); box-shadow: 0 0 12px var(--green-active); }
        .waiting { background: var(--red-genius); box-shadow: 0 0 6px var(--red-genius); opacity: 0.4; }

        .table-id {
            position: absolute; bottom: -25px; width: 100%;
            text-align: center; font-family: 'Orbitron'; font-size: 8px;
            color: rgba(212, 175, 55, 0.5); letter-spacing: 1px;
        }
    </style>
</head>
<body>

<header>
    <div class="brand-main">HELVETIA LUCK</div>
    <div class="brand-sub">GLOBAL LOTTO POOL</div>
</header>

<div class="casino-floor" id="floor"></div>

<script>
    const floor = document.getElementById('floor');
    // Генерируем 10 столов для "Игрового дома"
    for(let i=1; i<=10; i++) {
        const wrap = document.createElement('div');
        wrap.className = 'table-wrap';
        
        // Статусы: нижняя лампа всегда активна (ты заходишь), остальные - по ситуации
        const lTop = i % 3 === 0 ? 'active' : 'waiting';
        const lLeft = i % 2 === 0 ? 'active' : 'waiting';

        wrap.innerHTML = `
            <div class="table-surface">
                <div class="lamp l-t ${lTop}"></div>
                <div class="lamp l-b active"></div>
                <div class="lamp l-l ${lLeft}"></div>
                <div class="lamp l-r waiting"></div>
                <img src="1771489965074(1).png" class="table-logo" alt="Logo">
            </div>
            <div class="table-id">UNIT VCHF-${i}</div>
        `;
        floor.appendChild(wrap);
    }
    
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();
</script>
</body>
</html>
