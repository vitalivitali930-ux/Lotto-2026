        body {

            text-align: center; margin: 0; overflow: hidden;

        .radio-box {

        }
        .radio-btn { font-size: 26px; cursor: pointer; filter: drop-shadow(0 0 5px var(--main-color)); }
        .radio-select { 
            background: none; color: #fff; border: none; font-size: 14px;

        }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }

        }
        .bal-label { font-size: 10px; color: var(--main-color); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }

        /* –ö–Ω–æ–ø–∫–∏ */

        /* –ò–≥—Ä–æ–≤–∞—è —Å–µ—Ç–∫–∞ */

        .cell { 
            background: rgba(35, 35, 35, 0.9); 
            border: 1.5px solid var(--cell-text); 
            padding: 15px 0; border-radius: 8px; 
            font-weight: bold; color: var(--cell-text); 
            font-size: 18px; transition: 0.3s;
        }
        .cell.selected { background: var(--main-gradient); color: #000 !important; border-color: #fff; text-shadow: none; }

        .super-cell { 
            width: 42px; height: 42px; 
            border: 2px solid var(--cell-text);

        }
        .super-cell.selected { background: var(--main-gradient); color: #000 !important; }

        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel {

            display: flex; flex-direction: column; gap: 12px; 
            z-index: 1000; background: rgba(0,0,0,0.9); 
            padding: 12px; border-radius: 20px; 
            border: 1px solid var(--main-color); 
            transition: 0.3s; transform: translateX(80px); 
        }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
    </style>
