<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetia Luck: Holy Grail Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cherry-velvet: radial-gradient(circle at center, #800020 0%, #2a000a 100%);
            --red-genius: #FF0000;
            --gold-swiss: #d4af37;
            --vchf-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: var(--vchf-dark); overflow: hidden; font-family: 'JetBrains Mono', monospace; }

        /* –≠–ª–∏—Ç–Ω—ã–π —Å—Ç–æ–ª */
        #table {
            position: absolute; width: 100%; height: 100%;
            background: var(--cherry-velvet);
            border: 6px solid #1a0005;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ö–ê–ú–ï–†–ê (–¢–≤–æ–π —É–≥–æ–ª) */
        .btn-camera {
            position: absolute; top: 15px; left: 15px;
            z-index: 2000; padding: 8px 12px;
            background: rgba(0,0,0,0.8); border: 2px solid var(--red-genius);
            color: var(--red-genius); font-family: 'Orbitron'; font-size: 10px;
            cursor: pointer; border-radius: 5px;
        }

        /* –†–∞—Å—Å—Ç–∞–Ω–æ–≤–∫–∞ –ò–≥—Ä–æ–∫–æ–≤ (–ø–æ pig.ru) */
        .player-zone {
            position: absolute; display: flex; gap: 5px; justify-content: center; align-items: center;
        }

        /* –¢–´ (–°–Ω–∏–∑—É) */
        .zone-bottom { bottom: 20px; width: 100%; height: 120px; flex-direction: row; }
        
        /* –í—Ä–∞–≥ –°–≤–µ—Ä—Ö—É */
        .zone-top { top: 60px; width: 100%; height: 100px; flex-direction: row; }

        /* –í—Ä–∞–≥ –°–ª–µ–≤–∞ */
        .zone-left { left: 10px; top: 25%; bottom: 25%; width: 80px; flex-direction: column; }

        /* –í—Ä–∞–≥ –°–ø—Ä–∞–≤–∞ */
        .zone-right { right: 10px; top: 25%; bottom: 25%; width: 80px; flex-direction: column; }

        /* –°–ª–æ—Ç –∫–∞—Ä—Ç—ã */
        .card-slot {
            width: 55px; height: 80px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 6px; background: rgba(0,0,0,0.2);
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–¥–∞ –∏ –∫–æ–∑—ã—Ä—å */
        .deck-area {
            position: relative; width: 140px; height: 200px;
            display: flex; justify-content: center; align-items: center;
        }
        
        .main-deck {
            width: 100px; height: 150px;
            border: 2px solid var(--gold-swiss);
            border-radius: 10px;
            background: radial-gradient(circle, #000 30%, #4a0012 100%);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.8);
            z-index: 5;
        }
        .main-deck img { width: 80%; filter: drop-shadow(0 0 5px var(--gold-swiss)); }

        /* –í–∏–¥–µ–æ-—á–∞—Ç (Wanderer –∏ –û–ø–ø–æ–Ω–µ–Ω—Ç) */
        .video-overlay {
            position: absolute; top: 15px; right: 15px;
            display: flex; gap: 10px; z-index: 1000;
        }
        .v-box {
            width: 70px; height: 90px; border: 2px solid var(--gold-swiss);
            background: #000; border-radius: 8px; overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #banner {
            position: absolute; top: 0; width: 100%; text-align: center;
            font-size: 10px; color: var(--gold-swiss); padding: 5px;
            background: rgba(0,0,0,0.5); letter-spacing: 2px; font-family: 'Orbitron';
        }
    </style>
</head>
<body>

<div id="table">
    <div id="banner">–ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê | HELVETIA LUCK</div>
    
    <button class="btn-camera" onclick="initCam()">–ö–ê–ú–ï–†–ê üé•</button>

    <div class="video-overlay">
        <div class="v-box"><video id="local" autoplay muted playsinline></video></div>
        <div class="v-box"><video id="remote" autoplay playsinline></video></div>
    </div>

    <div class="player-zone zone-bottom">
        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
    </div>

    <div class="player-zone zone-top">
        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
    </div>

    <div class="player-zone zone-left">
        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
    </div>

    <div class="player-zone zone-right">
        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
    </div>

    <div class="deck-area">
        <div class="main-deck">
            <img src="1771489965074(1).png" alt="Logo">
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    async function initCam() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({video:true});
            document.getElementById('local').srcObject = s;
        } catch(e) { console.log("Cam error"); }
    }
    // "–ú–∞–Ω–∏—Ñ–µ—Å—Ç –ú–æ–Ω–æ–ª–∏—Ç–∞": vchf ‚Äî –¥—É—Ö, chf ‚Äî —Ä–∞—Å—á–µ—Ç. [cite: 2026-02-24]
</script>
</body>
</html>
