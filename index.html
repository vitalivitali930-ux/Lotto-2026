<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF Ultimate 2.5</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            /* –ë–∞–∑–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ (Gold –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
            --main-color: #d4af37;
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --theme-glow: rgba(212, 175, 55, 0.35);
            --sphere-base: #1a1a1a;
            --white-sphere: radial-gradient(circle at 35% 35%, #444 0%, #1a1a1a 40%, #000 100%);
            --cell-text: #ffffff;
            --neon-blue: #00a3ff;
            --bg-dark: #000;
            --shadow-color: rgba(0, 0, 0, 0.8);
            --silver-text: #c0c0c0;
        }

        /* –¢–ï–ú–´ –ú–û–ù–û–õ–ò–¢–ê (–ë–ª–æ–∫ ‚Ññ2) */
        body.theme-cherry { 
            --main-color: #C511A4; 
            --main-gradient: linear-gradient(145deg, #FF1493, #C511A4); 
            --theme-glow: rgba(197, 17, 164, 0.35); 
        }
        body.theme-silver { 
            --main-color: #c0c0c0; 
            --main-gradient: linear-gradient(145deg, #e0e0e0, #c0c0c0); 
            --theme-glow: rgba(192, 192, 192, 0.35); 
        }
        body.theme-emerald { 
            --main-color: #32CD32; 
            --main-gradient: linear-gradient(145deg, #adff2f, #32CD32); 
            --theme-glow: rgba(50, 205, 50, 0.35); 
        }
        body.theme-cyan { 
            --main-color: #00ffff; 
            --main-gradient: linear-gradient(145deg, #e0ffff, #00ffff); 
            --theme-glow: rgba(0, 255, 255, 0.35); 
        }
        body.theme-phantom { 
            --main-color: #444; 
            --main-gradient: linear-gradient(145deg, #222, #000); 
            --theme-glow: rgba(255, 255, 255, 0.1); 
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
            -webkit-user-select: none;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–Ø –û–ù–ò–ö–°–û–í–´–• –°–§–ï–† (–ë–ª–æ–∫ ‚Ññ4 –∏ ‚Ññ5) */
        @keyframes sphere-breathe {
            0%, 100% {
                box-shadow: inset -5px -5px 15px var(--shadow-color),
                            0 8px 15px var(--shadow-color),
                            0 0 8px var(--theme-glow);
                transform: scale(1);
            }
            50% {
                box-shadow: inset -5px -5px 15px var(--shadow-color),
                            0 12px 25px var(--shadow-color),
                            0 0 22px var(--main-color);
                transform: scale(1.05);
            }
        }

        /* –¢–Ø–ñ–ï–õ–ê–Ø –¢–ï–ù–¨ "–°–û–ë–ê–ö–ê" (–ë–ª–æ–∫ ‚Ññ5) */
        .sphere-shadow {
            position: absolute;
            bottom: -10px;
            width: 80%;
            height: 15px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 70%);
            left: 10%;
            filter: blur(5px);
            z-index: -1;
        }

        /* –ò–ù–¢–†–û (–ë–ª–æ–∫ ‚Ññ6) - –ù–∞—à–∏ 6 –ª–µ—Ç—è—â–∏—Ö —Å—Ñ–µ—Ä */
        #intro-container {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 30000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .intro-sphere {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--white-sphere);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 20px var(--main-color);
        }

        /* –ö–û–ù–¢–ï–ù–¢ –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø */
        #app-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page {
            flex: 1;
            overflow-y: auto;
            padding: 15px 0 100px;
            display: none;
        }

        .page.active {
            display: block;
        }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: rgba(10,10,10,0.98);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid var(--main-color);
            z-index: 10000;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.9);
        }

        .nav-item {
            color: #555;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-item.active {
            color: var(--main-color);
            text-shadow: 0 0 10px var(--theme-glow);
            transform: translateY(-5px);
        }

        .nav-item span {
            display: block;
            font-size: 26px;
            margin-bottom: 4px;
        }
        /* –°–ï–¢–ö–ê –®–ê–†–û–í (–ë–ª–æ–∫–∏ ‚Ññ3, 4, 5) */
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            padding: 0 20px;
            max-width: 450px;
            margin: 20px auto;
        }

        .cell {
            aspect-ratio: 1/1;
            background: var(--white-sphere);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: var(--cell-text);
            font-size: 20px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            animation: sphere-breathe 4s infinite ease-in-out;
        }

        .cell.selected {
            background: var(--main-gradient);
            color: #000;
            transform: scale(1.15) translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7), 0 0 25px var(--main-color);
            border: 2px solid #fff;
            z-index: 10;
            animation: none;
        }

        /* –ê–õ–ú–ê–ó–ù–´–ô –í–ï–ï–† (–ë–ª–æ–∫ ‚Ññ9) */
        .diamond-fan-container {
            position: relative;
            height: 120px;
            margin-top: 20px;
        }

        #main-diamond {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #fff, var(--main-color) 70%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin: 0 auto;
            cursor: pointer;
            z-index: 50;
            position: relative;
            box-shadow: 0 0 20px var(--main-color);
            transition: 0.5s;
        }

        #main-diamond.dimmed {
            filter: grayscale(1) brightness(0.5);
            opacity: 0.7;
            transform: scale(0.9);
        }

        .fan-sphere {
            position: absolute;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            left: calc(50% - 17.5px);
            top: 10px;
            transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            transform: scale(0);
            cursor: pointer;
            border: 1px solid #fff;
        }

        /* –ë–ò–í–ê–õ–Æ–¢–ù–´–ô –ö–ê–õ–¨–ö–£–õ–Ø–¢–û–† (–ë–ª–æ–∫ ‚Ññ12) */
        .balance-section {
            display: flex;
            gap: 15px;
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .wallet-card {
            flex: 1;
            background: linear-gradient(145deg, #111, #050505);
            border: 1.5px solid #333;
            border-radius: 15px;
            padding: 10px;
            transition: 0.4s;
            cursor: pointer;
        }

        .wallet-card.active {
            border-color: var(--main-color);
            box-shadow: 0 0 15px var(--theme-glow);
            transform: translateY(-3px);
        }

        .currency-label { font-size: 9px; color: #888; letter-spacing: 2px; }
        .currency-value { font-size: 18px; font-weight: 900; color: var(--main-color); }

        /* –Æ–†–ò–î–ò–ß–ï–°–ö–ò–ô –ë–õ–û–ö BGS */
        #bgs-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.96);
            z-index: 40000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .bgs-box {
            border: 2px solid var(--main-color);
            background: #111;
            padding: 30px;
            border-radius: 20px;
            max-width: 300px;
            box-shadow: 0 0 40px var(--shadow-color);
        }

        /* –ö–ù–û–ü–ö–ê –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–Ø (–ú–Ø–°–û) */
        .btn-confirm {
            width: 85%;
            background: var(--main-gradient);
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 18px;
            margin: 20px 0;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="intro-container">
    <div class="intro-sphere" id="is1"></div>
    <div class="intro-sphere" id="is2"></div>
    <div class="intro-sphere" id="is3"></div>
    <div class="intro-sphere" id="is4"></div>
    <div class="intro-sphere" id="is5"></div>
    <div class="intro-sphere" id="is6"></div>
</div>

<div id="bgs-overlay">
    <div class="bgs-box">
        <h2 id="bgs-title" style="color:var(--main-color)">SWISS BGS</h2>
        <p id="bgs-text" style="font-size:12px; line-height:1.5"></p>
        <button class="btn-confirm" onclick="acceptBGS()" id="bgs-btn"></button>
    </div>
</div>

<div id="app-content">
    <div id="page-play" class="page active">
        <div id="lang-trigger" style="position:absolute; top:15px; left:15px; font-size:24px; cursor:pointer; z-index:1001">üåê</div>
        
        <div class="diamond-fan-container">
            <div id="main-diamond" onclick="toggleFan()"></div>
            <div class="fan-sphere" onclick="setTheme('cherry')" style="background:#C511A4"></div>
            <div class="fan-sphere" onclick="setTheme('cyan')" style="background:#00ffff"></div>
            <div class="fan-sphere" onclick="setTheme('emerald')" style="background:#32CD32"></div>
            <div class="fan-sphere" onclick="setTheme('silver')" style="background:#c0c0c0"></div>
            <div class="fan-sphere" onclick="setTheme('gold')" style="background:#d4af37"></div>
            <div class="fan-sphere" onclick="setTheme('phantom')" style="background:#222"></div>
        </div>

        <div class="balance-section">
            <div class="wallet-card active" id="w-vchf" onclick="setCurrency('VCHF')">
                <div class="currency-label">VIRTUAL</div>
                <div class="currency-value" id="val-vchf">100.00</div>
            </div>
            <div class="wallet-card" id="w-chf" onclick="setCurrency('CHF')">
                <div class="currency-label">REAL CHF</div>
                <div class="currency-value" id="val-chf">0.00</div>
            </div>
        </div>
        <div class="grid" id="main-grid">
            </div>

        <div id="super-label" style="color:var(--main-color); font-size:12px; margin: 20px 0 10px;">SUPERZAHL</div>
        <div class="grid" id="super-grid" style="grid-template-columns: repeat(6, 1fr); max-width: 320px;">
            </div>

        <div style="margin: 20px 0; font-size: 16px;">
            <span id="label-total">TOTAL</span>: <span id="display-amount" style="color:var(--neon-blue); font-weight:900;">2.50 VCHF</span>
        </div>

        <button class="btn-confirm" id="btn-main-action" onclick="processTicket()"></button>
    </div>

    <div id="page-stats" class="page">
        <h2 id="stats-title" style="color:var(--main-color)">ANALYTICS</h2>
        <div id="stats-container"></div>
    </div>

    <div id="page-tickets" class="page">
        <h2 id="tickets-title" style="color:var(--main-color)">MY TICKETS</h2>
        <div id="tickets-list"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('play', this)">
            <span>üé≤</span><div id="nav-play">PLAY</div>
        </div>
        <div class="nav-item" onclick="switchPage('tickets', this)">
            <span>üéüÔ∏è</span><div id="nav-tickets">TICKETS</div>
        </div>
        <div class="nav-item" onclick="switchPage('stats', this)">
            <span>üìä</span><div id="nav-stats">STATS</div>
        </div>
    </div>
</div>

<script>
    /* [Spark Logic: –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è –°–∫–µ–ª–µ—Ç–∞ –∏ –ú—è—Å–∞] */
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    // –ü–ê–†–ê–ú–ï–¢–†–´ –ú–û–ù–û–õ–ò–¢–ê
    let selectedNums = [];
    let selectedSuper = null;
    let currentCurrency = 'VCHF';
    let currentTheme = 'gold';
    let currentLang = 'de';
    const ticketPrice = 2.50;

    // –°–õ–û–í–ê–†–¨ (–ë–ª–æ–∫ ‚Ññ11: –õ–∏–Ω–≥–≤–∞)
    const dictionary = {
        ru: { play: "–ò–ì–†–ê", tickets: "–ë–ò–õ–ï–¢–´", stats: "–ê–ù–ê–õ–ò–¢–ò–ö–ê", confirm: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", total: "–ò–¢–û–ì–û", bgs_t: "–ó–ê–ö–û–ù –®–í–ï–ô–¶–ê–†–ò–ò", bgs_p: "–£—á–∞—Å—Ç–∏–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ —Ç–æ–ª—å–∫–æ –ª–∏—Ü–∞–º —Å—Ç–∞—Ä—à–µ 18 –ª–µ—Ç.", bgs_b: "–ú–ù–ï –ï–°–¢–¨ 18" },
        de: { play: "SPIEL", tickets: "TICKETS", stats: "STATS", confirm: "BEST√ÑTIGEN", total: "GESAMT", bgs_t: "SCHWEIZER BGS", bgs_p: "Teilnahme erst ab 18 Jahren gestattet.", bgs_b: "ICH BIN 18" },
        en: { play: "PLAY", tickets: "TICKETS", stats: "STATS", confirm: "CONFIRM", total: "TOTAL", bgs_t: "SWISS LAW", bgs_p: "Participation is only for 18+.", bgs_b: "I AM 18" }
    };

    // –ë–ª–æ–∫ ‚Ññ10: –ú–ï–†–¢–í–´–ô –ë–õ–û–ö (–°—Ç—Ä–∞—Ç–µ–≥–∏–∏ –ê–Ω–æ–º–∞–ª–∏–π)
    const strategies = [
        { name: "–í–£–õ–ö–ê–ù", type: "hot", period: "all" },
        { name: "–ó–û–õ–û–¢–ê–Ø –ñ–ò–õ–ê", type: "mixed", period: "year" },
        { name: "–ü–†–ò–ó–†–ê–ö", type: "sleeping", period: "month" }
    ];
    // –ë–ª–æ–∫ ‚Ññ6: –ê–ù–ò–ú–ê–¶–ò–Ø –ò–ù–¢–†–û
    function runIntro() {
        const spheres = document.querySelectorAll('.intro-sphere');
        spheres.forEach((s, i) => {
            setTimeout(() => {
                s.style.opacity = '1';
                s.style.left = Math.random() * 80 + 10 + '%';
                s.style.top = Math.random() * 80 + 10 + '%';
                s.style.transform = `scale(${Math.random() + 0.5})`;
                s.style.transition = 'all 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            }, i * 200);
        });

        setTimeout(() => {
            document.getElementById('intro-container').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-container').style.display = 'none';
                document.getElementById('app-content').style.display = 'flex';
                document.getElementById('app-content').style.opacity = '1';
                checkBGS();
            }, 1000);
        }, 3000);
    }

    // –ë–ª–æ–∫ ‚Ññ9: –õ–û–ì–ò–ö–ê –ê–õ–ú–ê–ó–ê
    let fanOpen = false;
    function toggleFan() {
        const diamond = document.getElementById('main-diamond');
        const spheres = document.querySelectorAll('.fan-sphere');
        fanOpen = !fanOpen;
        
        diamond.classList.toggle('dimmed', fanOpen);
        
        spheres.forEach((s, i) => {
            if (fanOpen) {
                const angle = (i * (180 / (spheres.length - 1))) * (Math.PI / 180);
                const radius = 80;
                const x = Math.cos(angle) * radius;
                const y = -Math.sin(angle) * radius;
                s.style.transform = `translate(${x}px, ${y}px) scale(1)`;
                s.style.opacity = '1';
            } else {
                s.style.transform = 'translate(0, 0) scale(0)';
                s.style.opacity = '0';
            }
        });
        tg.HapticFeedback.impactOccurred('medium');
    }

    function setTheme(theme) {
        document.body.className = 'theme-' + theme;
        currentTheme = theme;
        toggleFan(); // –°–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –≤–µ–µ—Ä
        tg.HapticFeedback.notificationOccurred('success');
    }

    // –ë–ª–æ–∫ ‚Ññ3, 4, 5: –ì–ï–ù–ï–†–ê–¶–ò–Ø –°–ï–¢–ö–ò –û–ù–ò–ö–°–ê
    function createGrids() {
        const mainGrid = document.getElementById('main-grid');
        for (let i = 1; i <= 42; i++) {
            const container = document.createElement('div');
            container.style.position = 'relative';
            
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `cell-${i}`;
            cell.innerText = i;
            cell.onclick = () => selectNumber(i);
            
            const shadow = document.createElement('div');
            shadow.className = 'sphere-shadow';
            
            container.appendChild(cell);
            container.appendChild(shadow);
            mainGrid.appendChild(container);
        }

        const superGrid = document.getElementById('super-grid');
        for (let i = 1; i <= 6; i++) {
            const sc = document.createElement('div');
            sc.className = 'cell';
            sc.style.background = 'var(--main-gradient)';
            sc.style.color = '#000';
            sc.id = `super-${i}`;
            sc.innerText = i;
            sc.onclick = () => selectSuperNumber(i);
            superGrid.appendChild(sc);
        }
    }
    function selectNumber(num) {
        const el = document.getElementById(`cell-${num}`);
        if (selectedNums.includes(num)) {
            selectedNums = selectedNums.filter(n => n !== num);
            el.classList.remove('selected');
        } else if (selectedNums.length < 6) {
            selectedNums.push(num);
            el.classList.add('selected');
            tg.HapticFeedback.impactOccurred('light');
        }
        updateDisplay();
    }

    function selectSuperNumber(num) {
        document.querySelectorAll('#super-grid .cell').forEach(c => c.classList.remove('selected'));
        selectedSuper = num;
        document.getElementById(`super-${num}`).classList.add('selected');
        tg.HapticFeedback.impactOccurred('medium');
        updateDisplay();
    }

    function setCurrency(cur) {
        currentCurrency = cur;
        document.getElementById('w-vchf').classList.toggle('active', cur === 'VCHF');
        document.getElementById('w-chf').classList.toggle('active', cur === 'CHF');
        updateDisplay();
    }

    function updateDisplay() {
        const d = dictionary[currentLang];
        document.getElementById('display-amount').innerText = `${ticketPrice.toFixed(2)} ${currentCurrency}`;
        document.getElementById('btn-main-action').innerText = d.confirm;
        document.getElementById('label-total').innerText = d.total;
    }

    function checkBGS() {
        if (!localStorage.getItem('vchf_bgs_accepted')) {
            const d = dictionary[currentLang];
            document.getElementById('bgs-title').innerText = d.bgs_t;
            document.getElementById('bgs-text').innerText = d.bgs_p;
            document.getElementById('bgs-btn').innerText = d.bgs_b;
            document.getElementById('bgs-overlay').style.display = 'flex';
        }
    }

    function acceptBGS() {
        localStorage.setItem('vchf_bgs_accepted', 'true');
        document.getElementById('bgs-overlay').style.display = 'none';
        tg.HapticFeedback.notificationOccurred('success');
    }

    function processTicket() {
        if (selectedNums.length === 6 && selectedSuper) {
            tg.showConfirm(`Confirm ticket: ${selectedNums.join(', ')} + ${selectedSuper}?`, (ok) => {
                if (ok) {
                    tg.showAlert("TICKET REGISTERED IN VCHF ENGINE");
                    // [Spark Note: –ó–¥–µ—Å—å –º—è—Å–æ —Å–æ–µ–¥–∏–Ω—è–µ—Ç—Å—è —Å–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–æ–π –±—É–¥—É—â–µ–≥–æ –ë–ª–æ–∫–∞ 10]
                }
            });
        } else {
            tg.showAlert("Select 6 numbers + Superzahl");
        }
    }

    window.onload = () => {
        createGrids();
        updateDisplay();
        runIntro();
    };
</script>
</body>
</html>
