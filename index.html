<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetic Luck | Global Lotto Pool</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcc00;
            --onyx: #050505;
            --neon-blue: #00f3ff;
        }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--onyx); overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
        }

        .logo-container {
            width: 120px; height: 120px; opacity: 0;
            transition: opacity 2s ease-in-out;
            margin-bottom: 20px;
        }
        .logo-container img { width: 100%; filter: drop-shadow(0 0 15px var(--gold)); }

        .status-text {
            color: var(--neon-blue); font-size: 12px;
            letter-spacing: 4px; text-transform: uppercase;
            text-align: center; min-height: 20px;
            transition: color 0.5s ease;
        }

        /* Эффект гильоше */
        .bg-grid {
            position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 30px 30px; z-index: 0;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <canvas id="introCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="logoBox" class="logo-container">
            <img src="1771489965074(1).png" alt="Logo">
        </div>
        <div id="statusLabel" class="status-text">SYSTEM INITIALIZING...</div>
    </div>

    <script>
        /* Двигатель vchf: Автономная Анимация */
        const canvas = document.getElementById('introCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('statusLabel');
        const logo = document.getElementById('logoBox');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const spheres = [
            { x: 0.2, y: 0.2, label: 'UA', color: '#0057b7' },
            { x: 0.8, y: 0.2, label: 'DE', color: '#ffcc00' },
            { x: 0.2, y: 0.5, label: 'EN', color: '#ffffff' },
            { x: 0.8, y: 0.5, label: 'FR', color: '#002395' },
            { x: 0.2, y: 0.8, label: 'IT', color: '#008c45' },
            { x: 0.8, y: 0.8, label: 'RU', color: '#d52b1e' }
        ];

        let drawnSpheres = [];
        let laserTop = { x: canvas.width/2, y: 0 };
        let laserBottom = { x: canvas.width/2, y: canvas.height };
        let currentIdx = 0;
        let fadeOut = 1.0;

        function initSystem() {
            setTimeout(() => {
                status.innerText = "HELVETIC LUCK LOADING...";
                logo.style.opacity = '1';
                setTimeout(startLasers, 2000);
            }, 1500);
        }

        function startLasers() {
            requestAnimationFrame(render);
        }

        function drawSphere3D(s) {
            const tx = s.x * canvas.width;
            const ty = s.y * canvas.height;
            
            // Тень и глубина
            ctx.shadowBlur = 25;
            ctx.shadowColor = 'rgba(0,0,0,1)';
            
            let grad = ctx.createRadialGradient(tx-10, ty-10, 5, tx, ty, 35);
            grad.addColorStop(0, '#ffffff');
            grad.addColorStop(0.3, s.color);
            grad.addColorStop(1, '#000000');
            
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(tx, ty, 35, 0, Math.PI * 2);
            ctx.fill();
            
            // Блик
            ctx.strokeStyle = 'rgba(255,255,255,0.2)';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function render() {
            if (fadeOut <= 0.01) {
                // Здесь будет вызов основного игрового поля
                status.innerText = "ENGINE READY";
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = fadeOut;

            if (currentIdx < spheres.length) {
                let s = spheres[currentIdx];
                let tx = s.x * canvas.width;
                let ty = s.y * canvas.height;

                // Верхний лазер (Печать сферы)
                ctx.beginPath();
                ctx.moveTo(canvas.width/2, 0);
                ctx.lineTo(laserTop.x, laserTop.y);
                ctx.strokeStyle = '#00f3ff';
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Нижний лазер (Гравировка флага)
                ctx.beginPath();
                ctx.moveTo(canvas.width/2, canvas.height);
                ctx.lineTo(laserBottom.x, laserBottom.y);
                ctx.strokeStyle = '#ffcc00';
                ctx.lineWidth = 1.5;
                ctx.stroke();

                laserTop.x += (tx - laserTop.x) * 0.15;
                laserTop.y += (ty - laserTop.y) * 0.15;
                laserBottom.x += (tx - laserBottom.x) * 0.15;
                laserBottom.y += (ty - laserBottom.y) * 0.15;

                if (Math.abs(laserTop.x - tx) < 3) {
                    drawnSpheres.push(s);
                    currentIdx++;
                }
            } else {
                status.innerText = "GLOBAL LOTTO POOL";
                status.style.color = "#ffcc00";
                setTimeout(() => { fadeOut -= 0.02; }, 2000);
            }

            drawnSpheres.forEach(drawSphere3D);
            requestAnimationFrame(render);
        }

        window.onload = initSystem;
    </script>
</body>
</html>
