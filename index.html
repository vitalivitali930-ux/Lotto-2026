<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HELVETIA LUCK | GLOBAL POOL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: radial-gradient(circle at center, #2a000a 0%, #050505 60%, #000000 100%);
            --cherry-table: radial-gradient(circle, #800020 0%, #2a000a 100%);
            --gold-swiss: #d4af37;
            --red-genius: #FF0000;
            --green-active: #00FF41;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            background: var(--bg-deep); 
            color: var(--gold-swiss);
            font-family: 'JetBrains Mono', monospace;
            overflow-y: auto;
        }

        /* Хедер: Золотое сечение и симметрия */
        header {
            padding: 25px 10px;
            text-align: center;
            background: rgba(0,0,0,0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.4);
            position: sticky; top: 0; z-index: 1000;
            display: flex; flex-direction: column; align-items: center;
        }
        .brand-main { 
            font-family: 'Orbitron'; 
            font-size: 26px; 
            letter-spacing: 8px; 
            line-height: 1.2;
            text-transform: uppercase;
        }
        .brand-sub { 
            font-family: 'Orbitron'; 
            font-size: 11px; 
            letter-spacing: 4.8px; /* Выровнено под ширину верхнего текста */
            color: var(--gold-swiss);
            opacity: 0.7;
            text-transform: uppercase;
            margin-top: 5px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            padding-top: 4px;
            width: fit-content;
        }

        .lobby-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 45px; padding: 40px 20px;
            justify-items: center;
        }

        .table-wrap {
            position: relative; width: 150px; height: 150px;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .table-wrap:hover { transform: scale(1.08); }

        .table-surface {
            width: 100%; height: 100%;
            background: var(--cherry-table);
            border: 2px solid #1a0005;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8), inset 0 0 15px rgba(0,0,0,0.5);
            position: relative;
        }

        .table-logo {
            width: 55%; opacity: 0.9;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            z-index: 2;
        }

        /* Лампы */
        .lamp {
            position: absolute; width: 9px; height: 9px;
            border-radius: 50%; z-index: 5;
        }
        .l-t { top: 12px; left: 50%; transform: translateX(-50%); }
        .l-b { bottom: 12px; left: 50%; transform: translateX(-50%); }
        .l-l { left: 12px; top: 50%; transform: translateY(-50%); }
        .l-r { right: 12px; top: 50%; transform: translateY(-50%); }

        .active { background: var(--green-active); box-shadow: 0 0 12px var(--green-active); }
        .waiting { background: var(--red-genius); box-shadow: 0 0 8px var(--red-genius); opacity: 0.5; }

        .table-id {
            position: absolute; bottom: -28px; width: 100%;
            text-align: center; font-family: 'Orbitron'; font-size: 9px;
            color: rgba(212, 175, 55, 0.6); letter-spacing: 2px;
        }
    </style>
</head>
<body>

<header>
    <div class="brand-main">HELVETIA LUCK</div>
    <div class="brand-sub">GLOBAL LOTTO POOL</div>
</header>

<div class="lobby-grid" id="main-hall"></div>

<script>
    const hall = document.getElementById('main-hall');
    for(let i=1; i<=12; i++) {
        const wrap = document.createElement('div');
        wrap.className = 'table-wrap';
        // Пока лампы горят для теста [cite: 2026-02-23]
        wrap.innerHTML = `
            <div class="table-surface">
                <div class="lamp l-t waiting"></div>
                <div class="lamp l-b waiting"></div>
                <div class="lamp l-l active"></div>
                <div class="lamp l-r waiting"></div>
                <img src="1771489965074(1).png" class="table-logo" alt="Logo">
            </div>
            <div class="table-id">UNIT VCHF-${i}</div>
        `;
        hall.appendChild(wrap);
    }
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();
</script>
</body>
</html>
