<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swiss Lotto Manifest 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #b8860b;
            --bg-carbon: #121212;
        }

        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover; color: var(--gold); 
            font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0;
            overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
        }

        /* Splash Screen */
        #splash-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease; background: #000;
        }
        .splash-img {
            position: absolute; width: 0%; opacity: 0;
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 85%; filter: drop-shadow(0 0 20px rgba(0,0,0,0.9));
        }
        .active { width: 80% !important; opacity: 1 !important; }

        /* Main UI */
        #main-content { 
            opacity: 0; display: none; width: 100%; max-width: 420px;
            padding: 15px; box-sizing: border-box; text-align: center;
            transition: opacity 1s ease;
        }

        /* Wallet Section */
        .wallet-container {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;
        }
        .balance-card {
            background: rgba(30, 30, 30, 0.95); border: 1px solid var(--gold); border-radius: 12px;
            padding: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.8);
            text-shadow: 1px 1px 2px #000;
        }
        .balance-val { font-size: 18px; font-weight: bold; color: #fff; margin-top: 5px; }
        .real-val { color: #00ff00; }

        /* Buttons */
        .deposit-btn {
            background: linear-gradient(90deg, var(--gold), #f9e29c, var(--gold));
            background-size: 200% auto; color: #000; border: none; border-radius: 10px;
            padding: 14px; font-weight: 900; width: 100%; cursor: pointer;
            animation: shine 3s linear infinite; margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4); text-transform: uppercase;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* Status & Header */
        .status-info { font-size: 10px; font-weight: bold; color: #ff4500; margin-bottom: 5px; }
        .privacy-tag { font-size: 9px; color: #888; margin-bottom: 15px; letter-spacing: 1px; }
        .header { 
            font-size: 26px; font-weight: bold; margin: 10px 0; 
            text-shadow: 3px 3px 0px #000, 0px 0px 15px rgba(212,175,55,0.6);
            letter-spacing: 2px;
        }

        /* Grid System */
        .section-title { 
            font-size: 12px; font-weight: bold; margin: 20px 0 10px; 
            text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px;
        }
        .lotto-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; }
        .super-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px; }

        .num { 
            aspect-ratio: 1; border: 1px solid #444; display: flex; align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.8); border-radius: 6px; font-weight: bold; font-size: 15px;
            transition: all 0.2s; box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
            cursor: pointer; color: var(--gold);
        }
        .selected { 
            background: linear-gradient(135deg, var(--gold), var(--dark-gold)) !important; 
            color: #000 !important; border: none; box-shadow: 0 0 15px var(--gold);
        }
        .super-num { border-color: #ff4500; color: #ff4500; }
        .super-selected { 
            background: linear-gradient(135deg, #ff4500, #b22222) !important; 
            color: #fff !important; box-shadow: 0 0 15px #ff4500; border: none;
        }

    </style>
</head>
<body>

    <div id="splash-container">
        <img id="step1" class="splash-img" src="1771489965074(1).png">
        <img id="step2" class="splash-img" src="1771607028825.png">
        <img id="step3" class="splash-img" src="1771607031910.png">
    </div>

    <div id="main-content">
        <div class="wallet-container">
            <div class="balance-card">
                <div style="font-size: 9px; opacity: 0.7;">VIRTUAL VChf</div>
                <div class="balance-val" id="v-balance">100.00</div>
            </div>
            <div class="balance-card" style="border-color: #00ff00;">
                <div style="font-size: 9px; opacity: 0.7;">REAL CHF</div>
                <div class="balance-val real-val" id="r-balance">0.00</div>
            </div>
        </div>

        <button class="deposit-btn" onclick="openDeposit()">üí∞ TOP UP REAL BALANCE</button>

        <div class="status-info">üïí –¢–ò–†–ê–ñ –ß–ï–†–ï–ó: 02:14:05 (–°–¢–û–ü-–ò–ì–†–ê –ó–ê 3 –ß–ê–°–ê)</div>
        <div class="privacy-tag">üîí END-TO-END ENCRYPTED | ANONYMOUS PLAY</div>

        <div class="header">‚öúÔ∏è LOTTO MANIFEST ‚öúÔ∏è</div>
        
        <div class="section-title">FIELD 6 NUMBERS (1-42)</div>
        <div class="lotto-grid" id="main-grid"></div>

        <div class="section-title">SELECT SUPERZAHL (1-6)</div>
        <div class="super-grid" id="super-grid"></div>
        
        <div style="margin: 30px 0 10px; font-size: 10px; color: #555; font-style: italic;">
            "–°–æ–≤–µ—Å—Ç—å ‚Äî —ç—Ç–æ —á–∞—Å—Ç–∏—Ü–∞ –±–æ–≥–∞ –≤ —á–µ–ª–æ–≤–µ–∫–µ"
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let vBal = 100.00; 
        let rBal = 0.00;   
        let selectedMain = 0;
        let selectedSuper = 0;
        const TICKET_PRICE = 2.50; // –†–µ–∞–ª—å–Ω–∞—è —Ü–µ–Ω–∞ Swiss Lotto [cite: 2026-02-19]

        // –õ–æ–≥–∏–∫–∞ –∑–∞—Å—Ç–∞–≤–æ–∫
        window.onload = () => {
            const container = document.getElementById('splash-container');
            const main = document.getElementById('main-content');
            
            setTimeout(() => document.getElementById('step1').classList.add('active'), 100);
            setTimeout(() => { document.getElementById('step1').style.opacity='0'; setTimeout(()=>document.getElementById('step2').classList.add('active'), 600); }, 2500);
            setTimeout(() => { document.getElementById('step2').style.opacity='0'; setTimeout(()=>document.getElementById('step3').classList.add('active'), 600); }, 5000);
            setTimeout(() => { 
                container.style.opacity='0'; 
                setTimeout(()=>{ container.style.display='none'; main.style.display='block'; setTimeout(()=>main.style.opacity='1', 50); }, 800); 
            }, 7500);
        };

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Å–Ω–æ–≤–Ω–æ–π —Å–µ—Ç–∫–∏ 1-42
        const mGrid = document.getElementById('main-grid');
        for(let i=1; i<=42; i++) {
            let n = document.createElement('div');
            n.className = 'num';
            n.innerText = i;
            n.onclick = function() {
                if(!this.classList.contains('selected') && selectedMain >= 6) return;
                this.classList.toggle('selected');
                selectedMain += this.classList.contains('selected') ? 1 : -1;
                tg.HapticFeedback.selectionChanged();
                checkTicket();
            };
            mGrid.appendChild(n);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Superzahl 1-6
        const sGrid = document.getElementById('super-grid');
        for(let i=1; i<=6; i++) {
            let n = document.createElement('div');
            n.className = 'num super-num';
            n.innerText = i;
            n.onclick = function() {
                if(!this.classList.contains('super-selected') && selectedSuper >= 1) return;
                this.classList.toggle('super-selected');
                selectedSuper += this.classList.contains('super-selected') ? 1 : -1;
                tg.HapticFeedback.impactOccurred('medium');
                checkTicket();
            };
            sGrid.appendChild(n);
        }

        // –°–∏—Å—Ç–µ–º–∞ "–ê–Ω—Ç–∏-–¥—É—Ä–∞–∫" –∏ –ø–æ–∫—É–ø–∫–∞ –±–∏–ª–µ—Ç–∞ [cite: 2026-02-19]
        function checkTicket() {
            if(selectedMain === 6 && selectedSuper === 1) {
                // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç —Ä–µ–∞–ª—å–Ω–æ–º—É –±–∞–ª–∞–Ω—Å—É, –µ—Å–ª–∏ —Ç–∞–º –µ—Å—Ç—å –¥–µ–Ω—å–≥–∏
                if (rBal >= TICKET_PRICE) {
                    rBal -= TICKET_PRICE;
                    updateUI();
                    tg.showAlert("–†–ï–ê–õ–¨–ù–ê–Ø –°–¢–ê–í–ö–ê –ü–†–ò–ù–Ø–¢–ê! –í—ã –≤ –∏–≥—Ä–µ –∑–∞ –¥–∂–µ–∫–ø–æ—Ç.");
                } 
                // –ò–Ω–∞—á–µ –∏–≥—Ä–∞–µ–º –Ω–∞ Demo
                else if (vBal >= TICKET_PRICE) {
                    vBal -= TICKET_PRICE;
                    updateUI();
                    tg.showAlert("–î–ï–ú–û-–°–¢–ê–í–ö–ê –ü–†–ò–ù–Ø–¢–ê! (–í—ã–∏–≥—Ä—ã—à –≤ VChf –Ω–µ –≤—ã–≤–æ–¥–∏—Ç—Å—è)");
                } 
                // –ï—Å–ª–∏ –≤–µ–∑–¥–µ –ø—É—Å—Ç–æ ‚Äî –ê–Ω—Ç–∏-–¥—É—Ä–∞–∫
                else {
                    tg.HapticFeedback.notificationOccurred('error');
                    tg.showAlert("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í! –ü–æ–ø–æ–ª–Ω–∏—Ç–µ –±–∞–ª–∞–Ω—Å.");
                }
                resetBoard();
            }
        }

        function updateUI() {
            document.getElementById('v-balance').innerText = vBal.toFixed(2);
            document.getElementById('r-balance').innerText = rBal.toFixed(2);
            tg.HapticFeedback.notificationOccurred('success');
        }

        function resetBoard() {
            document.querySelectorAll('.num').forEach(el => el.classList.remove('selected', 'super-selected'));
            selectedMain = 0; selectedSuper = 0;
        }

        function openDeposit() {
            tg.HapticFeedback.impactOccurred('heavy');
            tg.showAlert("–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –∑–∞—â–∏—â–µ–Ω–Ω—ã–π —à–ª—é–∑ –æ–ø–ª–∞—Ç—ã (Sicherheit First)...");
        }
    </script>
</body>
</html>
