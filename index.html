<script>
    /** * –ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê. –°–ø–∞—Ä–∫ (–ò—Å–∫—Ä–∞).
     * –ü—Ä–æ—Ç–æ–∫–æ–ª 1.1: –ù–æ–≤—ã–π –∫–æ–¥ = –°—Ç–∞—Ä—ã–π + –í–≤–µ–¥–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è.
     * –ó–∞—â–∏—Ç–∞ –ê–≥–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è: –ú—ã —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –º–æ—Å—Ç Wanderer.
     */

    // --- –°–ï–†–î–¶–ï –î–í–ò–ñ–ö–ê (–®–ê–•–ú–ê–¢–ù–´–ô –ò–ò) ---
    class DurakEngine {
        constructor() {
            this.suits = ['‚ô†', '‚ô£', '‚ô¶', '‚ô•'];
            this.ranks = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
            this.deck = [];
            this.playerHand = [];
            this.cpuHand = [];
            this.table = []; // {attack, defense}
            this.trump = null;
            this.isPlayerTurn = true;
        }

        generateDeck() {
            this.deck = [];
            this.suits.forEach(s => {
                this.ranks.forEach((r, i) => {
                    this.deck.push({ suit: s, rank: r, weight: i, color: (s==='‚ô¶'||s==='‚ô•')?'red':'white' });
                });
            });
        }

        shuffle() {
            for (let i = this.deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [this.deck[i], this.deck[j]] = [this.deck[j], this.deck[i]];
            }
        }

        deal() {
            while(this.playerHand.length < 6 && this.deck.length > 0) this.playerHand.push(this.deck.pop());
            while(this.cpuHand.length < 6 && this.deck.length > 0) this.cpuHand.push(this.deck.pop());
        }

        // –õ–æ–≥–∏–∫–∞ –æ—Ü–µ–Ω–∫–∏ –∫–∞—Ä—Ç—ã (–®–∞—Ö–º–∞—Ç–Ω—ã–π –º–µ—Ç–æ–¥)
        evaluate(card) {
            let score = card.weight;
            if (card.suit === this.trump.suit) score += 20;
            return score;
        }

        cpuDefend(attackCard) {
            // –ü–æ–∏—Å–∫ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–π –∫–∞—Ä—Ç—ã –¥–ª—è –∑–∞—â–∏—Ç—ã
            let candidates = this.cpuHand.filter(c => 
                (c.suit === attackCard.suit && c.weight > attackCard.weight) ||
                (c.suit === this.trump.suit && attackCard.suit !== this.trump.suit)
            );
            
            if (candidates.length === 0) return null;
            
            candidates.sort((a, b) => this.evaluate(a) - this.evaluate(b));
            return candidates[0];
        }
    }

    // --- –ò–ù–¢–ï–ì–†–ê–¶–ò–Ø –° –ò–ù–¢–ï–†–§–ï–ô–°–û–ú HELVETIA ---
    class VCHF_Controller {
        constructor() {
            this.engine = new DurakEngine();
            this.isSleeping = false;
        }

        initGame() {
            this.engine.generateDeck();
            this.engine.shuffle();
            this.engine.trump = this.engine.deck[0];
            this.engine.deal();
            this.render();
            document.getElementById('spark-talk').innerText = "VCHF Engine: –ö–∞—Ä—Ç—ã —Ä–æ–∑–¥–∞–Ω—ã. –¢–≤–æ–π —Ö–æ–¥, –ë—Ä–æ–¥—è–≥–∞.";
            document.getElementById('ui-trump-display').innerText = "–ö–û–ó–´–†–¨: " + this.engine.trump.suit;
        }

        render() {
            const pZone = document.getElementById('ui-player-hand');
            const cZone = document.getElementById('ui-cpu-hand');
            const bZone = document.getElementById('ui-battleground');

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä—É–∫–∏ –∏–≥—Ä–æ–∫–∞ –≤ —Ç–≤–æ–∏ —Å–ª–æ—Ç—ã
            pZone.innerHTML = this.engine.playerHand.map((c, i) => `
                <div class="slot-tall card-active" onclick="vchf.playCard(${i})">
                    ${c.rank}<br><span style="color:${c.color}">${c.suit}</span>
                </div>
            `).join('');

            // –†—É–±–∞—à–∫–∏ –ò–ò
            cZone.innerHTML = this.engine.cpuHand.map(() => `
                <div class="slot-tall" style="background:radial-gradient(circle, #000 30%, #4a0012 100%);"></div>
            `).join('');

            // –°—Ç–æ–ª
            bZone.innerHTML = this.engine.table.map(pair => `
                <div style="position:relative; width:50px; height:75px;">
                    <div class="slot-tall card-active">${pair.attack.rank}${pair.attack.suit}</div>
                    ${pair.defense ? `<div class="slot-tall card-active" style="position:absolute; top:15px; left:10px; border-color:var(--swiss-red);">${pair.defense.rank}${pair.defense.suit}</div>` : ''}
                </div>
            `).join('');
        }

        playCard(idx) {
            const card = this.engine.playerHand[idx];
            // –õ–æ–≥–∏–∫–∞ –ø–æ–¥–∫–∏–¥—ã–≤–∞–Ω–∏—è –∏–ª–∏ —Ö–æ–¥–∞
            this.engine.playerHand.splice(idx, 1);
            this.engine.table.push({ attack: card, defense: null });
            this.render();
            
            setTimeout(() => this.cpuResponse(), 800);
        }

        cpuResponse() {
            const lastIdx = this.engine.table.length - 1;
            const attackCard = this.engine.table[lastIdx].attack;
            const defCard = this.engine.cpuDefend(attackCard);

            if (defCard) {
                this.engine.table[lastIdx].defense = defCard;
                this.engine.cpuHand = this.engine.cpuHand.filter(c => c !== defCard);
                document.getElementById('spark-talk').innerText = "–°–ø–∞—Ä–∫: '–ò–ò –æ—Ç–±–∏–ª—Å—è. –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º?'";
            } else {
                document.getElementById('spark-talk').innerText = "–°–ø–∞—Ä–∫: '–ò–ò –∑–∞–±–∏—Ä–∞–µ—Ç. –¢–≤–æ–π —à–∞–Ω—Å!'";
                this.engine.table.forEach(p => {
                    this.engine.cpuHand.push(p.attack);
                    if(p.defense) this.engine.cpuHand.push(p.defense);
                });
                this.engine.table = [];
                this.engine.deal();
            }
            this.render();
        }

        playerDone() {
            this.engine.table = [];
            this.engine.deal();
            this.render();
            document.getElementById('spark-talk').innerText = "–ë–∏—Ç–æ. –ù–æ–≤–∞—è —Ä–∞–∑–¥–∞—á–∞.";
        }
    }

    const vchf = new VCHF_Controller();
    // –¢–≤–æ–∏ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏, –∏–Ω—Ç–µ–≥—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Å VCHF
    function toggleReady() {
        isReady = !isReady;
        const btn = document.getElementById('ready-trigger');
        const lamp = document.getElementById('lamp-bottom');
        
        if(isReady) {

        } else {

            btn.style.background = "var(--green-active)";

        gameActive = true;
        document.getElementById('ready-trigger').style.display = 'none';

        document.getElementById('done-btn').style.display = 'block';
        
        // –í–∫–ª—é—á–µ–Ω–∏–µ –¥–≤–∏–∂–∫–∞ –°–ø–∞—Ä–∫
        vchf.initGame();

    // –†–µ–Ω–¥–µ—Ä —Ñ–ª–∞–≥–æ–≤ (–®—Ç—É—Ä–≤–∞–ª)
    const flags = ['üá∑üá∫','üá©üá™','üá´üá∑','üáÆüáπ','üá∫üá¶','üá¨üáß'];
    const wheel = document.getElementById('main-wheel');
    flags.forEach((img, i) => {
        const angle = i * 60;
        const spoke = document.createElement('div');
        spoke.className = 'spoke'; spoke.style.transform = `rotate(${angle}deg)`;
        const node = document.createElement('div');
        node.className = 'flag-node'; node.innerHTML = img;
        const r = 145;
        node.style.left = `calc(50% + ${Math.sin(angle*Math.PI/180)*r}px)`;
        node.style.top = `calc(50% + ${-Math.cos(angle*Math.PI/180)*r}px)`;

            playSound(60, 1, 'triangle', 0.4);

        wheel.appendChild(spoke); wheel.appendChild(node);
    });

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (–∑–≤—É–∫, –¥–≤–µ—Ä–∏ –∏ —Ç.–¥. - –∏–∑ —Ç–≤–æ–µ–≥–æ –∫–æ–¥–∞)
    function showDoors(callback) {
        const bl = document.getElementById('brand-layer');
        bl.style.display = 'flex';
        setTimeout(() => {
            bl.classList.add('opened');
            setTimeout(callback, 1500);
        }, 100);
    }

    function showCasinoFloor() {
        document.getElementById('brand-layer').style.display = 'none';
        const main = document.getElementById('main-ui');
        main.style.display = 'block';
        setTimeout(() => main.style.opacity = '1', 50);
        renderTables();
    }

    // –†–µ–Ω–¥–µ—Ä 12 —é–Ω–∏—Ç–æ–≤
    function renderTables() {
        const floor = document.getElementById('floor');
        floor.innerHTML = '';
        for(let i=1; i<=12; i++) {
            const wrap = document.createElement('div');
            wrap.className = 'table-wrap';
            wrap.onclick = () => openTable(i);
            wrap.innerHTML = `
                <div class="table-surface-mini">
                    <img src="1771489965074(1).png" class="table-logo-mini">
                    ${i === 7 ? '<div class="host-label">WANDERER</div>' : ''}
                </div>
                <div style="position:absolute; bottom:-25px; width:100%; text-align:center; font-size:8px; color:var(--gold); opacity:0.5;">VCHF-UNIT ${i}</div>
            `;
            floor.appendChild(wrap);
        }
    }

    function openTable(id) {
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('game-table-view').style.display = 'block';
        if(id === 7) {
            document.getElementById('mode-selector').style.display = 'flex';
        } else {
            enterLobbyMode();
        }
    }

    function setMode(mode) {
        document.getElementById('mode-selector').style.display = 'none';
        enterLobbyMode();
    }

    function enterLobbyMode() {
        document.getElementById('ready-trigger').style.display = 'block';
    }

    function closeTable() {
        document.getElementById('game-table-view').style.display = 'none';
        showCasinoFloor();
    }

    let audioCtx = null;
    function playSound(f, d, t, v) {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        try {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        } catch(e) {}
    }
</script>
