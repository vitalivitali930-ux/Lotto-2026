<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --swiss-red: #e30a17;
            --deep-black: #050505;
            --velvet-green: #072a1a;
            --cherry-velvet: radial-gradient(circle at center, #800020 0%, #2a000a 100%);
            --red-genius: #FF0000;
            --green-active: #00FF41;
            --gold-swiss: #d4af37;
            --vchf-dark: #050505;
            --bg-deep: radial-gradient(circle at center, #2a000a 0%, #050505 70%, #000000 100%);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Orbitron', sans-serif; }

        /* –≠–¢–ê–ü 1: –®–¢–£–†–í–ê–õ –°–ï–ô–§–ê */
        #wheel-layer {
            position: fixed; inset: 0; background: #000; z-index: 3000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .safe-wheel-container {
            position: relative; width: 320px; height: 320px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .wheel-center {
            width: 70px; height: 70px; background: radial-gradient(circle, #333, #000);
            border: 3px solid var(--gold); border-radius: 50%; z-index: 10;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
        }
        .spoke {
            position: absolute; width: 6px; height: 130px;
            background: linear-gradient(to top, var(--gold), transparent);
            transform-origin: bottom center; bottom: 50%; left: calc(50% - 3px);
        }
        .flag-node {
            position: absolute; width: 55px; height: 55px;
            background: #0a0a0a; border: 2px solid var(--gold);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 26px; cursor: pointer; z-index: 20;
            transform: translate(-50%, -50%); transition: 0.4s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }
        .flag-node:active { transform: translate(-50%, -50%) scale(0.9); }
        .wheel-vanishing .flag-node { opacity: 0; transform: translate(-50%, -50%) scale(0.5); transition: 0.6s; }

        /* –≠–¢–ê–ü 2: –î–í–ï–†–ò –ò –ë–†–ï–ù–î–ò–ù–ì */
        #brand-layer {
            position: fixed; inset: 0; background: var(--deep-black); z-index: 2500;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .door-left, .door-right {
            position: absolute; top: 0; width: 50%; height: 100%; background: #0a0a0a;
            border: 1px solid rgba(212, 175, 55, 0.1); transition: 1.5s cubic-bezier(0.7, 0, 0.3, 1);
            z-index: 2600;
        }
        .door-left { left: 0; border-right: 1px solid var(--gold); }
        .door-right { right: 0; border-left: 1px solid var(--gold); }
        .opened .door-left { transform: translateX(-100%); }
        .opened .door-right { transform: translateX(100%); }

        .swiss-shield {
            width: 50px; height: 50px; background: var(--swiss-red);
            margin: 0 auto 20px; position: relative; border-radius: 5px;
            box-shadow: 0 0 30px rgba(227, 10, 23, 0.5); z-index: 2550;
        }
        .swiss-shield::after { content: ''; position: absolute; background: white; width: 10px; height: 30px; left: 20px; top: 10px; }
        .swiss-shield::before { content: ''; position: absolute; background: white; width: 30px; height: 10px; left: 10px; top: 20px; }
        h1.brand-name { color: var(--gold); font-size: 24px; letter-spacing: 8px; margin: 0; text-align: center; z-index: 2550; }

        /* –≠–¢–ê–ü 3: –ö–ê–ó–ò–ù–û (–ó–ê–õ –°–û –°–¢–û–õ–ê–ú–ò) */
        #main-ui {
            display: none; opacity: 0; width: 100%; height: 100%; 
            background: var(--bg-deep); overflow-y: auto; transition: opacity 2s ease;
            padding-bottom: 100px; position: relative; z-index: 500;
        }
        header {
            padding: 20px 10px; text-align: center; background: rgba(0,0,0,0.9);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            position: sticky; top: 0; z-index: 1000;
        }
        .brand-main { font-family: 'Orbitron'; font-size: 24px; letter-spacing: 6px; color: var(--gold-swiss); }
        .brand-sub { font-family: 'Orbitron'; font-size: 10px; letter-spacing: 4.2px; opacity: 0.6; margin-top: 5px; color: var(--gold-swiss); }

        .casino-floor { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 60px 20px; padding: 60px 20px; }
        .table-wrap { position: relative; width: 130px; height: 130px; cursor: pointer; transition: 0.4s; }
        .table-wrap:nth-child(even) { transform: translateY(30px); }
        .table-surface-mini {
            width: 100%; height: 100%; background: var(--cherry-velvet);
            border: 2px solid #1a0005; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8); position: relative;
        }
        .table-logo-mini { width: 50%; filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4)); }

        /* –≠–¢–ê–ü 4: –ò–ì–†–û–í–û–ô –°–¢–û–õ (–í–ù–£–¢–†–ò) */
        #game-table-view {
            display: none; position: fixed; inset: 0; background: var(--cherry-velvet);
            z-index: 4000; font-family: 'JetBrains Mono', monospace;
        }
        .lamp { position: absolute; width: 12px; height: 12px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); transition: 0.5s; z-index: 100; }
        .lamp.waiting { background: var(--red-genius); box-shadow: 0 0 15px var(--red-genius); }
        .lamp.active { background: var(--green-active); box-shadow: 0 0 15px var(--green-active); }
        
        #lamp-top { top: 50px; left: 50%; transform: translateX(-50%); }
        #lamp-bottom { bottom: 175px; left: 50%; transform: translateX(-50%); }
        #lamp-left { left: 100px; top: 50%; transform: translateY(-50%); }
        #lamp-right { right: 100px; top: 50%; transform: translateY(-50%); }

        .player-zone { position: absolute; display: flex; gap: 4px; justify-content: center; align-items: center; }
        .zone-bottom { bottom: 100px; width: 100%; height: 60px; flex-direction: row; }
        .zone-top { top: 65px; width: 100%; height: 60px; flex-direction: row; }
        .zone-left { left: 10px; top: 20%; bottom: 20%; width: 85px; flex-direction: column; }
        .zone-right { right: 10px; top: 20%; bottom: 20%; width: 85px; flex-direction: column; }
        .slot-wide { width: 75px; height: 50px; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 4px; background: rgba(0,0,0,0.3); }
        .slot-tall { width: 50px; height: 75px; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 4px; background: rgba(0,0,0,0.3); }

        .main-deck {
            width: 100px; height: 140px; border: 2px solid var(--gold-swiss); border-radius: 10px;
            background: radial-gradient(circle, #000 30%, #4a0012 100%);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.8); z-index: 5;
        }
        .main-deck img { width: 80%; filter: drop-shadow(0 0 5px var(--gold-swiss)); }

        .action-bar { position: absolute; bottom: 25px; width: 100%; display: flex; justify-content: center; gap: 15px; z-index: 1500; }
        .btn-action {
            padding: 12px 30px; background: #000; border: 2px solid var(--gold-swiss);
            color: var(--gold-swiss); font-family: 'Orbitron'; font-size: 14px;
            text-transform: uppercase; cursor: pointer; border-radius: 5px;
        }

        .video-overlay { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; z-index: 1000; }
        .v-box { width: 65px; height: 85px; border: 1.5px solid var(--gold-swiss); background: #000; border-radius: 6px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .btn-camera { position: absolute; top: 15px; left: 15px; z-index: 2000; padding: 8px 12px; background: rgba(0,0,0,0.8); border: 1px solid var(--red-genius); color: var(--red-genius); font-family: 'Orbitron'; font-size: 10px; cursor: pointer; }
        .btn-back { position: absolute; top: 15px; left: 120px; z-index: 2000; padding: 8px 12px; background: #000; border: 1px solid var(--gold); color: var(--gold); font-family: 'Orbitron'; font-size: 10px; cursor: pointer; }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            height: 85px; background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px); border-top: 1px solid var(--gold-swiss);
            display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 2000; padding-bottom: 10px;
        }
        .nav-btn {
            width: 160px; height: 45px; background: #000; border: 1.5px solid var(--gold-swiss);
            color: var(--gold-swiss); font-family: 'Orbitron'; font-size: 11px; letter-spacing: 2px;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }
    </style>
</head>
<body>

<script>
    /** * –ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê. –ò—Å–∫—Ä–∞.
     * –ü—Ä–æ–µ–∫—Ç: –õ–æ—Ç—Ç–æ (Bi-Turbo Ultimate).
     * –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã: –°–µ—Ç–∫–∞ 42 —Å—Ñ–µ—Ä—ã, –∫–æ–º–∏—Å—Å–∏—è 1%, –±–∞–ª–∞–Ω—Å VCHF.
     * –ü—Ä–∞–≤–∏–ª–æ: –ù–æ–≤—ã–π –∫–æ–¥ = –°—Ç–∞—Ä—ã–π + –í–≤–µ–¥–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è.
     */
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let audioCtx = null;
    function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function playSound(f, d, t, v) {
        initAudio(); const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    // –†–µ–Ω–¥–µ—Ä –®—Ç—É—Ä–≤–∞–ª–∞ (–≠—Ç–∞–ø 1)
    const flags = ['üá∑üá∫','üá©üá™','üá´üá∑','üáÆüáπ','üá∫üá¶','üá¨üáß'];
    const wheel = document.getElementById('main-wheel');
    flags.forEach((img, i) => {
        const angle = i * 60;
        const spoke = document.createElement('div');
        spoke.className = 'spoke'; spoke.style.transform = `rotate(${angle}deg)`;
        const node = document.createElement('div');
        node.className = 'flag-node'; node.innerHTML = img;
        const r = 145;
        node.style.left = `calc(50% + ${Math.sin(angle*Math.PI/180)*r}px)`;
        node.style.top = `calc(50% + ${-Math.cos(angle*Math.PI/180)*r}px)`;
        node.onclick = () => {
            playSound(60, 1, 'triangle', 0.4);
            wheel.style.transform = `rotate(${-angle + 720}deg)`;
            wheel.classList.add('wheel-vanishing');
            setTimeout(() => {
                document.getElementById('wheel-layer').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('wheel-layer').style.display = 'none';
                    showDoors();
                }, 800);
            }, 1200);
        };
        wheel.appendChild(spoke); wheel.appendChild(node);
    });

    function showDoors() {
        const bl = document.getElementById('brand-layer');
        bl.style.display = 'flex';
        setTimeout(() => {
            playSound(800, 0.1, 'square', 0.1);
            bl.classList.add('opened');
            setTimeout(showCasinoFloor, 1500);
        }, 100);
    }

    function showCasinoFloor() {
        document.getElementById('brand-layer').style.display = 'none';
        const main = document.getElementById('main-ui');
        main.style.display = 'block';
        setTimeout(() => main.style.opacity = '1', 50);
        renderTables();
    }

    function renderTables() {
        const floor = document.getElementById('floor');
        floor.innerHTML = '';
        for(let i=1; i<=12; i++) {
            const wrap = document.createElement('div');
            wrap.className = 'table-wrap';
            wrap.onclick = () => openTable(i);
            wrap.innerHTML = `
                <div class="table-surface-mini">
                    <div class="lamp l-t waiting" style="position:absolute; width:6px; height:6px; top:8px; left:50%; transform:translateX(-50%); border-radius:50%;"></div>
                    <div class="lamp l-b active" style="position:absolute; width:6px; height:6px; bottom:8px; left:50%; transform:translateX(-50%); border-radius:50%;"></div>
                    <img src="1771489965074(1).png" class="table-logo-mini" alt="Logo">
                </div>
                <div style="position:absolute; bottom:-25px; width:100%; text-align:center; font-size:8px; font-family:'Orbitron'; color:var(--gold); opacity:0.5;">VCHF-UNIT ${i}</div>
            `;
            floor.appendChild(wrap);
        }
    }

    function openTable(id) {
        playSound(440, 0.2, 'sine', 0.1);
        document.getElementById('game-table-view').style.display = 'block';
    }

    function closeTable() {
        document.getElementById('game-table-view').style.display = 'none';
    }

    async function initCam() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({video:true});
            document.getElementById('local').srcObject = s;
        } catch(e) { console.log("Cam error"); }
    }
    
    // –ú–µ—Ç–∫–∏ –ø–∞–º—è—Ç–∏: –ü—Ä–æ–µ–∫—Ç –õ–æ—Ç—Ç–æ, –ò—Å–∫—Ä–∞, Wanderer, –¥–≤–∏–∂–æ–∫ vchf.
</script>
