<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ (Gold –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --cell-text: #d4af37; 
        }

        body { 
            background: #000; color: #fff; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; margin: 0; overflow: hidden; 
            -webkit-user-select: none; user-select: none;
        }

        #app-content { height: 100vh; overflow-y: auto; padding-top: 15px; padding-bottom: 50px; }
        
        /* –ü–∞–Ω–µ–ª—å —è–∑—ã–∫–æ–≤ */
        .lang-panel { display: flex; justify-content: center; gap: 12px; margin-bottom: 15px; }
        .lang-btn { font-size: 24px; cursor: pointer; transition: transform 0.2s; }
        .lang-btn:active { transform: scale(1.2); }

        /* –†–∞–¥–∏–æ-–º–æ–¥—É–ª—å */
        .radio-box { 
            margin: 10px auto 20px; width: 85%; 
            background: rgba(25, 25, 25, 0.8); 
            border: 1px solid var(--main-color); 
            border-radius: 15px; padding: 10px; 
            display: flex; align-items: center; justify-content: space-around; 
        }
        .radio-btn { font-size: 26px; cursor: pointer; filter: drop-shadow(0 0 5px var(--main-color)); }
        .radio-select { 
            background: none; color: #fff; border: none; font-size: 14px; 
            outline: none; cursor: pointer; border-bottom: 1px solid var(--main-color); 
        }
        .radio-select option { background: #000; }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { 
            flex: 1; border-radius: 12px; padding: 12px; 
            background: rgba(20, 20, 20, 0.95); 
            border: 1.5px solid var(--main-color); 
        }
        .bal-label { font-size: 10px; color: var(--main-color); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
        .bal-val { font-size: 20px; font-weight: bold; color: #32CD32; text-shadow: 0 0 8px rgba(50, 205, 50, 0.4); }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-topup, .btn-main { background: var(--main-gradient); color: #000; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-topup { width: 85%; padding: 14px; border-radius: 10px; margin-bottom: 25px; font-size: 14px; }
        .btn-main { width: 85%; padding: 20px; border-radius: 15px; font-size: 18px; margin-top: 25px; margin-bottom: 50px; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        /* –ò–≥—Ä–æ–≤–∞—è —Å–µ—Ç–∫–∞ */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        .cell { 
            background: rgba(35, 35, 35, 0.9); 
            border: 1.5px solid var(--cell-text); 
            padding: 15px 0; border-radius: 8px; 
            font-weight: bold; color: var(--cell-text); 
            font-size: 18px; transition: 0.3s;
        }
        .cell.selected { background: var(--main-gradient); color: #000 !important; border-color: #fff; text-shadow: none; }

        /* Superzahl */
        .super-title { margin: 25px 0 10px; font-size: 14px; color: var(--main-color); font-weight: bold; }
        .super-grid { display: flex; justify-content: center; gap: 10px; }
        .super-cell { 
            width: 42px; height: 42px; 
            border: 2px solid var(--cell-text); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            color: var(--cell-text); font-weight: bold; 
        }
        .super-cell.selected { background: var(--main-gradient); color: #000 !important; }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º */
        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel { 
            position: fixed; top: 60px; right: 15px; 
            display: flex; flex-direction: column; gap: 12px; 
            z-index: 1000; background: rgba(0,0,0,0.9); 
            padding: 12px; border-radius: 20px; 
            border: 1px solid var(--main-color); 
            transition: 0.3s; transform: translateX(80px); 
        }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }
    </style>
</head>
<body>

<div id="app-content">
    <div class="lang-panel">
        <span class="lang-btn" onclick="setLang('ru')">üá∑üá∫</span>
        <span class="lang-btn" onclick="setLang('ua')">üá∫üá¶</span>
        <span class="lang-btn" onclick="setLang('de')">üá©üá™</span>
        <span class="lang-btn" onclick="setLang('fr')">üá´üá∑</span>
        <span class="lang-btn" onclick="setLang('it')">üáÆüáπ</span>
    </div>

    <div class="radio-box">
        <span class="radio-btn" id="r-play" onclick="toggleRadio()">üìª</span>
        <select class="radio-select" id="r-select" onchange="changeStation()">
            <option value="https://stream.lounge.fm/lounge/mp3/128">A: Jazz & Lounge üé∑</option>
            <option value="https://stream.dancewave.online/dance.mp3">B: Electronic Chill üçí</option>
            <option value="https://streaming.radio.co/s68612501a/listen">C: Nature & Fire üî•</option>
        </select>
        <audio id="audio-player"></audio>
    </div>

    <div class="theme-toggle" onclick="document.querySelector('.theme-panel').classList.toggle('open')">üé®</div>
    <div class="theme-panel">
        <div class="dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
        <div class="dot" style="background: #32CD32;" onclick="setTheme('lime')"></div>
        <div class="dot" style="background: #c0c0c0;" onclick="setTheme('silver')"></div>
        <div class="dot" style="background: #00ffff;" onclick="setTheme('cyan')"></div>
        <div class="dot" style="background: #C511A4;" onclick="setTheme('cherry')"></div>
    </div>

    <div class="balance-container">
        <div class="bal-card">
            <div class="bal-label" id="l-virt">VIRTUAL VCHF</div>
            <div class="bal-val">100.00</div>
        </div>
        <div class="bal-card">
            <div class="bal-label" id="l-real">REAL CHF</div>
            <div class="bal-val">0.00</div>
        </div>
    </div>
    
    <button class="btn-topup" id="topup-btn">üí∞ BALANCE AUFF√úLLEN</button>

    <div class="grid" id="main-grid"></div>
    <div id="l-super" class="super-title">SUPERZAHL</div>
    <div class="super-grid" id="s-grid"></div>

    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const root = document.documentElement;

    // --- –õ–û–ì–ò–ö–ê –¢–ï–ú (–° –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï–ú –î–õ–Ø CHERRY) ---
    function setTheme(t) {
        const colors = {
            // [–û—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç, –ì—Ä–∞–¥–∏–µ–Ω—Ç –∫–Ω–æ–ø–æ–∫, –¶–≤–µ—Ç —Ü–∏—Ñ—Ä/—Ä–∞–º–æ–∫]
            gold:   ['#d4af37', 'linear-gradient(145deg, #f9e27d, #d4af37)', '#d4af37'],
            lime:   ['#32CD32', 'linear-gradient(145deg, #7FFF00, #32CD32)', '#32CD32'],
            silver: ['#c0c0c0', 'linear-gradient(145deg, #ffffff, #c0c0c0)', '#c0c0c0'],
            cyan:   ['#00ffff', 'linear-gradient(145deg, #e0ffff, #00ffff)', '#00ffff'],
            cherry: ['#C511A4', 'linear-gradient(145deg, #FF1493, #C511A4)', '#d4af37'] // –í–∏—à–Ω—è + –ó–æ–ª–æ—Ç—ã–µ —Ü–∏—Ñ—Ä—ã
        };
        
        root.style.setProperty('--main-color', colors[t][0]);
        root.style.setProperty('--main-gradient', colors[t][1]);
        root.style.setProperty('--cell-text', colors[t][2]);
        
        tg.HapticFeedback.impactOccurred('medium');
        document.querySelector('.theme-panel').classList.remove('open');
    }

    // --- –†–ê–î–ò–û ---
    let isPlaying = false;
    const player = document.getElementById('audio-player');
    function toggleRadio() {
        if (!isPlaying) {
            player.src = document.getElementById('r-select').value;
            player.play();
            document.getElementById('r-play').innerText = 'üé∂';
        } else {
            player.pause();
            document.getElementById('r-play').innerText = 'üìª';
        }
        isPlaying = !isPlaying;
        tg.HapticFeedback.selectionChanged();
    }
    function changeStation() { if (isPlaying) { player.src = document.getElementById('r-select').value; player.play(); } }

    // --- –Ø–ó–´–ö–ò ---
    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", topup: "üí∞ –ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°" },
        ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–û–ù–£–°–ù–ï –ß–ò–°–õ–û", topup: "üí∞ –ü–û–ü–û–í–ù–ò–¢–ò –ë–ê–õ–ê–ù–°" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", topup: "üí∞ BALANCE AUFF√úLLEN" },
        fr: { btn: "CONFIRMER", super: "NOMBRE BONUS", topup: "üí∞ RECHARGER" },
        it: { btn: "CONFERMA", super: "NUMERO BONUS", topup: "üí∞ RICARICA" }
    };
    function setLang(l) {
        document.getElementById('main-btn').innerText = dict[l].btn;
        document.getElementById('l-super').innerText = dict[l].super;
        document.getElementById('topup-btn').innerText = dict[l].topup;
        tg.HapticFeedback.selectionChanged();
    }

    // --- –°–ï–¢–ö–ê ---
    let selected = [];
    const grid = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
        c.onclick = () => {
            if(selected.includes(i)) {
                selected = selected.filter(n => n !== i); c.classList.remove('selected');
            } else if(selected.length < 6) {
                selected.push(i); c.classList.add('selected');
                tg.HapticFeedback.impactOccurred('light');
            }
        };
        grid.appendChild(c);
    }

    // --- SUPERZAHL ---
    let superNum = null;
    const sGrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i; sc.classList.add('selected');
            tg.HapticFeedback.impactOccurred('medium');
        };
        sGrid.appendChild(sc);
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            tg.HapticFeedback.notificationOccurred('success');
            alert("–î–≤–∏–∂–æ–∫ VCHF: Ticket –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω!");
        } else {
            tg.HapticFeedback.notificationOccurred('error');
        }
    }
</script>
</body>
</html>
