<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #D4AF37; --green: #00ff00; --red: #ff4444; }
        body { background: #000; color: var(--gold); font-family: -apple-system, sans-serif; text-align: center; margin: 0; overflow: hidden; }

        /* –ò–ù–¢–†–û –ò –ê–ù–ò–ú–ê–¶–ò–Ø SHAKE */
        @keyframes shakePop {
            0% { transform: scale(0.1); opacity: 0; }
            50% { transform: scale(1.1) translate(-5px, 5px); opacity: 1; }
            75% { transform: scale(0.95) translate(5px, -5px); }
            100% { transform: scale(1) translate(0, 0); opacity: 1; }
        }
        #intro-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('1771489965074(1).png') no-repeat center center;
            background-size: cover; z-index: 20000; display: flex; justify-content: center; align-items: center;
        }
        .intro-img { position: absolute; width: 65%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.8s ease-out forwards; }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ (–°–ö–†–´–¢ –î–û –ö–û–ù–¶–ê –ò–ù–¢–†–û) */
        #app-content { opacity: 0; transition: opacity 1s ease; display: none; background: url('bg.png') no-repeat center center fixed; background-size: cover; height: 100vh; overflow-y: auto; padding-bottom: 40px; }

        /* –ë–ê–õ–ê–ù–°–´ (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–ï) */
        .balance-container { display: flex; justify-content: center; gap: 10px; padding: 10px 15px; margin-top: 5px; }
        .bal-card { flex: 1; border-radius: 12px; padding: 10px; background: rgba(0,0,0,0.85); border: 1.5px solid #333; }
        .bal-card.virtual { border-color: var(--gold); }
        .bal-card.real { border-color: var(--green); }
        .bal-label { font-size: 10px; color: #aaa; text-transform: uppercase; margin-bottom: 4px; }
        .bal-val { font-size: 22px; font-weight: bold; color: #fff; }
        .bal-val.real-val { color: var(--green); }

        .btn-topup { background: var(--gold); color: #000; border: none; width: 88%; padding: 14px; border-radius: 12px; font-weight: bold; font-size: 14px; margin: 5px 0 15px; cursor: pointer; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }

        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï */
        .lang-bar { padding: 10px; display: flex; justify-content: center; gap: 12px; }
        .lang-flag { font-size: 24px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .lang-flag.active { opacity: 1; transform: scale(1.2); }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 0 15px; max-width: 380px; margin: 0 auto; }
        .cell { background: rgba(30,30,30,0.85); border: 1px solid #444; padding: 12px 0; border-radius: 8px; font-weight: bold; font-size: 15px; cursor: pointer; }
        .cell.selected { background: var(--gold); color: #000; border-color: #fff; box-shadow: 0 0 15px var(--gold); }

        .super-title { margin: 20px 0 10px; font-size: 12px; text-transform: uppercase; color: var(--red); font-weight: bold; letter-spacing: 1px; }
        .super-grid { display: flex; justify-content: center; gap: 8px; }
        .super-cell { width: 42px; height: 42px; border: 1.5px solid var(--red); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--red); font-weight: bold; cursor: pointer; }
        .super-cell.selected { background: var(--red); color: #fff; box-shadow: 0 0 15px var(--red); }

        .btn-main { background: var(--gold); color: #000; border: none; width: 88%; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; transition: 0.2s; }
        .btn-main:active { transform: scale(0.98); }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û */
        #chance-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 30000; flex-direction: column; justify-content: center; align-items: center; }
        .modal-card { border: 2px solid var(--gold); padding: 30px; border-radius: 30px; background: #111; width: 85%; max-width: 350px; box-shadow: 0 0 40px rgba(212, 175, 55, 0.2); }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="1771489991206.png" id="img1" class="intro-img">
    <img src="1740003009384.png" id="img2" class="intro-img">
    <img src="1740003056247.png" id="img3" class="intro-img">
</div>

<div id="app-content">
    <div class="lang-bar">
        <span class="lang-flag" id="f-ru" onclick="setLang('ru')">üá∑üá∫</span>
        <span class="lang-flag" id="f-ua" onclick="setLang('ua')">üá∫üá¶</span>
        <span class="lang-flag active" id="f-de" onclick="setLang('de')">üá©üá™</span>
        <span class="lang-flag" id="f-fr" onclick="setLang('fr')">üá´üá∑</span>
        <span class="lang-flag" id="f-it" onclick="setLang('it')">üáÆüáπ</span>
    </div>

    <div class="balance-container">
        <div class="bal-card virtual">
            <div class="bal-label">VIRTUAL VChf</div>
            <div class="bal-val">100.00</div>
        </div>
        <div class="bal-card real">
            <div class="bal-label">REAL CHF</div>
            <div class="bal-val real-val">0.00</div>
        </div>
    </div>
    <button class="btn-topup">üí∞ TOP UP REAL BALANCE</button>

    <div class="grid" id="main-grid"></div>
    <div id="l-super" class="super-title">Superzahl</div>
    <div class="super-grid" id="s-grid"></div>
    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<div id="chance-modal">
    <div class="modal-card">
        <div id="m-title" style="font-size: 20px; font-weight: bold;"></div>
        <div id="m-text" style="margin: 20px 0; font-size: 16px; color: #ccc;"></div>
        <button id="m-btn-close" class="btn-main" style="width:100%" onclick="location.reload()">OK</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    
    // –ê–õ–ì–û–†–ò–¢–ú –ò–ù–¢–†–û (4 -> 1 -> 2)
    function runIntro() {
        const seq = [
            { id: 'img1', s: 500, e: 2400 }, // –ö–∞—Ä—Ç–∏–Ω–∫–∞ 4
            { id: 'img2', s: 2500, e: 4400 }, // –ö–∞—Ä—Ç–∏–Ω–∫–∞ 1
            { id: 'img3', s: 4500, e: 6400 }  // –ö–∞—Ä—Ç–∏–Ω–∫–∞ 2
        ];

        seq.forEach(step => {
            setTimeout(() => document.getElementById(step.id).classList.add('active'), step.s);
            setTimeout(() => {
                const el = document.getElementById(step.id);
                el.classList.remove('active');
                el.style.opacity = '0';
            }, step.end);
        });

        setTimeout(() => {
            document.getElementById('intro-container').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-container').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
            }, 1000);
        }, 7000);
    }

    window.onload = runIntro;

    // –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê (6 –ò–ó 42 + –Ø–ó–´–ö–ò)
    let selected = []; let superNum = null; let lang = 'de';
    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–æ–Ω—É—Å–Ω–æ–µ —á–∏—Å–ª–æ", close: "–ü–û–ù–Ø–¢–ù–û", title: "–£ –¢–ï–ë–Ø –ë–´–õ –®–ê–ù–°", items: ["–æ–±–Ω–æ–≤–∏—Ç—å –≤–µ—Å—å –≥–∞—Ä–¥–µ—Ä–æ–±", "—É–ª–µ—Ç–µ—Ç—å –≤ –ª—É—á—à–∏–π –æ—Ç–ø—É—Å–∫"] },
        ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–æ–Ω—É—Å–Ω–µ —á–∏—Å–ª–æ", close: "–ó–†–û–ó–£–ú–Ü–õ–û", title: "–£ –¢–ï–ë–ï –ë–£–í –®–ê–ù–°", items: ["–æ–Ω–æ–≤–∏—Ç–∏ –≥–∞—Ä–¥–µ—Ä–æ–±", "–ø–æ–ª–µ—Ç—ñ—Ç–∏ —É –≤—ñ–¥–ø—É—Å—Ç–∫—É"] },
        de: { btn: "BEST√ÑTIGEN", super: "Superzahl", close: "VERSTANDEN", title: "DEINE CHANCE", items: ["Garderobe erneuern", "Traumurlaub buchen"] },
        fr: { btn: "CONFIRMER", super: "Nombre Bonus", close: "COMPRIS", title: "CHANCE R√âELLE", items: ["refaire ta garde-robe", "partir en vacances"] },
        it: { btn: "CONFERMA", super: "Numero Bonus", close: "CAPITO", title: "POSSIBILIT√Ä", items: ["rinnovare guardaroba", "vacanza dei sogni"] }
    };

    function setLang(l) {
        lang = l; const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('m-btn-close').innerText = d.close;
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('f-'+l).classList.add('active');
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ç–∫–∏ 1-42
    const mGrid = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
        c.onclick = () => {
            if(selected.includes(i)) {
                selected = selected.filter(n => n !== i);
                c.classList.remove('selected');
            } else if(selected.length < 6) {
                selected.push(i);
                c.classList.add('selected');
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        };
        mGrid.appendChild(c);
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –±–æ–Ω—É—Å–∞ 1-6
    const sGrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i; sc.classList.add('selected');
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };
        sGrid.appendChild(sc);
    }

    function runEngine() {
        if(selected.length < 6 || !superNum) {
            alert(dict[lang].super + "!");
            return;
        }
        document.getElementById('m-title').innerText = dict[lang].title;
        document.getElementById('m-text').innerText = dict[lang].items[Math.floor(Math.random() * 2)];
        document.getElementById('chance-modal').style.display = 'flex';
        if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
    }
</script>
</body>
</html>
