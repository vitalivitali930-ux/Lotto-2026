<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto Manifest 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–≤–æ–π –Ω–æ–≤—ã–π —Ñ–∞–π–ª bg.png */
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            color: #d4af37; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0;
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å—Ç—É–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —à–æ—É */
        #splash-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .splash-img {
            position: absolute;
            width: 0%; opacity: 0;
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 80%;
        }

        /* –ö–ª–∞—Å—Å –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "–≤—ã—Ä–∞—Å—Ç–∞–Ω–∏—è" –∏–∑ —Ç–æ—á–∫–∏ */
        .active { width: 75% !important; opacity: 1 !important; }

        #main-content { 
            opacity: 0; display: none; 
            width: 100%; max-width: 400px;
            padding: 20px; box-sizing: border-box; text-align: center;
            transition: opacity 1s ease;
        }

        .header { font-size: 24px; font-weight: bold; margin: 20px 0; letter-spacing: 2px; }
        
        /* –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ 4 —è–∑—ã–∫–æ–≤ [cite: 2026-02-19] */
        .lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .lang-btn { 
            background: rgba(212, 175, 55, 0.1); 
            color: #d4af37; 
            border: 1px solid #d4af37; 
            padding: 15px 5px; 
            border-radius: 10px; 
            font-weight: bold;
            cursor: pointer;
        }

        .heatmap-title { margin: 20px 0 10px; font-size: 18px; color: #d4af37; }
        .heatmap-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        .num { aspect-ratio: 1; border: 1px solid #444; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); border-radius: 4px; }
        .hot { background: #ff4500; color: white; border: none; box-shadow: 0 0 10px #ff4500; }
    </style>
</head>
<body>

    <div id="splash-container">
        <img id="step1" class="splash-img" src="1771489965074.png">
        <img id="step2" class="splash-img" src="1771607028825.png">
        <img id="step3" class="splash-img" src="1771607031910.png">
    </div>

    <div id="main-content">
        <div class="header">‚öúÔ∏è Lotto Manifest ‚öúÔ∏è</div>
        
        <div class="lang-grid">
            <button class="lang-btn" onclick="setLang('ru')">üá∑üá∫ RUSSIAN</button>
            <button class="lang-btn" onclick="setLang('de')">üá©üá™ DEUTSCH</button>
            <button class="lang-btn" onclick="setLang('fr')">üá´üá∑ FRAN√áAIS</button>
            <button class="lang-btn" onclick="setLang('en')">üá¨üáß ENGLISH</button>
        </div>

        <div class="heatmap-title" id="h-title">VISUAL HEATMAP</div>
        <div class="heatmap-grid" id="heatmap"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        window.onload = () => {
            const s1 = document.getElementById('step1');
            const s2 = document.getElementById('step2');
            const s3 = document.getElementById('step3');
            const container = document.getElementById('splash-container');
            const main = document.getElementById('main-content');

            // 1. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º Helvetic Luck
            setTimeout(() => s1.classList.add('active'), 100);

            // 2. –ü–µ—Ä–µ—Ö–æ–¥ –∫ Gr√ºezi —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫
            setTimeout(() => { 
                s1.style.opacity = '0'; 
                setTimeout(() => { s1.style.display='none'; s2.classList.add('active'); }, 600); 
            }, 2500);

            // 3. –ü–µ—Ä–µ—Ö–æ–¥ –∫ Welcome —á–µ—Ä–µ–∑ 5.0 —Å–µ–∫
            setTimeout(() => { 
                s2.style.opacity = '0'; 
                setTimeout(() => { s2.style.display='none'; s3.classList.add('active'); }, 600); 
            }, 5000);

            // 4. –í—Ö–æ–¥ –≤ –º–µ–Ω—é —á–µ—Ä–µ–∑ 7.5 —Å–µ–∫
            setTimeout(() => { 
                container.style.opacity = '0'; 
                setTimeout(() => { 
                    container.style.display='none'; 
                    main.style.display='block'; 
                    setTimeout(() => main.style.opacity='1', 50); 
                }, 800); 
            }, 7500);
        };

        function setLang(lang) {
            tg.HapticFeedback.impactOccurred('medium'); // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ —è–∑—ã–∫–∞
            const titles = {
                'ru': '–í–ò–ó–£–ê–õ–¨–ù–ê–Ø –ö–ê–†–¢–ê',
                'de': 'VISUELLE HEATMAP',
                'fr': 'CARTE THERMIQUE',
                'en': 'VISUAL HEATMAP'
            };
            document.getElementById('h-title').innerText = titles[lang];
        }

        const hGrid = document.getElementById('heatmap');
        for(let i=1; i<=25; i++) {
            let n = document.createElement('div');
            n.className = 'num';
            if([3, 14, 21].includes(i)) n.className += ' hot';
            n.innerText = i;
            hGrid.appendChild(n);
        }
    </script>
</body>
</html>
