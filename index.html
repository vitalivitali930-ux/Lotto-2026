
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto Manifest 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: #000 url('bg.png') no-repeat center center fixed; 
            background-size: cover;
            color: #d4af37; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0;
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center;
        }

        #splash-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .splash-img {
            position: absolute;
            width: 0%; opacity: 0;
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 85%;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.9));
        }

        .active { width: 80% !important; opacity: 1 !important; }

        #main-content { 
            opacity: 0; display: none; 
            width: 100%; max-width: 400px;
            padding: 20px; box-sizing: border-box; text-align: center;
            transition: opacity 1s ease;
        }

        /* 3D –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –º–æ—â–Ω–æ–π —Ç–µ–º–Ω–æ–π –æ–∫–∞–Ω—Ç–æ–≤–∫–æ–π [cite: 2026-02-19] */
        .header { 
            font-size: 28px; 
            font-weight: bold; 
            margin: 20px 0; 
            text-transform: uppercase;
            color: #d4af37;
            text-shadow: 
                3px 3px 0px #000, 
                -1px -1px 0px #000,  
                1px -1px 0px #000,
                -1px 1px 0px #000,
                0px 0px 15px rgba(212, 175, 55, 0.7);
        }
        
        /* –û–±—ä—ë–º–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —Å –≥–ª—É–±–æ–∫–æ–π —Ç–µ–Ω—å—é [cite: 2026-02-19] */
        .lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .lang-btn { 
            background: linear-gradient(145deg, #2a2a2a, #0a0a0a);
            color: #d4af37; 
            border: 1px solid #d4af37; 
            padding: 15px 5px; 
            border-radius: 12px; 
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.8), inset 0 0 5px rgba(212,175,55,0.2);
            transition: all 0.2s;
            text-shadow: 1px 1px 2px #000;
        }
        .lang-btn:active { transform: translateY(3px); box-shadow: 2px 2px 5px rgba(0,0,0,0.9); }

        .heatmap-title { 
            margin: 20px 0 10px; 
            font-size: 18px; 
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        
        .heatmap-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; }
        .num { 
            aspect-ratio: 1; 
            border: 1px solid #444; 
            display: flex; align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.85); 
            border-radius: 6px; 
            font-weight: bold;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        }
        .hot { 
            background: linear-gradient(135deg, #ff4500, #8b0000); 
            color: white; 
            border: none; 
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.7);
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>

    <div id="splash-container">
        <img id="step1" class="splash-img" src="1771489965074(1).png">
        <img id="step2" class="splash-img" src="1771607028825.png">
        <img id="step3" class="splash-img" src="1771607031910.png">
    </div>

    <div id="main-content">
        <div class="header">‚öúÔ∏è LOTTO MANIFEST ‚öúÔ∏è</div>
        
        <div class="lang-grid">
            <button class="lang-btn" onclick="setLang('ru')">üá∑üá∫ RUSSIAN</button>
            <button class="lang-btn" onclick="setLang('de')">üá©üá™ DEUTSCH</button>
            <button class="lang-btn" onclick="setLang('fr')">üá´üá∑ FRAN√áAIS</button>
            <button class="lang-btn" onclick="setLang('en')">üá¨üáß ENGLISH</button>
        </div>

        <div class="heatmap-title" id="h-title">VISUAL HEATMAP</div>
        <div class="heatmap-grid" id="heatmap"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        window.onload = () => {
            const s1 = document.getElementById('step1');
            const s2 = document.getElementById('step2');
            const s3 = document.getElementById('step3');
            const container = document.getElementById('splash-container');
            const main = document.getElementById('main-content');

            setTimeout(() => s1.classList.add('active'), 100);
            setTimeout(() => { 
                s1.style.opacity = '0'; 
                setTimeout(() => { s1.style.display='none'; s2.classList.add('active'); }, 600); 
            }, 2500);
            setTimeout(() => { 
                s2.style.opacity = '0'; 
                setTimeout(() => { s2.style.display='none'; s3.classList.add('active'); }, 600); 
            }, 5000);
            setTimeout(() => { 
                container.style.opacity = '0'; 
                setTimeout(() => { 
                    container.style.display='none'; 
                    main.style.display='block'; 
                    setTimeout(() => main.style.opacity='1', 50); 
                }, 800); 
            }, 7500);
        };

        function setLang(lang) {
            tg.HapticFeedback.impactOccurred('medium'); 
            const titles = {
                'ru': '–í–ò–ó–£–ê–õ–¨–ù–ê–Ø –ö–ê–†–¢–ê',
                'de': 'VISUELLE HEATMAP',
                'fr': 'CARTE THERMIQUE',
                'en': 'VISUAL HEATMAP'
            };
            document.getElementById('h-title').innerText = titles[lang];
        }

        const hGrid = document.getElementById('heatmap');
        for(let i=1; i<=25; i++) {
            let n = document.createElement('div');
            n.className = 'num';
            if([3, 14, 21].includes(i)) n.className += ' hot';
            n.innerText = i;
            hGrid.appendChild(n);
        }
    </script>
</body>
</html>
