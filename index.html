        content.innerHTML = `<b>${legalDict[l].title}</b><br><br>${legalDict[l].text}`;
        btn.innerText = legalDict[l].btn;
        overlay.style.display = 'flex';
        tg.HapticFeedback.impactOccurred('medium');
    }

    // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –≤–æ–∑—Ä–∞—Å—Ç–∞
    function acceptLegal() {
        localStorage.setItem('vchf_legal_accepted', 'true');
        currentLang = pendingLang;
        localStorage.setItem('vchf_lang', currentLang);
        
        document.getElementById('legal-overlay').style.display = 'none';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã
        applyTexts();
        // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å –≤ –ø–æ–ª–Ω—ã–π —Ä–µ–∂–∏–º (–º–µ—Ä—Ü–∞–Ω–∏–µ –ø—Ä–µ–∫—Ä–∞—â–∞–µ—Ç—Å—è)
        renderLangButtons(true);
        
        tg.HapticFeedback.notificationOccurred('success');
    }

    function applyTexts() {
        const d = dict[currentLang];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('l-total').innerText = d.total;
        document.getElementById('p-month').innerText = d.month;
        document.getElementById('p-year').innerText = d.year;
        document.getElementById('p-all').innerText = d.all;
        document.getElementById('n-game').innerText = d.game;
        document.getElementById('n-tickets').innerText = d.tickets;
        document.getElementById('n-stats').innerText = d.stats;
        document.getElementById('l-active-tickets-title').innerText = d.activeT;
        document.getElementById('l-personal-stats-title').innerText = d.stats;
    }

    // –ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —è–∑—ã–∫–∞ (—Ç–µ–ø–µ—Ä—å –≤—Å–µ–≥–¥–∞ —á–µ—Ä–µ–∑ –∑–∞–∫–æ–Ω)
    function setLang(l) {
        showLegalWindow(l);
    }

    // –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫ (–°–≤–µ—á–∞ –∏–ª–∏ –ü–æ–ª–Ω–∞—è –ø–∞–Ω–µ–ª—å)
    function renderLangButtons(isFull) {
        const container = document.getElementById('dynamic-langs');
        if (!isFull) {
            container.innerHTML = `<span class="lang-btn candle" onclick="renderLangButtons(true)">üá∫üá∏</span>`;
        } else {
            container.innerHTML = `
                <span class="lang-btn no-flicker ${currentLang==='ru'?'active-lang':''}" onclick="setLang('ru')">üá∑üá∫</span>
                <span class="lang-btn no-flicker ${currentLang==='fr'?'active-lang':''}" onclick="setLang('fr')">üá´üá∑</span>
                <span class="lang-btn no-flicker ${currentLang==='de'?'active-lang':''}" onclick="setLang('de')">üá©üá™</span>
                <span class="lang-btn no-flicker ${currentLang==='en'?'active-lang':''}" onclick="setLang('en')">üá∫üá∏</span>
                <span class="lang-btn no-flicker ${currentLang==='ua'?'active-lang':''}" onclick="setLang('ua')">üá∫üá¶</span>
            `;
        }
    }

    function togglePick(type) {
        const btnHot = document.getElementById('btn-hot');
        const btnCold = document.getElementById('btn-cold');
        const btnSleep = document.getElementById('btn-sleeping');
        selected = []; 
        document.querySelectorAll('.cell').forEach(c => {
            c.classList.remove('is-hot', 'is-cold', 'is-sleeping', 'selected');
            c.style.animation = 'none';
        });
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active-tool'));

        if (type === 'hot') {
            btnHot.classList.add('active-tool');
            const pIdx = currentPeriod === 'month' ? 0 : currentPeriod === 'year' ? 1 : 2;
            let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][pIdx] }));
            sorted.sort((a, b) => b.val - a.val);
            selected = sorted.slice(0, 6).map(i => i.num);
            selected.forEach(n => {
                const el = document.getElementById(`cell-${n}`);
                el.classList.add('is-hot', 'selected');
                el.style.animation = 'pulse-hot 1.2s 3 alternate';
            });
        } else if (type === 'cold') {
            btnCold.classList.add('active-tool');
            let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][2] }));
            sorted.sort((a, b) => a.val - b.val);
            selected = sorted.slice(0, 6).map(i => i.num);
            selected.forEach(n => {
                const el = document.getElementById(`cell-${n}`);
                el.classList.add('is-cold', 'selected');
                el.style.animation = 'pulse-cold 1.2s 3 alternate';
            });
        } else if (type === 'sleeping') {
            btnSleep.classList.add('active-tool');
            let sorted = Object.keys(realStatsDB).map(n => ({ num: parseInt(n), val: realStatsDB[n][0] }));
            sorted.sort((a, b) => a.val - b.val);
            selected = sorted.slice(0, 6).map(i => i.num);
            selected.forEach(n => {
                const el = document.getElementById(`cell-${n}`);
                el.classList.add('is-sleeping', 'selected');
                el.style.animation = 'pulse-hot 1.2s 3 alternate';
            });
        }
        superNum = Math.floor(Math.random() * 6) + 1;
        document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
        tg.HapticFeedback.notificationOccurred('success');
        sndWin.play();
    }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'tickets') renderTickets();
        tg.HapticFeedback.impactOccurred('light');
    }

    function renderTickets() {
        const container = document.getElementById('active-list');
        container.innerHTML = '';
        myTickets.forEach((t, idx) => {
            const card = document.createElement('div');
            card.className = 'ticket-card';
            card.innerHTML = `
                <div style="font-size:11px; color:#888;">ID: ${t.timestamp}</div>
                <div class="ticket-nums">
                    ${t.nums.map(n => `<div class="mini-ball">${n}</div>`).join('')}
                    <div class="mini-ball super-ball-mini">${t.super}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    async function fetchOfficialStats() { loadLocalStats(); }

    function loadLocalStats() {
        const saved = localStorage.getItem('vchf_db');
        if (saved) { realStatsDB = JSON.parse(saved); } 
        else { for(let i=1; i<=42; i++) realStatsDB[i] = [Math.floor(Math.random()*5), Math.floor(Math.random()*20), 300+Math.floor(Math.random()*200)]; }
        refreshGrid();
    }

    function updateTicketCount(val) {
        ticketCount = Math.max(1, ticketCount + val);
        document.getElementById('ticket-count').innerText = ticketCount;
        updatePriceDisplay();
    }

    function switchCurrency(type) {
        currentCurrency = type;
        document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF');
        updatePriceDisplay();
    }

    function updatePriceDisplay() {
        const total = (ticketCount * realPrice).toFixed(2);
        document.getElementById('display-total').innerText = `${total} ${currentCurrency}`;
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('.p-btn').forEach(b => b.classList.toggle('active', b.id === `p-${p}`));
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active-tool'));
        refreshGrid();
    }

    function handleCellClick(i) {
        sndClick.currentTime = 0; sndClick.play();
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active-tool'));
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('is-hot', 'is-cold', 'is-sleeping'));
        if(selected.includes(i)) { selected = selected.filter(n => n !== i); }
        else if(selected.length < 6) { selected.push(i); }
        refreshGrid();
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); 
            c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
            if (selected.includes(i)) c.classList.add('selected');
            c.onclick = () => handleCellClick(i);
            grid.appendChild(c);
        }
    }

    function randomFill() {
        selected = []; superNum = null;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active-tool'));
        document.querySelectorAll('.cell, .super-cell').forEach(c => c.classList.remove('selected', 'processing', 'is-hot', 'is-cold', 'is-sleeping'));
        sndShuffle.play();
        let i = 0;
        const interval = setInterval(() => {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('processing'));
            for(let j=0; j<6; j++) {
                let rnd = Math.floor(Math.random()*42)+1;
                document.getElementById(`cell-${rnd}`).classList.add('processing');
            }
            if(i++ > 10) { clearInterval(interval); finalizeRandom(); }
        }, 70);
    }

    function finalizeRandom() {
        while(selected.length < 6) {
            let r = Math.floor(Math.random() * 42) + 1;
            if(!selected.includes(r)) selected.push(r);
        }
        superNum = Math.floor(Math.random() * 6) + 1;
        refreshGrid();
        document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
        sndWin.play();
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            superNum = i;
            document.querySelectorAll('.super-cell').forEach(el => el.classList.toggle('selected', el.innerText == i));
        };
        sgrid.appendChild(sc);
    }

    function setTheme(t) {
        document.body.className = 'theme-' + t;
        const colors = { gold:'#d4af37', lime:'#32CD32', silver:'#c0c0c0', cyan:'#00ffff', cherry:'#C511A4' };
        document.documentElement.style.setProperty('--main-color', colors[t]);
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            const ticket = { nums: [...selected], super: superNum, timestamp: new Date().toLocaleString() };
            myTickets.push(ticket);
            localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
            tg.showAlert(dict[currentLang].status);
            selected = []; superNum = null; refreshGrid();
        } else { tg.showAlert("Select 6 numbers + Superzahl!"); }
    }

    window.onload = () => {
        const isAccepted = localStorage.getItem('vchf_legal_accepted');
        const savedLang = localStorage.getItem('vchf_lang') || 'en';
        
        if (!isAccepted) {
            // –†–µ–∂–∏–º "–°–≤–µ—á–∏": —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ñ–ª–∞–≥
            renderLangButtons(false);
            currentLang = 'en';
        } else {
            // –ü–æ–ª–Ω–∞—è –ø–∞–Ω–µ–ª—å
            currentLang = savedLang;
            renderLangButtons(true);
            applyTexts();
        }
        
        fetchOfficialStats();
        startIntroSequence();
    };
</script>
