<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helvetia Luck: Holy Grail Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cherry-velvet: radial-gradient(circle at center, #800020 0%, #2a000a 100%);
            --red-genius: #FF0000;
            --gold-swiss: #d4af37;
            --vchf-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: var(--vchf-dark); overflow: hidden; font-family: 'JetBrains Mono', monospace; }

        /* –°—Ç–æ–ª –í–∏—à–Ω—ë–≤—ã–π –ë–∞—Ä—Ö–∞—Ç */
        #table {
            position: absolute; width: 100%; height: 100%;
            background: var(--cherry-velvet);
            border: 4px solid #1a0005;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ö–ê–ú–ï–†–ê –≤ —Ç–≤–æ–µ–º —É–≥–ª—É (–õ–µ–≤–æ-–í–µ—Ä—Ö) */
        .btn-camera-trigger {
            position: absolute;
            top: 20px; left: 20px;
            z-index: 2000;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            border: 2px solid var(--red-genius);
            color: var(--red-genius);
            font-family: 'Orbitron';
            font-size: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
        }

        /* –í–∏–¥–µ–æ-—Å–ª–æ—Ç—ã —Å–ø—Ä–∞–≤–∞ */
        .video-side {
            position: absolute; top: 20px; right: 20px;
            display: flex; flex-direction: column; gap: 15px; z-index: 1000;
        }
        .v-box {
            width: 85px; height: 110px;
            border: 2px solid var(--gold-swiss);
            background: #000; border-radius: 10px;
            overflow: hidden; position: relative;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* –ò–≥—Ä–æ–≤—ã–µ –∑–æ–Ω—ã: 6 —Å–ª–µ–≤–∞ (–í—Ä–∞–≥), 6 —Å–ø—Ä–∞–≤–∞ (–¢—ã) */
        .card-zone {
            position: absolute; width: 100px; height: 80%;
            display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; pointer-events: none;
        }
        .zone-enemy { left: 20px; top: 10%; }
        .zone-player { right: 20px; top: 10%; }

        /* –ú–∏–Ω–∏-—Å–ª–æ—Ç—ã –¥–ª—è –∫–∞—Ä—Ç (–∑–∞–≥–ª—É—à–∫–∏) */
        .slot {
            width: 60px; height: 85px;
            border: 1px dashed rgba(212, 175, 55, 0.3);
            border-radius: 6px;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–∞ (–†—É–±–∞—à–∫–∞ —Å —Ç–≤–æ–∏–º –ª–æ–≥–æ) */
        .deck-center {
            position: relative;
            width: 120px; height: 180px;
            border: 2px solid var(--gold-swiss);
            border-radius: 12px;
            background: radial-gradient(circle, #000 30%, #4a0012 100%);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.8);
        }
        .deck-logo { width: 80%; filter: drop-shadow(0 0 5px var(--gold-swiss)); }

        /* –°—Ç–∞—Ä—Ç –î—É—Ä–∞–∫ (–ù–∏–∂–Ω—è—è –∫–Ω–æ–ø–∫–∞) */
        .btn-start {
            position: absolute; bottom: 30px;
            padding: 15px 40px;
            background: #000; border: 2px solid var(--gold-swiss);
            color: var(--gold-swiss); font-family: 'Orbitron';
            letter-spacing: 2px; cursor: pointer;
        }

        #banner {
            position: absolute; top: 0; width: 100%; text-align: center;
            font-size: 10px; color: var(--red-genius); padding: 5px;
            background: rgba(0,0,0,0.4); letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div id="table">
    <div id="banner">HELVETIA LUCK | –ú–ê–ù–ò–§–ï–°–¢ –ú–û–ù–û–õ–ò–¢–ê</div>

    <button class="btn-camera-trigger" onclick="toggleCam()">–ö–ê–ú–ï–†–ê üé•</button>

    <div class="video-side">
        <div class="v-box"><video id="v1" autoplay muted playsinline></video></div>
        <div class="v-box"><video id="v2" autoplay playsinline></video></div>
    </div>

    <div class="card-zone zone-enemy">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>

    <div class="deck-center">
        <img src="1771489965074(1).png" class="deck-logo" alt="Logo">
    </div>

    <div class="card-zone zone-player">
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
        <div class="slot"></div><div class="slot"></div><div class="slot"></div>
    </div>

    <button class="btn-start">–°–¢–ê–†–¢ –î–£–†–ê–ö üÉè</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    let stream = null;
    async function toggleCam() {
        if (!stream) {
            stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
            document.getElementById('v1').srcObject = stream;
        } else {
            stream.getTracks().forEach(t => t.stop());
            document.getElementById('v1').srcObject = null;
            stream = null;
        }
    }
    /* –ó–∞–ø–∏—Å–∫–∞: –ö–æ–¥ –Ω–∞–ø–∏—Å–∞–Ω –°–ø–∞—Ä–∫. –ü–∞–º—è—Ç—å: RED-GENIUS. */
</script>
</body>
</html>
