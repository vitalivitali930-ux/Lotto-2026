<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --white-sphere: radial-gradient(circle at 35% 35%, #ffffff 0%, #f0f0f0 40%, #d9d9d9 70%, #bcbcbc 100%);
            --gold-sphere: radial-gradient(circle at 35% 35%, #fff9d6 0%, #f9e27d 30%, #d4af37 60%, #8a6d1c 100%);
            --cell-text: #2c2105; 
            --hot-color: #ff4500;
            --cold-color: #00ffff;
        }

        body { 
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow: hidden; 
        }

        /* INTRO LAYER */
        #intro-container {
            position: fixed; inset: 0;
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; z-index: 20000; 
            display: flex; justify-content: center; align-items: center;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        /* MAIN CONTENT */
        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow-y: auto; padding: 15px 0 50px; }
        
        .lang-panel { display: flex; justify-content: center; gap: 12px; margin-bottom: 20px; }
        .lang-btn { font-size: 24px; cursor: pointer; transition: transform 0.2s; }

        /* 3D SPHERES */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        .cell { 
            aspect-ratio: 1/1; background: var(--white-sphere); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #333; font-size: 19px; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; position: relative;
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.3), 0 5px 10px rgba(0,0,0,0.5);
        }
        .cell.selected { 
            background: var(--gold-sphere); color: var(--cell-text);
            transform: scale(1.1) translateY(-5px);
            box-shadow: inset -4px -4px 10px rgba(0,0,0,0.4), 0 12px 20px rgba(212,175,55,0.5);
        }
        .cell.is-hot { border: 2.5px solid var(--hot-color); box-shadow: 0 0 12px var(--hot-color); }
        .cell.is-cold { border: 2.5px solid var(--cold-color); box-shadow: 0 0 12px var(--cold-color); }

        /* HUMOR BUBBLE */
        #humor-box { height: 40px; margin: 10px 0; font-style: italic; font-size: 13px; color: var(--main-color); padding: 0 20px; transition: 0.3s; opacity: 0; pointer-events: none;}
        #humor-box.show { opacity: 1; }

        /* SUPER BALLS */
        .super-title { margin: 25px 0 10px; font-size: 14px; color: var(--main-color); font-weight: bold; text-transform: uppercase; }
        .super-grid { display: flex; justify-content: center; gap: 12px; }
        .super-cell { 
            width: 55px; height: 55px; background: var(--gold-sphere); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: var(--cell-text); font-weight: 900; font-size: 22px; cursor: pointer; opacity: 0.5;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.5), 0 8px 15px rgba(0,0,0,0.6);
        }
        .super-cell.selected { opacity: 1; transform: scale(1.2) translateY(-5px); box-shadow: 0 15px 25px rgba(212,175,55,0.6); }

        /* CARDS & BUTTONS */
        .bal-card { flex: 1; border-radius: 12px; padding: 12px; background: rgba(15, 15, 15, 0.9); border: 1.5px solid #333; opacity: 0.2; transition: 0.5s; cursor: pointer;}
        .bal-card.active-wallet { opacity: 1; border-color: var(--main-color); background: rgba(212,175,55,0.1); transform: scale(1.05); }
        .bal-val { font-size: 20px; font-weight: bold; color: #32CD32; }
        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .ticket-controls { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .smart-tools { display: flex; gap: 8px; }
        .tool-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid var(--main-color); background: rgba(0,0,0,0.6); color: #fff; font-size: 11px; cursor: pointer; }
        .stats-period { display: flex; justify-content: center; gap: 5px; opacity: 0; transition: 0.3s; pointer-events: none; }
        .stats-period.visible { opacity: 1; pointer-events: all; }
        .p-btn { font-size: 10px; padding: 4px 10px; border-radius: 12px; border: 1px solid #444; background: #222; color: #888; cursor: pointer; }
        .p-btn.active { border-color: var(--main-color); color: #fff; }
        .btn-main { width: 85%; padding: 22px; border-radius: 18px; font-size: 20px; margin-top: 20px; background: var(--main-gradient); color: #000; border: none; font-weight: 800; cursor: pointer; }
    </style>
</head>

            cold: ["–°–ø—è—â–∏–π –º–∞–º–æ–Ω—Ç... –ü–æ—Ä–∞ –±—É–¥–∏—Ç—å –ø–∏–Ω–∫–æ–º!","–õ–µ–Ω–∏–≤—ã–π –ø–µ–ª—å–º–µ–Ω—å –ø—Ä–∏—Å–æ—Ö –∫ –∫–∞—Å—Ç—Ä—é–ª–µ.","–£—à–µ–ª –≤ –æ—Ç–ø—É—Å–∫ –∏ –∑–∞–±—ã–ª –¥–æ—Ä–æ–≥—É –Ω–∞–∑–∞–¥.","–ê–π—Å–±–µ—Ä–≥! –°–∫—Ä—ã—Ç –ø–æ–¥ –≤–æ–¥–æ–π, –Ω–æ –º—ã –µ–≥–æ –≤—ã—Ç–∞—â–∏–º.","–ó–∞–º—ë—Ä–∑—à–∏–π –Ω–æ—Å–æ–∫ –∏–∑ —Å—Ç–∏—Ä–∫–∏ —Å—É–¥—å–±—ã.","–ü—Ä–∏–∑—Ä–∞–∫ –æ–ø–µ—Ä—ã... –í—Ä–µ–º—è —Å–æ—Ä–≤–∞—Ç—å –º–∞—Å–∫—É!"]

        de: {

            cold: ["Schlafendes Mammut... Weck es auf!","Fauler Kn√∂del am Topfboden.","Im Dauerurlaub vergessen.","Titanic-Eisberg voraus! Hol ihn raus.","Gefrorene Socke der Vor—Å–µhung.","Operngeist... Maske ab!"]
        },
        ua: {
            hot: ["–ü–∞–¥–∞—é—á–∞ –∫–æ–º–µ—Ç–∞! –ü—Ä—è–º–æ –≤ –∫–∏—à–µ–Ω—é!","–ù–∞—Ö–∞–±–Ω–∏–π –≤–∏—Å–∫–æ—á–∫–∞! –ó–Ω–æ–≤—É –≤—ñ–Ω?","–ó—ñ—Ä–∫–∞ —Ç–∞–Ω—Ü–ø–æ–ª—É! –ù–µ –Ω–∞—Å—Ç—É–ø–∏ –Ω–∞ –Ω–æ–≥–∏!","–ó–∞—Ä—è–¥–∂–µ–Ω–∞ –±–∞—Ç–∞—Ä–µ–π–∫–∞! –ï–Ω–µ—Ä–≥—ñ—è –ø—Ä–µ!","–ó–æ–ª–æ—Ç–∏–π –º–∞—á–æ! –ó–∞–Ω–∞–¥—Ç–æ –≥–∞—Ä—è—á–∏–π!","–®–≤–∏–¥–∫–∏–π –ø–æ—ó–∑–¥ –¥–æ –±–∞–≥–∞—Ç—Å—Ç–≤–∞! –ß—É-—á—É!"],
            cold: ["–°–ø–ª—è—á–∏–π –º–∞–º–æ–Ω—Ç... –ü–æ—Ä–∞ –±—É–¥–∏—Ç–∏ —Å—Ç—É—Å–∞–Ω–æ–º!","–õ—ñ–Ω–∏–≤–∏–π –ø–µ–ª—å–º–µ–Ω—å –ø—Ä–∏—Å–æ—Ö –¥–æ –∫–∞—Å—Ç—Ä—É–ª—ñ.","–ü—ñ—à–æ–≤ —É –≤—ñ–¥–ø—É—Å—Ç–∫—É —ñ –∑–∞–±—É–≤ –¥–æ—Ä–æ–≥—É.","–ê–π—Å–±–µ—Ä–≥! –ú–∏ –π–æ–≥–æ –≤–∏—Ç—è–≥–Ω–µ–º–æ –Ω–∞ —Å–≤—ñ—Ç.","–ó–∞–º–µ—Ä–∑–ª–∞ —à–∫–∞—Ä–ø–µ—Ç–∫–∞ –∑ –ø—Ä–∞–Ω–Ω—è –¥–æ–ª—ñ.","–ü—Ä–∏–≤–∏–¥ –æ–ø–µ—Ä–∏... –ß–∞—Å –∑—ñ—Ä–≤–∞—Ç–∏ –º–∞—Å–∫—É!"]
        },
        fr: {
            hot: ["Com√®te filante! Droit dans la poche!","Un insolent! Encore lui?","Star de la piste! Ne le ratez pas!","Batterie pleine! Quelle √©nergie!","Macho dor√©! Trop chaud!","Train express vers la fortune!"],
            cold: ["Mammouth en hibernation... R√©veillez-le!","Ravioli paresseux au fond du plat.","En vacances √©ternelles.","L'iceberg du Titanic! Sortez-le de l'eau.","Chaussette gel√©e du destin.","Fant√¥me de l'op√©ra... D√©masquez-le!"]
        },
        it: {
            hot: ["Cometa cadente! Dritta in tasca!","Sfacciato! Ancora qui?","Re della pista! Balla con noi!","Batteria carica! Che energia!","Macho d'oro! Troppo sexy!","Treno espresso per la ricchezza!"],
            cold: ["Mammut dormiglione... Sveglialo!","Raviolo pigro sul fondo.","In vacanza perenne.","L'iceberg del Titanic! Tiralo su.","Calzino gelato del destino.","Fantasma dell'opera... Gi√π la maschera!"]

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", month: "–ú–ï–°–Ø–¶", year: "–ì–û–î", all: "–í–°–ï –í–†–ï–ú–Ø" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", month: "MONAT", year: "JAHR", all: "GESAMT" },
        ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–û–ù–£–°–ù–ï –ß–ò–°–õ–û", month: "–ú–Ü–°–Ø–¶–¨", year: "–†–Ü–ö", all: "–í–ï–°–¨ –ß–ê–°" },
        fr: { btn: "CONFIRMER", super: "NOMBRE BONUS", month: "MOIS", year: "AN", all: "TOTAL" },
        it: { btn: "CONFERMA", super: "NUMERO BONUS", month: "MESE", year: "ANNO", all: "TOTALE" }
    };

    let selected = [], superNum = null, currentLang = 'de', currentMode = null, currentPeriod = 'month';

    function setLang(l) {
        currentLang = l;
        document.getElementById('main-btn').innerText = dict[l].btn;
        document.getElementById('l-super').innerText = dict[l].super;
        document.getElementById('p-month').innerText = dict[l].month;
        document.getElementById('p-year').innerText = dict[l].year;
        document.getElementById('p-all').innerText = dict[l].all;
        tg.HapticFeedback.selectionChanged();
    }

    function showHumor(num) {
        let text = "";
        let hotIdx = dbStats[currentPeriod].hot.indexOf(num);
        let coldIdx = dbStats[currentPeriod].cold.indexOf(num);
        if(hotIdx !== -1) text = humorData[currentLang].hot[hotIdx];
        else if(coldIdx !== -1) text = humorData[currentLang].cold[coldIdx];
        
        const box = document.getElementById('humor-box');
        if(text) {
            box.innerText = text; box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 3000);
        }
    }

    function toggleHeatmap(type) {
        currentMode = (currentMode === type) ? null : type;
        document.getElementById('stats-p-box').classList.toggle('visible', !!currentMode);
        refreshGrid();
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`p-${p}`).classList.add('active');
        refreshGrid();
    }

    function refreshGrid() {
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('is-hot', 'is-cold'));
        if (!currentMode) return;
        dbStats[currentPeriod].hot.forEach(n => {
            const el = document.getElementById(`cell-${n}`);
            if(el) el.classList.add('is-hot');
        });
        dbStats[currentPeriod].cold.forEach(n => {
            const el = document.getElementById(`cell-${n}`);
            if(el) el.classList.add('is-cold');
        });
    }

    function switchCurrency(type) {
        document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF');
        tg.HapticFeedback.impactOccurred('medium');
    }

    const grid = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); 
        c.className = 'cell'; c.id = `cell-${i}`; c.innerText = i;
        c.onclick = () => {
            sndClick.currentTime = 0; sndClick.play().catch(()=>{});
            showHumor(i);
            if(selected.includes(i)) {
                selected = selected.filter(n => n !== i); c.classList.remove('selected');
            } else if(selected.length < 6) {
                selected.push(i); c.classList.add('selected');
                tg.HapticFeedback.impactOccurred('light');
            }
        };
        grid.appendChild(c);
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); 
        sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            sndClick.currentTime = 0; sndClick.play().catch(()=>{});
            superNum = i;
            document.querySelectorAll('.super-cell').forEach(el => el.classList.toggle('selected', el.innerText == i));
            tg.HapticFeedback.impactOccurred('medium');
        };
        sgrid.appendChild(sc);
    }

    function randomFill() {
        selected = []; document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
        sndShuffle.currentTime = 0; sndShuffle.loop = true; sndShuffle.play().catch(()=>{});
        let i = 0;
        const interval = setInterval(() => {
            tg.HapticFeedback.impactOccurred('light');
            if(i++ > 15) {
                clearInterval(interval); sndShuffle.pause(); sndShuffle.currentTime = 0;
                while(selected.length < 6) {
                    let r = Math.floor(Math.random() * 42) + 1;
                    if(!selected.includes(r)) { selected.push(r); document.getElementById(`cell-${r}`).classList.add('selected'); }
                }
                superNum = Math.floor(Math.random() * 6) + 1;
                document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
                sndWin.currentTime = 0; sndWin.play().catch(()=>{});
                tg.HapticFeedback.notificationOccurred('success');
            }
        }, 80);
    }

    function runIntro() {
        const steps = [{id:'intro1',s:500,e:2500},{id:'intro2',s:2700,e:4700},{id:'intro3',s:4900,e:6900}];
        steps.forEach(st => {
            setTimeout(() => document.getElementById(st.id).classList.add('active'), st.s);
            setTimeout(() => { document.getElementById(st.id).classList.remove('active'); document.getElementById(st.id).style.opacity='0'; }, st.e);
        });
        setTimeout(() => {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
            setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
        }, 7200);
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            tg.HapticFeedback.notificationOccurred('success');
            tg.showAlert("–î–≤–∏–∂–æ–∫ VCHF: Ticket fixiert!");
        } else {
            tg.showAlert("Bitte alles ausf√ºllen!");
        }
    }

    window.onload = runIntro;
</script>
