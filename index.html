<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #D4AF37; --carbon: #0a0a0a; --red: #ff4444; }
        body { background: #000; color: var(--gold); font-family: -apple-system, sans-serif; text-align: center; margin: 0; overflow: hidden; }

        /* –≠–§–§–ï–ö–¢ –î–†–û–ñ–ê–ù–ò–Ø (SHAKE) –ü–†–ò –ü–û–Ø–í–õ–ï–ù–ò–ò */
        @keyframes shakePop {
            0% { transform: scale(0.1) translate(0, 0); opacity: 0; }
            50% { transform: scale(1.1) translate(-5px, 5px); opacity: 1; }
            65% { transform: scale(1) translate(5px, -5px); }
            80% { transform: scale(1.02) translate(-2px, 2px); }
            100% { transform: scale(1) translate(0, 0); opacity: 1; }
        }

        #intro-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('1771489965074(1).png') no-repeat center center;
            background-size: cover; z-index: 20000; display: flex; justify-content: center; align-items: center;
        }
        .intro-img { position: absolute; width: 65%; opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        .intro-img.active { animation: shakePop 0.8s ease-out forwards; }

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ */
        #app-content { opacity: 0; transition: opacity 1s ease; display: none; padding-bottom: 40px; background: url('bg.png') no-repeat center center fixed; background-size: cover; height: 100vh; overflow-y: auto; }

        .lang-bar { padding: 15px; display: flex; justify-content: center; gap: 12px; }
        .lang-flag { font-size: 24px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .lang-flag.active { opacity: 1; transform: scale(1.2); }

        .stat-center { margin: 15px auto; width: 140px; border: 1px solid var(--gold); border-radius: 15px; padding: 10px; background: rgba(10,10,10,0.9); }
        .stat-val { font-size: 24px; font-weight: bold; color: #fff; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 0 15px; max-width: 380px; margin: 0 auto; }
        .cell { background: rgba(30,30,30,0.8); border: 1px solid #333; padding: 12px 0; border-radius: 8px; font-weight: bold; font-size: 15px; }
        .cell.selected { background: var(--gold); color: #000; box-shadow: 0 0 10px var(--gold); }

        .super-title { margin: 20px 0 10px; font-size: 12px; text-transform: uppercase; color: var(--red); font-weight: bold; }
        .super-grid { display: flex; justify-content: center; gap: 8px; }
        .super-cell { width: 40px; height: 40px; border: 1px solid var(--red); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--red); }
        .super-cell.selected { background: var(--red); color: #000; }

        .btn-main { background: var(--gold); color: #000; border: none; width: 85%; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; }
        
        #chance-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 30000; flex-direction: column; justify-content: center; align-items: center; }
        .modal-card { border: 1px solid var(--gold); padding: 30px; border-radius: 25px; background: #111; width: 80%; max-width: 350px; }
    </style>
</head>
<body>

<div id="intro-container">
    <img src="1771489991206.png" id="img1" class="intro-img">
    <img src="1740003009384.png" id="img2" class="intro-img">
    <img src="1740003056247.png" id="img3" class="intro-img">
</div>

<div id="app-content">
    <div class="lang-bar">
        <span class="lang-flag" id="f-ru" onclick="setLang('ru')">üá∑üá∫</span>
        <span class="lang-flag" id="f-ua" onclick="setLang('ua')">üá∫üá¶</span>
        <span class="lang-flag active" id="f-de" onclick="setLang('de')">üá©üá™</span>
        <span class="lang-flag" id="f-fr" onclick="setLang('fr')">üá´üá∑</span>
        <span class="lang-flag" id="f-it" onclick="setLang('it')">üáÆüáπ</span>
    </div>

    <div class="stat-center">
        <div id="l-bal" class="stat-label">VIRTUAL VCHF</div>
        <div class="stat-val">100.00</div>
    </div>

    <div class="grid" id="main-grid"></div>
    <div id="l-super" class="super-title">Superzahl</div>
    <div class="super-grid" id="s-grid"></div>
    <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
</div>

<div id="chance-modal">
    <div class="modal-card">
        <div id="m-title" style="font-size: 18px; font-weight: bold;"></div>
        <div id="m-text" style="margin: 20px 0; color: #fff;"></div>
        <span style="font-size: 50px;">üò¢</span>
        <button id="m-btn-close" class="btn-main" style="width:100%" onclick="location.reload()">OK</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    
    // –ê–õ–ì–û–†–ò–¢–ú –ò–ù–¢–†–û (4 -> 1 -> 2) –° –≠–§–§–ï–ö–¢–û–ú –î–†–û–ñ–ê–ù–ò–Ø
    function runIntro() {
        const sequence = [
            { id: 'img1', start: 500, end: 2400 },
            { id: 'img2', start: 2500, end: 4400 },
            { id: 'img3', start: 4500, end: 6400 }
        ];

        sequence.forEach(step => {
            setTimeout(() => {
                document.getElementById(step.id).classList.add('active');
            }, step.start);
            setTimeout(() => {
                document.getElementById(step.id).classList.remove('active');
                document.getElementById(step.id).style.opacity = '0';
            }, step.end);
        });

        setTimeout(() => {
            document.getElementById('intro-container').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-container').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
            }, 1000);
        }, 7000);
    }

    window.onload = runIntro;

    // –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê (–ü–†–û–í–ï–†–ï–ù–û –ü–û –í–ò–î–ï–û)
    let selected = []; let superNum = null; let lang = 'de';
    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–æ–Ω—É—Å–Ω–æ–µ —á–∏—Å–ª–æ", close: "–ü–û–ù–Ø–¢–ù–û", title: "–£ –¢–ï–ë–Ø –ë–´–õ –®–ê–ù–°", items: ["–æ–±–Ω–æ–≤–∏—Ç—å –≥–∞—Ä–¥–µ—Ä–æ–±", "—É–ª–µ—Ç–µ—Ç—å –≤ –ª—É—á—à–∏–π –æ—Ç–ø—É—Å–∫", "–∫—É–ø–∏—Ç—å –Ω–æ–≤—É—é –º–∞—à–∏–Ω—É", "–∑–∞–±—ã—Ç—å –æ —Ä–∞–±–æ—Ç–µ"] },
        ua: { btn: "–ü–Ü–î–¢–í–ï–†–î–ò–¢–ò", super: "–ë–æ–Ω—É—Å–Ω–µ —á–∏—Å–ª–æ", close: "–ó–†–û–ó–£–ú–Ü–õ–û", title: "–£ –¢–ï–ë–ï –ë–£–í –®–ê–ù–°", items: ["–æ–Ω–æ–≤–∏—Ç–∏ –≥–∞—Ä–¥–µ—Ä–æ–±", "–ø–æ–ª–µ—Ç—ñ—Ç–∏ —É –≤—ñ–¥–ø—É—Å—Ç–∫—É", "–∑–∞–±—Ä–∞—Ç–∏ –∞–≤—Ç–æ", "–Ω–µ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏"] },
        de: { btn: "BEST√ÑTIGEN", super: "Superzahl", close: "VERSTANDEN", title: "DEINE CHANCE", items: ["Garderobe erneuern", "Urlaub buchen", "Auto abholen", "nie arbeiten"] },
        fr: { btn: "CONFIRMER", super: "Nombre Bonus", close: "COMPRIS", title: "CHANCE R√âELLE", items: ["garde-robe", "vacances", "voiture", "plus de travail"] },
        it: { btn: "CONFERMA", super: "Numero Bonus", close: "CAPITO", title: "POSSIBILIT√Ä", items: ["guardaroba", "vacanza", "auto", "no lavoro"] }
    };

    function setLang(l) {
        lang = l; const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('m-btn-close').innerText = d.close;
        document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
        document.getElementById('f-'+l).classList.add('active');
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
    }

    const grid = document.getElementById('main-grid');
    for (let i = 1; i <= 42; i++) {
        const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
        c.onclick = () => {
            if(selected.includes(i)) { selected = selected.filter(n => n !== i); c.classList.remove('selected'); }
            else if(selected.length < 6) { selected.push(i); c.classList.add('selected'); if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); }
        };
        grid.appendChild(c);
    }

    const sGrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => {
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i; sc.classList.add('selected'); if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        };
        sGrid.appendChild(sc);
    }

    function runEngine() {
        if(selected.length < 6 || !superNum) return alert(dict[lang].super + "!");
        document.getElementById('m-title').innerText = dict[lang].title;
        document.getElementById('m-text').innerText = dict[lang].items[Math.floor(Math.random()*4)];
        document.getElementById('chance-modal').style.display = 'flex';
        if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
    }
</script>
</body>
</html>
