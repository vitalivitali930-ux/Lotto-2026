<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF 1.6</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            --cell-text: #d4af37; 
            --hot-neon: #ff0000; 
            --cold-neon: #00f2ff; 
            --ball-bg: radial-gradient(circle at 30% 30%, #ffffff 0%, #e0e0e0 60%, #999 100%);
        }

        body { 
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow-x: hidden; 
        }

        /* –ú–û–î–ê–õ–ö–ê –Æ–ú–û–†–ê */
        #humor-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 30000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1a1a1a; border: 2px solid var(--main-color);
            width: 80%; padding: 25px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            transform: scale(0.8); transition: 0.3s;
        }
        .modal-content.show { transform: scale(1); }
        .modal-btn { background: var(--main-gradient); border: none; padding: 10px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        #intro-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20000; display: flex; justify-content: center; align-items: center; }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; }
        .intro-img.active { animation: shakePop 0.7s forwards; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: 1s; padding-top: 15px; }
        .lang-panel { display: flex; justify-content: center; gap: 12px; margin-bottom: 15px; }
        .lang-btn { font-size: 24px; cursor: pointer; }

        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel { position: fixed; top: 60px; right: 15px; display: flex; flex-direction: column; gap: 12px; z-index: 1000; background: rgba(0,0,0,0.9); padding: 12px; border-radius: 20px; border: 1px solid var(--main-color); transition: 0.3s; transform: translateX(80px); }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }

        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { flex: 1; border-radius: 12px; padding: 12px; background: rgba(15, 15, 15, 0.9); border: 1.5px solid #333; transition: 0.4s; opacity: 0.3; filter: grayscale(1); cursor: pointer; }
        .bal-card.active-wallet { opacity: 1; filter: grayscale(0); border-color: var(--main-color); background: rgba(212, 175, 55, 0.1); transform: scale(1.03); }

        .smart-tools { display: flex; justify-content: center; gap: 8px; margin-bottom: 10px; }
        .tool-btn { padding: 8px 12px; border-radius: 15px; border: 1px solid var(--main-color); background: #000; color: #fff; font-size: 11px; cursor: pointer; }
        .tool-btn.active { background: var(--main-color); color: #000; }
        
        .stats-period { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; opacity: 0; pointer-events: none; transition: 0.3s; }
        .stats-period.visible { opacity: 1; pointer-events: all; }
        .p-btn { font-size: 10px; padding: 4px 10px; border-radius: 10px; border: 1px solid #444; background: #222; color: #888; cursor: pointer; }
        .p-btn.active { border-color: var(--main-color); color: #fff; }

        /* –®–ê–†–´ */
        .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 12px; padding: 0 15px; max-width: 420px; margin: 0 auto; }
        .cell, .super-cell { 
            aspect-ratio: 1/1; background: var(--ball-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 18px; color: var(--cell-text); position: relative;
            box-shadow: inset -4px -4px 10px rgba(0,0,0,0.4), 3px 5px 10px rgba(0,0,0,0.5); transition: 0.3s; cursor: pointer;
        }
        .cell::after, .super-cell::after { content: ''; position: absolute; top: 15%; left: 15%; width: 30%; height: 20%; background: rgba(255,255,255,0.8); border-radius: 50%; filter: blur(1.5px); }

        .cell.selected, .super-cell.selected { transform: scale(1.2) translateY(-4px); box-shadow: 0 0 15px var(--main-color); z-index: 10; }
        .cell.selected::before, .super-cell.selected::before { content: ''; position: absolute; bottom: -6px; width: 70%; height: 8px; background: radial-gradient(ellipse at center, var(--main-color) 0%, rgba(0,0,0,0) 70%); }

        .cell.is-hot { box-shadow: 0 0 12px var(--hot-neon), inset 0 0 8px var(--hot-neon) !important; color: var(--hot-neon) !important; }
        .cell.is-cold { box-shadow: 0 0 12px var(--cold-neon), inset 0 0 8px var(--cold-neon) !important; color: var(--cold-neon) !important; }
        .cell.heat-node { background: radial-gradient(circle at 30% 30%, #fff 0%, rgba(212, 175, 55, var(--heat-opacity)) 100%) !important; color: #000 !important; }

        .btn-main { width: 85%; padding: 20px; border-radius: 15px; font-size: 18px; margin: 25px 0 50px; background: var(--main-gradient); font-weight: bold; border: none; cursor: pointer; }
        .super-grid { display: flex; justify-content: center; gap: 10px; margin-top: 10px; }
        .super-cell { width: 45px; height: 45px; }
        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(0,0); } 50% { transform: translate(1px, -1px); } }
    </style>
</head>
<body>

<div id="humor-modal" onclick="closeHumor()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="m-title" style="color:var(--main-color); font-weight:bold; font-size:22px;">Zahl</div>
        <div id="m-text" style="margin: 20px 0; font-size: 16px;">...</div>
        <button class="modal-btn" onclick="closeHumor()">OK</button>
    </div>
</div>

<div id="intro-container"><img src="1771489965074(1).png" id="intro1" class="intro-img active"></div>

<div id="app-content">
    <div class="lang-panel">
        <span class="lang-btn" onclick="setLang('ru')">üá∑üá∫</span>
        <span class="lang-btn" onclick="setLang('de')">üá©üá™</span>
    </div>

    <div class="theme-toggle" onclick="document.querySelector('.theme-panel').classList.toggle('open')">üé®</div>
    <div class="theme-panel">
        <div class="dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
        <div class="dot" style="background: #32CD32;" onclick="setTheme('lime')"></div>
        <div class="dot" style="background: #c0c0c0;" onclick="setTheme('silver')"></div>
        <div class="dot" style="background: #00ffff;" onclick="setTheme('cyan')"></div>
        <div class="dot" style="background: #C511A4;" onclick="setTheme('cherry')"></div>
    </div>

    <div class="balance-container">
        <div class="bal-card active-wallet" id="card-vchf" onclick="switchCurrency('VCHF')">
            <div style="font-size:10px;">VIRTUAL VCHF</div>
            <div class="bal-val" id="v-val">100.00</div>
        </div>
        <div class="bal-card" id="card-chf" onclick="switchCurrency('CHF')">
            <div style="font-size:10px;">REAL CHF</div>
            <div class="bal-val" id="r-val">0.00</div>
        </div>
    </div>

    <div class="ticket-controls">
        <div class="smart-tools">
            <button class="tool-btn" id="t-hot" onclick="toggleMode('hot')">üî• HOT</button>
            <button class="tool-btn" id="t-cold" onclick="toggleMode('cold')">‚ùÑÔ∏è COLD</button>
            <button class="tool-btn" id="t-heat" onclick="toggleMode('heat')">üå°Ô∏è HEAT</button>
            <button class="tool-btn" onclick="randomFill()">üé≤ RANDOM</button>
        </div>
        <div class="stats-period" id="stats-p-box">
            <button class="p-btn active" id="p-month" onclick="setPeriod('month')">MONTH</button>
            <button class="p-btn" id="p-year" onclick="setPeriod('year')">YEAR</button>
            <button class="p-btn" id="p-all" onclick="setPeriod('all')">ALL TIME</button>
        </div>
    </div>

    <div class="grid" id="main-grid"></div>
    <div id="l-super" style="margin-top:20px; font-size:12px; color:var(--main-color); font-weight:bold;">SUPERZAHL</div>
    <div class="super-grid" id="s-grid"></div>

    <div style="margin-top:20px; font-size:14px;">TOTAL: <span id="total-price">2.50</span> <span id="cur-label">VCHF</span></div>
    <button class="btn-main" id="main-btn" onclick="runEngine()">BEST√ÑTIGEN</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // –ó–í–£–ö–ò: –ö–ª–∏–∫ –∏ –õ–æ—Ç–æ—Ç—Ä–æ–Ω
    const sndClick = new Audio('https://www.soundjay.com/buttons/button-16.mp3');
    const sndDrum = new Audio('https://www.soundjay.com/misc/sounds/bell-ring-01.mp3');

    let selected = []; let superNum = null; let currentMode = null; let currentPeriod = 'month'; let currentLang = 'de';
    let balanceV = 100.00; let balanceR = 0.00; let activeCur = 'VCHF';

    const humorData = {
        ru: { hot:["–ó–∞–π—á–∏–∫ ‚Äî —á–µ–º–ø–∏–æ–Ω!", "–ñ–µ–ª–µ–∑–Ω—ã–π –§–µ–ª–∏–∫—Å.", "–ó–æ–ª–æ—Ç–æ–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç."], cold:["–ú–∞–º–æ–Ω—Ç ‚Äî –≤—ã–º–µ—Ä.", "–ü—Ä–∏–∑—Ä–∞–∫ –æ–ø–µ—Ä—ã.", "–°–ø—è—â–∏–π –∫—Ä–∞—Å–∞–≤–µ—Ü."] },
        de: { hot:["Hase ‚Äî Champion!", "Eiserner Felix.", "Goldstandard."], cold:["Mammut ‚Äî weg.", "Phantom der Oper.", "Dornr√∂schen."] }
    };

    const dbStats = {
        month: { hot:[3,11,42], cold:[1,20,33], freq:{3:12, 42:15} },
        year: { hot:[7,31,41], cold:[4,30,38], freq:{7:50, 31:45} },
        all: { hot:[42,1,19], cold:[2,10,21], freq:{42:500, 1:450} }
    };

    function switchCurrency(type) {
        activeCur = type;
        document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF');
        document.getElementById('cur-label').innerText = type;
        sndClick.play();
    }

    function toggleMode(m) {
        currentMode = (currentMode === m) ? null : m;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        if(currentMode) document.getElementById('t-'+m).classList.add('active');
        document.getElementById('stats-p-box').classList.toggle('visible', !!currentMode);
        refreshGrid();
    }

    function setPeriod(p) {
        currentPeriod = p;
        document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('p-'+p).classList.add('active');
        refreshGrid();
    }

    function refreshGrid() {
        document.querySelectorAll('.cell').forEach(b => b.classList.remove('is-hot', 'is-cold', 'heat-node'));
        if(!currentMode) return;
        const s = dbStats[currentPeriod];
        if(currentMode === 'heat') {
            const max = Math.max(...Object.values(s.freq), 1);
            for(let n in s.freq) {
                const el = document.getElementById('ball-'+n);
                if(el) { el.classList.add('heat-node'); el.style.setProperty('--heat-opacity', s.freq[n]/max); }
            }
        } else {
            s[currentMode].forEach(n => document.getElementById('ball-'+n)?.classList.add('is-'+currentMode));
        }
    }

    const g = document.getElementById('main-grid');
    for(let i=1; i<=42; i++) {
        const b = document.createElement('div'); b.className = 'cell'; b.id = 'ball-'+i; b.innerText = i;
        b.onclick = () => {
            if(currentMode && b.classList.contains('is-hot')) return showHumor(i, 'hot');
            if(currentMode && b.classList.contains('is-cold')) return showHumor(i, 'cold');
            sndClick.play();
            if(selected.includes(i)) { selected = selected.filter(x => x!==i); b.classList.remove('selected'); }
            else if(selected.length < 6) { selected.push(i); b.classList.add('selected'); tg.HapticFeedback.impactOccurred('light'); }
        };
        g.appendChild(b);
    }

    const sg = document.getElementById('s-grid');
    for(let i=1; i<=6; i++) {
        const b = document.createElement('div'); b.className = 'super-cell'; b.innerText = i;
        b.onclick = () => {
            sndClick.play();
            document.querySelectorAll('.super-cell').forEach(x => x.classList.remove('selected'));
            superNum = i; b.classList.add('selected');
        };
        sg.appendChild(b);
    }

    function randomFill() {
        sndDrum.play();
        document.querySelectorAll('.cell').forEach(b => b.classList.add('shaking'));
        setTimeout(() => {
            selected = []; document.querySelectorAll('.cell').forEach(b => b.classList.remove('shaking','selected'));
            while(selected.length < 6) {
                let r = Math.floor(Math.random()*42)+1;
                if(!selected.includes(r)) { selected.push(r); document.getElementById('ball-'+r).classList.add('selected'); }
            }
            superNum = Math.floor(Math.random()*6)+1;
            document.querySelectorAll('.super-cell').forEach((s,i) => s.classList.toggle('selected', i+1 === superNum));
        }, 1200);
    }

    function setTheme(t) {
        const colors = { gold:'#d4af37', lime:'#32CD32', silver:'#c0c0c0', cyan:'#00ffff', cherry:'#C511A4' };
        document.documentElement.style.setProperty('--main-color', colors[t]);
        // –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ —É—Å–ª–æ–≤–∏–µ –¥–ª—è Cherry: –∑–æ–ª–æ—Ç—ã–µ —Ü–∏—Ñ—Ä—ã
        document.documentElement.style.setProperty('--cell-text', t === 'cherry' ? '#d4af37' : colors[t]);
        document.querySelector('.theme-panel').classList.remove('open');
    }

    function showHumor(n, type) {
        const lang = humorData[currentLang] || humorData['de'];
        document.getElementById('m-title').innerText = "Zahl " + n;
        document.getElementById('m-text').innerText = lang[type][n % lang[type].length];
        document.getElementById('humor-modal').style.display = 'flex';
        setTimeout(() => document.querySelector('.modal-content').classList.add('show'), 10);
    }

    function closeHumor() { 
        document.querySelector('.modal-content').classList.remove('show');
        setTimeout(() => document.getElementById('humor-modal').style.display = 'none', 300);
    }

    function setLang(l) { 
        currentLang = l; 
        document.getElementById('main-btn').innerText = l === 'ru' ? "–ü–û–î–¢–í–ï–†–î–ò–¢–¨" : "BEST√ÑTIGEN"; 
        document.getElementById('l-super').innerText = l === 'ru' ? "–ë–û–ù–£–°" : "SUPERZAHL";
    }

    function runEngine() { tg.showAlert("FIXIERT!"); }

    window.onload = () => { 
        setTimeout(() => { 
            document.getElementById('intro-container').style.display='none'; 
            document.getElementById('app-content').style.display='block'; 
            setTimeout(() => document.getElementById('app-content').style.opacity='1', 50); 
        }, 2000); 
    };
</script>
</body>
</html>
