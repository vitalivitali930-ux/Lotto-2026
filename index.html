<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lotto - –î–≤–∏–∂–æ–∫ VCHF Ultimate 2.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --main-color: #d4af37; 
            --main-gradient: linear-gradient(145deg, #f9e27d, #d4af37);
            /* –ü—Ä–∏–≥–ª—É—à–µ–Ω–∏–µ 35% –¥–ª—è Gold —Ç–µ–º—ã */
            --sphere-bg: rgba(45, 38, 12, 0.7); 
            --sphere-border: rgba(212, 175, 55, 0.3);
            --cell-text: rgba(255, 255, 255, 0.8);
            --hot-color: #ff4500;
            --cold-color: #1e90ff;
            --process-color: #00ffff;
            --neon-blue: #00a3ff;
        }

        body { 
            background: #000; 
            color: #fff; 
            font-family: -apple-system, sans-serif; 
            text-align: center; margin: 0; overflow: hidden; 
            transition: background 0.5s ease;
        }

        /* –¢–µ–º—ã —Å –ø—Ä–∏–≥–ª—É—à–µ–Ω–∏–µ–º 35% –∏ —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        body.theme-cherry { 
            --main-color: #C511A4; 
            --sphere-bg: rgba(65, 6, 54, 0.7); 
            --sphere-border: rgba(197, 17, 164, 0.3);
        }
        /* Silver: –ß–µ—Ä–Ω—ã–µ —à–∞—Ä—ã, —Å–µ—Ä–µ–±—Ä—è–Ω—ã–µ —Ü–∏—Ñ—Ä—ã */
        body.theme-silver { 
            --main-color: #c0c0c0; 
            --sphere-bg: rgba(10, 10, 10, 0.95); 
            --sphere-border: rgba(192, 192, 192, 0.4);
            --cell-text: #c0c0c0; 
        }
        body.theme-lime { 
            --main-color: #32CD32; 
            --sphere-bg: rgba(17, 72, 17, 0.7); 
            --sphere-border: rgba(50, 205, 50, 0.3);
        }
        body.theme-cyan { 
            --main-color: #00ffff; 
            --sphere-bg: rgba(0, 70, 70, 0.7); 
            --sphere-border: rgba(0, 255, 255, 0.3);
        }

        #intro-container {
            position: fixed; inset: 0;
            background: #000 url('Hintergrund.png') no-repeat center center; 
            background-size: cover; z-index: 20000; 
            display: flex; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .intro-img { position: absolute; width: 85%; opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }
        .intro-img.active { animation: shakePop 0.7s ease-out forwards; opacity: 1; }
        @keyframes shakePop { 0% { transform: scale(0.1); opacity: 0; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }

        #app-content { display: none; opacity: 0; transition: opacity 1s ease; height: 100vh; overflow: hidden; }
        .page { height: calc(100vh - 75px); overflow-y: auto; display: none; padding: 15px 0 30px; }
        .page.active { display: block; }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 70px;
            background: rgba(10,10,10,0.95); display: flex; justify-content: space-around;
            align-items: center; border-top: 1.5px solid var(--main-color); z-index: 1000;
        }
        .nav-item { color: #666; font-size: 10px; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--main-color); transform: translateY(-3px); }
        .nav-item span { display: block; font-size: 24px; margin-bottom: 2px; }

        .lang-panel { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; padding: 0 10px; }
        .lang-btn { font-size: 24px; cursor: pointer; transition: transform 0.2s; }

        .balance-container { display: flex; gap: 10px; padding: 0 15px 15px; }
        .bal-card { 
            flex: 1; border-radius: 12px; padding: 12px; 
            background: rgba(255, 255, 255, 0.03); 
            border: 1.5px solid #333; 
            transition: all 0.4s ease; cursor: pointer;
            opacity: 0.5; filter: grayscale(0.7) brightness(0.8);
        }
        .bal-card.active-wallet { 
            opacity: 1; filter: grayscale(0) brightness(1.2);
            border-color: var(--main-color); 
            background: rgba(255, 255, 255, 0.07); 
            box-shadow: 0 0 15px var(--main-color);
            transform: scale(1.05);
        }

        .bal-val { font-size: 18px; font-weight: bold; color: #32CD32; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 0 15px; max-width: 400px; margin: 0 auto; }
        
        .cell { 
            aspect-ratio: 1/1; 
            background: var(--sphere-bg); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--sphere-border);
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: var(--cell-text); font-size: 18px; 
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; position: relative;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.1), 0 5px 10px rgba(0,0,0,0.5);
        }

        .cell.selected { 
            background: var(--main-gradient); color: #000;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), 0 0 25px var(--main-color);
            z-index: 10;
            border-color: #fff;
        }

        .cell.processing { background: var(--process-color); color: #000; transform: scale(1.1); box-shadow: 0 0 15px var(--process-color); }

        .ticket-card {
            background: rgba(255,255,255,0.05); border: 1.2px solid #333; border-radius: 16px;
            padding: 15px; margin: 0 15px 12px; text-align: left;
        }
        .ticket-nums { display: flex; gap: 8px; margin: 10px 0; flex-wrap: wrap; }
        .mini-ball { 
            width: 30px; height: 30px; background: var(--main-gradient); border-radius: 50%;
            color: #000; font-size: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800;
        }
        .super-ball-mini { background: #ff4500 !important; color: #fff !important; }

        .ticket-controls { margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .smart-tools { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .tool-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid var(--main-color); background: rgba(0,0,0,0.6); color: #fff; font-size: 11px; cursor: pointer; transition: 0.3s; }
        .tool-btn.active-tool { background: var(--main-color); color: #000; font-weight: bold; }

        .counter-box { display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 25px; border: 1px solid var(--main-color); }
        .btn-round { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--main-color); background: none; color: #fff; font-size: 20px; cursor: pointer; }

        .total-display { margin: 15px 0; font-size: 18px; color: #fff; }
        #display-total { color: var(--neon-blue); font-weight: 900; }

        .super-title { margin: 25px 0 10px; font-size: 14px; color: var(--main-color); font-weight: bold; text-transform: uppercase; }
        .super-grid { display: flex; justify-content: center; gap: 12px; padding-bottom: 20px; }
        .super-cell { 
            width: 50px; height: 50px; background: var(--sphere-bg); backdrop-filter: blur(5px); border: 1px solid var(--sphere-border);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            color: var(--cell-text); font-weight: 900; font-size: 20px; cursor: pointer; transition: 0.4s;
        }
        .super-cell.selected { transform: scale(1.2); background: var(--main-gradient); color: #000; border: 2px solid #fff; box-shadow: 0 0 25px var(--main-color); }

        .theme-toggle { position: fixed; top: 15px; right: 15px; font-size: 26px; z-index: 1001; cursor: pointer; }
        .theme-panel { position: fixed; top: 65px; right: 15px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; background: rgba(0,0,0,0.95); padding: 15px; border-radius: 25px; border: 1px solid var(--main-color); transition: 0.3s; transform: translateX(120px); }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #fff; cursor: pointer; }

        .btn-main { width: 85%; padding: 22px; border-radius: 18px; font-size: 20px; margin-top: 10px; background: var(--main-gradient); color: #000; border: none; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body class="theme-silver">

<div id="intro-container">
    <img src="Bild1.png" id="intro1" class="intro-img">
    <img src="Bild2.png" id="intro2" class="intro-img">
    <img src="Bild3.png" id="intro3" class="intro-img">
</div>

<div id="app-content">
    <div id="page-play" class="page active">
        <div class="lang-panel" id="dynamic-langs"></div>

        <div class="theme-toggle" onclick="document.querySelector('.theme-panel').classList.toggle('open')">üé®</div>
        <div class="theme-panel">
            <div class="dot" style="background: #c0c0c0;" onclick="setTheme('silver')"></div>
            <div class="dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
            <div class="dot" style="background: #32CD32;" onclick="setTheme('lime')"></div>
            <div class="dot" style="background: #00ffff;" onclick="setTheme('cyan')"></div>
            <div class="dot" style="background: #C511A4;" onclick="setTheme('cherry')"></div>
        </div>

        <div class="balance-container">
            <div class="bal-card active-wallet" id="card-vchf" onclick="switchCurrency('VCHF')">
                <div style="font-size:10px;">VIRTUAL VCHF</div>
                <div class="bal-val" id="vchf-val">100.00</div>
            </div>
            <div class="bal-card" id="card-chf" onclick="switchCurrency('CHF')">
                <div style="font-size:10px;">REAL CHF</div>
                <div class="bal-val" id="chf-val">0.00</div>
            </div>
        </div>

        <div class="ticket-controls">
            <div class="smart-tools">
                <button class="tool-btn" onclick="togglePick('hot')" id="btn-hot">üî• HOT</button>
                <button class="tool-btn" onclick="togglePick('cold')" id="btn-cold">‚ùÑÔ∏è COLD</button>
                <button class="tool-btn" onclick="randomFill()">üé≤ RANDOM</button>
            </div>
            <div class="counter-box">
                <button class="btn-round" onclick="updateTicketCount(-1)">‚àí</button>
                <span style="font-size: 20px; font-weight: bold;"><span id="ticket-count">1</span> √ó</span>
                <button class="btn-round" onclick="updateTicketCount(1)">+</button>
            </div>
        </div>

        <div class="grid" id="main-grid"></div>
        <div id="l-super" class="super-title">SUPERZAHL</div>
        <div class="super-grid" id="s-grid"></div>
        <div class="total-display">
            <span id="l-total">Total</span>: <span id="display-total">2.50 VCHF</span>
        </div>
        <button class="btn-main" id="main-btn" onclick="runEngine()">TICKET BEST√ÑTIGEN</button>
    </div>

    <div id="page-tickets" class="page">
        <h2 id="l-active-tickets-title" style="color: var(--main-color);">MEINE TICKETS</h2>
        <div id="active-list"></div>
    </div>

    <div id="page-stats" class="page">
        <h2 id="l-personal-stats-title" style="color: var(--main-color);">STATISTIK</h2>
        <div class="grid" id="personal-heatmap"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('play', this)"><span>üé≤</span><label id="n-game">SPIEL</label></div>
        <div class="nav-item" onclick="showPage('tickets', this)"><span>üéüÔ∏è</span><label id="n-tickets">TICKETS</label></div>
        <div class="nav-item" onclick="showPage('stats', this)"><span>üìä</span><label id="n-stats">STATS</label></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    const sndShuffle = new Audio('https://www.soundjay.com/misc/sounds/marbles-shake-1.mp3');
    const sndWin = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');

    let myTickets = JSON.parse(localStorage.getItem('vchf_user_tickets')) || [];
    let selected = [], superNum = null, ticketCount = 1, currentCurrency = 'VCHF', currentLang = 'en';
    const realPrice = 2.50;

    const dict = {
        ru: { btn: "–ü–û–î–¢–í–ï–†–î–ò–¢–¨", super: "–ë–û–ù–£–°–ù–û–ï –ß–ò–°–õ–û", total: "–ò—Ç–æ–≥–æ", status: "–ë–∏–ª–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!", game: "–ò–ì–†–ê", tickets: "–ë–ò–õ–ï–¢–´", stats: "–°–¢–ê–¢–°", activeT: "–ú–û–ò –ë–ò–õ–ï–¢–´" },
        de: { btn: "BEST√ÑTIGEN", super: "SUPERZAHL", total: "Gesamt", status: "Ticket gespeichert!", game: "SPIEL", tickets: "TICKETS", stats: "STATS", activeT: "MEINE TICKETS" },
        en: { btn: "CONFIRM", super: "SUPER NUMBER", total: "Total", status: "Ticket saved!", game: "GAME", tickets: "TICKETS", stats: "STATS", activeT: "MY TICKETS" }
    };

    function startIntroSequence() {
        const i1 = document.getElementById('intro1');
        const i2 = document.getElementById('intro2');
        const i3 = document.getElementById('intro3');
        const container = document.getElementById('intro-container');
        setTimeout(() => { i1.classList.add('active'); }, 100);
        setTimeout(() => { i1.classList.remove('active'); i2.classList.add('active'); }, 1200);
        setTimeout(() => { i2.classList.remove('active'); i3.classList.add('active'); }, 2400);
        setTimeout(() => { 
            container.style.opacity = '0';
            setTimeout(() => {
                container.style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
            }, 1000);
        }, 3600);
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        for (let i = 1; i <= 42; i++) {
            const c = document.createElement('div'); 
            c.className = 'cell'; c.innerText = i;
            if (selected.includes(i)) c.classList.add('selected');
            c.onclick = () => {
                sndClick.currentTime = 0; sndClick.play();
                if(selected.includes(i)) selected = selected.filter(n => n !== i);
                else if(selected.length < 6) selected.push(i);
                refreshGrid();
            };
            grid.appendChild(c);
        }
    }

    function setLang(l) {
        currentLang = l;
        const d = dict[l];
        document.getElementById('main-btn').innerText = d.btn;
        document.getElementById('l-super').innerText = d.super;
        document.getElementById('l-total').innerText = d.total;
        document.getElementById('n-game').innerText = d.game;
        document.getElementById('n-tickets').innerText = d.tickets;
        document.getElementById('n-stats').innerText = d.stats;
        document.getElementById('l-active-tickets-title').innerText = d.activeT;
    }

    function setTheme(t) {
        document.body.className = 'theme-' + t;
        tg.HapticFeedback.impactOccurred('medium');
    }

    function switchCurrency(type) {
        currentCurrency = type;
        document.getElementById('card-vchf').classList.toggle('active-wallet', type === 'VCHF');
        document.getElementById('card-chf').classList.toggle('active-wallet', type === 'CHF');
        updatePriceDisplay();
    }

    function updateTicketCount(val) {
        ticketCount = Math.max(1, ticketCount + val);
        document.getElementById('ticket-count').innerText = ticketCount;
        updatePriceDisplay();
    }

    function updatePriceDisplay() {
        document.getElementById('display-total').innerText = `${(ticketCount * realPrice).toFixed(2)} ${currentCurrency}`;
    }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        el.classList.add('active');
        if(pId === 'tickets') renderTickets();
    }

    function renderTickets() {
        const container = document.getElementById('active-list');
        container.innerHTML = '';
        myTickets.forEach(t => {
            const card = document.createElement('div');
            card.className = 'ticket-card';
            card.innerHTML = `<div style="font-size:10px;color:#888;">${t.timestamp}</div><div class="ticket-nums">${t.nums.map(n => `<div class="mini-ball">${n}</div>`).join('')}<div class="mini-ball super-ball-mini">${t.super}</div></div>`;
            container.appendChild(card);
        });
    }

    function randomFill() {
        selected = []; superNum = null;
        sndShuffle.play();
        let i = 0;
        const interval = setInterval(() => {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('processing'));
            for(let j=0; j<6; j++) document.getElementById('main-grid').children[Math.floor(Math.random()*42)].classList.add('processing');
            if(i++ > 10) { 
                clearInterval(interval); 
                while(selected.length < 6) { let r = Math.floor(Math.random()*42)+1; if(!selected.includes(r)) selected.push(r); }
                superNum = Math.floor(Math.random()*6)+1;
                refreshGrid();
                document.querySelectorAll('.super-cell').forEach((sc, idx) => sc.classList.toggle('selected', idx + 1 === superNum));
                sndWin.play();
            }
        }, 70);
    }

    const sgrid = document.getElementById('s-grid');
    for (let i = 1; i <= 6; i++) {
        const sc = document.createElement('div'); sc.className = 'super-cell'; sc.innerText = i;
        sc.onclick = () => { superNum = i; document.querySelectorAll('.super-cell').forEach(el => el.classList.toggle('selected', el.innerText == i)); };
        sgrid.appendChild(sc);
    }

    function runEngine() {
        if(selected.length === 6 && superNum) {
            const ticket = { nums: [...selected], super: superNum, timestamp: new Date().toLocaleString() };
            myTickets.push(ticket);
            localStorage.setItem('vchf_user_tickets', JSON.stringify(myTickets));
            tg.showAlert(dict[currentLang].status);
            selected = []; superNum = null; refreshGrid();
        } else { tg.showAlert("Select 6 numbers + Superzahl!"); }
    }

    window.onload = () => {
        const langContainer = document.getElementById('dynamic-langs');
        langContainer.innerHTML = '<span class="lang-btn" onclick="setLang(\'ru\')">üá∑üá∫</span><span class="lang-btn" onclick="setLang(\'de\')">üá©üá™</span><span class="lang-btn" onclick="setLang(\'en\')">üá∫üá∏</span>';
        setLang('en');
        refreshGrid();
        startIntroSequence();
    };
</script>
</body>
</html>
