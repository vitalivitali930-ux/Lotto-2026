<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swiss Lotto - VCHF Ultimate 3.0</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #00f3ff; 
            --neon-orange: #ff8c00;
            --main-gold: #d4af37;
            --bg-deep: #000407;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(0, 243, 255, 0.2);
            --main-color: var(--neon-blue);
        } 

        body, html { 
            background: var(--bg-deep); color: #fff; 
            font-family: 'Orbitron', sans-serif; margin: 0; padding: 0;
            height: 100vh; width: 100vw; overflow: hidden;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* –¢–ï–ú–´ */
        body.theme-cherry { --main-color: #C511A4; }
        body.theme-silver { --main-color: #c0c0c0; }
        body.theme-lime { --main-color: #32CD32; }
        body.theme-cyan { --main-color: #00ffff; }
        body.theme-gold { --main-color: #d4af37; }

        /* SPARK SINGULARITY INTRO */
        #monolith-intro {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .tron-horizon {
            position: absolute; width: 200%; height: 100%; top: 50%; left: -50%;
            background-image: linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px; transform: rotateX(60deg);
            animation: grid-flow 3s linear infinite; opacity: 0; transition: 3s ease;
        }
        @keyframes grid-flow { 0% { background-position: 0 0; } 100% { background-position: 0 50px; } }
        
        .spark-core {
            width: 2px; height: 2px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 20px #fff, 0 0 60px var(--neon-blue);
            animation: spark-birth 4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes spark-birth {
            0% { transform: scale(0); opacity: 0; }
            40% { transform: scale(100); opacity: 1; }
            80% { transform: scale(1); box-shadow: 0 0 100px var(--neon-blue); }
            100% { transform: scale(1.2); }
        }
        .auth-text {
            margin-top: 40px; font-size: 10px; letter-spacing: 5px; color: var(--neon-blue);
            opacity: 0; animation: fade-in 1s 2.5s forwards; text-transform: uppercase;
        }
        @keyframes fade-in { to { opacity: 1; } }

        /* INTERFACE */
        #app-content { display: none; opacity: 0; transition: 1.5s ease; height: 100vh; flex-direction: column; }
        .page { flex: 1; overflow-y: auto; padding-bottom: 90px; display: none; }
        .page.active { display: block; }

        .header-section { padding: 15px; background: rgba(0,0,0,0.4); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }
        .balance-container { display: flex; gap: 12px; margin-top: 15px; }
        .bal-card { 
            flex: 1; background: var(--glass); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px; padding: 12px; transition: 0.4s; position: relative;
        }
        .bal-card.active-wallet { border-color: var(--main-color); background: rgba(0, 243, 255, 0.05); }
        .bal-val { font-size: 18px; font-weight: 900; color: #fff; }

        /* GRID & SPHERES */
        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; padding: 15px; max-width: 400px; margin: 0 auto; }
        .cell { 
            aspect-ratio: 1; border-radius: 50%; 
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.1), rgba(0,0,0,0.8));
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: 700; color: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer;
        }
        .cell.selected { background: var(--main-color); color: #000; transform: scale(1.1); box-shadow: 0 0 20px var(--main-color); border: none; }
        .cell.is-hot { border-color: var(--neon-orange); }
        .cell.is-cold { border-color: #1e90ff; }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid var(--glass-border); z-index: 1000;
        }
        .nav-item { opacity: 0.4; text-align: center; color: #fff; text-decoration: none; }
        .nav-item.active { opacity: 1; color: var(--main-color); }
        .nav-item span { font-size: 20px; display: block; }

        .btn-main {
            width: 90%; margin: 15px auto; padding: 18px; border-radius: 12px;
            background: var(--main-color); color: #000; font-weight: 900;
            font-family: 'Orbitron'; border: none; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .theme-panel { position: fixed; top: 70px; right: 15px; background: rgba(0,0,0,0.9); border: 1px solid var(--glass-border); padding: 10px; border-radius: 20px; display: flex; flex-direction: column; gap: 10px; transform: translateX(100px); transition: 0.3s; z-index: 2000; }
        .theme-panel.open { transform: translateX(0); }
        .dot { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 1px solid #fff; }
    </style>
</head>
<body class="theme-gold">

<div id="monolith-intro">
    <div class="tron-horizon" id="horizon"></div>
    <div class="spark-core"></div>
    <div class="auth-text" id="auth-status">Guest Authenticated</div>
</div>

<div id="app-content">
    <div class="header-section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="color: var(--main-color); font-weight: 900; letter-spacing: 1px;">SWISS LOTTO VCHF</div>
            <div onclick="document.querySelector('.theme-panel').classList.toggle('open')" style="cursor:pointer;">üé®</div>
        </div>
        <div class="balance-container">
            <div class="bal-card active-wallet" id="card-vchf" onclick="switchCurrency('VCHF')">
                <div style="font-size:8px;">VIRTUAL</div>
                <div class="bal-val" id="vchf-val">100.00</div>
            </div>
            <div class="bal-card" id="card-chf" onclick="switchCurrency('CHF')">
                <div style="font-size:8px;">REAL CHF</div>
                <div class="bal-val" id="chf-val">0.00</div>
            </div>
        </div>
    </div>
    <div class="theme-panel">
        <div class="dot" style="background: #d4af37;" onclick="setTheme('gold')"></div>
        <div class="dot" style="background: #32CD32;" onclick="setTheme('lime')"></div>
        <div class="dot" style="background: #00ffff;" onclick="setTheme('cyan')"></div>
        <div class="dot" style="background: #C511A4;" onclick="setTheme('cherry')"></div>
        <div class="dot" style="background: #c0c0c0;" onclick="setTheme('silver')"></div>
    </div>

    <div id="page-play" class="page active">
        <div id="spark-voice-output" style="height: 30px; margin: 15px 0; color: var(--neon-blue); font-size: 11px; font-style: italic; text-align: center;">...</div>
        
        <div id="dynamic-langs" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;"></div>

        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;">
            <button onclick="togglePick('hot')" id="btn-hot" style="background:none; border:1px solid var(--neon-orange); color:var(--neon-orange); border-radius:10px; padding:5px 10px; font-size:10px;">üî• HOT</button>
            <button onclick="togglePick('cold')" id="btn-cold" style="background:none; border:1px solid #1e90ff; color:#1e90ff; border-radius:10px; padding:5px 10px; font-size:10px;">‚ùÑÔ∏è COLD</button>
            <button onclick="randomFill()" style="background:none; border:1px solid #fff; color:#fff; border-radius:10px; padding:5px 10px; font-size:10px;">üé≤ RANDOM</button>
        </div>

        <div class="grid" id="main-grid"></div>
        <div style="text-align: center; color: var(--main-gold); font-size: 10px; margin: 15px 0;">SUPERZAHL</div>
        <div id="s-grid" style="display: flex; justify-content: center; gap: 8px;"></div>

        <div style="text-align: center; margin: 15px;">
            <span style="opacity:0.6; font-size:12px;">Total: </span>
            <span id="display-total" style="color:var(--neon-blue); font-weight:900;">2.50 VCHF</span>
        </div>
        <button class="btn-main" onclick="runEngine()">CONFIRM TICKET</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('play', this)"><span>üé≤</span><label>Game</label></div>
        <div class="nav-item" onclick="showPage('tickets', this)"><span>üéüÔ∏è</span><label>Tickets</label></div>
        <div class="nav-item" onclick="showPage('stats', this)"><span>üìä</span><label>Stats</label></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let selected = [], superNum = null, currentLang = 'en', currentCurrency = 'VCHF', realStatsDB = {};

    const dict = {
        ru: { voice: "–°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞. –£–¥–∞—á–∏ –≤ –∏–≥—Ä–µ, –≥–æ—Å—Ç—å.", auth: "–ì–æ—Å—Ç—å –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω" },
        ua: { voice: "–°–∏—Å—Ç–µ–º—É –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ. –£—Å–ø—ñ—Ö—É –≤ –≥—Ä—ñ, –≥–æ—Å—Ç—å.", auth: "–ì—ñ—Å—Ç—å –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π" },
        en: { voice: "System active. Good luck, player.", auth: "Guest Authenticated" },
        de: { voice: "System aktiv. Viel Gl√ºck beim Spiel.", auth: "Gast Authentifiziert" },
        fr: { voice: "Syst√®me activ√©. Bonne chance, joueur.", auth: "Invit√© Authentifi√©" },
        it: { voice: "Sistema attivo. Buona fortuna, giocatore.", auth: "Ospite Autenticato" }
    };

    function setLang(l) {
        currentLang = l;
        document.getElementById('spark-voice-output').innerText = dict[l].voice;
        document.getElementById('auth-status').innerText = dict[l].auth;
        renderLangs();
    }

    function renderLangs() {
        const box = document.getElementById('dynamic-langs');
        box.innerHTML = '';
        ['ru','en','de','fr','it','ua'].forEach(l => {
            const btn = document.createElement('span');
            btn.innerText = {ru:'üá∑üá∫',en:'üá∫üá∏',de:'üá©üá™',fr:'üá´üá∑',it:'üáÆüáπ',ua:'üá∫üá¶'}[l];
            btn.style.cursor = 'pointer';
            btn.onclick = () => setLang(l);
            box.appendChild(btn);
        });
    }

    function refreshGrid() {
        const grid = document.getElementById('main-grid'); grid.innerHTML = '';
        for(let i=1; i<=42; i++) {
            const c = document.createElement('div'); c.className = 'cell'; c.innerText = i;
            if(selected.includes(i)) c.classList.add('selected');
            c.onclick = () => {
                if(selected.includes(i)) selected = selected.filter(n => n !== i);
                else if(selected.length < 6) selected.push(i);
                refreshGrid();
            };
            grid.appendChild(c);
        }
    }

    function setTheme(t) { document.body.className = 'theme-' + t; }
    function switchCurrency(c) { currentCurrency = c; document.getElementById('display-total').innerText = '2.50 ' + c; }

    window.onload = () => {
        setLang('ru');
        refreshGrid();
        const sgrid = document.getElementById('s-grid');
        for(let i=1; i<=6; i++) {
            const sc = document.createElement('div'); sc.className = 'cell'; sc.style.width='40px'; sc.innerText = i;
            sc.onclick = () => { superNum = i; document.querySelectorAll('#s-grid .cell').forEach(e => e.classList.toggle('selected', e.innerText == i)); };
            sgrid.appendChild(sc);
        }
        setTimeout(() => {
            document.getElementById('horizon').style.opacity = '1';
            setTimeout(() => {
                document.getElementById('monolith-intro').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('monolith-intro').remove();
                    document.getElementById('app-content').style.display = 'flex';
                    setTimeout(() => document.getElementById('app-content').style.opacity = '1', 50);
                }, 1000);
            }, 3500);
        }, 500);
    };

    function runEngine() { if(selected.length === 6 && superNum) alert("OK!"); else alert("Select 6 + Super"); }
    function randomFill() { selected = []; while(selected.length < 6) { let r = Math.floor(Math.random()*42)+1; if(!selected.includes(r)) selected.push(r); } refreshGrid(); }
    function showPage(p, el) { document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
</script>
</body>
</html>
